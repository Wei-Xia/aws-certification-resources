iginal_assessment_id': 8014780, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>You have a need to build a tool for searching and comparing faces in your application.Which of the following AWS services could help?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Rekognition is a service that makes it easy to add image analysis to your applications. With Rekognition, you can detect objects, scenes, and faces in images. You can also search and compare faces. The Amazon Rekognition API enables you to quickly add sophisticated deep-learning-based visual search and image classification to your applications.</p> <p>Option A is not correct. Amazon Kinesis is used to collect, process, and analyze video and data streams in real time.</p> <p>Option B is not correct. Amazon Polly is a service that turns text into lifelike speech.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a>&nbsp;&nbsp;&nbsp; page 42</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Amazon Kinesis ', ' B. Amazon Polly ', ' C. Amazon Rekognition ', ' D. None of the above ']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Due to the nature of the traditional infrastructure environments and their upfront cost model, they involve using fixed, long-running servers that can become problematic as heterogeneous system configurations emerge from continual changes and software patches being applied overtime. Which of the following approaches solves these problems in the AWS environment?', 'id': 9869306, 'original_assessment_id': 8014782, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Due to the nature of the traditional infrastructure environments and their upfront cost model, they involve using fixed, long-running servers that can become problematic as heterogeneous system configurations emerge from continual changes and software patches being applied overtime. Which of the following approaches solves these problems in the AWS environment?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; With the immutable infrastructure pattern, if a problem happens with a server (EC2 instance), rather than updating, it is replaced with a new server containing the latest patches and configuration.</p> <p>Options A &amp; B are not correct. The proper term is Disposable Resources or Temporary Resources.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a>&nbsp; page 9</p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. Use provisional resources instead of fixed servers</p>', '<p>B. Use continual resources instead of fixed servers</p>', '<p>C. Use fixed resources instead of disposable servers</p>', '<p>D. Use disposable resources instead of fixed servers</p>']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Your company expects a response time of less than 15 minutes from support interactions about their business-critical systems that are hosted on AWS. Which support plan is best suited to meet this requirement?', 'id': 9869308, 'original_assessment_id': 8014784, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Your company expects a response time of less than 15 minutes from support interactions about their business-critical systems that are hosted on AWS. Which support plan is best suited to meet this requirement?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS support plans provide different response times based on the case’s severity. For example, the Enterprise plan provides General Guidance within 24 hours. However, if the case involves a business-critical system being down, the company will get a response within 15 minutes.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/premiumsupport/compare-plans/" target="_blank">https://aws.amazon.com/premiumsupport/compare-plans/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Basic  ', ' B. Developer  ', ' C. Business  ', ' D. Enterprise ']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'You are planning to use the Microsoft SQL Server as your database engine. Which service allows you to run this commercial database on AWS? (Choose two)', 'id': 9869310, 'original_assessment_id': 8014790, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>You are planning to use the Microsoft SQL Server as your database engine. Which service allows you to run this commercial database on AWS? (Choose two)</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Web Services offers you the flexibility to run Microsoft SQL Server for as much or as little time as you need. You can select from a number of versions and editions, as well as choose between running it on Amazon Elastic Compute Cloud (Amazon EC2) or Amazon Relational Database Service (Amazon RDS). Using SQL Server on Amazon EC2 gives you complete control over every setting, just like when it&rsquo;s installed on-premises. Amazon RDS is a fully managed service that takes care of all the maintenance, backups, and patching for you. You can choose AWS license-included options on Amazon EC2 instances and Amazon RDS or you may choose to bring your own license on Amazon EC2.</p> <p>&nbsp;</p> <p>Option B is not correct. Amazon Elastic Container Service (ECS) is a compute service that allows you to run containerized applications.</p> <p>Option C is not correct. AWS Batch is a compute service that allows you to run batch computing jobs on AWS.</p> <p>Option D is not correct. AWS Fargate is a compute engine for Amazon ECS that allows you to run containers without having to manage servers or clusters.</p> <p> Option F is not correct. AWS Lambda is a compute service that lets you run code without provisioning or managing servers (i.e. serverless).</p> <p>References:</p> <p><a href="https://aws.amazon.com/sql/" target="_blank">https://aws.amazon.com/sql/</a></p>', 'feedbacks': ['', '', '', '', '', ''], 'answers': [' A. Amazon Elastic Compute Cloud.', ' B. Amazon Elastic Container Service.', ' C. AWS Batch.', ' D. AWS Fargate.', ' E. Amazon RDS.', ' F. AWS Lambda.']}, 'correct_response': ['a', 'e'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You have bought 4 Amazon EC2 reserved instances for a 1 year term. After 7 months you decide to sell 2 of your instances on the Amazon EC2 Reserved Instance Marketplace. Which of the following is true regarding this scenario?', 'id': 9869312, 'original_assessment_id': 8014792, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>You have bought 4 Amazon EC2 reserved instances for a 1 year term. After 7 months you decide to sell 2 of your instances on the Amazon EC2 Reserved Instance Marketplace. Which of the following is true regarding this scenario?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; When selling a reserved instance on the Amazon EC2 Reserved Instance Marketplace, you only have the option to set an upfront price for the instance.</p> <p>Option A is not correct. You can sell Amazon EC2 instances that still have at least one month remaining in their term.</p> <p>Option B is not correct: The usage price and other configuration (e.g., instance type, Availability Zone, platform) will remain the same as when the Reserved Instance was initially purchased.</p> <p>Option D is not correct: Each Reserved Instance sold on the Amazon EC2 Reserved Instance Marketplace will be charged a service fee of 12% on the total upfront price NOT monthly.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/purchasing-options/reserved-instances/marketplace/" target="_blank">https://aws.amazon.com/ec2/purchasing-options/reserved-instances/marketplace/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. You cannot sell your reserved instances as there are only 5 months remaining in the term of the Reserved Instances you are listing. </p>', ' B. The buyer can modify the instance type, Availability Zone, platform and the other configurations at any time. ', ' C. You can set only the upfront price for your reserved instances. ', ' D. Each Reserved Instance sold on the Amazon EC2 Reserved Instance Marketplace will be charged a service fee of 12% monthly. ']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following approaches can be used to automate the process of deploying new compute resources having the same configuration and the same state of a running resource? (Choose two)', 'id': 9869314, 'original_assessment_id': 8014794, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Which of the following approaches can be used to automate the process of deploying new compute resources having the same configuration and the same state of a running resource? (Choose two)</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Whether you are deploying a new environment for testing, or increasing capacity of an existing system to cope with extra load, you will not want to manually set up new resources with their configuration and code. It is important that you make this an automated and repeatable process that avoids long lead times and is not prone to human error. The following approaches can be used to achieve this:</p> <p>**Bootstrapping: When you launch an AWS resource like an Amazon EC2 instance or Amazon Relational Database (Amazon RDS)DB instance, you start with a default configuration. You can then execute automated bootstrapping actions. That is, scripts that install software or copy data to bring that resource to a particular state. You can parameterize configuration details that vary between different environments (e.g.,production, test, etc.) so that the same scripts can be reused without modifications.</p> <p>&nbsp;</p> <p>**Golden Images: Certain AWS resource types like Amazon EC2instances, Amazon RDS DB instances, Amazon Elastic Block Store (Amazon EBS) volumes, etc., can be launched from a golden image: a snapshot of a particular state of that resource. When compared to the bootstrapping approach, a golden image results in faster start times and removes dependencies to configuration services or third-party repositories. This is important in auto-scaled environments where you want to be able to quickly and reliably launch additional resources as a response to demand changes.</p> <p>&nbsp;</p> <p>Option B is not correct. It is called Elastic Beanstalk. AWS Elastic Beanstalk is used to simplify the process of deploying an application on AWS.</p> <p>Option D is not correct. Shuffle Sharding is a fault-isolation technique.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; page 10</p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. Use Bootstrapping </p>', '<p> B. Use Automated Beanstalk </p>', '<p> C. Use Golden Images </p>', '<p> D. Use Shuffle Sharding</p>']}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What is the most cost effective EC2 Instance purchasing option for users with urgent computing needs for large amounts of additional capacity?', 'id': 9869316, 'original_assessment_id': 8014796, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>What is the most cost effective EC2 Instance purchasing option for users with urgent computing needs for large amounts of additional capacity?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon EC2 Spot instances allow you to request spare Amazon EC2 computing capacity for up to 90% off the On-Demand price.&nbsp; Spot instances are recommended for:&nbsp;</p> <p>*Applications that have flexible start and end times&nbsp;</p> <p>**Applications that are only feasible at very low compute prices&nbsp;</p> <p>***Users with urgent computing needs for large amounts of additional capacity&nbsp;</p> <p>&nbsp;</p> <p>The other options are incorrect. Spot Instances are the cheapest EC2 option as you can save up to 90%.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/pricing/" target="_blank">https://aws.amazon.com/ec2/pricing/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A.  Dedicated instances ', ' B.  Spot instances ', ' C. Reserved instances ', ' D.  On-demand instances ']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You have multiple accounts in AWS. Which of the following can be used to reduce costs?', 'id': 9869318, 'original_assessment_id': 8014798, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>You have multiple accounts in AWS. Which of the following can be used to reduce costs?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The Consolidated Billing feature is part of the &ldquo;AWS organization&rdquo; service. Once you add your multiple accounts to an Organization, AWS charges you based on a consolidated bill for all of the linked accounts. With Consolidated Billing, you can see a combined view of AWS charges incurred by all accounts, as well as get a cost report for each individual account associated with your payer account. &nbsp;For billing purposes, AWS treats all the accounts in the organization as if they were one account. Some services, such as Amazon EC2 and Amazon S3, have volume pricing tiers across certain usage dimensions that give you lower prices the more you use the service. With consolidated billing, AWS combines the usage from all accounts to determine which volume pricing tiers to apply, giving you a lower overall price whenever possible.</p> <p>Option A is not correct. Combined billing is bogus option.</p> <p>Option C is not correct. Costs are not automatically reduced for multiple accounts. If you don&rsquo;t create an AWS organization for them, you will not benefit from the consolidated billing.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/consolidated-billing.html" target="_blank">https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/consolidated-billing.html</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Combined billing ', ' B. Consolidated billing ', '<p> C. Costs are automatically reduced for the one who has multiple accounts by AWS. </p>', '<p> D. There are no cost benefits when having multiple AWS accounts </p>']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What can you use as a common file system for multiple EC2 instances?', 'id': 9869320, 'original_assessment_id': 8014800, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>What can you use as a common file system for multiple EC2 instances?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Elastic File System (Amazon EFS) provides simple, scalable file storage for use with Amazon EC2 instances in the AWS Cloud. Amazon EFS is easy to use and offers a simple interface that allows you to create and configure file systems quickly and easily. With Amazon EFS, storage capacity is elastic, growing and shrinking automatically as you add and remove files, so your applications have the storage they need, when they need it. When mounted on Amazon EC2 instances, an Amazon EFS file system provides a standard file system interface and file system access semantics, allowing you to seamlessly integrate Amazon EFS with your existing applications and tools. Multiple EC2 instances can access an Amazon EFS file system at the same time, allowing Amazon EFS to provide a common data source for workloads and applications running on more than one EC2 instance.</p> <p>Option A is not correct. AWS Storage Gateway is a hybrid storage service that enables your on-premises applications to seamlessly use AWS cloud storage.</p> <p>Option B is not correct. Amazon Elastic File Manager is a bogus option.</p> <p>Option D is not correct. Amazon Simple Storage Service (Amazon S3) is an object storage service which means you cannot use Amazon S3 storage as a file system mounted to Amazon EC2 instances.</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; page 79&nbsp;&nbsp;&nbsp;</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. AWS Storage Gateway', ' B. Amazon Elastic File Manager. ', ' C. Amazon Elastic File System. ', ' D. Simple Storage Service']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which services does AWS offer for free? (Choose two)', 'id': 9869322, 'original_assessment_id': 8014802, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Which services does AWS offer for free? (Choose two)</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Identity and Access Management is a feature of your AWS account offered at no additional charge. You will be charged only for use of other AWS services by your Users.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; There is no additional charge for AWS Elastic Beanstalk. You pay for AWS resources (e.g. EC2 instances or S3 buckets) you create to store and run your application. You only pay for what you use, as you use it; there are no minimum fees and no upfront commitments.</p> <p>&nbsp;</p> <p>Options C,D, and E are not correct. Amazon EC2, Amazon RDS and Elastic Load Balancing are only free for 12 months (during the free tier period). You can see the limits of this free tier at the reference below.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/free/" target="_blank">https://aws.amazon.com/free/</a></p> <p><a href="https://aws.amazon.com/govcloud-us/pricing/iam/" target="_blank">https://aws.amazon.com/govcloud-us/pricing/iam/</a></p> <p><a href="https://aws.amazon.com/elasticbeanstalk/pricing/" target="_blank">https://aws.amazon.com/elasticbeanstalk/pricing/</a></p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['<p> A. Elastic Beanstalk </p>', ' B. AWS IAM ', '<p>C. Amazon EC2</p>', ' D. Amazon RDS ', '<p>E. Elastic Load Balancing</p>']}, 'correct_response': ['a', 'b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': "What is the purpose of AWS's Route 53 service? (Choose two)", 'id': 9869328, 'original_assessment_id': 8014814, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': "<p>What is the purpose of AWS's Route 53 service? (Choose two)</p>", 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Route 53 is AWS\'s domain and DNS management service. You can use it to register new domain names, as well as manage your Domain Name System (DNS).</p> <p>&nbsp;</p> <p>Option A is not correct. AWS Trusted Advisor is the service that provides infrastructure security optimization recommendations.</p> <p>Option C is not correct. Route 53 is not responsible for all security issues. Even AWS is not responsible for all security issues. Security on AWS is shared between AWS and the customer.</p> <p>Option E is not correct. You can use AWS Direct Connect to establish private connectivity between AWS and your datacenter.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/route53/" target="_blank">https://aws.amazon.com/route53/</a></p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['<p> A. Provides infrastructure security optimization recommendations</p>', ' B. Domain Registration ', ' C. Responsible for all security issues. ', '<p> D. DNS service</p>', '<p>E. Allows you to connect your premises datacenter to AWS privately.</p>']}, 'correct_response': ['b', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following can be used to process a large number of binary files while following the AWS well-architected design principles?', 'id': 9869324, 'original_assessment_id': 8014806, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Which of the following can be used to process a large number of binary files while following the AWS well-architected design principles?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; One of the most important design principles is to &ldquo;scale horizontally to increase aggregate system availability&rdquo;. Replace one large resource with multiple small resources to reduce the impact of a single failure on the overall system. For example if you want to convert a large number of binary files to text files or if you want to transcode large number of video files to another format, it is recommended that you use multiple EC2 instances in parallel instead of using one large instance.</p> <p>Option A is not correct. Horizontal scaling is recommended over vertical scaling.</p> <p>Option C &amp; D are not correct. RDS instances are used to store and run databases.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/blogs/apn/the-5-pillars-of-the-aws-well-architected-framework/" target="_blank">https://aws.amazon.com/blogs/apn/the-5-pillars-of-the-aws-well-architected-framework/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. Use a number of vertically scalable EC2 instances</p>', '<p>B. Use a number of parallel EC2 instances</p>', '<p>C. Use a number of vertically scalable RDS instances</p>', '<p>D. Use a number of parallel RDS instances</p>']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What should you do if you see resources, which you don’t remember creating, in the AWS Management Console? (Choose two)', 'id': 9869336, 'original_assessment_id': 8014822, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>What should you do if you see resources, which you don’t remember creating, in the AWS Management Console? (Choose two)</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;If you suspect that your account has been compromised, or if you have received a notification from AWS that the account has been compromised, perform the following tasks:&nbsp;</p> <p>**Change your AWS root account password and the passwords of any IAM users.&nbsp;</p> <p>**Delete or rotate all root and AWS Identity and Access Management (IAM) access keys.&nbsp;</p> <p>**Delete any resources on your account you didn&rsquo;t create, such as EC2 instances and AMIs, EBS volumes and snapshots, and IAM users.&nbsp;</p> <p>**Respond to any notifications you received from AWS Support through the AWS Support Center.&nbsp;</p> <p>&nbsp;</p> <p>Option B is not correct. You should NOT give your root account password to anyone, whatever the reason may be.</p> <p>Option D is not correct. It is a good idea to check the CloudTrail logs that are aggregated recently, however you should not delete all IAM users that have access to your resources. Doing so, will break all the relationships and permissions you have made and may lead to bringing the whole system down.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/premiumsupport/knowledge-center/potential-account-compromise/" target="_blank">https://aws.amazon.com/premiumsupport/knowledge-center/potential-account-compromise/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Change your AWS root account password and the passwords of any IAM users. ', ' B. Give your root account password to a specialized person to secure your account. ', '<p> C. Delete any resources on your account you don’t remember creating.</p>', '<p> D. Check the AWS CloudTrail service and delete all IAM users that have access to your resources.</p>']}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You work for a hospital that needs to store patients’ medical records for a minimum of 10 years. Most of these records will never be accessed but must be made available upon request (within a few hours).What is the most cost-effective storage option?', 'id': 9869326, 'original_assessment_id': 8014812, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>You work for a hospital that needs to store patients’ medical records for a minimum of 10 years. Most of these records will never be accessed but must be made available upon request (within a few hours).What is the most cost-effective storage option? </p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon S3 Glacier is designed to be the lowest cost AWS object storage class, allowing you to archive large amounts of data at a very low cost.</p> <p>Other options are not correct. Amazon Glacier is the cheapest storage option.</p> <p>Please note that it is not just the price that determines which storage service to use, each of the storage options mentioned has its own use case. For example, Amazon EFS can provide massively parallel shared access to thousands of Amazon EC2 instances, enabling your applications to achieve high levels of aggregate throughput and IOPS with consistent low latencies.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/glacier/" target="_blank">https://aws.amazon.com/glacier/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Amazon Simple Storage Service (S3) ', ' B. Amazon Elastic Block Store (EBS) ', ' C. Amazon Elastic File System (EFS) ', ' D. Amazon Glacier ']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What is a placement group in Amazon EC2?', 'id': 9869330, 'original_assessment_id': 8014816, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>What is a placement group in Amazon EC2?</p>', 'relatedLectureIds': '', 'explanation': '<p>Placement Groups are logical groupings or clusters of instances within a single Availability Zone. Placement groups are specifically used for launching cluster of compute instance types. Placement groups are recommended for applications that benefit from low network latency, high network throughput, or both.</p><p>&nbsp;</p><p>References:</p><p><a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/placement-groups.html" target="_blank" >http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/placement-groups.html</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. It is a group of network components that helps protect your traffic.</p>', '<p>B. It is a group of IAM users that are granted to use EC2.</p>', '<p>C. It is a group of EC2 instances within a single Availability Zone.</p>', '<p>D. It is a group used to span multiple Availability Zones.</p>']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What are the benefits of using AWS X-Ray? (Choose two)', 'id': 9869332, 'original_assessment_id': 8014818, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': ' What are the benefits of using AWS X-Ray? (Choose two) ', 'relatedLectureIds': '', 'explanation': '<p>Benefits of AWS X-Ray include:</p> <p>1- Review request behavior:</p> <p>AWS X-Ray traces user requests as they travel through your entire application. It aggregates the data generated by the individual services and resources that make up your application, providing you an end-to-end view of how your application is performing.</p> <p>2- Discover application issues:</p> <p>With AWS X-Ray, you can glean insights into how your application is performing and discover root causes. With X-Ray&rsquo;s tracing features, you can follow request paths to pinpoint where in your application and what is causing performance issues.</p> <p>Options A&amp;C are benefits of Amazon CloudSearch.&nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/xray/" target="_blank">https://aws.amazon.com/xray/</a></p> <p><a href="https://aws.amazon.com/cloudsearch/" target="_blank">https://aws.amazon.com/cloudsearch/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. Offers powerful auto scaling for all search domains. </p>', ' B. Reviewing request behavior. ', ' C. Provides automatic monitoring and recovery for your search domains. ', ' D. Discovering application issues. ']}, 'correct_response': ['b', 'd'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following is NOT a factor when estimating the cost of Amazon EC2? (Choose two)', 'id': 9869334, 'original_assessment_id': 8014820, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Which of the following is NOT a factor when estimating the cost of Amazon EC2? (Choose two)</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;When you begin to estimate the cost of using Amazon EC2, consider the following:&nbsp;</p> <p>**Clock hours of server time: Resources incur charges when they are running&mdash;for example, from the time Amazon EC2 instances are launched until they are terminated, or from the time Elastic IPs are allocated until the time they are de-allocated.&nbsp;</p> <p>**Instance type: Amazon EC2 provides a wide selection of instance types optimized to fit different use cases. Instance types comprise varying combinations of CPU, memory, storage, and networking capacity.</p> <p>**Pricing model: On-Demand, Reserved, Spot and Dedicated</p> <p>**Number of instances: You can provision multiple instances of your Amazon EC2 and Amazon EBS resources to handle peak loads.&nbsp;&nbsp;&nbsp;</p> <p>**Load balancing: The number of hours the Elastic Load Balancer runs and the amount of data it processes contribute to the monthly cost.&nbsp;</p> <p>**Detailed monitoring: You can use Amazon CloudWatch to monitor your EC2 instances. By default, basic monitoring is enabled. For a fixed monthly rate, you can opt for detailed monitoring, which includes seven preselected metrics recorded once a minute.</p> <p>**Elastic IP addresses: You can have one Elastic IP (EIP) address associated with a running instance at no charge. Additional Elastic IPs are not free.</p> <p>**Operating systems and software packages: Operating system prices are included in instance prices, unless you choose to bring your own licenses.</p> <p>&nbsp;</p> <p>Option C. security groups are free to use.</p> <p>Option F. Hosted Zones are not free. but they are not related to Amazon EC2 costs. Hosted Zones are one of the factors of the Amazon Route 53 costs.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf</a>&nbsp;&nbsp;&nbsp; page 8</p>', 'feedbacks': ['', '', '', '', '', ''], 'answers': ['<p>A. Elastic IP Addresses</p>', '<p>B. Clock hours of server time</p>', ' C. Number of security groups', ' D. Number of instances ', '<p>E. Elastic Load Balancing.</p>', '<p>F. Number of Hosted Zones.</p>']}, 'correct_response': ['c', 'f'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'An external auditor requests a log of all accesses to the AWS resources in the company’s account. Which of the following services provides such information?', 'id': 9869338, 'original_assessment_id': 8014824, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>An external auditor requests a log of all accesses to the AWS resources in the company’s account. Which of the following services provides such information?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS CloudTrail is a service that enables governance, compliance, operational auditing, and risk auditing of your AWS account. With CloudTrail, you can log, continuously monitor, and retain account activity related to actions across your AWS infrastructure. CloudTrail provides event history of your AWS account activity, including actions taken through the AWS Management Console, AWS SDKs, command line tools, and other AWS services. This event history simplifies security analysis, resource change tracking, and troubleshooting.</p> <p>&nbsp;</p> <p>Option A is not correct. Amazon CloudWatch is used to monitor the utilization of the AWS cloud resources (such as Amazon EC2 instances, Amazon DynamoDB tables, and Amazon RDS DB instances) , as well as custom metrics generated by your applications and services.</p> <p>Option B is not correct. AWS SNS is a pub/sub messaging service that enables you to decouple microservices, distributed systems, and serverless applications.</p> <p>Option C is not correct. AWS EC2 is a compute service.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/cloudtrail/" target="_blank">https://aws.amazon.com/cloudtrail/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. AWS Cloudwatch ', ' B. AWS SNS ', ' C. AWS EC2 ', ' D. AWS Cloudtrail ']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What are the features of the AWS Business support plan? (Choose two)', 'id': 9869340, 'original_assessment_id': 8014826, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>What are the features of the AWS Business support plan? (Choose two)</p>', 'relatedLectureIds': '', 'explanation': '<p>All AWS customers have 24x7 access to customer service.</p> <p>The Business support plan also provides access to Infrastructure Event Management for additional fee. </p> <p>Option B is not correct. The Enterprise support plan is the only plan that provides access to the Technical Account Manager (TAM) feature</p> <p>Option C is not correct. The Business support plan provides 24x7 access to Cloud Support Engineers via phone, email, and chat.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/premiumsupport/compare-plans/" target="_blank">https://aws.amazon.com/premiumsupport/compare-plans/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. 24x7 access to customer service. </p>', '<p>B. 24x7 access to the TAM feature.</p>', '<p>C. Access to Cloud Support Engineers via email only during business hours.</p>', '<p> D. Access to the IEM feature for additional fee.</p>']}, 'correct_response': ['a', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following tools can be used to estimate your monthly bill?', 'id': 9869342, 'original_assessment_id': 8014828, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': ' Which of the following tools can be used to estimate your monthly bill? ', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;The AWS Simple Monthly Calculator helps customers and prospects estimate their monthly AWS bill more efficiently. The calculator can be used to determine your best and worst case scenarios and identify areas of development to reduce your monthly costs and even compare it with other service providers who do not offer utility-style of billing (pay-as-you-go).</p> <p>Other options presented are bogus.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf</a>&nbsp;&nbsp; &nbsp;page 20</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Simple Monthly Calculator ', ' B. Advanced Monthly Calculator ', ' C. AWS Monthly Cost Explorer  ', ' D. AWS Advanced Monthly Cost Explorer ']}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You are designing a web application that will be hosted in the AWS Cloud. Which of the following should you pay attention to in order to reduce interdependencies so that the failure of one component does not impact other components?', 'id': 9869344, 'original_assessment_id': 8014830, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>You are designing a web application that will be hosted in the AWS Cloud. Which of the following should you pay attention to in order to reduce interdependencies so that the failure of one component does not impact other components?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The concept of decoupling an application refers to breaking the application into loosely coupled components that are performing independently, where a change or a failure in one component do not impact other components.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Decoupling ', ' B. Integration ', ' C. Aggregation ', ' D. Segregation ']}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What are the benefits of using the Amazon Cloud Directory? (Choose two)', 'id': 9869346, 'original_assessment_id': 8014832, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>What are the benefits of using the Amazon Cloud Directory? (Choose two)</p>', 'relatedLectureIds': '', 'explanation': '<p>Option B. With Cloud Directory, you can create directories for a variety of use cases, such as organizational charts, course catalogs, and device registries. While traditional directory solutions limit you to a single hierarchy, Cloud Directory offers you the flexibility to create directories with hierarchies that span multiple dimensions. For example, you can create an organizational chart that can be navigated through separate hierarchies for reporting structure, location, and cost center.</p> <p>Option C. Amazon Cloud Directory automatically scales to hundreds of millions of objects and provides an extensible schema that can be shared with multiple applications.</p> <p>Option A is not correct. AWS Directory Service is the service that allows you to use an actual Microsoft Active Directory.</p> <p>Option D is not correct. There is no relation between the Cloud Directory schema and application security. Schemas define what types of objects can be created within a directory (users, devices, and organizations), enforce validation of data for each object class, and handle changes to the schema over time. The flexibility of the schema allows you to extend your schema with new attributes at any time.</p> <p>Option E is not correct. Rout53 is the service that allows you to register and manage domain names in the cloud.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/cloud-directory/" target="_blank">https://aws.amazon.com/cloud-directory/</a></p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['<p>A. Allows you to use the actual Microsoft Active Directory</p>', '<p>B. Efficiently organizes hierarchies of data across multiple dimensions</p>', '<p>C. Scales automatically to hundreds of millions of objects</p>', '<p>D. Cloud Directory has a flexible schema so your applications remain secure</p>', '<p>E. Allows you to register and manage domain names in the cloud</p>']}, 'correct_response': ['b', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following AWS support plans gives you access to a “Well-Architected Review” delivered by AWS Solution Architects?', 'id': 9869348, 'original_assessment_id': 8014834, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Which of the following AWS support plans gives you access to a “Well-Architected Review” delivered by AWS Solution Architects?</p>', 'relatedLectureIds': '', 'explanation': '<p>The only plan that gives you access to a &ldquo;Well-Architected Review&rdquo; delivered by AWS Solution Architects is the Enterprise support plan.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/premiumsupport/compare-plans/" target="_blank">https://aws.amazon.com/premiumsupport/compare-plans/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Basic ', ' B. Developer ', ' C. Business ', ' D. Enterprise ']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What does the “Server Side Encryption” option in Amazon S3 provide?', 'id': 9869350, 'original_assessment_id': 8014836, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': 'What does the “Server Side Encryption” option in Amazon S3 provide?', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Server-side encryption is about protecting data at rest. Server-side encryption with Amazon S3-managed encryption keys (SSE-S3) employs strong multi-factor encryption. Amazon S3 encrypts each object with a unique key. As an additional safeguard, it encrypts the key itself with a master key that it regularly rotates. Amazon S3 server-side encryption uses one of the strongest block ciphers available, 256-bit Advanced Encryption Standard (AES-256), to encrypt your data.</p> <p>&nbsp;</p> <p>Option A is not correct. Server Side Encryption is available for both EBS and S3.</p> <p>Option B is not correct. The encryption is not performed automatically, you have to request it.</p> <p>Option C is not correct. Uploading encrypted files to Amazon S3 is called &ldquo;Client-Side Encryption&rdquo;.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingEncryption.html" target="_blank">https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingEncryption.html</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. It doesn’t exist for Amazon S3, only for Amazon EBS.</p>', '<p>B. It automatically encrypts all files as they are uploaded to S3.</p>', ' C.  It allows to upload encrypted files using an SSL endpoint.', ' D. It encrypts the files that you send to Amazon S3, on the server side. ']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following services can be used to monitor the HTTP and HTTPS requests that are forwarded to Amazon CloudFront?', 'id': 9869352, 'original_assessment_id': 8014838, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': 'Which of the following services can be used to monitor the HTTP and HTTPS requests that are forwarded to Amazon CloudFront?', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS WAF is a web application firewall that lets you monitor the HTTP and HTTPS requests that are forwarded to Amazon CloudFront or an Application Load Balancer. AWS WAF also lets you control access to your content by defining customizable web security rules.</p> <p>Option A is not correct. CloudTrail is used to monitor the users&rsquo; API calls to AWS services.</p> <p>Option B is not correct. CloudWatch is used to monitor AWS resources utilization.</p> <p>Option D is not correct. NAT Gateways are not for monitoring. They are used in a VPC to enable instances in a private subnet to connect to the internet or other AWS services, but prevent the internet from initiating a connection with those instances.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/waf/" target="_blank">https://aws.amazon.com/waf/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. AWS CloudTrail</p>', '<p> B. AWS CloudWatch</p>', ' C. AWS WAF ', '<p>D. NAT Gateways</p>']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'A company has a web application that is running on a number of Amazon EC2 instances. The app is approaching 100% CPU Utilization on one of them. How can they reduce the load on that instance?', 'id': 9869354, 'original_assessment_id': 8014840, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>A company has a web application that is running on a number of Amazon EC2 instances. The app is approaching 100% CPU Utilization on one of them. How can they reduce the load on that instance?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Elastic Load Balancing automatically distributes incoming application traffic across multiple targets, such as Amazon EC2 instances, containers, and IP addresses. Once you register the Amazon EC2 instances with a Load Balancer, it will automatically distribute the incoming traffic across those instances. The Load Balancer also continues to perform health checks on the instances and route traffic only to the healthy ones.</p> <p>&nbsp;</p> <p>Option A is not correct. CloudFront is used to distribute content to global users with low latency.</p> <p>Option B is not correct. The problem is that the traffic is not balanced across the running instances. Terminating the instance and recreating a new one will not solve the problem. &nbsp;</p> <p>Option D is not correct. Large spikes in traffic cannot be handled by editing the application code. You can handle spikes in traffic by balancing load across the instances and create an Auto Scaling system. </p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/elasticloadbalancing/index.html" target="_blank">https://docs.aws.amazon.com/elasticloadbalancing/index.html</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. Use a CloudFront distribution.</p>', ' B. Terminate the instance and recreate new one. ', '<p> C. Create a load balancer, and register the Amazon EC2 instances with it.</p>', ' D. Recreate the app to handle such huge traffic.']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What is the key difference between an availability zone and an edge location?', 'id': 9869356, 'original_assessment_id': 8014842, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': 'What is the key difference between an availability zone and an edge location?', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; In AWS , each region has multiple, isolated locations known as Availability Zones. Availability Zones consist of one or more discrete data centers, each with redundant power, networking, and connectivity, housed in separate facilities. These Availability Zones offer you the ability to operate production applications and databases that are more highly available, fault tolerant, and scalable than would be possible from a single data center. </p><p>Edge locations are specifically used by CloudFront (CDN) to distribute content to end users with low latency.</p> <p>Option B is not correct. Edge locations may or may not exist within a region. They are located in most major cities around the world.</p> <p>Option C is not correct. Edge locations are not control stations of AWS services. As mentioned, they are used by the CloudFront service to reduce latency to users from all around the world.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html" target="_blank">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. An availability zone exists within a region, whereas edge locations deliver cached content from the closest location to the user to reduce latency.</p>', ' B. An edge location exists within a region; An availability zone is a grouping of AWS resources in a specific region.', ' C. Edge locations are used as control stations for AWS resources ', ' D. None of the above ']}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You want to store some objects in AWS and make them downloadable via a URL. Which service can you use to achieve this goal?', 'id': 9869358, 'original_assessment_id': 8014844, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>You want to store some objects in AWS and make them downloadable via a URL. Which service can you use to achieve this goal?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon S3 provides a simple web service interface that you can use to store and retrieve any amount of data, any time, from anywhere on the web. Amazon S3 assigns a URL for each object you upload. URLs are used to download the objects you want at any time. Amazon S3 is the only AWS service that provides object level storage.</p> <p>Option A is not correct. Amazon EFS is a shared file system. It is not for storing objects.</p> <p>Option C is not correct. AWS Storage Gateway is a hybrid storage service that enables your on-premises applications to seamlessly use AWS cloud storage.</p> <p>Option D is not correct. Amazon EBS is a block level storage. It is not for storing objects.</p> <p>References:</p> <p><a href="https://aws.amazon.com/s3/faqs/" target="_blank">https://aws.amazon.com/s3/faqs/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Amazon EFS ', ' B. Amazon S3 ', ' C. Amazon Storage Gateway ', ' D. Amazon EBS ']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following AWS services uses tiered pricing?', 'id': 9869360, 'original_assessment_id': 8014846, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Which of the following AWS services uses tiered pricing? </p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; For S3 storage and data transfer OUT from EC2, AWS follows a tiered pricing model. Tiered pricing means that you pay less per unit when you use more. For example the more GBs you use in S3, the more you save. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/s3/pricing/" target="_blank">https://aws.amazon.com/s3/pricing/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. VPC ', ' B. lightsail ', ' C. S3 ', '<p> D. AWS Cost Explorer </p>']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'For mobile applications, which of the following allows client devices access to AWS resources?', 'id': 9869362, 'original_assessment_id': 8014852, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>For mobile applications, which of the following allows client devices access to AWS resources?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Cognito provides solutions to control access to backend resources from your app. You can define roles and map users to different roles so your app can access only the resources that are authorized for each user.&nbsp;</p> <p>Option A is not correct. Amazon GuardDuty is a threat detection service that continuously monitors for malicious activity and unauthorized behavior to protect your AWS accounts and workloads.</p> <p>Option B is not correct. Amazon Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on AWS.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/cognito/" target="_blank">https://aws.amazon.com/cognito/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Amazon GuardDuty ', ' B. Amazon Inspector ', ' C. Amazon Cognito ', '<p> D. None of the above.</p>']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'AWS allows you to create a “Golden Environment”, where you can capture your security policies (such as firewall rules, network access controls, internal/external subnets, and operating system hardening), reuse it among multiple projects, and have it become part of your continuous integration pipeline. Which of the following AWS services is most involved in creating such an environment?', 'id': 9869364, 'original_assessment_id': 8014854, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>AWS allows you to create a “Golden Environment”, where you can capture your security policies (such as firewall rules, network access controls, internal/external subnets, and operating system hardening), reuse it among multiple projects, and have it become part of your continuous integration pipeline. Which of the following AWS services is most involved in creating such an environment?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;Traditional security frameworks, regulations, and organizational policies define security requirements related to things such as firewall rules, network access controls, internal/external subnets, and operating system hardening. You can implement these in an AWS environment as well, but you now have the opportunity to capture them all in a script that defines a &ldquo;Golden Environment.&rdquo; This means you can create an AWS CloudFormation script that captures your security policy and reliably deploys it. Security best practices can now be reused among multiple projects and become part of your continuous integration pipeline. You can perform security testing as part of your release cycle, and automatically discover application gaps and drift from your security policy. Additionally, for greater control and security, AWS CloudFormation templates can be imported as &ldquo;products" into AWS Service Catalog. This enables centralized management of resources to support consistent governance, security, and compliance requirements, while enabling users to quickly deploy only the approved IT services they need.</p> <p>&nbsp;</p> <p>Option A is not correct. AWS Auto Scaling is used to adjust capacity (up or down) automatically to optimize performance and costs.</p> <p>Option C is not correct. AWS CloudTrail is an auditing service that track and record user activity and API usage.</p> <p>Option D is not correct. AWS Config is used to Record and evaluate configurations of your AWS resources.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. AWS Auto Scaling ', ' B. AWS CloudFormation ', ' C. AWS CloudTrail ', ' D. AWS Config ']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following features of Amazon RDS allows for the offloading of database read activity?', 'id': 9869366, 'original_assessment_id': 8014856, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Which of the following features of Amazon RDS allows for the offloading of database read activity?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;You can reduce the load on your source DB Instance by routing read queries from your applications to one or more read replicas. Read replicas allow you to elastically scale out beyond the capacity constraints of a single DB instance for read-heavy database workloads.</p> <p>Option A is not correct. RDS DB Snapshots are used for backing up your DB instances.</p> <p>Option C is not correct. Multi-AZ is a feature of Amazon RDS that you can use to increase the fault tolerance of your application by automatically failing over to the standby DB instance which located in a separate AZ within the same region.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/rds/details/read-replicas/" target="_blank">https://aws.amazon.com/rds/details/read-replicas/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. Snapshots</p>', '<p>B. Read Replicas</p>', '<p>C. Multi-AZ</p>', '<p>D. None of the above.</p>']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Through which of the following interfaces is AWS Identity and Access Management available? (Choose three)', 'id': 9869368, 'original_assessment_id': 8014858, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Through which of the following interfaces is AWS Identity and Access Management available? (Choose three)</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; You can work with AWS Identity and Access Management in any of the following ways:&nbsp;</p> <p>1- AWS Management Console: The console is a browser-based interface to manage IAM and AWS resources.&nbsp;</p> <p>2- AWS Command Line Tools:&nbsp; You can use the AWS command line tools to issue commands at your system\'s command line to perform IAM and AWS tasks. Using the command line can be faster and more convenient than the console. The command line tools are also useful if you want to build scripts that perform AWS tasks.&nbsp; AWS provides two sets of command line tools: the AWS Command Line Interface (AWS CLI) and the AWS Tools for Windows PowerShell.&nbsp;</p> <p>3- AWS SDKs:&nbsp; AWS provides SDKs (software development kits) that consist of libraries and sample code for various programming languages and platforms (Java, Python, Ruby, .NET, iOS, Android, etc.). The SDKs provide a convenient way to create programmatic access to IAM and AWS. For example, the SDKs take care of tasks such as cryptographically signing requests, managing errors, and retrying requests automatically.&nbsp;</p> <p>4- IAM HTTPS API:&nbsp; You can access IAM and AWS programmatically by using the IAM HTTPS API, which lets you issue HTTPS requests directly to the service.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. An elastic network interface (ENI) is a logical networking component in a VPC that represents a virtual network card.</p> <p>Option E is not correct. AWS Step Functions lets you build distributed applications using visual workflows.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/introduction.html#intro-accessing" target="_blank">https://docs.aws.amazon.com/IAM/latest/UserGuide/introduction.html#intro-accessing</a></p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['<p>A. ENI interface.</p>', '<p>B. AWS CLI.</p>', ' C. IAM Query API ', ' D. AWS SDKs ', '<p>E. Step Functions.</p>']}, 'correct_response': ['b', 'c', 'd'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following factors should you consider when determining the region in which you will deploy resources? (Choose two)', 'id': 9869370, 'original_assessment_id': 8014860, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Which of the following factors should you consider when determining the region in which you will deploy resources? (Choose two)</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Proximity to your end users, compliance, data residency constraints, and cost are factors you have to consider when choosing the most suitable AWS region.</p> <p>Option B is not correct. The number of VPCs available is constant across all regions.</p> <p>Option C is not correct. The level of security is almost the same for all AWS regions.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a></p> <p><a href="https://docs.aws.amazon.com/vpc/latest/userguide/amazon-vpc-limits.html" target="_blank">https://docs.aws.amazon.com/vpc/latest/userguide/amazon-vpc-limits.html</a></p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['<p> A. Data sovereignty.</p>', '<p> B. The number of VPCs you plane to have.</p>', ' C. The level of security of the region.', ' D. Cost', "<p>E. Proximity to your company's location.</p>"]}, 'correct_response': ['a', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You need to improve the security of your AWS service APIs against unauthorized access. What activity best achieves this goal?', 'id': 9869372, 'original_assessment_id': 8014862, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>You need to improve the security of your AWS service APIs against unauthorized access. What activity best achieves this goal?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Multi-Factor Authentication (MFA) is a simple best practice that adds an extra layer of protection on top of your user name and password.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/iam/details/mfa/" target="_blank">https://aws.amazon.com/iam/details/mfa/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Download root access privileges to your device', ' B. Set up two login passwords ', ' C. Apply Multi-Factor Authentication (MFA) ', '<p> D. Use only one private e-mail address to access the console. </p>']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'There are a lot of advantages in changing your traditional hosting provider to AWS. One of these advantages is the ability to save costs. What does Amazon EC2 provide to save you costs?', 'id': 9869374, 'original_assessment_id': 8014864, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': 'There are a lot of advantages in changing your traditional hosting provider to AWS. One of these advantages is the ability to save costs. What does Amazon EC2 provide to save you costs? ', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; With per-second billing in EC2 you pay for only what you use. It takes cost of unused minutes and seconds in an hour off of the bill, so you can focus on improving your applications instead of maximizing usage to the hour. If you manage instances running for irregular periods of time, such as dev/testing, data processing, analytics, batch processing and gaming applications, you should certainly realize savings in cost.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/pricing/" target="_blank">https://aws.amazon.com/ec2/pricing/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. You only pay for what you use.</p>', '<p>B. You have the ability to choose low cost AMI’s to prepare EC2 Instances.</p>', '<p>C. You have the ability to automate backups of the EC2 instance, so that you don’t need to worry about the maintenance costs.</p>', '<p>D. You have the ability to tag instances which reduces your overall cost.</p>']}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'A company is using EC2 Instances to run their e-commerce site on the AWS platform. A busy e-commerce site could lose thousands of dollars every minute it is unavailable. Which of the principles below should they adopt to ensure that even if some of their EC2 Instances stop working, their site will continue to run as usual?', 'id': 9869376, 'original_assessment_id': 8014866, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>A company is using EC2 Instances to run their e-commerce site on the AWS platform. A busy e-commerce site could lose thousands of dollars every minute it is unavailable. Which of the principles below should they adopt to ensure that even if some of their EC2 Instances stop working, their site will continue to run as usual?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; A system that is designed to be fault tolerant can recover gracefully from EC2 instance failures. Amazon Web Services gives you access to a vast amount of IT infrastructure&ndash;compute, storage, and communications&ndash;that you can allocate automatically (or nearly automatically) to account for almost any kind of failure.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. Use a scalable system. </p>', '<p> B. Use an elastic system. </p>', '<p> C. Use a fault tolerant system. </p>', '<p> D. Use an adaptive system. </p>']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You decide to buy one reserved instance for one year. Which of the following options provides the largest discount?', 'id': 9869378, 'original_assessment_id': 8014868, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p> You decide to buy one reserved instance for one year. Which of the following options provides the largest discount? </p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; You can choose between three payment options when you purchase a Standard or Convertible Reserved Instance.</p> <p>1- No up-front</p> <p>2- Partial up-front</p> <p>3- All up-front.</p> <p>The general rule is: &ldquo;the more you spend upfront, the more discounts you get.</p> <p>With the All Upfront option, you pay for the entire Reserved Instance term with one upfront payment. This option provides you with the largest discount compared to On-Demand instance pricing.</p> <p>Option A is not correct. The No Upfront option does not require any upfront payment and provides a discounted hourly rate for the duration of the term. But the price will be much higher compared to other options because you didn’t  pay anything upfront.</p> <p>Option B is not correct. With the Partial Upfront option, you make a low upfront payment and are then charged a discounted hourly rate for the instance for the duration of the Reserved Instance term. The price of the instance will be less than the price of the instance purchased using the &ldquo;No Upfront option&rdquo; because you do make some type of upfront payment.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/pricing/reserved-instances/pricing/" target="_blank">https://aws.amazon.com/ec2/pricing/reserved-instances/pricing/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. No up-front. ', ' B. Partial up-front. ', ' C. All up-front. ', ' D. None of the above. ']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You are building an online cloud storage platform. You are unsure about the storage capacity requirements. Which AWS storage service would you use?', 'id': 9869380, 'original_assessment_id': 8014872, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p> You are building an online cloud storage platform. You are unsure about the storage capacity requirements. Which AWS storage service would you use?\xa0 </p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon S3 is object storage built to store and retrieve any amount of data from anywhere.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. Amazon Elastic Container Service (Amazon ECS) is a container orchestration service that is used to run containerized applications on AWS.</p> <p>Option C is not correct. Elastic Block Store may be good for setting up a drive for virtual machines, but for storing objects in the cloud, S3 is the best option.</p> <p>Option D is not correct. AWS Storage Gateway is a hybrid storage service that enables your on-premises applications to seamlessly interact with AWS cloud storage. You can use the service for backup and archiving, disaster recovery, cloud data processing, storage tiering, and migration.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/s3/" target="_blank">https://aws.amazon.com/s3/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. AWS Elastic Container Service. </p>', '<p> B. Simple Storage Service.</p>', '<p> C. Elastic Block Store. </p>', '<p> D. AWS Storage Gateway.</p>']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You need to select an EC2 Instance type to service your workloads. If you have flexibility about the availability of the Amazon EC2 Instances, which of the following EC2 Instances would be most cost-effective?', 'id': 9869382, 'original_assessment_id': 8014874, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>You need to select an EC2 Instance type to service your workloads. If you have flexibility about the availability of the Amazon EC2 Instances, which of the following EC2 Instances would be most cost-effective?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Spot Instances are a cost-effective choice if you can be flexible about when your applications run and if your applications can be interrupted. For example, Spot Instances are well-suited for data analysis, batch jobs, background processing, and optional tasks, but are not suitable for always-on e-commerce front-end platforms.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. On-demand instances are used when you need a consistent compute capacity that cannot be interrupted.</p> <p>Option B is not correct. Spot instances provide more discounts than Reserved instances. Also, you are committed to a one or three year term when procuring Reserved Instances.</p> <p>Option D is not correct. Dedicated instances are used when you need your instances to be isolated at the host hardware level from instances that belong to other AWS accounts.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-spot-instances.html" target="_blank">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-spot-instances.html</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. On-demand instances', '<p> B. Reserved Instances.</p>', ' C. Spot instances', ' D. Dedicated instances']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'How does AWS notify customers about the latest security and privacy events within AWS services?', 'id': 9869384, 'original_assessment_id': 8014876, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>How does AWS notify customers about the latest security and privacy events within AWS services?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS publishes security bulletins about the latest security and privacy events with AWS services on the Security Bulletins page.</p> <p>Option A is not correct. You can find more information about Compliance Resources here: <a href="https://aws.amazon.com/compliance/resources/" target="_blank">https://aws.amazon.com/compliance/resources/</a></p> <p>Option B is not correct. The AWS management Console is used to access AWS services, however security and privacy events are available - at the Security Bulletins page - without having to have an AWS account.</p> <p>Option C is not correct. AWS Certificate Manager (ACM) is a service that lets you easily provision, manage, and deploy public and private Secure Sockets Layer/Transport Layer Security (SSL/TLS) certificates for use with AWS services and your internal connected resources.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/security/security-resources/" target="_blank">https://aws.amazon.com/security/security-resources/</a></p> <p><a href="https://aws.amazon.com/security/security-bulletins/" target="_blank">https://aws.amazon.com/security/security-bulletins/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. Using Compliance Resources</p>', '<p>B. Using the AWS Management Console</p>', '<p>C. Using the AWS ACM service</p>', '<p>D. Using Security Bulletins</p>']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Who can help your organization achieve their desired\xa0 business outcomes with AWS?', 'id': 9869386, 'original_assessment_id': 8014878, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Who can help your organization achieve their desired\xa0 business outcomes with AWS?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;Adopting the AWS Cloud can provide you with sustainable business advantages. Supplementing your team with specialized skills and experience can help you achieve those results. The AWS Professional Services organization is a global team of experts that can help you realize your desired business outcomes when using the AWS Cloud.</p> <p>Option A is not correct. The Concierge Team are AWS billing and account experts that work with you to implement billing and account best practices.</p> <p>Option C is not correct. AWS Trusted Advisor is not a team, it is an online tool that offers a rich set of best practice checks and recommendations across five categories: cost optimization, security, fault tolerance, performance, and service limits.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/professional-services/" target="_blank">https://aws.amazon.com/professional-services/</a></p>\t', 'feedbacks': ['', '', '', ''], 'answers': ['A. AWS Concierge.', 'B. AWS Professional Services', 'C. AWS Trusted Advisor.', 'D. None of the above.']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You are developing a document generator application that helps users create and modify PDFs. Which of the following allows you to publish your application?', 'id': 9869388, 'original_assessment_id': 8014880, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>You are developing a document generator application that helps users create and modify PDFs. Which of the following allows you to publish your application?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Serverless Application Repository is used to share solutions with developers or to help your customers quickly understand the value of products and services you sell and support. Anyone with an AWS account can publish a serverless application or application component to the AWS Serverless Application Repository. You can share your published applications within your team, ac
