:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>AWS provides flexible infrastructure and services that help customers implement strong DDoS mitigations and create highly available application architectures that follow AWS Best Practices for DDoS Resiliency. These include services such as Amazon Route 53, Amazon CloudFront, Elastic Load Balancing, and AWS WAF to control and absorb traffic, and deflect unwanted requests. These services integrate with AWS Shield, a managed DDoS protection service that provides always-on detection and automatic inline mitigations to safeguard web applications running on AWS.</p> <p>Option C is not correct. Amazon Elastic Compute Cloud (Amazon EC2) is a compute service.</p> <p>Option D is not correct. AWS Config is a service that enables you to assess, audit, and evaluate the configurations of your AWS resources.</p> <p>References:</p> <p><a href="https://aws.amazon.com/answers/networking/aws-ddos-attack-mitigation/" target="_blank">https://aws.amazon.com/answers/networking/aws-ddos-attack-mitigation/</a></p>', 'answers': [' A. CloudFront ', ' B. AWS Shield ', ' C. AWS EC2 ', ' D. AWS Config '], 'feedbacks': ['', '', '', ''], 'question': 'You are planning to host a large eCommerce application on the AWS Cloud. One of your major concerns is Internet attacks, such as DDoS attacks. Which of the following services can help mitigate this concern? (Choose 2 answers)'}, 'correct_response': ['a', 'b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You have developed a web application that has a “.NET layer” that connects to a MySQL database. Which of the following AWS database deployments would provide automated backups to your application?', 'id': 9928138, 'original_assessment_id': 8606053, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Amazon Aurora is a MySQL and PostgreSQL-compatible relational database built for the cloud. Amazon Aurora combines the performance and availability of traditional enterprise databases with the simplicity and cost-effectiveness of open source databases. It delivers up to five times the throughput of standard MySQL and up to three times the throughput of standard PostgreSQL. Amazon Aurora is designed to be compatible with MySQL and with PostgreSQL, so that existing applications and tools can run without requiring modification. It is available through Amazon Relational Database Service (RDS), freeing you from time-consuming administrative tasks such as provisioning, patching, backup, recovery, failure detection, and repair.</p> <p>Option B is not correct. DynamoDB provides a NoSQL database NOT MySQL.</p> <p>Option C is not correct. You can Install MySQL on EC2, however you have to manage everything yourself (i.e. there are no automated backups).</p> <p>Option D is not correct. You cannot install Aurora on EC2. It is a managed service that is already installed on the AWS Cloud. You can launch Amazon Aurora using the Amazon RDS Management Console.</p> <p>References:</p> <p><a href="https://aws.amazon.com/rds/aurora/" target="_blank">https://aws.amazon.com/rds/aurora/</a></p>', 'answers': [' A. Aurora ', ' B. DynamoDB ', ' C. An EC2 instance with MySQL installed. ', ' D. An EC2 instance with Aurora installed. '], 'feedbacks': ['', '', '', ''], 'question': '<p>You have developed a web application that has a “.NET layer” that connects to a MySQL database. Which of the following AWS database deployments would provide automated backups to your application?</p>'}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'A company has decided to migrate to AWS. What design principles should they consider to facilitate good design in the cloud?', 'id': 9928140, 'original_assessment_id': 8606055, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p style="margin-bottom: 10.0pt; line-height: 115%;">The Well-Architected Framework identifies a set of general design principles to facilitate good design in the cloud:</p> <p style="margin-bottom: 10.0pt; line-height: 115%;">1- Stop guessing your capacity needs: Eliminate guessing about your infrastructure capacity needs. When you make a capacity decision before you deploy a system, you might end up sitting on expensive idle resources or dealing with the performance implications of limited capacity. With cloud computing, these problems can go away. You can use as much or as little capacity as you need, and scale up and down automatically.</p> <p style="margin-bottom: 10.0pt; line-height: 115%;">2- Test systems at production scale: In the cloud, you can create a production-scale test environment on demand, complete your testing, and then decommission the resources. Because you only pay for the test environment when it\'s running, you can simulate your live environment for a fraction of the cost of testing on premises.</p> <p style="margin-bottom: 10.0pt; line-height: 115%;">3- Automate to make architectural experimentation easier: Automation allows you to create and replicate your systems at low cost and avoid the expense of manual effort. You can track changes to your automation, audit the impact, and revert to previous parameters when necessary.</p> <p style="margin-bottom: 10.0pt; line-height: 115%;">4- Allow for evolutionary architectures: Allow for evolutionary architectures. In a traditional environment, architectural decisions are often implemented as static, one-time events, with a few major versions of a system during its lifetime. As a business and its context continue to change, these initial decisions might hinder the system\'s ability to deliver changing business requirements. In the cloud, the capability to automate and test on demand lowers the risk of impact from design changes. This allows systems to evolve over time so that businesses can take advantage of innovations as a standard practice.</p> <p style="margin-bottom: 10.0pt; line-height: 115%;">5- Drive architectures using data: In the cloud you can collect data on how your architectural choices affect the behavior of your workload. This lets you make fact-based decisions on how to improve your workload. Your cloud infrastructure is code, so you can use that data to inform your architecture choices and improvements over time.</p> <p style="margin-bottom: 10.0pt; line-height: 115%;">6- Improve through game days: Test how your architecture and processes perform by regularly scheduling game days to simulate events in production. This will help you understand where improvements can be made and can help develop organizational experience in dealing with events.</p> <p style="margin-bottom: 10.0pt; line-height: 115%;">Option A is not correct. Pay-as-you-go pricing eliminates the need to guess your capacity needs.</p> <p style="margin-bottom: 10.0pt; line-height: 115%;">Option B is not correct. Reservations in AWS are not an appropriate choice when you need to test your AWS environment since it requires you to pay for at least one year.</p> <p style="margin-bottom: 10.0pt; line-height: 115%;">Option D is not correct. In AWS, you can test and provision your resources on-demand and pay only for what you use with no long term contracts. This enables you to make any changes you want in your architecture design at any time without any risks.</p> <p style="margin-bottom: 10.0pt; line-height: 115%;">&nbsp;</p> <p style="margin-bottom: 10.0pt; line-height: 115%;">References:</p> <p style="margin-bottom: 10.0pt; line-height: 115%;"><a href="https://d1.awsstatic.com/whitepapers/architecture/AWS_Well-Architected_Framework.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/architecture/AWS_Well-Architected_Framework.pdf</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;page 5</p>', 'answers': ['<p>A. Analyze your on-premises usage to guess your capacity needs on AWS.</p>', '<p>B. Use AWS reservations to reduce costs when testing your production environment.</p>', '<p>C. Automate to make architectural experimentation easier.</p>', '<p>D. Spend more time and effort when architecting your environment, it is not easy to change your decisions later.</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>A company has decided to migrate to AWS. What design principles should they consider to facilitate good design in the cloud?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'In order to implement best practices when dealing with a “Single Point of Failure,” you should aim to build as much automation as possible in both detecting and reacting to failure. Which of the following AWS services would help? (Choose two)', 'id': 9928142, 'original_assessment_id': 8606057, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; You should aim to build as much automation as possible in both detecting and reacting to failure. You can use services like ELB and Amazon Route53 to configure health checks and mask failure by only routing traffic to healthy endpoints. In addition, Auto Scaling can be configured to automatically replace unhealthy nodes. You can also replace unhealthy nodes using the Amazon EC2 auto-recovery feature or services such as AWS OpsWorks and AWS Elastic Beanstalk. It won&rsquo;t be possible to predict every possible failure scenario on day one. Make sure you collect enough logs and metrics to understand normal system behavior. After you understand that, you will be able to set up alarms that trigger automated response or manual intervention.</p> <p>Option B is not correct. Amazon Elastic Container Registry (ECR) is a Docker container registry that allows developers to store, manage, and deploy Docker container images.</p> <p>Option D is not correct. Lambda is a serverless compute service. Serverless computing provides built-in fault tolerance. You don\'t need to architect for this capability since the services running the application provide it by default.</p> <p>Option E is not correct. Amazon EC2 is a server-based compute service. Fault tolerance is not built-in like Lambda. You have to architect for fault tolerance using the services we mentioned above.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a></p>', 'answers': ['<p>A. ELB</p>', '<p>B. ECR</p>', '<p>C. Auto Scaling</p>', '<p>D. Lambda</p>', '<p>E. Amazon EC2</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>In order to implement best practices when dealing with a “Single Point of Failure,” you should aim to build as much automation as possible in both detecting and reacting to failure. Which of the following AWS services would help? (Choose two)</p>'}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You are working on a project that involves creating thumbnails of millions of images; however, consistent uptime is not really an issue, and continuous processing is not required. Which type of EC2 buying option would be the most cost-effective?', 'id': 9928144, 'original_assessment_id': 8606059, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;Spot Instances are a cost-effective choice if you can be flexible about when your applications run and if you don\'t mind if your applications get interrupted. For example, Spot Instances are well-suited for data analysis, batch jobs, background processing, and optional tasks.&nbsp;</p> <p>Option A is not correct. Reserved instances are recommended for Customers that can commit to using EC2 over a 1 or 3 year term to reduce their total computing costs. In our case if you need the instances for one year Spot Instances would still be the best option as it provides the largest discount(up to 90%) compared to the other buying options.</p> <p>Option C is not correct. On-demand instances are not a cost effective solution here since spot instances can fulfill the requirements.</p> <p>Option D is not correct. Dedicated instances are used when you need your instances to be physically isolated at the host hardware level from instances that belong to other AWS accounts. Dedicated instances are also not a cost effective solution here since hardware isolation is not required.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-spot-instances.html" target="_blank">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-spot-instances.html</a></p>', 'answers': [' A.  Reserved instances ', ' B.  Spot instances ', ' C.  On-demand instances ', ' D.  Dedicated instances '], 'feedbacks': ['', '', '', ''], 'question': '<p>You are working on a project that involves creating thumbnails of millions of images; however, consistent uptime is not really an issue, and continuous processing is not required. Which type of EC2 buying option would be the most cost-effective?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which statement is true regarding the AWS shared responsibility model?', 'id': 9928146, 'original_assessment_id': 8606061, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p> Customers should be aware that their responsibilities may vary depending on the AWS services chosen.  For example, when using Amazon EC2, you are responsible for applying operating system and application security patches regularly. However, such patches are applied automatically when using Amazon RDS.</p> <p>Option A is not correct. AWS products that fall into the well-understood category of Infrastructure as a Service (IaaS)&mdash;such as Amazon EC2, Amazon VPC, and Amazon S3&mdash;are completely under your control and require you to perform all of the necessary security configuration and management tasks. For example, for EC2 instances, you&rsquo;re responsible for management of the guest OS (including updates and security patches), any application software or utilities you install on the instances, and the configuration of the AWS-provided firewall (called a security group) on each instance. These are basically the same security tasks that you&rsquo;re used to performing no matter where your servers are located.</p> <p>Option B is not correct. AWS is responsible for the security configuration of its products that are considered managed services. Examples of these types of services include Amazon DynamoDB, Amazon RDS, Amazon Redshift, Amazon Elastic MapReduce, Amazon WorkSpaces, etc. For these services, AWS will handle basic security tasks like guest operating system (OS) and database patching, firewall configuration, and disaster recovery. For most of these managed services, all you have to do is configure logical access controls on the resources and protect your account credentials. A few of them may require additional tasks, such as setting up database user accounts, but overall the security configuration work is performed by the service.</p> <p>Option D is not correct. Patching the guest OS is the responsibility of AWS for the managed services only. The customer is responsible for other services (such as Amazon EC2).&nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/compliance/shared-responsibility-model/" target="_blank">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>', 'answers': [' A. Security of the IaaS services is the responsibility of AWS.', ' B. Security of the managed services is the responsibility of the customer.', ' C. Responsibilities vary depending on the services used.', ' D. Patching the guest OS is the responsibility of AWS for all services.'], 'feedbacks': ['', '', '', ''], 'question': 'Which statement is true regarding the AWS shared responsibility model?'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You are trying to organize and import gigabytes of data into AWS that are currently structured in JSON-like, name-value documents. Which AWS service would best fit your needs?', 'id': 9928148, 'original_assessment_id': 8606063, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>DynamoDB is AWS\' NoSQL database offering. NoSQL databases are used for non-structured data that are typically stored in JSON-like, name-value documents.</p> <p>Option A is not correct. Lambda is a serverless compute service.</p> <p>Option B is not correct. Aurora is a MySQL and PostgreSQL-compatible relational database NOT a key-value database.</p> <p>Option C is not correct. RDS is a relational database NOT a key-value database.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/dynamodb/" target="_blank">https://aws.amazon.com/dynamodb/</a></p> <p><a href="https://aws.amazon.com/products/databases/" target="_blank">https://aws.amazon.com/products/databases/</a></p>', 'answers': [' A. Lambda ', ' B. Aurora ', ' C. RDS ', ' D. DynamoDB '], 'feedbacks': ['', '', '', ''], 'question': '<p>You are trying to organize and import gigabytes of data into AWS that are currently structured in JSON-like, name-value documents. Which AWS service would best fit your needs?</p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'A company is currently using the Enterprise Support plan. They want quick and efficient guidance with their billing and account inquiries. Which of the following included services could assist them?', 'id': 9928150, 'original_assessment_id': 8606065, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Included as part of the Enterprise Support plan, the Support Concierge Team are AWS billing and account experts that specialize in working with enterprise accounts. The Concierge team will quickly and efficiently assist you with your billing and account inquiries, and work with you to help implement billing and account best practices so that you can focus on running your business.</p> <p>Support Concierge service includes:</p> <p>** 24 x7 access to AWS billing and account inquires.</p> <p>** Guidance and best practices for billing allocation, reporting, consolidation of accounts, and root-level account security.</p> <p>** Access to Enterprise account specialists for payment inquiries, training on specific cost reporting, assistance with service limits, and facilitating bulk purchases.</p> <p>&nbsp;</p> <p>Option A is not correct. The AWS Support API provides access to some of the features of the AWS Support Center through an API. The service currently provides two different groups of operations: 1- Support Case Management operations to manage the entire life cycle of your AWS support cases, from creating a case to resolving it. 2- Trusted Advisor operations to access the checks provided by AWS Trusted Advisor.</p> <p>Option C is not correct. AWS Advisor is a bogus option.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/premiumsupport/features/" target="_blank">https://aws.amazon.com/premiumsupport/features/</a></p>', 'answers': [' A. AWS Support API ', ' B. AWS Support Concierge ', ' C. AWS Advisor ', '<p> D. None of the above.</p>'], 'feedbacks': ['', '', '', ''], 'question': ' A company is currently using the Enterprise Support plan. They want quick and efficient guidance with their billing and account inquiries. Which of the following included services could assist them? '}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'As part of the Enterprise support plan, who is the primary point of contact for ongoing support needs?', 'id': 9928152, 'original_assessment_id': 8606067, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; For Enterprise-level customers, a TAM (Technical Account Manager) provides technical expertise for the full range of AWS services and obtains a detailed understanding of your use case and technology architecture. TAMs work with AWS Solution Architects to help you launch new projects and give best practices recommendations throughout the implementation life cycle. Your TAM is the primary point of contact for ongoing support needs, and you have a direct telephone line to your TAM.</p> <p>&nbsp;</p> <p>Option B is not correct. AWS Infrastructure Event Management(IEM) is a structured program available to Enterprise Support customers (and Business Support customers for an additional fee) that helps you plan for large-scale events such as product or application launches, infrastructure migrations, and marketing events. With Infrastructure Event Management, you get strategic planning assistance before your event, as well as real-time support during these moments that matter most for your business.</p> <p>Options C&amp;D are not correct. ISM &amp; TSM are bogus options.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/premiumsupport/plans/" target="_blank">https://aws.amazon.com/premiumsupport/plans/</a></p>', 'answers': [' A. TAM ', ' B. IEM ', ' C. ISM ', ' D. TSM '], 'feedbacks': ['', '', '', ''], 'question': 'As part of the Enterprise support plan, who is the primary point of contact for ongoing support needs?'}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You have developed a web application targeting a global audience. Which of the following will help you achieve the highest redundancy and fault tolerance?', 'id': 9928154, 'original_assessment_id': 8606069, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Since you are targeting a global audience then you should use many AWS regions around the world. The deployment option that gives you the highest redundancy is to deploy the application in multiple AZs within many AWS regions. This redundancy will also increase the fault tolerance of the application because if there is an outage in an AZ, the other AZs can handle requests.</p> <p>Additional information:</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; It is important to understand that the AWS Cloud infrastructure is built around Regions and Availability Zones (AZs). A Region is a physical location in the world where we have multiple AZs. AZs consist of one or more discrete data centers, each with redundant power, networking, and connectivity, housed in separate facilities. These AZs offer you the ability to operate production applications and databases that are more highly available, fault tolerant, and scalable than would be possible from a single data center. Each Amazon Region is designed to be completely isolated from the other Amazon Regions. This achieves the greatest possible fault tolerance and stability. Each AZ is isolated, but the AZs in a Region are connected through low-latency links. Each Availability Zone is designed as an independent failure zone. This means that Availability Zones are physically separated within a typical metropolitan region and are located in lower risk flood plains (specific flood zone categorization varies by Region). In addition to discrete uninterruptable power supply (UPS) and onsite backup generation facilities, they are each fed via different grids from independent utilities to further reduce single points of failure.</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'answers': ['<p>A. Deploy the application in a Single Availability Zone (AZ).</p>', '<p>B. Deploy the application in Multiple AZs in many AWS regions.</p>', '<p>C. Deploy the application in Multiple AZs in a Single AWS region.</p>', ' D. Nothing from the above would help. '], 'feedbacks': ['', '', '', ''], 'question': 'You have developed a web application targeting a global audience. Which of the following will help you achieve the highest redundancy and fault tolerance?'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'One of the main benefits of using AWS as a cloud computing service is reliability. What does it actually mean? (Choose 2)', 'id': 9928156, 'original_assessment_id': 8606071, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The reliability term encompasses the ability of a system to recover from infrastructure or service disruptions, dynamically acquire computing resources to meet demand, and mitigate disruptions such as mis-configurations or transient network issues.</p> <p>Option B is not correct. Principle of least privilege is a security concept much more related to access management.</p> <p>Option D is not correct. Customers compensation is not related to the reliability of AWS.</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/architecture/AWS-Reliability-Pillar.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/architecture/AWS-Reliability-Pillar.pdf</a></p>', 'answers': ['A. Ability to recover quickly from failures.', '<p>B. Apply the principle of least privilege to all of its resources. </p>', 'C. Automatically provision new resources to meet demand.', 'D. Provide compensation to the customers if any issue occurred.'], 'feedbacks': ['', '', '', ''], 'question': '<p>One of the main benefits of using AWS as a cloud computing service is reliability. What does it actually mean? (Choose 2)</p>'}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'An organization has decided to reserve EC2 compute capacity for three years to get more discounts. Their application workloads are likely to change during this time period. What is the EC2 Reserved Instance (RI) type that allows them to change the attributes of the RI whenever they need?', 'id': 9928158, 'original_assessment_id': 8606073, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Convertible RIs provide a discount (up to 54% off On-Demand) and the capability to change the attributes of the RI as long as the exchange results in the creation of Reserved Instances of equal or greater value. These attributes include instance family, instance type, platform, scope, and tenancy.</p> <p>&nbsp;</p> <p>Option A is not correct. Standard RIs provide the most significant discount (up to 75% off On-Demand) and are best suited for steady-state usage.</p> <p>Option C is not correct. Scheduled RIs are available to launch within the time windows you reserve. This option allows you to match your capacity reservation to a predictable recurring schedule that only requires a fraction of a day, a week, or a month.</p> <p>Option D is not correct. Elastic RI is not a valid RI type.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/pricing/reserved-instances/" target="_blank">https://aws.amazon.com/ec2/pricing/reserved-instances/</a></p>', 'answers': ['<p>A. Standard RIs</p>', '<p>B. Convertible RIs</p>', '<p>C. Scheduled RIs</p>', '<p>D. Elastic RIs</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>An organization has decided to reserve EC2 compute capacity for three years to get more discounts. Their application workloads are likely to change during this time period. What is the EC2 Reserved Instance (RI) type that allows them to change the attributes of the RI whenever they need?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What does the AWS Snowball provide?', 'id': 9928160, 'original_assessment_id': 8606075, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Snowball is a petabyte-scale data transport solution that uses devices designed to be secure to transfer large amounts of data into and out of the AWS Cloud. Using Snowball addresses common challenges with large-scale data transfers including high network costs, long transfer times, and security concerns. Customers today use Snowball to migrate analytics data, genomics data, video libraries, image repositories, backups, and to archive part of data center shutdowns, tape replacement or application migration projects. Transferring data with Snowball is simple, fast, more secure, and can be as little as one-fifth the cost of transferring data via high-speed Internet.&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/snowball/" target="_blank">https://aws.amazon.com/snowball/</a></p>', 'answers': [' A. A direct encrypted connection to Amazon S3. ', ' B.  Secure transfer of large amounts of data into and out of the AWS Cloud. ', '<p>C. A backup solution that provides on-premises Cloud storage.</p>', '<p>D. An encrypted SSL endpoint for backups in the Cloud.</p>'], 'feedbacks': ['', '', '', ''], 'question': 'What does the AWS Snowball provide?'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Your logs show that one or more AWS-owned IP addresses are sending packets to multiple ports on your server, and you believe this is an attempt to discover unsecured ports. What should you do?', 'id': 9928162, 'original_assessment_id': 8606077, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>The AWS Abuse team can assist you when AWS resources are being used to engage in the following types of abusive behavior:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>I. Spam: You are receiving unwanted emails from an AWS-owned IP address, or AWS resources are being used to spam websites or forums.</p> <p>II. Port scanning: Your logs show that one or more AWS-owned IP addresses are sending packets to multiple ports on your server, and you believe this is an attempt to discover unsecured ports.</p> <p>III. Denial of service attacks (DOS): Your logs show that one or more AWS-owned IP addresses are being used to flood ports on your resources with packets, and you believe this is an attempt to overwhelm or crash your server or software running on your server.&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>IV. Intrusion attempts: Your logs show that one or more AWS-owned IP addresses are being used to attempt to log in to your resources.</p> <p>V. Hosting objectionable or copyrighted content: You have evidence that AWS resources are being used to host or distribute illegal content or distribute copyrighted content without the consent of the copyright holder.</p> <p>VI. Distributing malware: You have evidence that AWS resources are being used to distribute software that was knowingly created to compromise or cause harm to computers or machines on which it is installed.</p> <p>Option A is not correct. The AWS Security team is responsible for the security of services offered by AWS.</p> <p>Option B is not correct. The AWS Concierge team can assist you with the issues that are related to your billing and account management.</p> <p>Option D is not correct. The AWS Customer Service team is at the forefront of this transformational technology assisting a global list of customers that are taking advantage of a growing set of services and features to run their mission-critical applications. The team helps AWS customers understand what Cloud Computing is all about, and whether it can be useful for their business needs.</p> <p>&nbsp;</p> <p>References:&nbsp;</p> <p><a href="https://aws.amazon.com/premiumsupport/knowledge-center/report-aws-abuse/" target="_blank">https://aws.amazon.com/premiumsupport/knowledge-center/report-aws-abuse/</a></p>', 'answers': [' A. Contact the AWS Security team. ', '<p> B. Contact the AWS Concierge team. </p>', ' C. Contact the AWS Abuse team. ', ' D. Contact the AWS Customer Service team. '], 'feedbacks': ['', '', '', ''], 'question': 'Your logs show that one or more AWS-owned IP addresses are sending packets to multiple ports on your server, and you believe this is an attempt to discover unsecured ports. What should you do?'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What are the characteristics of Amazon S3? (Choose TWO)', 'id': 9928164, 'original_assessment_id': 8606079, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Each object does have a size limitation in S3, but you can store virtually unlimited amounts of data. Also each object gets a directly accessible URL.</p> <p>Option B is not correct. S3 limits object size. Individual Amazon S3 objects can range in size from a minimum of 0 bytes to a maximum of 5 terabytes.</p> <p>Option C is not correct. S3 is object storage not block storage which means it cannot host an OS or database on it.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/s3/" target="_blank">https://aws.amazon.com/s3/</a></p>', 'answers': [' A. S3 allows you to store unlimited amounts of data. ', ' B. S3 allows you to store objects of virtually unlimited size. ', ' C. S3 should be used to host a relational database. ', ' D. Objects are directly accessible via a URL.   '], 'feedbacks': ['', '', '', ''], 'question': '<p>What are the characteristics of Amazon S3? (Choose TWO)</p>'}, 'correct_response': ['a', 'd'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'The principle “design for failure and nothing will fail” is very important when designing your AWS Cloud architecture. Which of the following would help adhere to this principle? (Choose two)', 'id': 9928166, 'original_assessment_id': 8606081, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Each AWS Region is a separate geographic area. Each AWS Region has multiple, isolated locations known as Availability Zones. When designing your AWS Cloud architecture, you should make sure that your system will continue to run even if failures happen. You can achieve this by deploying your AWS resources in multiple Availability zones. Availability zones are isolated from each other, therefore if one availability zone goes down, the other AZ&rsquo;s will still be up and running and hence your application will be more fault tolerant. In addition to availability zones you can build a disaster recovery solution by deploying your AWS resources in other regions. If an entire region goes down you will still have resources in another region able to continue to provide a solution. Finally, you can use the Elastic Load Balancer to regularly perform health checks and distribute traffic only to the healthy instances.</p> <p>Option B is not correct. AWS KMS refers to the AWS Key Management Service which enables you to easily encrypt your data. AWS KMS provides a highly available key storage, management, and auditing solution for you to encrypt data within your own applications and control the encryption of stored data across AWS services.</p> <p>Option C is not correct. Amazon Elastic File System (Amazon EFS) is a storage service that provides a scalable, elastic, shared file system for use with AWS Cloud services and on-premises resources.</p> <p>Option E is not correct. Amazon Elastic MapReduce (EMR) provides a managed Hadoop framework that makes it easy, fast, and cost-effective to process vast amounts of data across dynamically scalable Amazon EC2 instances.</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html" target="_blank">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html</a></p> <p><a href="https://aws.amazon.com/elasticloadbalancing/" target="_blank">https://aws.amazon.com/elasticloadbalancing/</a></p>', 'answers': [' A. Availability Zones ', '<p>B. AWS KMS</p>', '<p>C. Elastic File System</p>', ' D. Elastic Load Balancer ', '<p>E. Elastic MapReduce</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>The principle “design for failure and nothing will fail” is very important when designing your AWS Cloud architecture. Which of the following would help adhere to this principle? (Choose two)</p>'}, 'correct_response': ['a', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You are going to create snapshots from EBS volumes in another geographical location using the console. Where would you create the snapshots?', 'id': 9928168, 'original_assessment_id': 8606083, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Since you are going to create snapshots in another geographical location then you will create them in another AWS Region.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.RegionsAndAvailabilityZones.html" target="_blank">https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.RegionsAndAvailabilityZones.html</a></p>', 'answers': [' A. In another Availability Zone ', ' B. In another data center ', ' C. In another Edge location ', ' D. In another Region '], 'feedbacks': ['', '', '', ''], 'question': '<p>You are going to create snapshots from EBS volumes in another geographical location using the console. Where would you create the snapshots?</p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following can be described as a global content delivery network (CDN) service?', 'id': 9928170, 'original_assessment_id': 8606085, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '"<p>Amazon CloudFront is a global content delivery network (CDN) service that gives businesses and web application developers an easy and cost effective way to distribute content (such as videos, data, applications, and APIs) with low latency and high data transfer speeds. Like other AWS services, Amazon CloudFront is a self-service, pay-per-use offering, requiring no long term commitments or minimum fees. With CloudFront, your files are delivered to end-users using a global network of edge locations. CloudFront is integrated with other AWS services such as AWS Shield for DDoS mitigation, Amazon S3, Elastic Load Balancing or Amazon EC2 as origins for your applications, and Lambda@Edge to run custom code close to your viewers.&nbsp;</p> <p>Option A is not correct. Amazon SES refers to the Amazon Simple Email service.</p> <p>Option B is not correct. The main purpose of Amazon CloudTrail is to track user activity and API usage.</p> <p>Option D is not correct. Amazon S3 is a storage service.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/cloudfront/" target="_blank">https://aws.amazon.com/cloudfront/</a></p>"', 'answers': [' A. Amazon SES ', ' B. Amazon Cloudtrail ', ' C. Amazon CloudFront ', ' D. Amazon S3 '], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following can be described as a global content delivery network (CDN) service?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Your web application is generating digital policy files for verifying users. Once the files are verified, they may not be required in the future unless there are some compliance issues. If you want to save them in a cost-effective way, what is the best possible solution?', 'id': 9928172, 'original_assessment_id': 8606087, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Amazon Glacier is an extremely low-cost storage service that provides secure, durable, and flexible storage for long-term data backup and archival. With Amazon Glacier, customers can reliably store their data for as little as $0.004 per gigabyte per month. Amazon Glacier enables customers to offload the administrative burdens of operating and scaling storage to AWS, so that they don&rsquo;t have to worry about capacity planning, hardware provisioning, data replication, hardware failure detection and repair, or time-consuming hardware migrations.</p> <p>Option A is not correct. S3 Intelligent-Tiering is is ideal for data with unknown or changing access patterns.</p> <p>S3 Intelligent-Tiering is the first cloud object storage class that delivers automatic cost savings by moving data between two access tiers &mdash; frequent access and infrequent access &mdash; when access patterns change.</p> <p>Option B is not correct. AWS RDS is a database service.</p> <p>Option C is not correct. AWS EBS is a block level storage that provides storage volumes for use with Amazon EC2 and Amazon RDS.</p> <p>References:&nbsp;</p> <p><a href="https://aws.amazon.com/glacier/" target="_blank">https://aws.amazon.com/glacier/</a></p>', 'answers': [' A. S3 Intelligent-Tiering', ' B.  AWS RDS ', ' C.  AWS EBS ', ' D.  AWS Glacier   '], 'feedbacks': ['', '', '', ''], 'question': 'Your web application is generating digital policy files for verifying users. Once the files are verified, they may not be required in the future unless there are some compliance issues. If you want to save them in a cost-effective way, what is the best possible solution?'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'A company has moved to AWS recently. They have a lot of concerns about their security. Which of the following would help them ensure that the right security settings are put in place? (Choose two)', 'id': 9928174, 'original_assessment_id': 8606089, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>**Amazon Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on AWS. Amazon Inspector automatically assesses applications for vulnerabilities or deviations from best practices. After performing an assessment, Amazon Inspector produces a detailed list of security findings prioritized by level of severity. These findings can be reviewed directly or as part of a detailed assessment report which is available via the Amazon Inspector console or API. To help get started quickly, Amazon Inspector includes a knowledge base of hundreds of rules mapped to common security best practices and vulnerability definitions. Examples of built-in rules include checking for remote root login being enabled, or vulnerable software versions installed. These rules are regularly updated by AWS security researchers.</p> <p>**AWS Trusted Advisor gives you proactive recommendations to optimize your AWS environment for cost, performance, security, fault tolerance, and service limits. Like your customized cloud security expert, AWS Trusted Advisor analyzes your AWS environment and provides security recommendations to protect your AWS environment. The service improves the security of your applications by closing gaps, examining permissions, and enabling various AWS security features.</p> <p>Option B is not correct. Amazon Kinesis is used to collect, process, and analyze video and data streams in real time.</p> <p>Option C is not correct. The Support Concierge Team will quickly and efficiently assist you with your billing and account inquiries.</p> <p>Option E is not correct. AWS CloudWatch is used to monitor the utilization of AWS resources and services. You can use CloudWatch to visualize system metrics, take automated actions, troubleshoot performance issues, discover insights to optimize your applications, and ensure they are running smoothly.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/premiumsupport/trustedadvisor/" target="_blank">https://aws.amazon.com/premiumsupport/trustedadvisor/</a></p> <p><a href="https://aws.amazon.com/inspector/" target="_blank">https://aws.amazon.com/inspector/</a></p>', 'answers': [' A. AWS Inspector ', ' B. AWS Kinesis ', ' C. Concierge Support Team.', ' D. AWS Trusted Advisor ', '<p>E. AWS CloudWatch</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>A company has moved to AWS recently. They have a lot of concerns about their security. Which of the following would help them ensure that the right security settings are put in place? (Choose two)</p>'}, 'correct_response': ['a', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'One of the most important AWS best practices to follow is the cloud architecture principle of elasticity. How does following this principle improve your architecture’s design?', 'id': 9928176, 'original_assessment_id': 8606091, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'answers': ['<p>A. By reducing interdependencies between application components wherever possible</p>', '<p>B. By automatically scaling your on-premises resources based on changes in demand</p>', '<p>C. By automatically provisioning the required AWS resources based on changes in demand.</p>', '<p> D.\xa0 None of the above.</p>'], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The concept of Elasticity involves the ability of a service to automatically scale its resources up or down based on changes in demand. For example, Amazon EC2 Autoscaling can help automate the process of adding or removing Amazon EC2 instances as demand increases or decreases.</p> <p>Option A is not correct. Reducing interdependencies between application components is much more related to the concept of &ldquo;Loose Coupling&rdquo;. Loose coupling is an approach that involves interconnecting the components in a system or network so that those components depend on each other to the least extent practical. Engineers should architect their system or application such that failure in one component does not negatively affect other components. Loosely coupled components make the system resilient and allow it to recover gracefully from failure.</p> <p>Option B is not correct. It is not possible to scale on-premises resources automatically. When deploying on-premises, you have to guess on your infrastructure capacity needs.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/autoscaling/" target="_blank">https://aws.amazon.com/ec2/autoscaling/</a></p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a></p>', 'relatedLectureIds': '', 'feedbacks': ['', '', '', ''], 'question': '<p>One of the most important AWS best practices to follow is the cloud architecture principle of elasticity. How does following this principle improve your architecture’s design?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Your company has a microservices data store that requires access to a NoSQL database. Your IT department has no desire to manage the NoSQL servers. Which Amazon service provides a fully-managed and highly available NoSQL service?', 'id': 9928178, 'original_assessment_id': 8606093, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Amazon DynamoDB is a fast and flexible NoSQL database service for all applications that need consistent, single-digit millisecond latency at any scale. It is a fully managed cloud database and supports both document and key-value store models. Its flexible data model, reliable performance, and automatic scaling of throughput capacity, makes it a great fit for mobile, web, gaming, ad tech, IoT, and many other applications.</p> <p>Option A is not correct. SimpleDB doesn&rsquo;t stand out against other database platforms by performance, computing capacity or storage facilities. Nevertheless, it&rsquo;s beneficial to use it as an auxiliary service for other AWS products or as a simple database for non-complex needs. SimpleDB is not suitable for the Microservices Data Store application.</p> <p>Option B is not correct. Amazon RDS doesn&rsquo;t support NoSQL databases.</p> <p>Option C is not correct. Amazon EMR provides a managed Hadoop framework.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/dynamodb/" target="_blank">https://aws.amazon.com/dynamodb/</a></p>', 'answers': [' A. SimpleDB ', ' B. Amazon RDS ', ' C. ElasticMap Reduce ', ' D. DynamoDB '], 'feedbacks': ['', '', '', ''], 'question': '<p>Your company has a microservices data store that requires access to a NoSQL database. Your IT department has no desire to manage the NoSQL servers. Which Amazon service provides a fully-managed and highly available NoSQL service?</p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What does Amazon CloudFront use to distribute content to global users with low latency?', 'id': 9928180, 'original_assessment_id': 8606095, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>To deliver content to end users with lower latency, Amazon CloudFront uses a global network of 169 Points of Presence (158 Edge Locations and 11 Regional Edge Caches) in 68 cities across 29 countries.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/cloudfront/" target="_blank">https://aws.amazon.com/cloudfront/</a></p>', 'answers': ['<p>A. AWS Availability Zones</p>', '<p>B. AWS Data Centers</p>', '<p>C. AWS Regions</p>', '<p>D. AWS Edge Locations</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>What does Amazon CloudFront use to distribute content to global users with low latency?</p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What is the main benefit of decoupling an application?', 'id': 9928182, 'original_assessment_id': 8606097, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>As application complexity increases, a desirable attribute of an IT system is that it can be broken into smaller, loosely coupled components. This means that IT systems should be designed in a way that reduces interdependencies&mdash;a change or a failure in one component should not cascade to other components. On the other hand if the components of an application are tightly coupled and one component fails, the entire application will also fail. Therefore when designing your application, you should always decouple its components.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a></p>', 'answers': [' A. Make updates quickly and easily.', ' B. Optimize costs', "<p> C. Increase the integrity of the application's components</p>", ' D. Reduce inter-dependencies so failures do not impact other components of the application. '], 'feedbacks': ['', '', '', ''], 'question': 'What is the main benefit of decoupling an application?'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following allows you to carve out a portion of the AWS Cloud?', 'id': 9928184, 'original_assessment_id': 8606099, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Amazon Virtual Private Cloud (Amazon VPC) enables you to launch AWS resources into a virtual network that you\'ve defined. This virtual network closely resembles a traditional network that you\'d operate in your own data center, with the benefits of using the scalable infrastructure of AWS.</p> <p>Option A is not correct. A subnet is a range of IP addresses in your VPC.</p> <p>Option B is not correct. An AWS Region is a physical location in the world. Each Amazon Region is designed to be completely isolated from the other Amazon Regions. This achieves the greatest possible fault tolerance and stability.</p> <p>Option D is not correct. Each region has multiple, isolated locations known as Availability Zones. Availability Zones consist of one or more discrete data centers, each with redundant power, networking, and connectivity, housed in separate facilities. These Availability Zones offer you the ability to operate production applications and databases that are more highly available, fault tolerant, and scalable than would be possible to operate out of a single data center.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-vpc.html" target="_blank">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-vpc.html</a></p>', 'answers': [' A. AWS Subnets ', ' B. AWS Regions ', ' C. AWS VPC ', ' D. AWS Availability Zones '], 'feedbacks': ['', '', '', ''], 'question': 'Which of the following allows you to carve out a portion of the AWS Cloud?'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You have just set up a brand-new AWS account. You want to keep monthly billing under $100, but you are worried about going over that limit. What can you use in order to be notified when the monthly bill approaches $100?', 'id': 9928186, 'original_assessment_id': 8606101, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>In CloudWatch, you can set up a billing alarm that triggers if your costs exceed a threshold that you set. This CloudWatch alarm can also be configured to trigger an SNS notification to your email address.&nbsp;</p> <p>&nbsp;</p> <p>Option A is not correct. AWS CloudTrail is a service that enables governance, compliance, operational auditing, and risk auditing of your AWS account. You cannot use it to setup billing alarms.</p> <p>Option B is not correct. SNS is the service that is used to send email notifications.</p> <p>Option D is not correct. CloudTrail cannot be used to send email notifications.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/monitor_estimated_charges_with_cloudwatch.html" target="_blank">https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/monitor_estimated_charges_with_cloudwatch.html</a></p>', 'answers': [' A. A CloudTrail billing alarm that triggers an SNS notification to your email address. ', ' B. A SNS billing alarm that triggers a CloudWatch notification to your email address. ', ' C. A CloudWatch billing alarm that triggers an SNS notification to your email address. ', ' D. A CloudWatch billing alarm that triggers a CloudTrail notification to your email address. '], 'feedbacks': ['', '', '', ''], 'question': 'You have just set up a brand-new AWS account. You want to keep monthly billing under $100, but you are worried about going over that limit. What can you use in order to be notified when the monthly bill approaches $100?'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Derek is running a web application and is noticing that he is paying for way more server capacity than required. What AWS feature should Derek set up and configure to ensure that his application is automatically adding/removing server capacity to closely match the required demand?', 'id': 9928188, 'original_assessment_id': 8606103, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Auto scaling is the feature that automates the process of adding/removing the server capacity (based on demand). Autoscaling allows you to reduce your costs by automatically turning off resources that aren&rsquo;t in use. On the other hand Autoscaling ensures that your application runs effectively by provisioning more server capacity if required.</p> <p>&nbsp;</p> <p>Option A is not correct. AWS EC2 is the service that provides the compute capacity that your applications need.</p> <p>Option C is not correct. AWS ELB is the service that distributes the incoming application traffic to multiple targets that you define.</p> <p>Option D is not correct. AWS Inspector is an automated security assessment service to help improve the security and compliance of applications deployed on AWS</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/autoscaling/" target="_blank">https://aws.amazon.com/autoscaling/</a></p>', 'answers': [' A. AWS EC2 ', ' B. AWS Autoscaling ', ' C. AWS ELB ', ' D. AWS Inspector '], 'feedbacks': ['', '', '', ''], 'question': '<p>Derek is running a web application and is noticing that he is paying for way more server capacity than required. What AWS feature should Derek set up and configure to ensure that his application is automatically adding/removing server capacity to closely match the required demand?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You work as an on-premises MySQL DBA. The work of database configuration, backups, patching, and DR can be time-consuming and repetitive. Your company has decided to migrate to the AWS Cloud. Which of the following can help save time on the regular database tasks so you can focus on giving users the fast performance and high availability that they need?', 'id': 9928190, 'original_assessment_id': 8606105, 'section': '', 'created': '2019-05-22T07:39:34Z', 'related_lectures': [], 'updated': '2019-05-22T07:39:34Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Amazon Relational Database Service (Amazon RDS) makes it easy to set up, operate, and scale a relational database in the cloud. It provides cost-efficient, resizable capacity while automating time-consuming administration tasks such as hardware provisioning, database setup, patching and backups. It frees you to focus on your applications so you can give them the fast performance, high availability, security and compatibility they need.</p> <p>&nbsp;</p> <p>Option A is not correct. Amazon Redshift is a fast, fully managed data warehouse that makes it simple and cost-effective to analyze all your data using standard SQL and your existing Business Intelligence (BI) tools.</p> <p>Option C is not correct. Amazon DynamoDB is a NoSQL database service.</p> <p>Option D is not correct. Amazon CloudWatch is a monitoring service that gives you complete visibility of your cloud resources and applications</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/rds/" target="_blank">https://aws.amazon.com/rds/</a></p>', 'answers': [' A. Amazon Redshift ', ' B. Amazon RDS ', ' C. Amazon DynamoDB ', ' D. Amazon CloudWatch '], 'feedbacks': ['', '', '', ''], 'question': '<p>You work as an on-premises MySQL DBA. The work of database configuration, backups, patching, and DR can be time-consuming and repetitive. Your company has decided to migrate to the AWS Cloud. Which of the following can help save time on the regular database tasks so you can focus on giving users the fast performance and high availability that they need?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}]}, 'type': 'practice-test', 'title': 'AWS Certified Cloud Practitioner: practice test (1)'}, {'quiz_data': {'next': None, 'count': 65, 'previous': None, 'results': [{'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following services allow you to run your application when needed, without having to provision servers all the time?', 'id': 9926734, 'original_assessment_id': 8014256, 'section': '', 'created': '2019-05-22T07:01:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>AWS Lambda lets you run code without provisioning or managing servers. You pay only for the compute time you consume - there is no charge when your code is not running.</p> <p>Option A is not correct. After provisioning an EC2 instance, it continues to run all the time until being stopped or terminated. But with Lambda, the application code will run only when triggered.</p> <p>Option C is not correct. Amazon Lightsail is a new offering from AWS to create a VPS (Virtual Private Server) on the cloud.</p> <p>Option D is not correct. AWS RDS instances are the instances that run the RDS relational databases.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/lambda/" target="_blank">https://aws.amazon.com/lambda/</a></p>', 'question': '<p>Which of the following services allow you to run your application when needed, without having to provision servers all the time?</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. AWS EC2 instances', ' B. AWS Lambda', ' C. AWS LightSail', ' D. AWS RDS instances ']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What does Amazon ElastiCache provide?', 'id': 9926736, 'original_assessment_id': 8014258, 'section': '', 'created': '2019-05-22T07:01:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ElastiCache is a web service that makes it easy to set up, manage, and scale a distributed in-memory data store or cache environment in the cloud. It provides a high-performance, scalable, and cost-effective caching solution, while removing the complexity associated with deploying and managing a distributed cache environment.</p> <p>Option B is not correct. ElastiCache is an in-memory data store and cache NOT a virtual server.</p> <p>Option D is not correct. ElastiCache is not an Amazon EC2 instance. It provides a managed, Redis or Memcached-compatible in-memory data store.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/elasticache/" target="_blank">https://aws.amazon.com/elasticache/</a></p>', 'question': 'What does Amazon ElastiCache provide?', 'feedbacks': ['', '', '', ''], 'answers': ["<p> A.\xa0 A service with this name doesn't\xa0 exist. </p>", '<p> B. A virtual server with huge amount of memory. </p>', ' C. A managed In-memory cache  service. ', ' D.  An Amazon EC2 instance with  the Memcached software  already pre-installed. ']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You have decided to pay a low upfront fee in order to get a significantly discounted hourly rate. What payment model are you planning to use?', 'id': 9926738, 'original_assessment_id': 8014260, 'section': '', 'created': '2019-05-22T07:01:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; For certain products,&nbsp; like Amazon EC2 and Amazon RDS, you can invest in reserved capacity. In that case, you pay a low upfront fee and get a significantly discounted hourly rate, which results in overall savings up to 75%(depending on the type of instance you reserve) over equivalent on-demand capacity.</p> <p>&nbsp;</p> <p>Option A is not correct. On-demand is the option that represents the &ldquo;Pay as you go&rdquo; payment model.</p> <p>Option C is not correct. Pay less as AWS grows refers to the discounts that you get over time as AWS grows. This sometimes called &ldquo;AWS Economies of Scale&rdquo;. For example, AWS has reduced the per GB storage price of S3 by 80% since the service was first introduced in 2006.</p> <p>Option D is not correct. &ldquo;Pay less by using more&rdquo; means that you get volume based discounts and as your usage increases.&nbsp; For services such as S3, pricing is tiered, meaning the more you use, the less you pay per GB.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf</a></p>', 'question': '<p>You have decided to pay a low upfront fee in order to get a significantly discounted hourly rate. What payment model are you planning to use?</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Pay as you go', ' B.  Save when you reserve.', ' C. Pay less as AWS grows', '<p> D. Pay less by using more.</p>']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What are two advantages of using Cloud Computing over using traditional data centers? (Choose two)', 'id': 9926740, 'original_assessment_id': 8014262, 'section': '', 'created': '2019-05-22T07:01:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>These are things that a traditional web host cannot provide:</p> <p>**High-availability (eliminating SPOFs: single points of failure): AWS makes the process of designing a highly available system simple and easy. A system is highly available when it can withstand the failure of an individual component or multiple components, such as hard disks, servers, and network links. The best way to understand and avoid the single point of failure is to begin by making a list of all major points of your architecture. You need to break the points down and understand them further. Then, review each of these points and think what would happen if any of these failed. AWS gives you the opportunity to automate recovery and reduce disruption at every layer of your architecture.</p> <p>**Distributed infrastructure: The AWS Cloud spans 61 Availability Zones within 20 geographic regions around the world, with announced plans for 12 more Availability Zones and four more AWS Regions allowing you to reduce latency to users from all around the world.</p> <p>**On-demand infrastructure for scaling applications or tasks: AWS allows you to provision the required resources for your application in minutes and also allows you to stop them when you don&rsquo;t need them.</p> <p>**Cost savings: You don\'t have to run your own data center for internal or private servers, so your IT department doesn\'t have to make bulk purchases of servers which may never get used, or may be inadequate. The &ldquo;pay as you go&rdquo; model from AWS allows you to pay only for what you use and the ability to scale down to avoid over-spending. With AWS you don\'t have to pay an entire IT department to maintain that hardware -- you don\'t even have to pay an accountant to figure out how much hardware you can afford or how much you need to purchase.</p> <p>Options B, C &amp; E are not correct. Both cloud computing and traditional data centers can provide virtualized compute resources, dedicated hosting and reserved compute capacity.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/what-is-cloud-computing/" target="_blank">https://aws.amazon.com/what-is-cloud-computing/</a></p>', 'question': '<p>What are two advantages of using Cloud Computing over using traditional data centers? (Choose two)</p>', 'feedbacks': ['', '', '', '', ''], 'answers': [' A. Eliminating SPOFs. ', '<p>B. Virtualized compute resources</p>', '<p>C. Dedicated hosting</p>', '<p>D. Distributed infrastructure</p>', '<p>E. Reserved Compute Capacity</p>']}, 'correct_response': ['a', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'There is a need to automate the creation of sandbox accounts for developers and granting entities in those accounts access only to the necessary AWS services. Which of the following services would help?', 'id': 9926742, 'original_assessment_id': 8014264, 'section': '', 'created': '2019-05-22T07:01:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; You can use the AWS Organizations APIs to automate the creation and management of new AWS accounts. The Organizations APIs enable you to create new accounts programmatically, and to add the new accounts to a group. The policies attached to the group are automatically applied to the new accounts. For example, you can automate the creation of sandbox accounts for developers and grant entities in those accounts access only to the necessary AWS services.&nbsp;</p> <p>&nbsp;</p> <p>Option B is not correct. Amazon DevPay is an online billing and account management service that makes it easy for businesses to sell applications that are built in, or run on top of, Amazon Web Services.</p> <p>Option C is not correct. AWS Trusted Advisor gives you proactive recommendations to optimize your AWS environment for cost, performance, security, fault tolerance and service limits.</p> <p>Option D is not correct. AWS Cost Explorer lets you dive deeper into your cost and usage data to identify trends, pinpoint cost drivers, and detect anomalies.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/organizations/" target="_blank">https://aws.amazon.com/organizations/</a></p>', 'question': '<p>There is a need to automate the creation of sandbox accounts for developers and granting entities in those accounts access only to the necessary AWS services. Which of the following services would help?</p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. AWS Organizations </p>', ' B. Amazon Dev Pay ', ' C. AWS Trusted Advisor ', ' D. AWS Cost Explorer ']}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What is the feature provided by AWS that enables fast and secure transfer of files over long distances between your client and your Amazon S3 bucket?', 'id': 9926744, 'original_assessment_id': 8014266, 'section': '', 'created': '2019-05-22T07:01:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon S3 Transfer Acceleration enables fast, easy, and secure transfers of files over long distances between your client and an S3 bucket. Transfer Acceleration takes advantage of Amazon CloudFront&rsquo;s globally distributed edge locations. As the data arrives at an edge location, data is routed to Amazon S3 over an optimized network path.</p> <p>&nbsp;</p> <p>Option A is not correct. Snowball is a petabyte-scale data transport solution that uses devices designed to be secure to transfer large amounts of data into and out of the AWS Cloud.</p> <p>Option B is not correct. There is nothing called &ldquo;HTTP Snowball Transfer&rdquo;. Snowball is storage device.</p> <p>Option D is not correct. &ldquo;File transfer Accelerator&rdquo; is a bogus option.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AmazonS3/latest/dev/transfer-acceleration.html" target="_blank">https://docs.aws.amazon.com/AmazonS3/latest/dev/transfer-acceleration.html</a></p>', 'question': 'What is the feature provided by AWS that enables fast and secure transfer of files over long distances between your client and your Amazon S3 bucket?', 'feedbacks': ['', '', '', ''], 'answers': ['A. Snowball', ' B. HTTP Snowball Transfer ', ' C. S3 Transfer Acceleration ', ' D. File transfer Accelerator']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'A company currently uses VM Templates to spin up virtual machines on their on-premise infrastructure. Which of the following can be used in a similar way to spin up EC2 instances on the AWS Cloud?', 'id': 9926746, 'original_assessment_id': 8014268, 'section': '', 'created': '2019-05-22T07:01:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; An Amazon Machine Image (AMI) provides the information required to launch an EC2 instance, which is a virtual server in the cloud. You specify an AMI when you launch an instance, and you can launch as many instances from the AMI as you need. You can also launch instances from as many different AMIs as you need.</p> <p>&nbsp;</p> <p>Option A is not correct. An Amazon EBS volume is a durable, block-level storage device that you can attach to a single EC2 instance. You can use EBS volumes as primary storage for data that requires frequent updates, such as the system drive for an instance or storage for a database application. You can also use them for throughput-intensive applications that perform continuous disk scans.</p> <p>Option C is not correct. An EBS snapshot is a point-in-time copy of your Amazon EBS volume.</p> <p>Option D is not correct. VMware Cloud on AWS is an integrated cloud offering jointly developed by AWS and VMware delivering a highly scalable service that allows organizations to seamlessly migrate and extend their on-premises VMware vSphere-based environments to AWS.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AMIs.html"target="_blank">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AMIs.html</a></p>', 'question': 'A company currently uses VM Templates to spin up virtual machines on their on-premise infrastructure. Which of the following can be used in a similar way to spin up EC2 instances on the AWS Cloud?', 'feedbacks': ['', '', '', ''], 'answers': [' A. EBS Volumes ', ' B. Amazon Machine Images ', ' C. EBS Snapshots ', ' D. Amazon VMware ']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following AWS security features is associated with a subnet in a VPC and functions to filter incoming traffic requests?', 'id': 9926748, 'original_assessment_id': 8014270, 'section': '', 'created': '2019-05-22T07:01:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp; A network access control list (ACL) is an optional layer of security for your VPC that acts as a firewall for controlling traffic in and out of one or more subnets. You might set up network ACLs with rules similar to your security groups in order to add an additional layer of security to your VPC.</p> <p>&nbsp;</p> <p>Option A is not correct. Amazon Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on AWS.</p> <p>Option B is not correct. A subnet group is a collection of subnets (typically private) that you can designate in an Amazon Virtual Private Cloud (VPC) environment.</p> <p>Option D is not correct. Security Groups act as a firewall for associated Amazon EC2 instances, controlling both inbound and outbound traffic at the instance level, while ACLs act at the subnet level.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC_ACLs.html" target="_blank">https://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC_ACLs.html</a></p>', 'question': '<p>Which of the following AWS security features is associated with a subnet in a VPC and functions to filter incoming traffic requests?</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. AWS Inspector ', ' B. Subnet Groups ', ' C. NACL ', ' D. Security Groups ']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following AWS Cloud services is designed with native Multi-AZ fault tolerance in mind? (Choose two)', 'id': 9926750, 'original_assessment_id': 8014272, 'section': '', 'created': '2019-05-22T07:01:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>** Amazon DynamoDB runs across AWS proven, high-availability data centers. The service replicates data across three facilities in an AWS region to provide fault tolerance in the event of a server failure or Availability Zone outage.</p> <p>** Amazon S3 provides durable infrastructure to store important data and is designed for durability of 99.999999999% of objects. Your data is redundantly stored across multiple facilities and multiple devices in each facility.</p> <p>&nbsp;</p> <p>Options B &amp; C are not correct. Although Elastic Load Balancing and Amazon ElastiCache can be deployed across multiple Availability Zones, you must explicitly take such steps when creating them.</p> <p>Option D is not correct. The Multi-AZ principle involves deploying an AWS resource in multiple Availability Zones to achieve high availability for that resource. A virtual private cloud (VPC) is not a resource, it is a virtual network dedicated to your AWS account where you can deploy your AWS resources.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/dynamodb/" target="_blank">https://aws.amazon.com/dynamodb/</a></p> <p><a href="https://aws.amazon.com/s3/" target="_blank">https://aws.amazon.com/s3/</a></p>', 'question': '<p>Which of the following AWS Cloud services is designed with native Multi-AZ fault tolerance in mind? (Choose two)</p>', 'feedbacks': ['', '', '', '', ''], 'answers': [' A. Amazon DynamoDB', ' B. Amazon ElastiCache', ' C. Elastic Load Balancing', ' D. Amazon Virtual Private Cloud (Amazon VPC)', 'E. Amazon Simple S
