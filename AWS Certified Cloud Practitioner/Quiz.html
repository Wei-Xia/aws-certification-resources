 on-demand price.</p>', '<p>B. The ability to pay upfront to get lower hourly costs</p>', '<p>C. The ability to pay only for the compute time you use</p>', '<p>D. The ability to pay lower hourly costs when using more compute capacity</p>'], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; With Reserved Instances, you can save up to 75% over equivalent on-demand capacity. When you buy Reserved Instances, the larger the upfront payment, the greater the discount.</p> <p>Option A is not correct. The way the Spot instance pricing model works is that you bid a price for your instance, the spot market will accept bids when the bid price is higher than the market price. You get the instance as long as the market price is lower than your bidding price. You pay the lower market price, NOT the bidding price.</p> <p>An example to illustrate: If the market price is $0.08 and you make a bid of $0.17, you&rsquo;ll pay $0.08 and you will lose the instances if the market price rises above $0.17.</p> <p>Option C is not correct. Amazon EC2 allows you to pay only for the instances you allocate. Once you provision an EC2 instance, you will pay for every hour the instance is in the running state. This is regardless of whether you are using the instance or not.</p> <p>Note: The service that allows you to pay only for the compute time you consume is Lambda.</p> <p>Option D is not correct. Tiered pricing or Volume pricing is not applied to compute services. Tiered pricing is available only for storage and data transfer. The more storage and data transfer you use, the less you pay per gigabyte.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/pricing/reserved-instances/" target="_blank">https://aws.amazon.com/ec2/pricing/reserved-instances/</a></p>', 'relatedLectureIds': '', 'question': '<p>AWS changes the way you pay for servers compared to other traditional hosting providers. What purchasing option does Amazon EC2 make available so you pay lower prices for compute instances?</p>', 'feedbacks': ['', '', '', '']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Select the services that are server-based: (Choose two)', 'id': 10153300, 'original_assessment_id': 9798610, 'section': '', 'created': '2019-06-06T18:08:18Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:18Z', 'prompt': {'question': '<p>Select the services that are server-based: (Choose two)</p>', 'answers': ['<p>A. AWS Lambda</p>', '<p>B. Amazon EMR</p>', '<p>C. Amazon ECS</p>', '<p>D. Amazon DynamoDB</p>', '<p>E. Amazon RDS</p>'], 'explanation': '<p>Server-based services include: Amazon EC2, Amazon RDS, Amazon Redshift and Amazon EMR.</p> <p>Serverless services include: AWS Lambda, AWS Fargate, Amazon ECS and Amazon DynamoDB.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'feedbacks': ['', '', '', '', ''], 'relatedLectureIds': ''}, 'correct_response': ['b', 'e'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Who from the following will get the largest discount?', 'id': 10153302, 'original_assessment_id': 9799180, 'section': '', 'created': '2019-06-06T18:08:18Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:18Z', 'prompt': {'answers': ['<p>A. A user who chooses to buy Reserved, Convertible, All upfront instances</p>', '<p>B. A user who chooses to buy Reserved, Standard, All upfront instances</p>', '<p>C. A user who chooses to buy On-demand, Convertible, Partial upfront instances</p>', '<p>D. A user who chooses to buy Reserved, Standard, No upfront instances</p>'], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Reserved instance types include:</p> <p>- Standard RIs: These provide the most significant discount (up to 75% off On-Demand) and are best suited for steady-state usage.</p> <p>- Convertible RIs: These provide a discount (up to 54% off On-Demand) and the capability to change the attributes of the RI as long as the exchange results in the creation of Reserved Instances of equal or greater value.</p> <p>Therefore, Standard RIs provides more discounts than Convertible RIs.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; You can choose between three payment options when you purchase a Standard or Convertible Reserved Instance. With the All Upfront option, you pay for the entire Reserved Instance term with one upfront payment. With the Partial Upfront option, you make a low upfront payment and are then charged a discounted hourly rate for the instance for the duration of the Reserved Instance term. The No Upfront option does not require any upfront payment and provides a discounted hourly rate for the duration of the term.</p> <p>* Remember that when you buy Reserved Instances, the larger the upfront payment, the greater the discount.</p> <p>- The All Upfront option provides you with the largest discount.</p> <p>- The Partial Upfront option provides fewer discounts than All Upfront.</p> <p>- The No Upfront option provides you with the least discount.</p> <p>&nbsp;</p> <p>Option A is not correct. The Standard option provides more discounts than the Convertible option.</p> <p>Option C is not correct. Convertible is not an On-demand option.</p> <p>Option D is not correct. &ldquo;All upfront&rdquo; provides more discounts than the &ldquo;No-upfront&rdquo; option.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/pricing/reserved-instances/" target="_blank">https://aws.amazon.com/ec2/pricing/reserved-instances/</a></p> <p><a href="https://docs.aws.amazon.com/aws-technical-content/latest/cost-optimization-reservation-models/reserved-instance-payment-options.html" target="_blank">https://docs.aws.amazon.com/aws-technical-content/latest/cost-optimization-reservation-models/reserved-instance-payment-options.html</a></p>', 'relatedLectureIds': '', 'question': '<p>Who from the following will get the largest discount?</p>', 'feedbacks': ['', '', '', '']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'An organization needs to build a financial application that requires support for ACID transactions. Which AWS database service is most appropriate in this case?', 'id': 10153304, 'original_assessment_id': 9799524, 'section': '', 'created': '2019-06-06T18:08:18Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:18Z', 'prompt': {'answers': ['<p>A. RedShift</p>', '<p>B. RDS</p>', '<p>C. DMS</p>', '<p>D. Cassandra</p>'], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; In computer science, ACID (Atomicity, Consistency, Isolation, and Durability) is a set of properties of database transactions intended to guarantee validity even in the event of errors, power failures, etc. Amazon RDS is a fully-managed relational database service. It is a highly available and highly consistent database that supports ACID transactions. Basically, a transaction is one or more add, update, delete, or modify change to the database that must all be completed successfully or none of the steps should be executed. Transactional databases are useful when data integrity is important. If one of the steps in the transaction fail, then the steps must be rolled back to the state before any change was made to the database. An example of when you would need a transaction is when you make a banking transaction to move money from one account to another. If you successfully remove money from account A, but fail to add money to account B, then the transaction fails and the transaction must be rolled back so that the money is not taken from account A.</p> <p>Option A is not correct. Amazon RedShift is a data warehouse service that is mainly used for analytics.</p> <p>Option C is not correct. Amazon Database Migration Service (DMS) is used to migrate databases from your on-premises database system into AWS.</p> <p>Option D is not correct. AWS does not provide Cassandra as a managed service, but they have a similar offering called Amazon DynamoDB. Nothing prevents you from setting up Cassandra on EC2, and in this case it has to be managed by you and your team.</p> <p>Note: You can install and run any database engine on Amazon EC2 but you will be responsible for managing everything related to it.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/relational-database/" target="_blank">https://aws.amazon.com/relational-database/</a></p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'relatedLectureIds': '', 'question': '<p>An organization needs to build a financial application that requires support for ACID transactions. Which AWS database service is most appropriate in this case?</p>', 'feedbacks': ['', '', '', '']}, 'correct_response': ['b'], '_class': 'assessment'}]}, 'type': 'practice-test', 'title': 'AWS Certified Cloud Practitioner: practice test (5)'}, {'quiz_data': {'next': None, 'count': 65, 'previous': None, 'results': [{'assessment_type': 'multiple-choice', 'question_plain': 'You are working as a site reliability engineer (SRE), which of the following services helps monitor your applications?', 'id': 10089126, 'original_assessment_id': 8074339, 'section': '', 'created': '2019-06-02T14:43:35Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:35Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon CloudWatch is a monitoring service for AWS cloud resources and the applications you run on AWS. You can use Amazon CloudWatch to collect and track metrics, collect and monitor log files, set alarms, and automatically react to changes in your AWS resources.</p> <p>&nbsp;</p> <p>Option A is not correct. Amazon Elastic MapReduce (Amazon EMR) provides a managed Hadoop framework that makes it easy, fast, and cost-effective to process vast amounts of data across dynamically scalable Amazon EC2 instances.</p> <p>Option B is not correct. Amazon CloudSearch is used to set up, manage, and scale a search solution for your website or application.</p> <p>Option D is not correct. AWS CloudHSM is a cloud-based hardware security module (HSM) that enables you to easily generate and use your own encryption keys on the AWS Cloud.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/cloudwatch/" target="_blank">https://aws.amazon.com/cloudwatch/</a></p>', 'answers': ['<p> A. Amazon Elastic MapReduce.</p>', ' B. Amazon CloudSearch  ', ' C. Amazon CloudWatch ', '<p> D. Amazon CloudHSM</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>You are working as a site reliability engineer (SRE), which of the following services helps monitor your applications?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What is the easiest way to launch and manage a virtual private server in AWS?', 'id': 10089128, 'original_assessment_id': 8074341, 'section': '', 'created': '2019-06-02T14:43:35Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:35Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Lightsail is designed to be the easiest way to launch and manage a virtual private server with AWS. Lightsail plans include everything you need to jumpstart your project &ndash;a virtual machine, SSD-based storage, data transfer, DNS management, and a static IPaddress&ndash;for a low, predictable price.</p> <p>&nbsp;</p> <p>Option A is not correct. Amazon Virtual Private Cloud (Amazon VPC) enables you to launch AWS resources into a virtual network that you\'ve defined.</p> <p>Option C is not correct. AWS Virtual Private Network (AWS VPN) is used to establish a secure and private tunnel from your network or device to the AWS global network.</p> <p>Option D is not correct. Amazon Route 53 is a Domain Name System (DNS) web service. You can use Route 53 to perform three main functions: domain registration, DNS routing, and health checking.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; page 21</p>', 'answers': ['<p> A. Using Amazon Virtual Private Cloud</p>', ' B. Using Amazon Lightsail ', '<p> C. Using AWS Virtual Private Network</p>', ' D. Using Amazon Route 53 '], 'feedbacks': ['', '', '', ''], 'question': '<p>What is the easiest way to launch and manage a virtual private server in AWS?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'The AWS account administrator of your company has been fired. The administrator had access to the root user and a personal IAM administrator account. With these accounts, he has generated other IAM accounts and keys. Which of the following should you do today to protect your AWS infrastructure? (Choose two)', 'id': 10089130, 'original_assessment_id': 8074343, 'section': '', 'created': '2019-06-02T14:43:35Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:35Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>To protect your AWS infrastructure in this situation you should lock down your root user and all accounts that the administrator had access to.</p> <p>Here are some ways to do that:</p> <p>1- Change the user name and the password of the root user account and all of the IAM accounts that the administrator has access to.</p> <p>2- Rotate (change) all access keys for those accounts.</p> <p>3- Enable MFA on those accounts.</p> <p>4- Put IP restriction on all Users\' accounts. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option B is not correct. Deleting all IAM accounts is not necessary, and it would cause great disruption to your operations.</p> <p>Option C is not correct. IAM policies are used to authorize users to perform actions on AWS resources. What you should do is rotating all IAM users&rsquo; keys and change their passwords. This way you are protecting those IAM accounts while still retaining the ability to perform their jobs.</p> <p>Option D is not correct. CloudTrail is the service that gives you&nbsp; a complete history of the API calls that have been made in your account from all users.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html" target="_blank">https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html</a></p>', 'answers': ['<p>A. Change the user name and the password and create MFA for the root account.</p>', '<p>B. Delete all IAM accounts and recreate others.</p>', '<p>C. Download all the attached policies in a safe place.</p>', '<p>D. Use the CloudWatch service to check all the API calls that have been made in your account since the administrator was fired.</p>', "<p>E. Put IP restriction on all Users' accounts.</p>"], 'feedbacks': ['', '', '', '', ''], 'question': '<p>The AWS account administrator of your company has been fired. The administrator had access to the root user and a personal IAM administrator account. With these accounts, he has generated other IAM accounts and keys. Which of the following should you do today to protect your AWS infrastructure? (Choose two)</p>'}, 'correct_response': ['a', 'e'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which service can be used to route end users to the nearest datacenter to reduce latency?', 'id': 10089252, 'original_assessment_id': 9803982, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; When you use multiple AWS Regions, you can reduce latency for your users by serving their requests from the AWS Region for which network latency is lowest. Amazon Route 53 latency-based routing lets you use Domain Name System (DNS) to route user requests to the AWS Region that will give your users the fastest response.</p> <p>Option A is not correct. Amazon Cognito lets you add user sign-up, sign-in, and access control to your web and mobile apps quickly and easily</p> <p>Option C is not correct. AWS Systems Manager gives you visibility and control of your infrastructure on AWS. Systems Manager provides a unified user interface so you can view operational data from multiple AWS services and allows you to automate operational tasks across your AWS resources. With Systems Manager, you can group resources, like Amazon EC2 instances, Amazon S3 buckets, or Amazon RDS instances, by application, view operational data for monitoring and troubleshooting, and take action on your groups of resources.</p> <p>Option E is not correct. There is nothing called Amazon Route Manager.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/route53/" target="_blank">https://aws.amazon.com/route53/</a></p>', 'answers': ['<p>A. Amazon Cognito.</p>', '<p>B. Amazon Route 53.</p>', '<p>C. AWS Systems Manager.</p>', '<p>D. Amazon Route Manager.</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which service can be used to route end users to the nearest datacenter to reduce latency?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'A company is running a large web application that needs to be available all the time. They want to ensure that all servers are working perfectly. One of the aspects to consider monitoring is CPU usage. The application tends to slow down when CPU usage is greater than 60%. How can they track down when CPU usage goes above 60% for any of the EC2 Instances?', 'id': 10089132, 'original_assessment_id': 8074345, 'section': '', 'created': '2019-06-02T14:43:35Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:35Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;Amazon CloudWatch monitors your Amazon Web Services (AWS) resources and the applications you run on AWS in real time. You can use CloudWatch to collect and track metrics, which are variables you can measure for your resources and applications. CloudWatch alarms send notifications or automatically make changes to the resources you are monitoring based on rules that you define. For example, you can monitor the CPU usage and disk reads and writes of your Amazon EC2 instances and then use this data to determine whether you should launch additional instances to handle increased load. You can also use this data to stop under-used instances to save money. In addition to monitoring the built-in metrics that come with AWS, you can monitor your own custom metrics. With CloudWatch, you gain system-wide visibility into resource utilization, application performance, and operational health.</p> <p>Option A is not correct. SNS is not used for monitoring. The service can be used in conjunction with CloudWatch to monitor and send notifications to your Email address. Using Amazon CloudWatch alarms, you can set up metric thresholds and send alerts to Amazon Simple Notification Service (SNS). SNS can send notifications using e-mail, HTTP(S) endpoints, and Short Message Service (SMS) messages to mobile phones.</p> <p>Option C is not correct. CloudFront is a Caching service that is used to deliver content to end users with low latency.</p> <p>Option D is not correct. AWS CPU Tracker is a bogus option.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/cloudwatch/" target="_blank">https://aws.amazon.com/cloudwatch/</a></p>', 'answers': ['<p> A. Use SNS to monitor the utilization of the server.</p>', ' B. Use CloudWatch Alarms. ', ' C. Use CloudFront to monitor the CPU usage. ', ' D. Use AWS CPU tracker. '], 'feedbacks': ['', '', '', ''], 'question': '<p> A company is running a large web application that needs to be available all the time. They want to ensure that all servers are working perfectly. One of the aspects to consider monitoring is CPU usage. The application tends to slow down when CPU usage is greater than 60%. How can they track down when CPU usage goes above 60% for any of the EC2 Instances? </p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'For some services, AWS automatically replicates data across multiple AZs to provide fault tolerance in the event of a server failure or Availability Zone outage. Select TWO services that automatically replicate data across AZs.', 'id': 10089248, 'original_assessment_id': 9803320, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; For S3 Standard, S3 Standard-IA, and S3 Glacier storage classes, your objects are automatically stored across multiple devices spanning a minimum of three Availability Zones, each separated by miles across an AWS Region. This means your data is available when needed and protected against AZ failures, errors, and threats.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; All of your data in DynamoDB is stored on solid state disks (SSDs) and is automatically replicated across multiple Availability Zones within an AWS region, providing built-in high availability and data durability.</p> <p>&nbsp;</p> <p>Option A is not correct. An instance store provides temporary block-level storage for EC2 instances. Instance store is ideal for temporary storage of information that changes frequently, such as buffers, caches, scratch data, and other temporary content.</p> <p>&nbsp;</p> <p>Option B is not correct. Amazon Route 53 is not used for storing data. It is a globally-available, cloud-based Domain Name System (DNS) web service not tied to Availability Zones.</p> <p>&nbsp;</p> <p>Option E is not correct. AWS Virtual Private Network (AWS VPN) is a service that lets you establish a secure and private tunnel from your network or device to the AWS global network.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/dynamodb/" target="_blank">https://aws.amazon.com/dynamodb/</a></p> <p><a href="https://aws.amazon.com/s3/faqs/" target="_blank">https://aws.amazon.com/s3/faqs/</a></p>', 'answers': ['<p>A. Instance Store</p>', '<p>B. Amazon Route 53</p>', '<p>C. S3</p>', '<p>D. DynamoDB</p>', '<p>E. AWS VPN</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>For some services, AWS automatically replicates data across multiple AZs to provide fault tolerance in the event of a server failure or Availability Zone outage. Select TWO services that automatically replicate data across AZs.</p>'}, 'correct_response': ['c', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What does Amazon SES stand for ?', 'id': 10089134, 'original_assessment_id': 8074347, 'section': '', 'created': '2019-06-02T14:43:35Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:35Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;Amazon Simple Email Service (Amazon SES) is a cost-effective email service built on the reliable and scalable infrastructure that Amazon.com developed to serve its own customer base. With Amazon SES, you can send transactional email, marketing messages, or any other type of high-quality content to your customers. You can also use Amazon SES to receive messages and deliver them to an Amazon S3 bucket, call your custom code via an AWS Lambda function, or publish notifications to Amazon SNS. With Amazon SES, you have no required minimum commitments &mdash;you pay as you go, and you only pay for what you use.&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Other options presented are bogus.</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'answers': [' A. Simple Engagement Service. ', ' B. Simple Email Service. ', ' C. Simple ElasticSearch. ', ' D. Software Enabled Server '], 'feedbacks': ['', '', '', ''], 'question': 'What does Amazon SES stand for ?'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following AWS services allows you to build a data warehouse in the cloud?', 'id': 10089136, 'original_assessment_id': 8074349, 'section': '', 'created': '2019-06-02T14:43:35Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:35Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Redshift is a fully managed, petabyte-scale data warehouse service in the cloud. You can start with just a few hundred gigabytes of data and scale to a petabyte or more. This enables you to use your data to acquire new insights for your business and customers.</p> <p>&nbsp;</p> <p>Option A is not correct. Amazon Relational Database Service (Amazon RDS) is used to set up and operate a relational database in the cloud.</p> <p>Option B is not correct. AWS Storage Gateway is a hybrid cloud storage service.</p> <p>Option C is not correct. EMR is used to process vast amounts of data easily and securely. Use cases include: big data,log analysis, web indexing, data transformations (ETL), machine learning, financial analysis, scientific simulation, and bioinformatics.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/redshift/latest/mgmt/welcome.html" target="_blank">https://docs.aws.amazon.com/redshift/latest/mgmt/welcome.html</a></p>', 'answers': ['<p> A. Amazon RDS</p>', ' B. AWS Storage Gateway ', ' C. AWS EMR ', ' D. AWS Redshift '], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following AWS services allows you to build a data warehouse in the cloud?</p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following AWS support plans provides access to only the 7 core Trusted Advisor checks? (Choose two)', 'id': 10089138, 'original_assessment_id': 8074351, 'section': '', 'created': '2019-06-02T14:43:35Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:35Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;Basic and Developer  Support Plans provide access to only 7 core Trusted Advisor checks and guidance to provision your resources following best practices to increase performance and improve security. Business and Enterprise level Support Plans provide access to a full set of Trusted Advisor checks. You can see this full set here: <a href="https://aws.amazon.com/premiumsupport/technology/trusted-advisor/best-practice-checklist/" target="_blank"> https://aws.amazon.com/premiumsupport/technology/trusted-advisor/best-practice-checklist/</a></p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/premiumsupport/compare-plans/" target="_blank">https://aws.amazon.com/premiumsupport/compare-plans/</a></p>', 'answers': ['A. Basic ', 'B. Developer', 'C. Business', 'D. Enterprise'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following AWS support plans provides access to only the 7 core Trusted Advisor checks? (Choose two)</p>'}, 'correct_response': ['a', 'b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'In Amazon RDS, security groups are ideally used to:', 'id': 10089140, 'original_assessment_id': 8074353, 'section': '', 'created': '2019-06-02T14:43:35Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:35Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; In Amazon RDS, security groups are used to control which IP addresses or EC2 instances can connect to your databases on a DB instance. When you first create a DB instance, its firewall prevents any database access except through rules specified by an associated security group.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.html" target="_blank">http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.html</a></p>', 'answers': ['<p> A. Define a maintenance period for database engines </p>', ' B. Launch Amazon RDS instances in a subnet ', ' C. Create, describe, modify, and delete DB instances ', '<p> D. Control what IP addresses or EC2 instances can connect to your database instance. </p>'], 'feedbacks': ['', '', '', ''], 'question': 'In Amazon RDS, security groups are ideally used to:'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following affect Amazon EBS costs? (Choose two)', 'id': 10089142, 'original_assessment_id': 8074355, 'section': '', 'created': '2019-06-02T14:43:35Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:35Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>When you want to estimate the costs of Amazon EBS you need to consider the following:</p> <p> 1- Volume types.</p> <p> 2- Input/output operations per second(IOPS).</p> <p> 3- Snapshots.</p> <p> 4- Data Transfer.</p> <p>&nbsp;</p> <p>Other options represent factors of Amazon EC2 pricing.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ebs/pricing/" target="_blank">https://aws.amazon.com/ebs/pricing/</a></p>', 'answers': [' A. Number of cores ', ' B. Volumes ', ' C. Snapshots ', ' D. RAM ', '<p>E. Elastic IP’s</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p> Which of the following affect Amazon EBS costs? (Choose two)</p>'}, 'correct_response': ['b', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which S3 storage class has the lowest object availability rating?', 'id': 10089144, 'original_assessment_id': 8074357, 'section': '', 'created': '2019-06-02T14:43:35Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:35Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; S3 One Zone-IA has the lowest availability rating 99.5%.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. Standard has an availability rating of 99.99%.</p> <p>Option C is not correct. Infrequent Access has an availability rating 99.9%.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/s3/storage-classes/" target="_blank">https://aws.amazon.com/s3/storage-classes/</a></p>', 'answers': [' A. Standard ', ' B. S3 One Zone-IA', ' C. Infrequent Access ', ' D. All of them have the same availability rating '], 'feedbacks': ['', '', '', ''], 'question': 'Which S3 storage class has the lowest object availability rating?'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'If you want to run an ever-changing database in an Amazon EC2 Instance, what is the most recommended Amazon storage option?', 'id': 10089146, 'original_assessment_id': 8074359, 'section': '', 'created': '2019-06-02T14:43:35Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:35Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon EBS provides durable, block-level storage volumes that you can attach to a running instance. You can use Amazon EBS as a primary storage device for data that requires frequent and granular updates. Amazon EBS is the recommended storage option when you run a database on an instance.&nbsp;</p> <p>Options A &amp; D are bogus options.</p> <p>Option C is not correct. You can install and run any database software you want on Amazon EC2. In this case you are responsible for managing everything related to this database.  </p> <p>References:</p> <p><a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Storage.html" target="_blank">http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Storage.html</a></p>', 'answers': [' A. Amazon Instance Storage ', ' B. Amazon EBS ', "<p> C. You can't run a database inside an Amazon EC2 instance </p>", '<p> D. Amazon DB storage. </p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>If you want to run an ever-changing database in an Amazon EC2 Instance, what is the most recommended Amazon storage option?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What factors determine how you are charged when using AWS Lambda? (Choose two)', 'id': 10089148, 'original_assessment_id': 8074363, 'section': '', 'created': '2019-06-02T14:43:35Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:35Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; With AWS Lambda, you pay only for what you use. You are charged based on the number of requests for your functions and the time it takes for your code to execute.&nbsp;</p> <p>Option A is not correct. With Lambda, there are no servers or compute capacity. It is a serverless service.</p> <p>Option C is not correct. Lambda is not a storage service. It is a compute service to run your applications.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf</a>&nbsp;&nbsp;&nbsp; page 9</p>', 'answers': ['<p>A. Compute capacity consumed</p>', '<p>B. Compute time consumed</p>', '<p>C. Storage consumed</p>', '<p>D. Number of requests to your functions</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>What factors determine how you are charged when using AWS Lambda? (Choose two)</p>'}, 'correct_response': ['b', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which service is used during the process of encrypting EBS volumes?', 'id': 10089150, 'original_assessment_id': 8074367, 'section': '', 'created': '2019-06-02T14:43:35Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:35Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon EBS encryption uses AWS Key Management Service (AWS KMS) customer master keys (CMKs) when creating encrypted volumes and any snapshots created from them. A unique AWS-managed CMK is created for you automatically in each region where you store AWS assets. This key is used for Amazon EBS encryption unless you specify a customer-managed CMK that you created separately using AWS KMS.&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. Amazon GuardDuty is a threat detection service that continuously monitors for malicious activity and unauthorized behavior to protect your AWS accounts and workloads.</p> <p>Option C is not correct. AWS WAF is a web application firewall that helps protect your web applications from common web exploits that could affect application availability, compromise security, or consume excessive resources.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSEncryption.html" target="_blank">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSEncryption.html</a></p>', 'answers': ['<p> A. Amazon GuardDuty </p>', ' B. AWS KMS ', '<p> C. AWS WAF </p>', '<p>D. None of the above.</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which service is used during the process of encrypting EBS volumes?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which service automatically restarts resources after terminating them? (Choose two)', 'id': 10089152, 'original_assessment_id': 8074375, 'section': '', 'created': '2019-06-02T14:43:35Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:35Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Elastic Beanstalk is designed to ensure that all the resources that you need are running, which means that it automatically relaunches any service that you stop. If you need to permanently delete those resources you must terminate your Elastic Beanstalk environment before you terminate resources that Elastic Beanstalk has created.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; If you use the AWS OpsWorks environment to create AWS resources, you must use AWS OpsWorks to terminate those resources or AWS OpsWorks will restart them. For example, if you use AWS OpsWorks to create an Amazon EC2 instance, but then stop it by using the Amazon EC2 console, the AWS OpsWorks auto-healing feature categorizes the instance as failed and restarts it.</p> <p>Note: To avoid unexpected charges, you have to be aware of such services as they automatically restart resources without notifying you.</p> <p>The other services presented cannot restart other resources or services.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/elasticbeanstalk/" target="_blank">https://aws.amazon.com/elasticbeanstalk/</a></p> <p><a href="https://aws.amazon.com/opsworks/" target="_blank">https://aws.amazon.com/opsworks/</a></p>', 'answers': ['<p>A. Amazon EC2</p>', '<p>B. Amazon Elastic Beanstalk</p>', '<p>C. Amazon S3</p>', '<p>D. AWS OpsWorks</p>', '<p>E. Amazon Elastic File System</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which service automatically restarts resources after terminating them? (Choose two)</p>'}, 'correct_response': ['b', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Where to go to search for and buy third-party software solutions and services that run on AWS?', 'id': 10089154, 'original_assessment_id': 8074377, 'section': '', 'created': '2019-06-02T14:43:35Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:35Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Marketplace is a curated digital catalog that makes it easy for customers to find, buy, deploy, and manage third-party software and services that customers need to build solutions and run their businesses. AWS Marketplace includes thousands of software listings from popular categories such as security, networking, storage, machine learning, business intelligence, database, and DevOps. AWS Marketplace also simplifies software licensing and procurement with flexible pricing options and multiple deployment methods. Customers can quickly launch pre-configured software with just a few clicks, and choose software solutions in AMI and SaaS formats, as well as other formats. Flexible pricing options include free trial, hourly, monthly, annual, multi-year, and BYOL, and get billed from one source, AWS.</p> <p>&nbsp;</p><p>Option A is not correct. Resource Groups helps you organize multiple AWS resources in groups. By default, the AWS Management Console is organized by AWS service. But with the Resource Groups tool, you can create a custom console that organizes and consolidates information based on your project and the resources that you use.</p> <p>Option B is not correct. AWS Application Discovery Service helps enterprise customers plan migration projects by gathering information about their on-premises data centers.</p><p>Option C is not correct. Amazon DevPay is a cloud-based billing and account management service that enables developers to collect payment for their AWS applications.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/partners/aws-marketplace/" target="_blank">https://aws.amazon.com/partners/aws-marketplace/</a></p>', 'answers': ['<p>A. Resource Groups</p>', '<p>B. AWS Application Discovery service.</p>', ' C. AWS DevPay ', ' D. AWS Marketplace '], 'feedbacks': ['', '', '', ''], 'question': '<p>Where to go to search for and buy third-party software solutions and services that run on AWS?</p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Under what circumstances would someone want to use ElastiCache? (Choose two)', 'id': 10089156, 'original_assessment_id': 8074381, 'section': '', 'created': '2019-06-02T14:43:35Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:35Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Amazon ElastiCache is a web service that makes it easy to deploy and run Memcached or Redis protocol-compliant server nodes in the cloud. Amazon ElastiCache improves the performance of web applications by allowing you to retrieve information from a fast, managed, in-memory system, instead of relying entirely on slower disk-based databases. Amazon ElastiCache works as an in-memory data store and cache to support the most demanding applications requiring sub-millisecond response times.</p> <p>Option C is not correct. Edge Locations are used for caching content with the CloudFront service.</p> <p>Option D is not correct. Elastic Load Balancing is the service that can be used to distribute requests to multiple instances.</p> <p>Option E is not correct. ElastiCache is not “Chef-compatible”. Chef and Puppet are automation platforms that allow you to use code to automate the configurations of your servers. The AWS service that uses Chef and Puppet is AWS OpsWorks.</p> <p>References:</p> <p><a href="https://aws.amazon.com/elasticache/" target="_blank">https://aws.amazon.com/elasticache/</a></p>', 'answers': ['<p> A. They need an in-memory data store service. </p>', ' B. They need to improve the performance of their web application. ', '<p> C. They need to reduce delivery costs using Edge Locations. </p>', ' D. They need to distribute requests to multiple instances.', '<p>E. They need a Chef-compatible cache to speed up their applications.</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Under what circumstances would someone want to use ElastiCache? (Choose two)</p>'}, 'correct_response': ['a', 'b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Where to go to find more information about prohibited uses of the web services offered by AWS?', 'id': 10089158, 'original_assessment_id': 8074385, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;The AWS Acceptable Use Policy describes prohibited uses of the web services offered by Amazon Web Services, Inc. and its affiliates (the &ldquo;Services&rdquo;) and the website located at http://aws.amazon.com (the &ldquo;AWS Site&rdquo;). The examples described in this Policy are not exhaustive. AWS may modify this Policy at any time by posting a revised version on the AWS Site. By using the Services or accessing the AWS Site, you agree to the latest version of this Policy. If you violate the Policy or authorize or help others to do so, AWS may suspend or terminate your use of the Services.</p> <p> Option A is not correct. AWS Artifact provides on-demand access to AWS’ security and compliance reports and select online agreements. Reports available in AWS Artifact include our Service Organization Control (SOC) reports, Payment Card Industry (PCI) reports.</p> <p>Option B is not correct. AWS Budgets gives you the ability to set custom budgets that alert you when your costs or usage exceed (or are forecasted to exceed) your budgeted amount.</p> <p>Option C is not correct. AWS CloudTrail is used to track and log all user’s interactions with AWS services.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/aup/" target="_blank">https://aws.amazon.com/aup/</a></p>', 'answers': ['<p>A. AWS Artifact</p>', '<p>B. AWS Budgets</p>', '<p>C. AWS CloudTrail</p>', ' D. AWS Acceptable Use Policy '], 'feedbacks': ['', '', '', ''], 'question': '<p>Where to go to find more information about prohibited uses of the web services offered by AWS?</p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Availability Zones within a Region are connected over low-latency links. Which of the following is a benefit of these links?', 'id': 10089160, 'original_assessment_id': 8074387, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Each AWS Region contains multiple distinct locations, or Availability Zones. Each Availability Zone is engineered to be independent from failures in other Availability Zones. An Availability Zone is a data center, and in some cases, an Availability Zone consists of multiple data centers. Availability Zones within a Region provide inexpensive, low-latency network connectivity to other zones in the same Region. This allows you to replicate data across data centers in a synchronous manner so that failover can be automated and appear transparent to your users.</p> <p>Option B is not correct. There is no relation between low-latency links and provisioning new resources. Auto Scaling is the service that can be used to automate the process of creating new compute resources.</p> <p>Option C is not correct.&nbsp; You cannot achieve global high availability by merely using Availability Zones within the same Region. You should deploy your application in multiple regions closest to your users or use the AWS CloudFront service to achieve high global availability.</p> <p>Option D is not correct. The AWS Direct Connect service is the service that can be used to establish a private connection between AWS and your datacenter.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html" target="_blank">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html</a></p>', 'answers': ['<p>A. Make synchronous replication of your data possible</p>', '<p>B. Automate the process of provisioning new compute resources</p>', '<p>C. Achieve global high availability</p>', '<p>D. Create private connection to your data center</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Availability Zones within a Region are connected over low-latency links. Which of the following is a benefit of these links?</p>'}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You have been tasked with auditing the security of your VPC. As part of this process, you need to start by analyzing what traffic is allowed to and from various EC2 instances. What two parts of the VPC do you need to check to accomplish this task?', 'id': 10089162, 'original_assessment_id': 8074389, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;Security Groups and NACLs are the two parts of the VPC Security Layer. Security Groups are a firewall at the instance layer, and NACLs are a firewall at the subnet layer. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/vpc/latest/userguide/VPC_Security.html" target="_blank">https://docs.aws.amazon.com/vpc/latest/userguide/VPC_Security.html</a></p>', 'answers': [' A. NACLs and Traffic Manager', ' B. Security Groups and Internet Gateways ', ' C. NACLs and Subnets ', ' D. Security Groups and NACLs '], 'feedbacks': ['', '', '', ''], 'question': ' You have been tasked with auditing the security of your VPC. As part of this process, you need to start by analyzing what traffic is allowed to and from various EC2 instances. What two parts of the VPC do you need to check to accomplish this task? '}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What can you access by visiting the URL: http://status.aws.amazon.com/?', 'id': 10089164, 'original_assessment_id': 8074391, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The AWS Service Health Dashboard publishes AWS&rsquo; most up-to-the-minute information on service availability. The dashboard provides access to current status and historical data about each and every Amazon Web Service. Just copy the URL to your browser and see the result.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="http://status.aws.amazon.com/" target="_blank">http://status.aws.amazon.com/</a></p>', 'answers': [' A. Amazon Cloud Watch ', '<p> B. Status of your Amazon RDS DB </p>', ' C. AWS Service Health  Dashboard ', ' D. AWS Cloud Monitor '], 'feedbacks': ['', '', '', ''], 'question': 'What can you access by visiting the URL: http://status.aws.amazon.com/?'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Who is responsible for scaling the DynamoDB databases?', 'id': 10089166, 'original_assessment_id': 8074393, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; DynamoDB is a fully managed NoSQL database service that provides fast and predictable performance with seamless scalability. DynamoDB enables customers to offload the administrative burdens of operating and scaling distributed databases to AWS so that they don&rsquo;t have to worry about hardware provisioning, setup and configuration, throughput capacity planning, replication, software patching, or cluster scaling.&nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><span style="font-size: 11.0pt; line-height: 107%; font-family: \'Calibri\',\'sans-serif\';" target="_blank"><a href="https://aws.amazon.com/dynamodb/faqs/" target="_blank">https://aws.amazon.com/dynamodb/faqs/</a></span></p>', 'answers': [' A. The DevOps team', ' B. AWS', ' C. The development team.', ' D. None of the above'], 'feedbacks': ['', '', '', ''], 'question': 'Who is responsible for scaling the DynamoDB databases?'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'The concept of elasticity is most closely associated with which of the following?', 'id': 10089168, 'original_assessment_id': 8074395, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Another way you can save money with AWS is by taking advantage of the platform&rsquo;s elasticity. Elasticity means the ability to scale up or down when needed. This concept is most closely associated with the AWS Auto Scaling which monitors your applications and automatically adjusts capacity (up or down) to maintain steady, predictable performance at the lowest possible cost.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a></p>', 'answers': [' A. Auto Scaling ', ' B. Network Security ', ' C. Serverless Computing ', ' D. Elastic Load Balancing '], 'feedbacks': ['', '', '', ''], 'question': 'The concept of elasticity is most closely associated with which of the following?'}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following could you use to find a paid AMI? (Choose two)', 'id': 10089176, 'original_assessment_id': 8074403, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>You can find a paid AMI using the Amazon EC2 console, AWS Marketplace&nbsp; and AWS CLI.</p> <p>Option B is not correct. There is no specific market place for AMIs.</p> <p>Option D is not correct. Amazon DevPay is a simple-to-use online billing and account management service that makes it easy for businesses to sell applications that are built in, or run on top of, Amazon Web Services.</p> <p>Option E is not correct.AWS Organizations helps you centrally govern your environment across multiple AWS accounts.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/paid-amis.html" target="_blank">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/paid-amis.html</a></p>', 'answers': [' A. Amazon EC2 console ', '<p> B. AWS AMI Marketplace </p>', ' C. AWS CLI ', ' D. Amazon DevPay ', '<p>E. AWS Organization</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which of the following could you use to find a paid AMI? (Choose two)</p>'}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following is true regarding Data Transfer between Amazon DynamoDB and other Amazon Web Services?\xa0 (Choose two)', 'id': 10089178, 'original_assessment_id': 8074405, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;There is no additional charge for data transferred between Amazon DynamoDB and other Amazon Web Services within the same Region. Data transferred across Regions (For example between Amazon DynamoDB in the US East (Northern Virginia) Region and Amazon EC2 in the EU (Ireland) Region) will be charged on both sides of the transfer.</p> <p>&nbsp;</p> <p>References:</p> <p style="tab-stops: .5in 1.0in 1.5in 2.0in 2.5in 3.0in 3.5in 4.0in 4.5in 5.0in 5.5in 419.6pt;" target="_blank"><a href="https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf</a>&nbsp;&nbsp;&nbsp; page 15&nbsp;&nbsp;</p>', 'answers': [' A. Data transferred across Regions will be free of charge. ', ' B. Data transferred across Regions will be charged on both sides of the transfer. ', ' C. Data transferred across Availability zones within the same Region will be charged on both sides of the transfer. ', ' D. Data transferred across Availability zones within the same Region will be free of charge. '], 'feedbacks': ['', '', '', ''], 'question': '<p> Which of the following is true regarding Data Transfer between Amazon DynamoDB and other Amazon Web Services?\xa0 (Choose two) </p>'}, 'correct_response': ['b', 'd'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Amazon EC2 instances are conceptually very similar to traditional servers. However, using Amazon EC2 server instances in the same manner as traditional hardware server instances is only a starting point. What are the main benefits of using the AWS EC2 instances instead of traditional servers? (Choose two)', 'id': 10089180, 'original_assessment_id': 8074407, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Option A:</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS has unique set of services that you can use to build fault-tolerant applications in the cloud. For example you can get improved fault tolerance by placing your compute instances behind an Elastic Load Balancer, as it can automatically balance traffic across multiple instances and multiple Availability Zones and ensure that only healthy Amazon EC2 instances receive traffic. You can setup an Elastic Load Balancer to balance incoming application traffic across Amazon EC2 instances in a single Availability Zone or multiple Availability Zones. Elastic Load Balancing can detect the health of Amazon EC2 instances. When it detects unhealthy Amazon EC2 instances, it no longer routes traffic to those unhealthy instances. Instead, it spreads the load across the remaining healthy instances. If all of your Amazon EC2 instances in a particular Availability Zone are unhealthy, but you have set up instances in multiple Availability Zones, Elastic Load Balancing will route traffic to your healthy Amazon EC2 instances in those other zones. It will resume load balancing to the original Amazon EC2 instances when they have been restored to a healthy state. Also, using Auto Scaling enables you to greatly reduce the amount of time and resources you need to monitor your servers &ndash;if a failure occurs, a replacement will be automatically launched for you. Diagnosing an unhealthy server can be as simple as terminating it and letting Auto Scaling launch a new one for you.</p> <p>Option E:</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon EC2 reduces the time required to obtain and boot new server instances to minutes, allowing you to quickly scale capacity (manually or automatically), both up and down, as your computing requirements change.</p> <p>Option B is not correct. Both Amazon EC2 instances and the traditional servers can provide access from any geographic area.</p> <p>Option C is not correct. Both AWS and on-premises include built-in firewall protection to help prevent unauthorized users from getting into your network.</p> <p>Option D is not correct. Both AWS and on-premises provide automatic data backups to prevent data losses.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/elasticloadbalancing/" target="_blank">https://aws.amazon.com/elasticloadbalancing/</a></p> <p><a href="https://aws.amazon.com/ec2/" target="_blank">https://aws.amazon.com/ec2/</a></p>', 'answers': ['<p>A. Improves Fault-Tolerance.</p>', '<p>B. Provides your business with a seamless remote accessibility.</p>', '<p>C. Prevents unauthorized users from getting into your network.</p>', '<p>D. Provides automatic data backups.</p>', '<p>E. Can be scaled manually in a shorter period of time.</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Amazon EC2 instances are conceptually very similar to traditional servers. However, using Amazon EC2 server instances in the same manner as traditional hardware server instances is only a starting point. What are the main benefits of using the AWS EC2 instances instead of traditional servers? (Choose two)</p>'}, 'correct_response': ['a', 'e'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What are the main differences between an IAM user and an IAM role? (Choose two)', 'id': 10089182, 'original_assessment_id': 8074409, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; An IAM role is similar to a user, in that it is an AWS identity with permission policies that determine what the identity can and cannot do in AWS. However, instead of being uniquely associated with one person, a role is intended to be assumable by anyone who needs it. Also, a role does not have standard long-term credentials (password or access keys) associated with it. Instead, if a user assumes a role, temporary security credentials are created dynamically and provided to the user.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles.html" target="_blank">https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles.html</a></p>', 'answers': [' A. An IAM user is uniquely associated with only one person however a role is intended to be assumable by anyone who needs it. ', ' B. A role is uniquely associated with only one person however an IAM user is intended to be assumable by anyone who needs it. ', '<p> C. An IAM user has permanent credentials associated with it however a role has temporary credentials associated with it. </p>', '<p> D. An IAM user has temporary credentials associated with it however a role has permanent credentials associated with it. </p>'], 'feedbacks': ['', '', '', ''], 'question': ' What are the main differences between an IAM user and an IAM role? (Choose two)'}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following can be used to increase the fault tolerance of an application?', 'id': 10089184, 'original_assessment_id': 8074413, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The fault tolerance of an application involves its ability to recover gracefully from failures. Deploying the application resources across multiple availability zones will guarantee that even if one availability zone goes down, there will still be other availability zones to run the application efficiently.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/aws-technical-content/latest/aws-overview/global-infrastructure.html" target="_blank">https://docs.aws.amazon.com/aws-technical-content/latest/aws-overview/global-infrastructure.html</a></p>', 'answers': [' A. Deploying resources across multiple edge locations ', ' B. Deploying resources across multiple VPC’s ', ' C. Deploying resources across multiple AWS Accounts ', ' D. Deploying resources across multiple Availability Zones '], 'feedbacks': ['', '', '', ''], 'question': 'Which of the following can be used to increase the fault tolerance of an application?'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following AWS Support Plans gives you 24/7 access to Cloud Support Engineers via email &amp; phone? (Choose two)', 'id': 10089186, 'original_assessment_id': 8074417, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; For Technical Support, each of the Business and the Enterprise support plans provides 24x7 phone, email, and chat access to Support Engineers.</p> <p>References:</p> <p><a href="https://aws.amazon.com/premiumsupport/compare-plans/" target="_blank">https://aws.amazon.com/premiumsupport/compare-plans/</a></p>', 'answers': ['<p> A. Premium </p>', ' B. Developer ', ' C. Business ', ' D. Enterprise ', '<p>E. Standard</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p> Which of the following AWS Support Plans gives you 24/7 access to Cloud Support Engineers via email &amp; phone? (Choose two)</p>'}, 'correct_response': ['c', 'd'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following security resources are available for free? (Choose three)', 'id': 10089188, 'original_assessment_id': 8074419, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The AWS free security resources include AWS Security Blog, Provable Security, Whitepapers, Advanced Innovation, Developer Documents, Articles and Tutorials, Training, Security Bulletins, Compliance Resources and Testimonials. </p> <p>References:</p> <p><a href="https://aws.amazon.com/security/security-resources/" target="_blank">https://aws.amazon.com/security/security-resources/</a></p>', 'answers': ['A. AWS Security Blog', ' B. Provable Security', '<p>C. AWS re:Invent </p>', '<p>D. AWS security support</p>', 'E. AWS Bulletins'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which of the following security resources are available for free? (Choose three)</p>'}, 'correct_response': ['a', 'b', 'e'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You need to permanently prevent anyone from terminating running instances in your production environment. What steps should you do?', 'id': 10089190, 'original_assessment_id': 8074423, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;You create IAM identities to provide authentication for people and processes in your AWS account. If you want to prevent those identities from performing any action in your production environment simply create a policy document that denies this action and attach it to the identities you want.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/id.html" target="_blank">https://docs.aws.amazon.com/IAM/latest/UserGuide/id.html</a></p>', 'answers': ['<p> A. Create a role document that allows EC2 termination and attach it to all existing IAM identities. </p>', '<p> B. Create a role document that denies EC2 termination and attach it to all existing IAM identities. </p>', '<p> C. Create a policy document that allows EC2 termination and attach it to all existing IAM identities. </p>', '<p> D. Create a policy document that denies EC2 termination and attach it to all existing IAM identities. </p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>You need to permanently prevent anyone from terminating running instances in your production environment. What steps should you do?</p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'According to the AWS shared responsibility model, what are the controls that customers fully inherit from AWS? (Choose two)', 'id': 10089192, 'original_assessment_id': 8074425, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Inherited Controls are controls which a customer fully inherits from AWS such as physical controls and environmental controls.</p> <p>Option A is not correct. Communications controls are the responsibility of the customer.</p> <p>Options C &amp; D are not correct. Patch Management and Configuration Management are shared controls. In a shared control, AWS provides the requirements for the infrastructure and the customer must provide their own control implementation within their use of AWS services.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/compliance/shared-responsibility-model/" target="_blank">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>', 'answers': ['A. Communications controls.', 'B. Environmental controls.', 'C. Patch Management.', '<p>D. Resource Configuration Management.</p>', 'E. Resource physical controls.'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>According to the AWS shared responsibility model, what are the controls that customers fully inherit from AWS? (Choose two)</p>'}, 'correct_response': ['b', 'e'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What are the benefits of AWS Organizations? (Choose two)', 'id': 10089196, 'original_assessment_id': 8074429, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Organizations has four main benefits:</p> <p>1) Centrally manage access polices across multiple AWS accounts.</p> <p>2) Automate AWS account creation and management.</p> <p>3) Control access to AWS services</p> <p>4) Consolidate billing across multiple AWS accounts.</p> <p>** Control access to AWS services: AWS Organizations allows you to restrict what services and actions are allowed in your accounts. You can use Service Control Policies (SCPs) to apply permission guardrails on AWS Identity and Access Management (IAM) users and roles. For example, you can apply an SCP that restricts users in accounts in your organization from launching any resources in regions that you do not explicitly allow.</p> <p>** Consolidate billing across multiple AWS accounts: You can use AWS Organizations to set up a single payment method for all the AWS accounts in your organization through consolidated billing. With consolidated billing, you can see a combined view of charges incurred by all your accounts, as well as take advantage of pricing benefits from aggregated usage, such as volume discounts for Amazon EC2 and Amazon S3.</p> <p>Option A is not correct. AWS Professional Services is the service that helps organizations achieve their desired business outcomes with AWS.</p> <p>Option C is not correct. AWS Billing and Cost Management is the service that allows you to manage your organization&rsquo;s payment methods.</p> <p>Option E is not correct.AWS Professional Services is the service that helps organizations design and travel an accelerated path to successful cloud adoption</p> <p>References:</p> <p><a href="https://aws.amazon.com/organizations/" target="_blank">https://aws.amazon.com/organizations/</a></p>', 'answers': ['<p> A. Help organizations achieve their desired business outcomes with AWS.</p>', '<p>B. Control access to AWS services.</p>', '<p>C. Manage your organization’s payment methods.</p>', '<p>D. Consolidate billing across multiple AWS accounts.</p>', '<p>E. Help organizations design and travel an accelerated path to successful cloud adoption.</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>What are the benefits of AWS Organizations? (Choose two)</p>'}, 'correct_response': ['b', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following services allows you to store your application assets, like images and libraries, along with your code?', 'id': 10089198, 'original_assessment_id': 8074431, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS CodeCommit is a fully managed source control service that makes it easy for companies to host secure and highly scalable private Git repositories. AWS CodeCommit eliminates the need to operate your own source control system or worry about scaling its infrastructure. You can use AWS CodeCommit to securely store anything from source code to binaries, and it works seamlessly with your existing Git tools.&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>&nbsp;</p> <p>Option A is not correct. AWS CodePipeline is a fully managed continuous delivery service that helps you automate your release pipelines for fast and reliable application and infrastructure updates.</p> <p>Option B is not correct. AWS X-Ray is a service that collects data about requests that your application serves, and provides tools you can use to view, filter, and gain insights into that data to identify issues and opportunities for optimization.</p> <p>&nbsp;</p> <p>References:</p> <p style="tab-stops: .5in 1.0in 1.5in 2.0in 2.5in 3.0in 3.5in 4.0in 4.5in 5.0in 381.0pt;" target="_blank"><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; page 30</p>', 'answers': [' A. AWS CodePipeline ', ' B. AWS X-Ray ', ' C. AWS CodeCommit ', '<p>D. None of the above.</p>'], 'feedbacks': ['', '', '', ''], 'question': ' Which of the following services allows you to store your application assets, like images and libraries, along with your code? '}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which service can a non AWS customer use to estimate the cost of migrating to the AWS cloud?', 'id': 10089200, 'original_assessment_id': 8074433, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS TCO Calculator used to compare the cost of your applications in an on-premises or traditional hosting environment to AWS.</p> <p>Option A is not correct. AWS Budgets gives you the ability to set custom budgets that alert you when your costs or usage exceed (or are forecasted to exceed) your budgeted amount.</p> <p>Option B is not correct. The AWS Simple Monthly Calculator helps customers and prospects estimate their monthly AWS bill more efficiently.</p> <p>Option D is not correct. AWS Cost Explorer lets you dive deeper into your cost and usage data to identify trends, pinpoint cost drivers, and detect anomalies.</p> <p>References:</p> <p><a href="https://aws.amazon.com/tco-calculator/" target="_blank">https://aws.amazon.com/tco-calculator/</a></p>', 'answers': ['<p> A. AWS Budgets.</p>', '<p>B. AWS Simple Monthly Calculator.</p>', '<p>C. AWS TCO Calculator.</p>', '<p>D. AWS Cost Explorer.</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which service can a non AWS customer use to estimate the cost of migrating to the AWS cloud?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following makes it easier for you to manage and filter your resources?', 'id': 10089202, 'original_assessment_id': 8074435, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Web Services (AWS) allows customers to assign metadata to their AWS resources in the form of tags. Each tag is a simple label consisting of a customer-defined key and an optional value that can make it easier to manage, search for, and filter resources. Although there are no inherent types of tags, they enable customers to categorize resources by purpose, owner, environment, or other criteria.</p> <p>Option A is not correct. AWS Directory Service for Microsoft Active Directory, also known as AWS Managed Microsoft AD, enables your directory-aware workloads and AWS resources to use managed Active Directory in the AWS Cloud.</p> <p>Option C is not correct. Amazon CloudWatch is a monitoring service for resource utilization.</p> <p>Option D is not correct. AWS Service Catalog is not used to filter your resources. It is used to create and manage catalogs of IT services that are approved for use on AWS. This helps you achieve consistent governance and meet your compliance requirements, while enabling users to quickly deploy only the approved IT services they need.</p> <p>References:</p> <p><a href="https://aws.amazon.com/answers/account-management/aws-tagging-strategies/" target="_blank">https://aws.amazon.com/answers/account-management/aws-tagging-strategies/</a></p>', 'answers': ['<p>A. AWS Directory Service</p>', ' B. AWS Tagging ', ' C. Amazon CloudWatch ', ' D. AWS Service Catalog '], 'feedbacks': ['', '', '', ''], 'question': ' Which of the following makes it easier for you to manage and filter your resources? '}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Before moving and/or storing an object in AWS Glacier, what considerations should be taken into account regarding the data you want to store?', 'id': 10089204, 'original_assessment_id': 8074437, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Objects stored in Glacier take time to retrieve. You can pay for expedited retrieval, which will take several minutes or wait several hours for normal retrieval.</p> <p>&nbsp;</p> <p>Option A is not correct. You cannot upload data to Glacier by using the management console. To upload data, such as photos, videos, and other documents, you must either use the AWS CLI or write code to make requests, by using either the REST API directly or by using the AWS SDKs.</p> <p>Option C is not correct. Glacier cannot be attached to EC2 instances. Glacier is a storage class of S3.</p> <p>Option D is not correct. Glacier is not for frequently accessed data.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf</a></p>', 'answers': ['<p>A. It is faster to upload your data using the console.</p>', ' B. Be aware that it takes at least few minutes to retrieve the data once stored on Glacier. ', '<p>C. Attach Glacier to an EC2 Instance to be able to store data.</p>', '<p>D. Determine frequently accessed data and data archives.</p>'], 'feedbacks': ['', '', '', ''], 'question': 'Before moving and/or storing an object in AWS Glacier, what considerations should be taken into account regarding the data you want to store?'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'AWS provides excellent cloud-based disaster recovery services utilizing their multiple _____________ .', 'id': 10089206, 'original_assessment_id': 8074439, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Businesses are using the AWS cloud to enable faster disaster recovery of their critical IT systems without incurring the infrastructure expense
