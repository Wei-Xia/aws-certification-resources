ross your organization, or with the community at large. Publicly shared applications must include a link to the application\'s source code so others can view what the application does and how it works.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. The AWS Marketplace is not an application repository. It is an online store where customers can find, buy, and deploy third-party software and services that they need to build solutions and run their businesses on AWS. AWS Marketplace includes software listings from categories such as security, networking, storage, machine learning, business intelligence, database, and DevOps.</p> <p>Option B is not correct. You can use Amazon AppStream to deliver desktop applications to any user whatever the OS they are using (Chromebooks, Macs, or PCs).</p> <p>Option C is not correct. Amazon Publisher is a bogus option.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/serverless/serverlessrepo/" target="_blank">https://aws.amazon.com/serverless/serverlessrepo/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. AWS Marketplace ', ' B. Amazon AppStream ', ' C. Amazon Publisher ', ' D. AWS Serverless Application Repository ']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following is true regarding the languages that AWS Lambda supports? (Choose two)', 'id': 9869390, 'original_assessment_id': 8014882, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Which of the following is true regarding the languages that AWS Lambda supports? (Choose two)</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Lambda natively supports Java, Go, PowerShell, Node.js, C#, Python, and Ruby code, and provides a Runtime API which allows you to use any additional programming languages to author your functions.</p> <p>&nbsp;</p> <p>Option A is not correct. AWS supports many other languages such as Java and Go.</p> <p>Option D is not correct. AWS Lambda is a serverless compute service that lets you run code written using your preferred programming language.</p> <p>Option E is not correct. Lambda doesn&rsquo;t have programming language. It allows you to run code from your preferred programming language.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/lambda/faqs/" target="_blank">https://aws.amazon.com/lambda/faqs/</a></p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['<p>A. Lambda only supports the Python language, and you can use a third party software to convert code from other languages.</p>', '<p>B. Lambda can support any programming language using an API.</p>', '<p>C. Lambda natively supports a number of programming languages such as Java and C#.</p>', '<p>D. Lambda doesn’t support any programming language; it is a serverless compute service.</p>', '<p>E. Lambda has its own language to author your functions and build any type of application or backend service.</p>']}, 'correct_response': ['b', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'How long does the AWS free usage tier for EC2 last for?', 'id': 9869392, 'original_assessment_id': 8014884, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': 'How long does the AWS free usage tier for EC2 last for?', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The AWS free usage tier will expire 12 months from the date you sign up. When your free usage expires or if your application use exceeds the free usage tiers, you simply pay the standard, pay-as-you-go service rates.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/free/faqs/" target="_blank">https://aws.amazon.com/free/faqs/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Forever ', ' B. 12 Months upon signup ', ' C. 1 Month upon signup ', ' D. 6 Months upon signup ']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You work for a large consulting firm that has just hired a junior consultant named Nina, who will be working on a large AWS project. She will be working remotely. You create a new IAM user for her in your company’s AWS account. On Nina’s first day, you ask her to make a change to a CloudWatch alarm in an Auto Scaling group. Nina reports back that she does not have access to CloudWatch or auto scaling in the AWS console. What might be the reason for this?', 'id': 9869394, 'original_assessment_id': 8014886, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>You work for a large consulting firm that has just hired a junior consultant named Nina, who will be working on a large AWS project. She will be working remotely. You create a new IAM user for her in your company’s AWS account. On Nina’s first day, you ask her to make a change to a CloudWatch alarm in an Auto Scaling group. Nina reports back that she does not have access to CloudWatch or auto scaling in the AWS console. What might be the reason for this? </p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; When a new IAM user is created, that user has NO access to any AWS service. This is called a non-explicit deny. For that user, access must be explicitly allowed via IAM permission and access policies.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/iam/" target="_blank">https://aws.amazon.com/iam/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Only IAM account sys-admins can make changes to the AutoScaling groups. ', ' B. There is a non-explicit deny to all new users. ', ' C. When you created the new user you forgot to assign access keys.  ', ' D. Because she is working remotely, she cannot modify anything in the Auto Scaling group via her terminal. ']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What are the different types of identities in AWS? (Choose two)', 'id': 9869396, 'original_assessment_id': 8014888, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>What are the different types of identities in AWS? (Choose two)</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Identities on AWS include users (or groups) and roles. You create these identities on AWS to manage access to your AWS resources and determine the actions that each identity can perform on these resources.</p> <p>Option A is not correct. AWS Organizations is an account management service that enables you to consolidate multiple AWS accounts into an organization that you create and centrally manage.</p> <p>Option D is not correct. IAM policies let you allow or deny access to AWS services (such as Amazon S3), individual AWS resources (such as a specific S3 bucket), or individual API actions (such as s3:CreateBucket). An IAM policy can be applied only to IAM users, groups, or roles, and it can never restrict the root identity of the AWS account (The AWS root account).</p> <p>Option E is not correct. Resource Groups are a way to manage multiple resources (such EC2 instance, S3 bucket, &hellip;) as a group rather than move from one AWS service to another for each task.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/id.html" target="_blank">https://docs.aws.amazon.com/IAM/latest/UserGuide/id.html</a></p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['A. IAM Organizations', '<p>B. IAM Roles</p>', '<p>C. IAM Users</p>', 'D. IAM Policies', '<p>E. Resource Groups</p>']}, 'correct_response': ['b', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following services can be used to secure network communications and establish the identity of websites over the Internet?', 'id': 9869398, 'original_assessment_id': 8014890, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': ' Which of the following services can be used to secure network communications and establish the identity of websites over the Internet? ', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Certificate Manager (AWS ACM) is a service that lets you easily provision, manage, and deploy public and private Secure Sockets Layer/Transport Layer Security (SSL/TLS) certificates for use with AWS services and your internal connected resources. SSL/TLS certificates are used to secure network communications and establish the identity of websites over the Internet as well as resources on private networks. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. Amazon Cloud Directory is used to build cloud-native directories for organizing hierarchies of data along multiple dimensions.</p> <p>Option C is not correct. AWS Communications Auditor is a bogus option.</p> <p>Option D is not correct. AWS Direct Connect is a cloud service solution can be used to establish a dedicated network connection from your premises to AWS.</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a>&nbsp;&nbsp;&nbsp; page 75</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Amazon Cloud Directory ', ' B. AWS Certificate Manager ', '<p>C. AWS Communications Auditor</p>', '<p> D. AWS Direct Connect</p>']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'By default, who has complete administrative control over all resources in the respective AWS account?', 'id': 9869400, 'original_assessment_id': 8014892, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:49Z', 'prompt': {'question': '<p>By default, who has complete administrative control over all resources in the respective AWS account?</p>', 'relatedLectureIds': '', 'explanation': '<p>The Account Owner is the entity that has complete control over all resources in his AWS account.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/general/latest/gr/root-vs-iam.html" target="_blank">https://docs.aws.amazon.com/general/latest/gr/root-vs-iam.html</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. AWS Programmers', ' B. AWS Account Owner ', '<p> C. AWS Resource Access Manager</p>', '<p> D. AWS Trusted Advisor</p>']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'The TCO gap between AWS infrastructure and traditional infrastructure has widened over the last couple of years. Which of the following could be the reason for that?', 'id': 9869402, 'original_assessment_id': 8014894, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': 'The TCO gap between AWS infrastructure and traditional infrastructure has widened over the last couple of years. Which of the following could be the reason for that?', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS continues to lower the cost of cloud computing for its customers, making everything from web apps to big data on AWS even more cost-effective and widening the TCO (Total Cost of Ownership) &nbsp;gap with traditional infrastructure. In 2014, AWS has reduced the cost of compute by an average of 30%, storage by an average of 51% and relational databases by an average of 28%.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/economics/learn-more/" target="_blank">https://aws.amazon.com/economics/learn-more/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. AWS decommissions older hardware </p>', '<p> B. AWS continually reduces the cost of cloud computing </p>', '<p> C. AWS uses better security mechanisms so you don’t need to think about security at all </p>', '<p> D. AWS allows deployment of multiple resources </p>']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'If you are using an On-Demand EC2 Instance, how are you being charged for it?', 'id': 9869404, 'original_assessment_id': 8014896, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>If you are using an On-Demand EC2 Instance, how are you being charged for it?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; On-demand EC2 instances are exactly that, on-demand. There are no upfront costs or termination fees, and you are charged for each second of usage (based on an hourly rate).</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/pricing/on-demand/" target="_blank">https://aws.amazon.com/ec2/pricing/on-demand/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. You are charged per minute, based on an hourly rate, and there are no termination fees. ', ' B. You are charged per second, based on an hourly rate, and there are no termination fees. ', ' C. You are charged per second, based on an daily rate, and there are no termination fees. ', ' D. You are charged per second, based on an hourly rate, and there are termination fees. ']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'A company needs to migrate their web application to AWS. Most of the compute capacity is continually utilized throughout the year. Which of the following would be the most cost-effective solution?', 'id': 9869406, 'original_assessment_id': 8014898, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>A company needs to migrate their web application to AWS. Most of the compute capacity is continually utilized throughout the year. Which of the following would be the most cost-effective solution?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Reserved Instances are recommended for customers that can commit to using EC2 over a 1 or 3 year term to reduce their total computing costs.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option B is not correct. The Spot is the best choice if you don&rsquo;t mind your instances being interrupted. Use cases include batch processing tasks and background jobs.</p> <p>Option C is not correct. It is not an EC2 buying option</p> <p>Option D is not correct. On-demand is used when you need consistent performance for a short period of time.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/pricing/reserved-instances/" target="_blank">https://aws.amazon.com/ec2/pricing/reserved-instances/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['A. Reserved instances', 'B. Spot instances', 'C. Regular instances', 'D. On-demand instances']}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which pillar of the AWS Well-Architected Framework focuses on using infrastructure as code?', 'id': 9869408, 'original_assessment_id': 8014900, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Which pillar of the AWS Well-Architected Framework focuses on using infrastructure as code?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Using infrastructure as code is one of the most important design principles for operational excellence in the cloud. In the cloud, you can apply the same engineering discipline that you use for application code to your entire environment. You can define your entire workload (applications, infrastructure, etc.) as code and update it with code. You can script your operational procedures and automate their execution by triggering them in response to events. By performing operations as code,&nbsp; you limit human error and enable consistent responses to events.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/architecture/AWS_Well-Architected_Framework.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/architecture/AWS_Well-Architected_Framework.pdf</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. Operational Excellence.</p>', '<p>B. Security.</p>', '<p>C. Reliability.</p>', '<p>D. Performance Efficiency.</p>']}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following are advantages of using AWS as a cloud computing provider? (Choose two)', 'id': 9869410, 'original_assessment_id': 8014902, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Which of the following are advantages of using AWS as a cloud computing provider? (Choose two)</p>', 'relatedLectureIds': '', 'explanation': '<p>Advantages of Cloud Computing include:</p> <p>1- Trade capital for variable expense: Instead of having to invest heavily in data centers and servers before you know how you&rsquo;re going to use them, you can only pay when you consume computing resources, and only pay for how much you consume.</p>  <p>2- Benefit from massive economies of scale: By using cloud computing, you can achieve a lower variable cost than you can get on your own. Because usage from hundreds of thousands of customers are aggregated in the cloud, providers such as Amazon Web Services can achieve higher economies of scale which translates into lower pay as you go prices.</p> <p>3- Stop guessing capacity: Eliminate guessing on your infrastructure capacity needs. When you make a capacity decision prior to deploying an application, you often either end up sitting on expensive idle resources or dealing with limited capacity. With cloud computing, these problems go away. You can access as much or as little as you need, and scale up and down as required with only a few minutes notice.</p> <p>4- Increase speed and agility: In a cloud computing environment, new IT resources are only ever a click away, which means you reduce the time it takes to make those resources available to your developers from weeks to just minutes. This results in a dramatic increase in agility for the organization, since the cost and time it takes to experiment and develop is significantly lower.</p> <p>5- Stop spending money on running and maintaining data centers: Focus on projects that differentiate your business, not the infrastructure. Cloud computing lets you focus on your own customers, rather than on the heavy lifting of racking, stacking and powering servers.</p> <p>6- Go global in minutes: Easily deploy your application in multiple regions around the world with just a few clicks. This means you can provide a lower latency and better experience for your customers simply and at minimal cost.</p> <p>Option B is not correct. It is your responsibility as a customer to audit and monitor your AWS infrastructure using a number of different AWS services specifically designed for this very purpose. Examples of these services include: AWS CloudWatch, AWS CloudTrail, AWS Config, Amazon Inspector,etc.</p> <p>Option D is not correct. AWS doesn&rsquo;t know about your business and doesn&rsquo;t market for you.</p> <p>Option E is not correct. AWS doesn&rsquo;t provide hardware. It provides Cloud Computing services.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/what-is-cloud-computing/" target="_blank">https://aws.amazon.com/what-is-cloud-computing/</a></p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['<p>A. Eliminates guessing on your infrastructure capacity needs</p>', '<p>B. There is no longer a need to monitor or audit</p>', '<p>C. Trades capital expense for variable expense</p>', '<p>D. Helps companies get customers fast</p>', '<p>E. Customizable hardware at low prices</p>']}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Your organization heavily uses Chef to operate their configuration management systems. Which AWS Cloud service provides integration with Chef recipes to automate the configuration of servers across Amazon EC2 Instances?', 'id': 9869412, 'original_assessment_id': 8014904, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p> Your organization heavily uses Chef to operate their configuration management systems. Which AWS Cloud service provides integration with Chef recipes to automate the configuration of servers across Amazon EC2 Instances? </p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS OpsWorks is a configuration management service that provides managed instances of Chef and Puppet. Chef and Puppet are automation platforms that allow you to use code to automate the configurations of your servers. OpsWorks lets you use Chef and Puppet to automate how servers are configured, deployed, and managed across your Amazon EC2 instances or on-premises compute environments.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. AWS CloudFormation allows you to provision your resources using code.</p> <p>Option B is not correct. AutoScaling is used to increase or decrease capacity based on demand.</p> <p>Option D is not correct. AWS Config is a service that enables you to assess, audit, and evaluate the configurations of your AWS resources.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/opsworks/" target="_blank">https://aws.amazon.com/opsworks/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. AWS CloudFormation ', ' B. AutoScaling ', ' C. AWS OpsWorks ', ' D. AWS Config ']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following is a serverless service in AWS? (Choose two)', 'id': 9869414, 'original_assessment_id': 8857328, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Which of the following is a serverless service in AWS? (Choose two)</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;AWS Lambda is a compute service that lets you run code without provisioning or managing servers. AWS Lambda executes your code only when needed and scales automatically, from a few requests per day to thousands per second.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; With DynamoDB, there are no servers to provision, patch, or manage and no software to install, maintain, or operate. DynamoDB automatically scales tables up and down to adjust for capacity and maintain performance.</p> <p>Option A is not correct. AWS EC2 provides its compute capacity through instances (servers). Amazon EC2 provides a wide selection of instance types optimized to fit different use cases. Instance types comprise varying combinations of CPU, memory, storage, and networking capacity and give you the flexibility to choose the appropriate mix of resources for your applications.</p> <p>Option B is not correct. Amazon RDS also provides its compute capacity through instances (servers). Amazon RDS provides a selection of instance types optimized to fit different relational database use cases. Instance types comprise varying combinations of CPU, memory, storage, and networking capacity and give you the flexibility to choose the appropriate mix of resources for your database.</p> <p>Option C is not correct. AWS OpsWorks is a configuration management service that provides managed instances of Chef and Puppet.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/lambda/latest/dg/welcome.html" target="_blank">https://docs.aws.amazon.com/lambda/latest/dg/welcome.html</a></p> <p><a href="https://aws.amazon.com/dynamodb/" target="_blank">https://aws.amazon.com/dynamodb/</a></p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['<p>A. AWS EC2\xa0 </p>', '<p>B. AWS RDS </p>', '<p>C. AWS Opswork </p>', '<p>D. AWS Lambda</p>', '<p>E. Amazon DynamoDB</p>']}, 'correct_response': ['d', 'e'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What does AWS offer to protect your data? (Select three)', 'id': 9869416, 'original_assessment_id': 8857754, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>What does AWS offer to protect your data? (Select three)</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;AWS offers a lot of services and features that help you in protecting your data in the cloud. You can protect your data by encrypting it in transit and at rest. You can use Cloudtrail to audit and get deep visibility into all API calls, including who, what, and from where calls were made. You can also use the AWS Identity and Access Management (IAM) to control who can access or edit your data.</p> <p>Option B is not true. AWS has services that provide smart analytics for their customers but it doesn&rsquo;t help in data protection.</p> <p>Option D is not true. AWS has services that provide unlimited storage for their customers but it doesn&rsquo;t help in data protection.</p> <p>References:</p> <p><a href="https://aws.amazon.com/security/" target="_blank">https://aws.amazon.com/security/</a></p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['<p>A. Data Encryption.</p>', '<p>B. Smart analytics.</p>', '<p>C. Logging.</p>', '<p>D. Unlimited storage.</p>', '<p>E. Access control.</p>']}, 'correct_response': ['a', 'c', 'e'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which service can be used to monitor the health of your web server?', 'id': 9869418, 'original_assessment_id': 8890484, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Which service can be used to monitor the health of your web server?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Route 53 offers health checks to monitor the health and performance of your application as well as your web servers and other resources. Route 53 can be configured to route traffic only to the healthy endpoints to achieve greater levels of fault tolerance in your applications.</p> <p>Note: You can also monitor the health of your web servers using the Elastic Load Balancing health checks.</p> <p>Option A is not correct. Amazon Aurora is a relational database engine.</p> <p>Option C is not correct. Amazon Chime is a communications for online meetings.</p> <p>References:</p> <p><a href="https://aws.amazon.com/route53/" target="_blank">https://aws.amazon.com/route53/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. Amazon Aurora</p>', '<p>B. Amazon Route 53</p>', '<p>C. Amazon Chime</p>', '<p>D. None of the above.</p>']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is NOT a benefit of using Amazon VPC?', 'id': 9869420, 'original_assessment_id': 9592878, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Which of the following is NOT a benefit of using Amazon VPC?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;</p><p>AWS IAM is the service that allows you to control user interactions with various AWS resources.</p><p>&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Virtual Private Cloud (Amazon VPC) lets you provision a logically isolated section of the AWS Cloud where you can launch AWS resources in a virtual network that you define. You have complete control over your virtual networking environment, including selection of your own IP address range, creation of subnets, and configuration of route tables and network gateways. Also, Subnets, IP ranges, route tables, and security groups are automatically created for you (default configurations), so you can concentrate on creating the applications to run in your VPC.</p><p>&nbsp;</p><p>References:</p><p><a href="https://aws.amazon.com/vpc/" target="_blank">https://aws.amazon.com/vpc/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. You have complete control over your virtual networking environment.</p>', '<p>B. You can select your own IP address range.</p>', '<p>C. Amazon VPC allows you to control user interactions with various AWS resources.</p>', '<p>D. Subnets and IP ranges are automatically created for you.</p>']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Spending some time tagging your resources leads to many benefits. What are some of those benefits? (Choose two)', 'id': 9869422, 'original_assessment_id': 9785464, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Spending some time tagging your resources leads to many benefits. What are some of those benefits? (Choose two)</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Web Services (AWS) allows customers to assign metadata to their AWS resources in the form of tags. Each tag is a simple label consisting of a customer-defined key and an optional value that can make it easier to manage, search for, and filter resources. Although there are no inherent types of tags, they enable customers to categorize resources by purpose, owner, environment, or other criteria. An effective tagging strategy will give you improved visibility and monitoring, help you create accurate chargeback/showback models, and get more granular and precise insights into usage and spend by applications and teams.</p> <p>Option B is not correct. AWS CloudTrail is the service that can be used to track API calls in your AWS account.</p> <p>Option C is not correct. You cannot use tags to find deleted resources. Also, once you delete a resource, all its metadata will be deleted with it.</p> <p>Option D is not correct. The AWS marketplace is the service that allows you to search for software solutions on AWS.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/aws-technical-content/latest/cost-optimization-laying-the-foundation/tagging.html" target="_blank">https://docs.aws.amazon.com/aws-technical-content/latest/cost-optimization-laying-the-foundation/tagging.html</a></p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['<p>A. Track your AWS spending across multiple resources</p>', '<p>B. Track API calls in your AWS account</p>', '<p>C. Find deleted resources and their metadata more quickly</p>', '<p>D. Quickly search for software solutions on AWS</p>', '<p>E. Quickly search for the resources that belong to a specific project</p>']}, 'correct_response': ['a', 'e'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Where does one go to find and download AWS SOC&amp; PCI reports?', 'id': 9869424, 'original_assessment_id': 9793428, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Where does one go to find and download AWS SOC&amp; PCI reports?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Artifact provides on-demand downloads of AWS security and compliance documents, such as AWS ISO certifications, Payment Card Industry (PCI), and Service Organization Control (SOC) reports. You can submit the security and compliance documents (also known as audit artifacts) to your auditors or regulators to demonstrate the security and compliance of the AWS infrastructure and services that you use. You can also use these documents as guidelines to evaluate your own cloud architecture and assess the effectiveness of your company\'s internal controls.</p> <p>&nbsp;</p> <p>Option A is not correct. Amazon Chime is a communications service that is used for online meetings, video conferencing, calls, chat, etc.</p> <p>Option C is not correct. Amazon Polly is a service that turns text into lifelike speech.</p> <p>Option D is not correct. Amazon Glue is used to prepare and load your data for analytics.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/artifact/" target="_blank">https://aws.amazon.com/artifact/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. AWS Chime</p>', '<p>B. AWS Artifact</p>', '<p>C. AWS Polly</p>', '<p>D. AWS Glue</p>']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following are examples of the customer’s responsibility to implement “security in the cloud”? (Choose two)', 'id': 9869426, 'original_assessment_id': 9793576, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Which of the following are examples of the customer’s responsibility to implement “security in the cloud”? (Choose two)</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &ldquo;Security in the Cloud&rdquo; refers to the Customer&rsquo;s responsibility in the Shared Responsibility Model. Customers are responsible for items such as building application schema, analyzing network performance, configuring security groups and network ACLs, and encrypting their data.</p> <p>&nbsp;</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &ldquo;Security of the Cloud&rdquo; refers to the AWS&rsquo; responsibility in the Shared Responsibility Model. AWS is responsible for items such as the physical security of the DC (data center), creating hypervisors, replacement of old disk drives, and patch management of the infrastructure.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/compliance/shared-responsibility-model/" target="_blank">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['<p>A. Creating a new hypervisor</p>', '<p>B. Build an application’s schema</p>', '<p>C. Patch management of the infrastructure</p>', '<p>D. Analyzing network performance</p>', '<p>E. Replacing physical hardware</p>']}, 'correct_response': ['b', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is the most cost-effective AWS service that can be used for long-term data backup and archiving?', 'id': 9869428, 'original_assessment_id': 9796250, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>Which of the following is the most cost-effective AWS service that can be used for long-term data backup and archiving?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Storage Gateway is a hybrid storage service that enables your on-premises applications to seamlessly use AWS cloud storage. You can use the service for backup and archiving, disaster recovery, cloud data processing, storage tiring, and migration. The gateway connects to AWS storage services, such as Amazon S3, Amazon S3 Glacier, Amazon S3 Glacier Deep Archive, Amazon EBS, and AWS Backup, providing storage for files, volumes, snapshots, and virtual tapes in AWS.</p> <p>Option A is not correct. Amazon Aurora is a database service.</p> <p>Option B is not correct. Amazon EFS may be used to backup databases when you need temporary protection during updates or for development and test. It is not a cost effective solution for long term archival storage.</p> <p>Option C is not correct. AWS Data Pipeline is a web service that helps you reliably process and move data between different AWS compute and storage services, as well as on-premises data sources.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/storagegateway/" target="_blank">https://aws.amazon.com/storagegateway/</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. Amazon Aurora</p>', '<p>B. Amazon EFS</p>', '<p>C. AWS Data Pipeline</p>', '<p>D. AWS Storage Gateway</p>']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What can you do to best make your application on AWS highly available?', 'id': 9869430, 'original_assessment_id': 9796386, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>What can you do to best make your application on AWS highly available?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Each AWS Region contains multiple distinct locations, or Availability Zones. Each Availability Zone is engineered to be independent from failures in other Availability Zones. Deploying your application to multiple Availability Zones will increase the availability of your application. If one availability zone encounters an issue, the other availability zones can still serve your application.</p> <p>Option A is not correct. AWS Direct Connect is a cloud service solution that makes it easy to establish a dedicated network connection from your premises to AWS.</p> <p>Option B is not correct. Using more AWS servers may not help your application to be highly available because it is not specified whether these servers provisioned in multiple availability zones or in the same availability zone.</p> <p>Option C is not correct. There is no relation between your application code and &ldquo;high availability&rdquo;. Even perfectly written code that never crashes will become unavailable if the infrastructure it runs on fails.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a></p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. Use AWS Direct Connect</p>', '<p>B. Use more AWS servers</p>', '<p>C. Rewrite the application code to handle all incoming requests</p>', '<p>D. Deploy to at least two Availability Zones</p>']}, 'correct_response': ['d'], '_class': 'assessment'}]}, 'type': 'practice-test', 'title': 'AWS Certified Cloud Practitioner: practice test (4)'}, {'quiz_data': {'next': None, 'count': 65, 'previous': None, 'results': [{'assessment_type': 'multiple-choice', 'question_plain': 'A company has infrastructure hosted in an on-premises data center. They currently have an operations team that takes care of ID management. If they decided to move to the AWS cloud, which of the following services would help them performing the same role in AWS?', 'id': 10153220, 'original_assessment_id': 8220642, 'section': '', 'created': '2019-06-06T18:08:18Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:18Z', 'prompt': {'answers': ['A. AWS X-Ray ', 'B. AWS Cloud Trail', 'C. AWS KMS', 'D. AWS IAM'], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Identity and Access Management (IAM) is a web service that helps you securely control access to AWS resources. You use IAM to control who is authenticated (signed in) and authorized (has permissions) to use resources.&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. AWS X-Ray is used to analyze the behavior of your application by providing request tracing, exception collection, and profiling capabilities.</p> <p>Option B is not correct. AWS CloudTrail is used to track user activity on your AWS accout. The service provides a history of AWS API calls made in your account, including API calls made via the AWS Management Console, the AWS SDKs, the command line tools, and higher-level AWS services.</p> <p>Option C is not correct. AWS Key Management Service (AWS KMS) is a managed service that makes it easy for you to create and control the encryption keys used to encrypt your data.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/introduction.html" target="_blank">https://docs.aws.amazon.com/IAM/latest/UserGuide/introduction.html</a></p>', 'relatedLectureIds': '', 'question': '<p>A company has infrastructure hosted in an on-premises data center. They currently have an operations team that takes care of ID management. If they decided to move to the AWS cloud, which of the following services would help them performing the same role in AWS?</p>', 'feedbacks': ['', '', '', '']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is NOT a factor when estimating the cost of Amazon CloudFront?', 'id': 10153222, 'original_assessment_id': 8220644, 'section': '', 'created': '2019-06-06T18:08:18Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:18Z', 'prompt': {'answers': [' A. The number and type of requests (HTTP or HTTPS) made. ', ' B. Inbound traffic. ', ' C. Data Transfer Out ', ' D. The edge location through which your content is served. '], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;Amazon CloudFront charges are based on the data transfer out of AWS and requests used to deliver content to your customers. There are no upfront payments or fixed platform fees, no long-term commitments, no premiums for dynamic content, and no requirements for professional services to get started. There is no charge for data transferred from AWS services such as Amazon S3 or Elastic Load Balancing.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; When you begin to estimate the cost of Amazon CloudFront, consider the following:&nbsp;</p> <p>- Traffic distribution: Data transfer and request pricing varies across geographic regions, and pricing is based on the edge location through which your content is served.&nbsp;&nbsp;&nbsp;</p> <p>- Requests: The number and type of requests (HTTP or HTTPS) made and the geographic region in which the requests are made.&nbsp;&nbsp;</p> <p>- Data transfer out: The amount of data transferred out of your Amazon CloudFront edge locations.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf</a>&nbsp;&nbsp;&nbsp; page 16</p>', 'relatedLectureIds': '', 'question': ' Which of the following is NOT a factor when estimating the cost of Amazon CloudFront? ', 'feedbacks': ['', '', '', '']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following AWS services help migrate an existing database to AWS?', 'id': 10153224, 'original_assessment_id': 8220646, 'section': '', 'created': '2019-06-06T18:08:18Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:18Z', 'prompt': {'answers': [' A. AWS Lambda ', '<p> B. AWS Storage Gateway </p>', ' C. AWS DMS ', ' D. AWS Snowball '], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Database Migration Service helps you migrate databases to AWS quickly and securely. The source database remains fully operational during the migration, minimizing downtime to applications that rely on the database. The AWS Database Migration Service can migrate your data to and from most widely used commercial and open-source databases.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. AWS Lambda is a serverless compute service.</p> <p>Option B is not correct. AWS Storage Gateway is a hybrid cloud storage.</p> <p>Option D is not correct. Snowball is a petabyte-scale data transport solution that uses devices designed to securely transfer large amounts of data into and out of the AWS Cloud.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/dms/" target="_blank">https://aws.amazon.com/dms/</a></p>', 'relatedLectureIds': '', 'question': '<p>Which of the following AWS services help migrate an existing database to AWS?</p>', 'feedbacks': ['', '', '', '']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Your company uses on-demand EC2 Instances dedicated to a project that has just been canceled. The company does not want to incur charges for these on-demand Instances. However, it also does not want to lose the data yet because there is a chance the project may be revived in the next few days. What should you do to minimize charges for these Instances in the meantime?', 'id': 10153226, 'original_assessment_id': 8220648, 'section': '', 'created': '2019-06-06T18:08:18Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:18Z', 'prompt': {'answers': [' A. Sell the instances on the AWS On-Demand Instance Marketplace as you can buy other on-demand EC2 instances later if needed. ', ' B. Terminate the instances as soon as possible ', ' C. Stop the instances as soon as possible ', ' D. You cannot minimize charges for this type of instances '], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The best way to minimize charges is to stop the instances to avoid any data transfer charges that the instance may incur if left running. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>&nbsp;</p> <p>Option A is not correct. You cannot sell on-demand instances. With the On-demand option you don&rsquo;t pay any thing upfront and you pay only for what you use. On-Demand instances let you pay for compute capacity by the hour or second (minimum of 60 seconds).</p> <p>Option B is not correct. If you terminate the instances without taking an image (AMI) of them, you will lose their data.</p> <p>Option D is not correct. You can minimize charges by stopping the instances when you don&rsquo;t need them.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/pricing/on-demand/" target="_blank">https://aws.amazon.com/ec2/pricing/on-demand/</a></p>', 'relatedLectureIds': '', 'question': '<p>Your company uses on-demand EC2 Instances dedicated to a project that has just been canceled. The company does not want to incur charges for these on-demand Instances. However, it also does not want to lose the data yet because there is a chance the project may be revived in the next few days. What should you do to minimize charges for these Instances in the meantime? </p>', 'feedbacks': ['', '', '', '']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What are the key design principles of the AWS Cloud? (Choose three)', 'id': 10153228, 'original_assessment_id': 8220650, 'section': '', 'created': '2019-06-06T18:08:18Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:18Z', 'prompt': {'answers': ['<p> A. Disposable resources.</p>', '<p> B. Managed services instead of servers.</p>', ' C. Reserved capacity instead of on demand.', ' D. Loose coupling.', '<p>E. Multi-region deployments.</p>'], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The AWS Cloud includes many design patterns and architectural options that you can apply to a wide variety of use cases. Some key design principles of the AWS Cloud include scalability, disposable resources, automation, loose coupling, managed services instead of servers, and flexible data storage options.</p> <p>Option C is not correct. Each of the Reserved and On-demand has its own use case. The on-demand option is best suitable for the applications with short-term, spiky, or unpredictable workloads. The Reserved option is best suitable for the applications that have steady state usage for long periods of time.</p> <p>Option E is not correct. Deploying your resources and applications in multiple regions depends on your use case. For example if you have users from all around the world, you should deploy in multiple regions or use the CloudFront service to reduce latency to those users. On the other hand, if your application will serve users from a specific location, then you should choose the region that is closest to that location and you may not need to deploy on another region.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a></p>', 'relatedLectureIds': '', 'question': '<p>What are the key design principles of the AWS Cloud? (Choose three)</p>', 'feedbacks': ['', '', '', '', '']}, 'correct_response': ['a', 'b', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You are facing a lot of problems with your current contact center. Which service provides a cloud-based contact center that can deliver a better service for your customers?', 'id': 10153230, 'original_assessment_id': 8220652, 'section': '', 'created': '2019-06-06T18:08:18Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:18Z', 'prompt': {'answers': [' A. Amazon Connect.', '<p> B. Amazon Lightsail.</p>', ' C. Amazon WorkMail.', '<p> D. None of the above.</p>'], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Connect is a cloud-based contact center solution. Amazon Connect makes it easy to set up and manage a customer contact center and provide reliable customer engagement at any scale. You can set up a contact center in just a few steps, add agents from anywhere, and start to engage with your customers right away. Amazon Connect provides rich metrics and real-time reporting that allow you to optimize contact routing. You can also resolve customer issues more efficiently by putting customers in touch with the right agents. Amazon Connect integrates with your existing systems and business applications to provide visibility and insight into all of your customer interactions.</p> <p>Option B is not correct. Amazon Lightsail provides a low cost VPS in the cloud.</p> <p>Option C is not correct. Amazon WorkMail is a secure business email and calendar service with support for existing desktop and mobile email client applications. Amazon WorkMail gives users the ability to seamlessly access their email, contacts, and calendars using the client application of their choice, including Microsoft Outlook, native iOS and Android email applications, any client application supporting the IMAP protocol, or directly through a web browser.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/connect/" target="_blank">https://aws.amazon.com/connect/</a></p>', 'relatedLectureIds': '', 'question': 'You are facing a lot of problems with your current contact center. Which service provides a cloud-based contact center that can deliver a better service for your customers?', 'feedbacks': ['', '', '', '']}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Your company experiences fluctuations in traffic patterns to their e-commerce website when running flash sales. What service can help your company dynamically match the required compute capacity to handle spikes in traffic during flash sales?', 'id': 10153232, 'original_assessment_id': 8220654, 'section': '', 'created': '2019-06-06T18:08:18Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:18Z', 'prompt': {'answers': ['<p> A. Amazon Elastic Compute Cloud.</p>', ' B. Auto Scaling  ', '<p> C. Amazon Elastic Container Service.</p>', '<p> D. Amazon ElastiCache</p>'], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Auto Scaling monitors your applications and automatically adjusts capacity to maintain steady, predictable performance at the lowest possible cost. Using AWS Auto Scaling, you maintain optimal application performance and availability, even when workloads are periodic, unpredictable, or continuously changing. When demand spikes, AWS Auto Scaling automatically increases the compute capacity, so you maintain performance. When demand subsides, AWS Auto Scaling automatically decreases the compute capacity, so you pay only for the resources you actually need.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. Amazon Elastic Compute Cloud (EC2) is a service that provides compute capacity in the cloud.</p> <p>Option C is not correct. Amazon Elastic Container Service is container orchestration service that supports Docker containers and allows you to easily run and scale containerized applications on AWS.</p> <p>Option D is not correct. Amazon ElastiCache is used to improve the performance of your existing apps by retrieving data from high throughput and low latency in-memory data stores.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/autoscaling/" target="_blank">https://aws.amazon.com/autoscaling/</a></p>', 'relatedLectureIds': '', 'question': '<p>Your company experiences fluctuations in traffic patterns to their e-commerce website when running flash sales. What service can help your company dynamically match the required compute capacity to handle spikes in traffic during flash sales?</p>', 'feedbacks': ['', '', '', '']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following services provide real-time auditing for compliance and vulnerabilities? (Choose three)', 'id': 10153234, 'original_assessment_id': 8220656, 'section': '', 'created': '2019-06-06T18:08:18Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:18Z', 'prompt': {'answers': [' A. AWS Config ', ' B. Amazon MQ ', ' C. Amazon Inspector ', ' D. AWS Trusted Advisor ', '<p>E. Amazon Cognito</p>'], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Services like AWS Config, Amazon Inspector, and AWS Trusted Advisor continually monitor for compliance or vulnerabilities giving you a clear overview of which IT resources are in compliance, and which are not. With AWS Config rules you will also know if some component was out of compliance even for a brief period of time, making both point-in-time and period-in-time audits very effective.</p> <p>&nbsp;</p> <p>Option B is not correct. Amazon MQ is a managed message broker service for Apache ActiveMQ that makes it easy to set up and operate message brokers in the cloud.</p> <p>Option E is not correct. Amazon Cognito lets you add user sign-up, sign-in, and access control to your web and mobile apps quickly and easily.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; page 39,40</p>', 'relatedLectureIds': '', 'question': '<p>Which of the following services provide real-time auditing for compliance and vulnerabilities? (Choose three)</p>', 'feedbacks': ['', '', '', '', '']}, 'correct_response': ['a', 'c', 'd'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following would you use to manage your encryption keys in the AWS Cloud? (Choose two)', 'id': 10153236, 'original_assessment_id': 8220658, 'section': '', 'created': '2019-06-06T18:08:18Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:18Z', 'prompt': {'answers': [' A. AWS KMS ', ' B. AWS QMS ', ' C. Cloud ESM ', ' D. Cloud HSM '], 'explanation': '<p> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; AWS Key Management Service (KMS) is a managed service that makes it easy for you to create and control the encryption keys used to encrypt your data, and uses FIPS 140-2 validated hardware security modules to protect the security of your keys. AWS Key Management Service is integrated with most other AWS services to help you protect the data you store with these services. AWS Key Management Service is also integrated with AWS CloudTrail to provide you with logs of all key usage to help meet your regulatory and compliance needs.</p> <p> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; AWS CloudHSM is a cloud-based hardware security module (HSM) that enables you to easily generate and use your own encryption keys on the AWS Cloud. With CloudHSM, you can manage your own encryption keys using FIPS 140-2 Level 3 validated HSMs. CloudHSM offers you the flexibility to integrate with your applications using industry-standard APIs, such as PKCS#11, Java Cryptography Extensions (JCE), and Microsoft CryptoNG (CNG) libraries.</p> <p>Other options presented are bogus.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/kms/" target="_blank">https://aws.amazon.com/kms/</a></p> <p><a href="https://aws.amazon.com/cloudhsm/" target="_blank">https://aws.amazon.com/cloudhsm/</a></p>', 'relatedLectureIds': '', 'question': '<p>Which of the following would you use to manage your encryption keys in the AWS Cloud? (Choose two)</p>', 'feedbacks': ['', '', '', '']}, 'correct_response': ['a', 'd'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'If your organization is concerned about storing sensitive data in the AWS Cloud, you should __________. (Choose two)', 'id': 10153238, 'original_assessment_id': 8220660, 'section': '', 'created': '2019-06-06T18:08:18Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:18Z', 'prompt': {'answers': ['<p> A. Enable S3 Encryption.</p>', '<p> B. Encrypt the data prior to uploading it.</p>', '<p> C. Delete the encryption keys once your data is encrypted.</p>', '<p> D. With AWS you do not need to worry about encryption. </p>', '<p>E. Delete all IAM users that have access to S3.</p>'], 'explanation': '<p>Data protection refers to protecting data while in-transit (as it travels to and from Amazon S3) and at rest (while it is stored on disks in Amazon data centers). You can protect data in transit by using SSL or by using client-side encryption.</p> <p>Also, You have the following options of protecting data at rest in Amazon S3.</p> <p>1- Use Server-Side Encryption &ndash; You request Amazon S3 to encrypt your object before saving it on disks in its data centers and decrypt it when you download the objects.</p> <p>2- Use Client-Side Encryption &ndash; You can encrypt data client-side and upload the encrypted data to Amazon S3. In this case, you manage the encryption process, the encryption keys, and related tools.</p> <p>&nbsp;</p> <p>Option C is not correct. These keys are required to perform the decryption process.</p> <p>Option D is not correct. AWS does not encrypt the customer data automatically. The customer is responsible for encrypting their data.</p> <p>Option E is not correct. Instead of deleting your IAM users, you should restrict access to the S3 buckets using IAM policies.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingEncryption.html" target="_blank">https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingEncryption.html</a></p>', 'relatedLectureIds': '', 'question': '<p>If your organization is concerned about storing sensitive data in the AWS Cloud, you should __________. (Choose two)</p>', 'feedbacks': ['', '', '', '', '']}, 'correct_response': ['a', 'b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You need to run a number of Amazon EC2 Instances that are physically isolated at the host hardware level from instances that belong to any other AWS account. How can you meet this requirement in a cost effective way?', 'id': 10153240, 'original_assessment_id': 8220662, 'section': '', 'created': '2019-06-06T18:08:18Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:18Z', 'prompt': {'answers': ['<p> A. Use EC2 Spot Instances </p>', '<p> B. Use EC2 Reserved Instances </p>', '<p> C. Use EC2 Dedicated Hosts </p>', '<p> D. Use EC2 Dedicated Instances </p>'], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Dedicated Instances are Amazon EC2 instances that run in a VPC on hardware that\'s dedicated to a single customer. Your Dedicated instances are physically isolated at the host hardware level from instances that belong to other AWS accounts.</p> <p>&nbsp;</p> <p>Option A&amp;B are not correct. Spot and Reserved Instances don&rsquo;t provide physical isolation for its instances.</p> <p>Option C is not correct. It is not cost effective compared to the Amazon EC2 Dedicated Instances.&nbsp;&nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/purchasing-options/dedicated-instances/" target="_blank">https://aws.amazon.com/ec2/purchasing-options/dedicated-instances/</a></p> <p><a href="https://aws.amazon.com/ec2/dedicated-hosts/pricing/" target="_blank">https://aws.amazon.com/ec2/dedicated-hosts/pricing/</a></p>', 'relatedLectureIds': '', 'question': '<p>You need to run a number of Amazon EC2 Instances that are physically isolated at the host hardware level from instances that belong to any other AWS account. How can you meet this requirement in a cost effective way?</p>', 'feedbacks': ['', '', '', '']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is a cloud computing deployment model that connects infrastructure and applications between cloud-based resources and existing resources not located in the cloud ?', 'id': 10153242, 'original_assessment_id': 8220664, 'section': '', 'created': '2019-06-06T18:08:18Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:18Z', 'prompt': {'answers': [' A. Cloud ', ' B. Hybrid ', ' C. On-premises ', ' D. None of the above '], 'explanation': '<p>&nbsp;&nbsp;&nbsp; &nbsp;A hybrid deployment is a way to connect infrastructure and applications between cloud-based resources and existing resources that are not located in the cloud. The most common method of hybrid deployment is between the cloud and existing on-premises infrastructure to extend, and grow, an organization\'s infrastructure into the cloud while connecting cloud resources to the internal system.&nbsp;</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. A cloud-based application is fully deployed in the cloud and all parts of the application run in the cloud.</p> <p>Option C is not correct. On-premises deployment doesn&rsquo;t provide many of the benefits of cloud computing but is sometimes sought for its ability to provide dedicated resources.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/aws-technical-content/latest/aws-overview/aws-overview.pdf" target="_blank">https://docs.aws.amazon.com/aws-technical-content/latest/aws-overview/aws-overview.pdf</a></p>', 'relatedLectureIds': '', 'question': '<p>Which of the following is a cloud computing deployment model that connects infrastructure and applications between cloud-based resources and existing resources not located in the cloud ?</p>', 'feedbacks': ['', '', '', '']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What best describes penetration testing?', 'id': 10153244, 'original_assessment_id': 8220666, 'section': '', 'created': '2019-06-06T18:08:18Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:18Z', 'prompt': {'answers': [' A. Testing your applications ability to penetrate other applications. ', '<p>B. Testing your IAM users’ access to AWS services.</p>', ' C. Testing your own network/application for vulnerabilities. ', ' D. None of the above. '], 'explanation': '<p>Penetration testing is the practice of testing a network or web application to find security vulnerabilities that an attacker could exploit.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/security/penetration-testing/" target="_blank">https://aws.amazon.com/security/penetration-testing/</a></p>', 'relatedLectureIds': '', 'question': 'What best describes penetration testing?', 'feedbacks': ['', '', '', '']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following has the greatest impact on cost? (Choose two)', 'id': 10153180, 'original_assessment_id': 8220594, 'section': '', 'created': '2019-06-06T18:08:17Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:17Z', 'prompt': {'answers': ['<p> A. Compute </p>', ' B. Number of running services ', ' C. Data Transfer In ', '<p> D. Data Transfer Out </p>', '<p>E. IAM roles.</p>'], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp; The factors that have the greatest impact on cost include: Compute, Storage&nbsp; and Data Transfer Out. Their pricing differs according to the service you use.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option B is not correct. It doesn&rsquo;t matter how many services you are running. Each AWS service has its own pricing details, and many of them are free to use.</p> <p>Option C is not correct. AWS does not charge any money for "Data Transfer In" for most services.</p> <p>Option E is not correct. IAM and all of its features are offered at no additional charge.</p> <p>References:</p> <p><a href="https://aws.amazon.com/pricing/" target="_blank">https://aws.amazon.com/pricing/</a></p>', 'relatedLectureIds': '', 'question': ' Which of the following has the greatest impact on cost? (Choose two)', 'feedbacks': ['', '', '', '', '']}, 'correct_response': ['a', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following services can be used to build video analytics applications?', 'id': 10153182, 'original_assessment_id': 8220596, 'section': '', 'created': '2019-06-06T18:08:17Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:17Z', 'prompt': {'answers': [' A. Amazon Athena ', ' B. Amazon S3 ', ' C. Amazon Kinesis ', ' D. Amazon QuickSight '], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; You can use Amazon Kinesis to securely stream video from camera-equipped devices in homes, offices, factories, and public places to AWS. You can then use these video streams for video playback, security monitoring, face detection, machine learning, and other analytics.</p> <p>&nbsp;</p> <p>Option A is not correct. Amazon Athena is an interactive query service that makes it easy to analyze data in Amazon S3 instantly using standard SQL commands.</p> <p>Option B is not correct. Amazon S3 is a storage service.</p> <p>Option D is not correct. Amazon QuickSight is used to deliver insights quickly to everyone in your organization.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/kinesis/" target="_blank">https://aws.amazon.com/kinesis/</a></p>', 'relatedLectureIds': '', 'question': ' Which of the following services can be used to build video analytics applications? ', 'feedbacks': ['', '', '', '']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You are using Amazon RDS, which of the following features performs automatic failover when the primary database fails to respond?', 'id': 10153184, 'original_assessment_id': 8220598, 'section': '', 'created': '2019-06-06T18:08:17Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:17Z', 'prompt': {'answers': [' A.  RDS Multi-AZ ', ' B.  RDS Write Replica ', ' C.  RDS Standby Replica ', ' D. RDS Single-AZ '], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon RDS Multi-AZ deployments provide enhanced availability and durability for Database (DB) Instances, making them a natural fit for production database workloads. When you provision a Multi-AZ DB Instance, Amazon RDS automatically creates a primary DB Instance and synchronously replicates the data to a standby instance in a different Availability Zone (AZ). Each AZ runs on its own physically distinct, independent infrastructure, and is engineered to be highly reliable. In case of an infrastructure failure, Amazon RDS performs an automatic failover to the standby (or to a read replica in the case of Amazon Aurora), so that you can resume database operations as soon as the failover is complete. Since the endpoint for your DB Instance remains the same after a failover, your application can resume database operation without the need for manual administrative intervention.</p> <p>&nbsp;</p> <p>Options B &amp; C are not correct. RDS Write Replica and RDS Standby Replica are not Amazon RDS feature. Amazon RDS uses the Read replica feature to scale out beyond the capacity constraints of a single DB instance for read-heavy database workloads.</p> <p>Option D is not correct. RDS Single-AZ is not an Amazon RDS feature.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/rds/details/multi-az/" target="_blank">https://aws.amazon.com/rds/details/multi-az/</a></p>', 'relatedLectureIds': '', 'question': '<p>You are using Amazon RDS, which of the following features performs automatic failover when the primary database fails to respond?</p>', 'feedbacks': ['', '', '', '']}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What does the term “Economies of scale” mean?', 'id': 10153186, 'original_assessment_id': 8220600, 'section': '', 'created': '2019-06-06T18:08:17Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:17Z', 'prompt': {'answers': [' A. It means that you save more when you consume more. ', ' B. It means that you have the ability to pay as you go. ', '<p> C. It means that AWS will continuously lower costs as it grows. </p>', '<p> D. It means as more time passes using AWS, you pay more for its services.</p>'], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;By using cloud computing, you can achieve a lower variable cost than you would get on your own. Because usage from hundreds of thousands of customers is aggregated in the cloud, providers such as AWS can achieve higher economies of scale, which translates into lower pay as-you-go prices.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. It is correct that you can save more by using more but this describes the AWS tiered pricing not &ldquo;Economies of scale&rdquo;.</p> <p>Option B is not correct. It is correct that AWS gives you the ability to pay as you go so you can increase or decrease your spending as your company&rsquo;s requirements change, but this doesn&rsquo;t describe &ldquo;Economies of scale&rdquo;.</p> <p>Option D is not correct. The statement should be &ldquo;The more time passes using AWS, the less you pay for its services&rdquo;. This corrected statement now describes &ldquo;Economies of scale&rdquo;.</p> <p>&nbsp;</p> <p>References:</p> <p><span style="font-size: 11.0pt; line-height: 107%; font-family: \'Calibri\',\'sans-serif\';" target="_blank"><a href="https://docs.aws.amazon.com/aws-technical-content/latest/aws-overview/six-advantages-of-cloud-computing.html" target="_blank">https://docs.aws.amazon.com/aws-technical-content/latest/aws-overview/six-advantages-of-cloud-computing.html</a></span></p>', 'relatedLectureIds': '', 'question': ' What does the term “Economies of scale” mean? ', 'feedbacks': ['', '', '', '']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You manage a blog on AWS that has different stages such as development, testing, and production. How can you create a custom console in each stage to view and manage your resources easily?', 'id': 10153188, 'original_assessment_id': 8220602, 'section': '', 'created': '2019-06-06T18:08:17Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:17Z', 'prompt': {'answers': ['<p>A. AWS Management Console</p>', '<p>B. AWS Tag Editor</p>', '<p>C. AWS Resource Groups</p>', '<p>D. AWS Service Groups</p>'], 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; If you work with multiple resources in multiple stages, you might find it useful to manage all the resources in each stage as a group rather than move from one AWS service to another for each task. Resource Groups help you do just that. By default, the AWS Management Console is organized by AWS service. But with the Resource Groups tool, you can create a custom console that organizes and consolidates information based on your project and the resources that you use.</p> <p>Option A is not correct. AWS Management Console lets you access and manage individual AWS resources through a web-based user interface.</p> <p>Option B is not correct. AWS Tag Editor is used to add tags to multiple resources at once.</p> <p>Option D is not correct. There is nothing called &ldquo;AWS Service Groups&rdquo;.</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/ARG/latest/APIReference/Welcome.html" target="_blank">https://docs.aws.amazon.com/ARG/latest/APIReference/Welcome.html</a></p>', 'relatedLectureIds': '', 'question': '<p>You manage a blog on AWS that has different stages such as development, testing, and production. How can you create a custom console in each stage to view and manage your resources easily?</p>', 'feedbacks': ['', '', '', '']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': "Your CTO has asked you to contact the AWS support using the chat feature to ask for guidance related to EBS. However, when you open the AWS support center you can't see a way to contact support via Chat. What should you do?", 'id': 10153190, 'original_assessment_id': 8220604, 'section': '', 'created': '2019-06-06T18:08:17Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:20Z', 'prompt': {'question': "<p>Your CTO has asked you to contact the AWS support using the chat feature to ask for guidance related to EBS. However, when you open the AWS support center you can't see a way to contact support via Chat. What should you do?</p>", 'answers': ['<p> A. The chat feature is available for all plans for additional fee, but you have to request it first.</p>', '<p> B. At a minimum, upgrade to Business support plane. </p>', '<p> C. There is no chat feature in AWS support. </p>', '<p> D. Upgrade from Basic plane to Developer plane. </p>'], 'explanation': '<p> Chat access to AWS Support Engineers is available at the Business and Enterprise level plans only.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/premiumsupport/compare-plans/" target="_blank">https://aws.amazon.com/premiumsupport/compare-plans/</a></p>', 'feedbacks': ['', '', '', ''], 'relatedLectureIds': ''}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which DynamoDB feature can be used to reduce the latency of requests to a database from milliseconds to microseconds?', 'id': 10153192, 'original_assessment_id': 8220606, 'section': '', 'created': '2019-06-06T18:08:17Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:17Z', 'prompt': {'answers': ['<p>A. Multi-AZ</p>', '<p>B. Read Replica</p>', '<p>C. DAX</p>', '<p>D. Memcached.</p>'], 'explanation': '<p>Amazon DynamoDB Accelerator (DAX) is a fully managed, highly available, in-memory cache for DynamoDB that delivers performance improvements from milliseconds to microseconds – even at millions of requests per second. DAX adds in-memory acceleration to your DynamoDB tables without requiring you to manage cache invalidation, data population, or cluster management.</p> <p>Options A&amp;B are not correct. Multi-AZ and Read Replica are Amazon RDS features.</p> <p>Option D is not correct. Memcached is an in-memory key-value store, originally intended for caching. The AWS offering for Memcached is Amazon ElastiCache Not DynamoDB.</p> <p>References:</p> <p>https://aws.amazon.com/dynamodb/dax/</p>', 'relatedLectureIds': '', 'question': '<p>Which DynamoDB feature can be used to reduce the latency of requests to a database from milliseconds to microseconds?</p>', 'feedbacks': ['', '', '', '']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is not an AWS reservation model?', 'id': 10153194, 'original_assessment_id': 8220608, 'section': '', 'created': '2019-06-06T18:08:17Z', 'related_lectures': [], 'updated': '2019-06-06T18:08:17Z', 'prompt': {'answers': ['<p>A. ElastiCache Reserved Nodes</p>', '<p>B. DynamoDB Reserved Capacity</p>', '<p>C. S3 Reserved Capacity</p>', '<p>D. Redshift Reserved Nodes</p>'], 'explanation': '<p>&nbsp;</p> <p>There are no reservations in S3. You pay for what you use.</p> <p>&nbsp;</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; While the cloud is well-suited for running variable workloads and rapid deployments, many cloud-based workloads display a more predictable pattern. For these stable applications, organizations can achieve significant cost savings by taking advantage
