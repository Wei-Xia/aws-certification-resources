torage Service (Amazon S3)']}, 'correct_response': ['a', 'e'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Using Amazon RDS falls under the shared responsibility model. Which of the following are customer responsibilities? (Choose two)', 'id': 9926752, 'original_assessment_id': 8014274, 'section': '', 'created': '2019-05-22T07:01:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon RDS manages the work involved in setting up a relational database, from provisioning the infrastructure capacity you request to installing the database software. Once your database is up and running, Amazon RDS automates common administrative tasks such as performing backups and patching the software that powers your database. With optional Multi-AZ deployments, Amazon RDS also manages synchronous data replication across Availability Zones with automatic failover.&nbsp;&nbsp;&nbsp; Since Amazon RDS provides native database access, you interact with the relational database software as you normally would. This means you\'re still responsible for managing the database settings that are specific to your application. You\'ll need to build the relational schema that best fits your use case and are responsible for any performance tuning to optimize your database for your application&rsquo;s workflow.</p> <p>&nbsp;</p> <p>Option B is not correct. Installing the database software is AWS&rsquo; responsibility.</p> <p>Option D is not correct. Performing backups is AWS&rsquo; responsibility.</p> <p>Option E is not correct. Patching the database software is AWS&rsquo; responsibility.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/rds/faqs/" target="_blank">https://aws.amazon.com/rds/faqs/</a></p>', 'question': '<p>Using Amazon RDS falls under the shared responsibility model. Which of the following are customer responsibilities? (Choose two)</p>', 'feedbacks': ['', '', '', '', ''], 'answers': [' A. Managing the database settings. ', ' B. Installing the database software. ', '<p>C. Building the relational database schema.</p>', ' D. Performing backups. ', '<p>E. Patching the database software</p>']}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which Cloud Computing model removes the need for your organization to manage operating systems?', 'id': 9926754, 'original_assessment_id': 8014276, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;Platform as a Service (PaaS) removes the need for your organization to manage the underlying infrastructure (usually hardware and operating systems) and allows you to focus on the deployment and management of your applications. This helps you be more efficient as you don&rsquo;t need to worry about resource procurement, capacity planning, software maintenance, patching, or any of the other undifferentiated heavy lifting involved in running your application.</p> <p>&nbsp;</p> <p>Option A is not correct. Infrastructure as a Service (IaaS) contains the basic building blocks for cloud IT and typically provide access to networking features, computers (virtual or on dedicated hardware), and data storage space. Infrastructure as a Service provides you with the highest level of flexibility and management control over your IT resources and is most similar to existing IT resources that many IT departments and developers are familiar with today.</p> <p>Option C is not correct. Software as a Service(SaaS) provides you with a completed product that is run and managed by the service provider. In most cases, people referring to Software as a Service are referring to end-user applications. With a SaaS offering you do not have to think about how the service is maintained or how the underlying infrastructure is managed; you only need to think about how you will use that particular piece software. A common example of a SaaS application is web-based email where you can send and receive email without having to manage feature additions to the email product or maintaining the servers and operating systems that the email program is running on.</p> <p>Option D is not correct. GaaS doesn&rsquo;t belong to the AWS cloud computing models.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'question': '<p>Which Cloud Computing model removes the need for your organization to manage operating systems?</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. IaaS ', ' B. PaaS ', ' C. SaaS ', '<p> D. GaaS</p>']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What does S3 stand for?', 'id': 9926756, 'original_assessment_id': 8014278, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Simple Storage Service (Amazon S3) is AWS’ large, secure, and feature-rich object storage service. Companies today need the ability to simply and securely collect, store, and analyze their data at a massive scale. Amazon S3 is object storage built to store and retrieve any amount of data from anywhere &ndash; web sites and mobile apps, corporate applications, and data from IoT sensors or devices. It is designed to deliver 99.999999999% durability, and stores data for millions of applications used by market leaders in every industry. S3 provides comprehensive security and compliance capabilities that meet even the most stringent regulatory requirements. It gives customers flexibility in the way they manage data for cost optimization, access control, and compliance. S3 provides query-in-place functionality, allowing you to run powerful analytics directly on your data at rest in S3. And Amazon S3 is the most supported cloud storage service available, with integration from the largest community of third-party solutions, systems integrator partners, and other AWS services.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/s3/" target="_blank">https://aws.amazon.com/s3/</a></p>', 'question': 'What does S3 stand for?', 'feedbacks': ['', '', '', ''], 'answers': [' A. Simple Storage Service ', ' B. Simplified Storage Service ', ' C. Simple Store Service ', ' D. Service for Simple Storage ']}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following services can help protect your web applications from SQL injection and other vulnerabilities in your application code?', 'id': 9926758, 'original_assessment_id': 8014280, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p> AWS WAF (Web Application Firewall) helps protect your web applications from common web exploits that could affect application availability, compromise security, or consume excessive resources. You can use AWS WAF to create custom rules that block common attack patterns, such as SQL injection or cross-site scripting, and rules that are designed for your specific application. </p> <p>&nbsp;</p> <p>Option A is not correct. Amazon Aurora is a database service.</p> <p>Option B is not correct. IAM refers to the Identity and Access Management.</p> <p>Option D is not correct. Amazon Cognito provides simple and Secure User Sign-Up, Sign-In, and Access Control.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a></p>', 'question': 'Which of the following services can help protect your web applications from SQL injection and other vulnerabilities in your application code?', 'feedbacks': ['', '', '', ''], 'answers': [' A. Amazon Aurora', ' B. IAM ', '<p> C. AWS WAF</p>', ' D. Amazon Cognito ']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Under the Shared Responsibility Model, which of the following are controls which a customer fully inherits from AWS? (Choose two)', 'id': 9926760, 'original_assessment_id': 8014282, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Inherited Controls are controls which a customer fully inherits from AWS such as physical controls and environmental controls.</p> <p>&nbsp;</p> <p>Option B is not correct. Patch Management belongs to the shared controls. AWS is responsible for patching and fixing flaws within the infrastructure, but customers are responsible for patching their guest OS and applications.</p> <p>Option C is not correct. Database controls belongs to the shared controls. AWS maintains the configuration of its infrastructure devices that run the database, but a customer is responsible for configuring their own databases, and applications.</p> <p>Option E is not correct. Awareness &amp; Training belongs to the shared controls. AWS trains AWS employees, but a customer must train their own employees.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/compliance/shared-responsibility-model/" target="_blank">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>', 'question': '<p>Under the Shared Responsibility Model, which of the following are controls which a customer fully inherits from AWS? (Choose two)</p>', 'feedbacks': ['', '', '', '', ''], 'answers': [' A. Environmental controls.', ' B. Patch management controls.', ' C. Database controls.', ' D. Physical controls.', '<p>E. Awareness &amp; Training</p>']}, 'correct_response': ['a', 'd'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following aspects of security are managed by AWS? (Choose two)', 'id': 9926762, 'original_assessment_id': 8014286, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS is continuously innovating the design and systems of its data centers to protect them from man-made and natural risks. For example, at the first layer of security, AWS provides a number of security features depending on the location, such as security guards, fencing, security feeds, intrusion detection technology, and other security measures.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; According to the Shared Responsibility model, Patching of the underlying hardware is the AWS&rsquo; responsibility. AWS is responsible for patching and fixing flaws within the infrastructure, but customers are responsible for patching their guest OS and applications.</p> <p>&nbsp;</p> <p>Option C is not correct. The configuration and security of the VPC are customer&rsquo;s responsibilities.</p> <p>Option D is not correct. The customer is responsible for encrypting their data on EBS either on the client side or in the server side.</p> <p>Option E is not correct. The customer is responsible for managing the IAM permissions.</p> <p>Additional information:</p> <p>IAM permissions let the customer specify access to AWS resources. Permissions are granted to IAM entities (users, groups, and roles) and by default these entities start with no permissions. In other words, IAM entities can do nothing in AWS until you grant them your desired permissions. To give entities permissions, you can attach a policy that specifies the type of access, the actions that can be performed, and the resources on which the actions can be performed. In addition, you can specify any conditions that must be set for access to be allowed or denied.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-security-whitepaper.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-security-whitepaper.pdf</a></p>', 'question': '<p>Which of the following aspects of security are managed by AWS? (Choose two)</p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['<p>A. Securing global physical infrastructure</p>', '<p>B. Hardware patching</p>', '<p>C. VPC security</p>', '<p>D. Encryption of EBS volumes</p>', '<p>E. Access permissions</p>']}, 'correct_response': ['a', 'b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Miller is working with a large data set, and he needs to import it into a relational database service. What AWS service will meet his needs?', 'id': 9926764, 'original_assessment_id': 8014288, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>RDS is the AWS\'s relational database service.</p> <p>&nbsp;</p> <p>Option B is not correct. DynamoDB is a NoSQL database service.</p> <p>Option C is not correct. ElastiCache is an in-memory data store and cache service.</p> <p>Option D is not correct. Neptune is a graph database built for the cloud.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/rds/" target="_blank">https://aws.amazon.com/rds/</a></p>', 'question': 'Miller is working with a large data set, and he needs to import it into a relational database service. What AWS service will meet his needs?', 'feedbacks': ['', '', '', ''], 'answers': [' A. RDS ', '<p> B. DynamoDB</p>', ' C. ElastiCache ', ' D. Neptune ']}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is NOT a feature of an edge location?', 'id': 9926766, 'original_assessment_id': 8014290, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>The Edge location does not distribute load. It is used in conjunction with the Cloudfront service to cache common responses and deliver content to end users with low latency. The AWS service that is used to distribute load is the ELB service.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/cloudfront/features/" target="_blank">https://aws.amazon.com/cloudfront/features/</a></p>', 'question': 'Which of the following is NOT a feature of an edge location?', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. Distributes content to users </p>', '<p> B. Caches common responses </p>', '<p> C. Distributes load across multiple resources </p>', ' D. Used in conjunction with the Cloudfront service ']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'An organization runs many systems and uses many AWS products. Which of the following services allow them to control how each developer interacts with these products?', 'id': 9926768, 'original_assessment_id': 8014292, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;AWS Identity and Access Management (IAM) is a web service for securely controlling access to AWS services. With IAM, you can centrally manage users, security credentials such as access keys, and permissions that control which AWS resources users and applications can access.</p> <p>&nbsp;</p> <p>Option A is not correct. Amazon RDS is relational database service.</p> <p>Option B is not correct. Network Access Control Lists is a VPC feature that allows you to control traffic at the subnet level.</p> <p>Option D is not correct. Amazon EMR is used to run and Scale Apache Spark, Hadoop, HBase, Presto, Hive, and other Big Data Frameworks.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/iam/" target="_blank">https://aws.amazon.com/iam/</a></p>', 'question': '<p>An organization runs many systems and uses many AWS products. Which of the following services allow them to control how each developer interacts with these products?</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Amazon RDS ', '<p> B. Network Access Control Lists.</p>', ' C. AWS Identity and Access  Management ', ' D. Amazon EMR ']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which service allows the customer to retain full administrative privileges of the underlying virtual infrastructure?', 'id': 9926770, 'original_assessment_id': 8014294, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon EC2 provides you with complete control of your virtual instances including root access and the ability to interact with them as you would any machine.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; All other services belong to the managed services. AWS Managed Services (AMS) operates AWS on your behalf, providing a secure and compliant AWS Landing Zone and day-to-day infrastructure management.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/managed-services/" target="_blank">https://aws.amazon.com/managed-services/</a></p> <p><a href="https://aws.amazon.com/ec2/faqs/" target="_blank">https://aws.amazon.com/ec2/faqs/</a></p>', 'question': 'Which service allows the customer to retain full administrative privileges of the underlying virtual infrastructure?', 'feedbacks': ['', '', '', ''], 'answers': [' A. Amazon DynamoDB ', ' B. Amazon RDS ', ' C. Amazon Redshift. ', ' D. Amazon EC2 ']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following features of RDS allows for data redundancy across regions and improves disaster recovery?', 'id': 9926772, 'original_assessment_id': 8014296, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon RDS Read Replicas provide enhanced performance and durability for database (DB) instances. This feature makes it easy to elastically scale out beyond the capacity constraints of a single DB instance for read-heavy database workloads. You can create one or more replicas of a given source DB Instance and serve high-volume application read traffic from multiple copies of your data, thereby increasing aggregate read throughput. In addition to that creating Read Replicas across regions improves your disaster recovery capabilities and allows you to scale out globally.</p> <p>Option A is not correct. The Multi-region replication is not an Amazon RDS feature.</p> <p>Option B is not correct. The Multi-AZ feature always spans two Availability Zones within a single Region.</p> <p>Option C is not correct. Write Replicas is not a valid feature of Amazon RDS.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_ReadRepl.html" target="_blank">https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_ReadRepl.html</a></p>', 'question': 'Which of the following features of RDS allows for data redundancy across regions and improves disaster recovery?', 'feedbacks': ['', '', '', ''], 'answers': ['A. Multi-region replication', ' B. Multi-AZ  ', '<p>C. Creating Write Replicas</p>', ' D. Creating Read Replicas']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is one of the benefits of AWS Security?', 'id': 9926774, 'original_assessment_id': 8014298, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp; Security scales with your AWS Cloud usage. No matter the size of your business, the AWS infrastructure is designed to keep your data safe.&nbsp;</p> <p>&nbsp;</p> <p>Option A is not correct. Not all security features are free. For example security groups are free for all customers however Amazon Inspector is not free.</p> <p>Option B is not correct. AWS Security doesn&rsquo;t start automatically, you have to go on and set up how your data will be accessed and decide whether this data will be encrypted or not and so on.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'question': 'Which of the following is one of the benefits of AWS Security?', 'feedbacks': ['', '', '', ''], 'answers': [' A. Free for AWS premium members. ', ' B. Starts automatically once you upload your data. ', '<p> C. Scales Quickly </p>', ' D. None of the above ']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following services allows you to run containerized applications on a cluster of EC2 instances?', 'id': 9926776, 'original_assessment_id': 8014300, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Elastic Container Service (Amazon ECS) is a highly scalable, high-performance container orchestration service that supports Docker containers and allows you to easily run and scale containerized applications on AWS. Amazon ECS eliminates the need for you to install and operate your own container orchestration software, manage and scale a cluster of virtual machines, or schedule containers on those virtual machines.</p> <p>&nbsp;</p> <p>Other options presented are bogus.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ecs/" target="_blank">https://aws.amazon.com/ecs/</a></p>', 'question': 'Which of the following services allows you to run containerized applications on a cluster of EC2 instances?', 'feedbacks': ['', '', '', ''], 'answers': [' A. Amazon Elastic Container Service.', ' B. Amazon Elastic Docker Service.', ' C. Amazon Elastic Compute Service.', ' D. AWS Docker Manager.']}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What information is required to calculate the Total Cost of Ownership for the AWS Cloud?', 'id': 9926778, 'original_assessment_id': 8014302, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:57Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The AWS TCO (Total Cost of Ownership) Calculator provides directional guidance on possible realized savings when deploying AWS. This tool is built on an underlying calculation model, that generates a fair assessment of value that a customer may achieve given the data provided by the user which includes the number of servers migrated to AWS,&nbsp; the server type, the number of processors and so on.</p> <p>&nbsp;</p> <p>Option A is not correct. The TCO Calculator doesn&rsquo;t ask for the number of end users you are currently serving. See <a href="https://awstcocalculator.com/" target="_blank">https://awstcocalculator.com/</a></p> <p>Option B is not correct. The TCO Calculator doesn&rsquo;t ask for the number of applications migrated to AWS. Also, what really matters is the size of your application and your business.</p> <p>Option C is not correct. The TCO calculator asks for the number of servers that run your databases NOT the number of active databases.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/tco-calculator/" target="_blank">https://aws.amazon.com/tco-calculator/</a></p>', 'answers': ['A. The number of end users you are currently serving ', '<p> B. The number of on-premise applications</p>', '<p> C. The number of active databases</p>', '<p>D. The number of on-premise virtual machines</p>'], 'question': '<p>What information is required to calculate the Total Cost of Ownership for the AWS Cloud?</p>', 'feedbacks': ['', '', '', '']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What services/features are required to maintain a highly available and fault-tolerant architecture in AWS? (Choose two)', 'id': 9926780, 'original_assessment_id': 8014304, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>** Amazon EC2 Auto Scaling continually monitors the utilization of the instances underlying your application to make sure that your application always has the right amount of compute. In other words Amazon EC2 Auto Scaling automatically scales the instances up during demand spikes (to increase the availability of the application) or scales them down when demand lulls (to minimize costs). In addition to that, Amazon EC2 Auto Scaling can detect when an instance is unhealthy, terminate it, and replace it with a new one which increases the &ldquo;Fault Tolerance&rdquo; of your application.&nbsp;&nbsp;</p> <p>&nbsp;</p> <p>** Elastic Load Balancing provides an effective way to increase the availability and fault tolerance of a system. First ELB tries to discover the availability of your EC2 instances, it periodically sends pings, attempts connections, or sends requests to test the EC2 instances. These tests are called health checks. The status of the instances that are healthy at the time of the health check is InService. The status of any instances that are unhealthy at the time of the health check is OutOfService. The load balancer routes user requests only to the healthy instances. When the load balancer determines that an instance is unhealthy, it stops routing requests to that instance. The load balancer resumes routing requests to the instance when it has been restored to a healthy state.</p> <p>&nbsp;</p> <p>Option B is not correct. CloudFormation provides an organized method to deploy all of your AWS resources.</p> <p>Option C is not correct. AWS NACL is used to control traffic at the subnet level.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/autoscaling/" target="_blank">https://aws.amazon.com/ec2/autoscaling/</a></p> <p><a href="https://aws.amazon.com/elasticloadbalancing/" target="_blank">https://aws.amazon.com/elasticloadbalancing/</a></p>', 'question': '<p>What services/features are required to maintain a highly available and fault-tolerant architecture in AWS? (Choose two)</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Elastic Load Balancer ', ' B. CloudFormation', ' C. AWS NACL', ' D. Amazon EC2 Auto Scaling ']}, 'correct_response': ['a', 'd'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'A company is hosting a web application in the AWS Cloud using a set of EC2 instances. Which of the following can help to protect them from DDoS attacks? (Choose two)', 'id': 9926782, 'original_assessment_id': 8014306, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>** A security group acts as a virtual firewall for your instance to control inbound and outbound traffic.</p> <p>** A network access control list (ACL) acts as a firewall for controlling traffic in and out of one or more subnets. Therefore if they configured properly, they can protect your instances from DDoS attacks.</p> <p>&nbsp;</p> <p>Option B is not correct. AWS CloudHSM is a cloud-based hardware security module (HSM) that enables you to easily generate and use your own encryption keys on the AWS Cloud.</p> <p>Option D is not correct. An internet gateway is a VPC component that allows communication between instances in your VPC and the internet. It therefore imposes no availability risks or bandwidth constraints on your network traffic.</p> <p>Option E is not correct. AWS Batch is a compute service that allows you to run hundreds of thousands of batch computing jobs on AWS.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/answers/networking/aws-ddos-attack-mitigation/" target="_blank">https://aws.amazon.com/answers/networking/aws-ddos-attack-mitigation/</a></p>', 'question': '<p>A company is hosting a web application in the AWS Cloud using a set of EC2 instances. Which of the following can help to protect them from DDoS attacks? (Choose two)</p>', 'feedbacks': ['', '', '', '', ''], 'answers': [' A. Using Security Groups ', '<p> B. Using CloudHSM</p>', ' C. Using Network Access Control Lists ', ' D. Using the Internet gateway ', '<p>E. Using AWS Batch</p>']}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'There is a need to analyze and process a large number of data sets. Which of the following services can help fulfill this requirement?', 'id': 9926784, 'original_assessment_id': 8014308, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>     Amazon EMR helps you analyze and process vast amounts of data by distributing the computational work across a cluster of virtual servers running in the AWS Cloud. The cluster is managed using an open-source framework called Hadoop. Amazon EMR lets you focus on crunching or analyzing your data without having to worry about time-consuming setup, management, and tuning of Hadoop clusters or the compute capacity they rely on.</p> <p>All other options are storage services.</p> <p>References:</p> <p><a href="https://aws.amazon.com/emr/" target="_blank">https://aws.amazon.com/emr/</a></p>', 'question': 'There is a need to analyze and process a large number of data sets. Which of the following services can help fulfill this requirement?', 'feedbacks': ['', '', '', ''], 'answers': [' A. S3 ', ' B. EMR ', ' C. Glacier  ', ' D. Storage gateway ']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Kim is managing a web application running on the AWS Cloud. The application is currently utilizing eight EC2 servers for its computing platform. Earlier today, two of those web servers crashed; however, none of her customers were affected. What has Kim done correctly in this scenario?', 'id': 9926786, 'original_assessment_id': 8014310, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Fault tolerance is the property that enables a system to continue operating properly in the event of the failure of some (one or more faults within) of its components.&nbsp;</p> <p>&nbsp;</p> <p>Option A is not correct. Elasticity is the ability of a system to scale the resources needed to cope with load dynamically. So that when the load increases you scale by adding more resources and when demand wanes you shrink back and remove unneeded resources.</p> <p>Option B is not correct. Scalability is the ability of the system to accommodate larger loads just by adding resources either making hardware stronger (scale up) or adding additional nodes (scale out).</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a></p>', 'question': 'Kim is managing a web application running on the AWS Cloud. The application is currently utilizing eight EC2 servers for its computing platform. Earlier today, two of those web servers crashed; however, none of her customers were affected. What has Kim done correctly in this scenario?', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. She has properly built an elastic system.</p>', '<p>B. She has properly built a scalable system.</p>', '<p>C. She has properly built a fault tolerant system.</p>', ' D. None of the above. ']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'A company created a solution that will help AWS customers improve their architectures on AWS. Which AWS program may support this company?', 'id': 9926788, 'original_assessment_id': 8014312, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; APN Consulting Partners are professional services firms that help customers design, architect, build, migrate, and manage their workloads and applications on AWS. Consulting Partners include System Integrators, Strategic Consultancies, Agencies, Managed Service Providers, and Value-Added Resellers. AWS supports the APN Consulting Partners by providing a wide range of resources and training to support their customers.</p> <p>Option B is not correct. APN Technology Partners provide software solutions that are either hosted on, or integrated with, the AWS platform. APN Technology Partners include Independent Software Vendors (ISVs), SaaS, PaaS, Developer Tools, Management and Security Vendors.</p> <p>Option C is not correct. AWS Professional Services shares a collection of offerings to help you achieve specific outcomes related to enterprise cloud adoption. AWS Professional Services also trains your team with specialized skills and provides global specialty practices to support your efforts in focused areas of enterprise cloud computing.</p> <p>Option D is not correct. A Technical Account Manager (TAM) is your designated technical point of contact who provides advocacy and guidance to help plan and build solutions using best practices and proactively keep your AWS environment operationally healthy. TAM is available only for the Enterprise support plan.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/partners/" target="_blank">https://aws.amazon.com/partners/</a></p>', 'question': '<p>A company created a solution that will help AWS customers improve their architectures on AWS. Which AWS program may support this company?</p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. APN Consulting Partners</p>', '<p>B. APN Technology Partners</p>', '<p>C. AWS Professional Services</p>', '<p>D. AWS TAM</p>']}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'AWS provides a storage option known as Amazon Glacier, which is designed for____________ &amp; ______________. (Choose two)', 'id': 9926790, 'original_assessment_id': 8014314, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Amazon S3 Glacier provides three retrieval options to fit your use case. Expedited retrievals typically return data in 1-5 minutes, and are great for Active Archive use cases. Standard retrievals typically complete between 3-5 hours work, and work well for less time-sensitive needs like backup data, media editing, or long-term analytics. Bulk retrievals are the lowest-cost retrieval option, returning large amounts of data within 5-12 hours.</p> <p>Option A is not correct. In computing, a cache is a high-speed data storage layer which stores a subset of data, typically transient in nature, so that future requests for that data are served up faster than is possible by accessing the data&rsquo;s primary storage location. Caching allows you to efficiently reuse previously retrieved or computed data. The data in a cache is generally stored in fast access hardware such as RAM (Random-access memory) and may also be used in correlation with a software component. A cache\'s primary purpose is to increase data retrieval performance by reducing the need to access the underlying slower storage layer.</p> <p>Option D is not correct. Active databases require consistent and low-latency storage performance. For example DB instances for Amazon RDS for MySQL, MariaDB, PostgreSQL, Oracle, and Microsoft SQL Server use Amazon Elastic Block Store (Amazon EBS) volumes for database and log storage.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/glacier/" target="_blank">https://aws.amazon.com/glacier/</a></p>', 'question': '<p>AWS provides a storage option known as Amazon Glacier, which is designed for____________ &amp; ______________. (Choose two)</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Cached session data ', '<p> B. Long-term analytics</p>', '<p> C. Active archive storage </p>', ' D. Active database storage ']}, 'correct_response': ['b', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following can be used to automate the management of multiple AWS services through scripts?', 'id': 9926792, 'original_assessment_id': 8014316, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>The AWS Command Line Interface (CLI) is a unified tool to manage your AWS services. With just one tool to download and configure, you can control multiple AWS services from the command line and automate them through scripts.&nbsp;&nbsp;</p> <p>&nbsp;</p> <p>Option A is not correct. AWS Service Catalog allows organizations to create and manage catalogs of IT services that are approved for use on AWS.</p> <p>Option B is not correct. AWS OpsWorks can be used to automate one service which is EC2. AWS OpsWorks is a configuration management service that provides managed instances of Chef and Puppet. Chef and Puppet are automation platforms that allow you to use code to automate the configurations of your servers. OpsWorks lets you use Chef and Puppet to automate how servers are configured, deployed, and managed across your Amazon EC2 instances or on-premises compute environments.</p> <p>Option D is not correct. AWS Console lets you access and manage Amazon Web Services through a web-based user interface.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/cli/" target="_blank">https://aws.amazon.com/cli/</a></p>', 'question': '<p>Which of the following can be used to automate the management of multiple AWS services through scripts?</p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. AWS Service Catalog </p>', '<p> B. AWS OpsWorks </p>', ' C. AWS CLI ', ' D. AWS Console ']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You have developed a microservices-based application. Which of the following should you use to make sure that each EC2 instance in the system gets the same amount of traffic?', 'id': 9926794, 'original_assessment_id': 8014318, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Elastic Load Balancing automatically distributes incoming application traffic across multiple targets, such as Amazon EC2 instances, containers, IP addresses, and Lambda functions. Elastic Load Balancing offers three types of load balancers: 1- Application Load Balancer. 2- Network Load Balancer. 3- Classic Load Balancer. Application Load Balancer is best suited for load balancing of HTTP and HTTPS traffic. In our case, the microservices application receives HTTP or HTTPS traffic. Hence, the Application Load Balancer is the correct answer here.</p> <p>Option A is not correct. The traffic comes to the instances through HTTP or HTTPS. Network Load Balancer is best suited for load balancing of TCP and TLS traffic.</p> <p>Option B is not correct. AWS Auto Scaling is not for distributing traffic. AWS Auto Scaling monitors your applications and automatically adjusts capacity (up or down) to maintain steady, predictable performance at the lowest possible cost.</p> <p>Option C is not correct. Auto Recovery is an Amazon EC2 feature that is designed to increase instance availability. Auto Recovery can be configured to automatically recover EC2 Instances when a system or hardware impairment is detected.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'question': '<p>You have developed a microservices-based application. Which of the following should you use to make sure that each EC2 instance in the system gets the same amount of traffic?</p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. Network Load Balancer.</p>', '<p> B. Auto Scaling </p>', '<p>C. Amazon EC2 Auto Recovery</p>', ' D. Application Load Balancer ']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which AWS network feature can establish a private network connection between AWS and your datacenter?', 'id': 9926796, 'original_assessment_id': 8014320, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>AWS Direct Connect is used to establish a dedicated network connection from your premises to AWS. Using AWS Direct Connect, you can establish private connectivity between AWS and your data center, office, or co-location environment, which in many cases can reduce your network costs, increase bandwidth throughput, and provide a more consistent network experience than Internet-based connections.</p> <p>&nbsp;</p> <p>Option A is not correct. AWS Snowball is used to physically migrate petabyte-scale data sets into and out of AWS.</p> <p>Option B is not correct. Amazon CloudFront is a content delivery network.</p> <p>Option C is not correct. AWS Route 53 is a DNS service.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'question': '<p>Which AWS network feature can establish a private network connection between AWS and your datacenter?</p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A.\xa0 AWS Snowball</p>', ' B.  Amazon CloudFront ', ' C.  AWS Route 53 ', ' D.  AWS Direct Connect ']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which service analyzes EC2 Instances against pre-defined security templates to check for vulnerabilities?', 'id': 9926798, 'original_assessment_id': 8014322, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; Amazon Inspector is an automated security assessment service that helps you test the network accessibility of your Amazon EC2 instances and the security state of your applications running on the instances. Amazon Inspector allows you to create assessment templates to automate security vulnerability assessments throughout your development and deployment pipelines or for static production systems.</p> <p>Option A is not correct. AWS Trusted Advisor checks for vulnerabilities in your application but this is done through security checks against the AWS best practices NOT against pre-defined security templates that you create.</p> <p>Option C is not correct. AWS WAF refers to the Web Application Firewall.</p> <p>Option D is not correct. AWS Shield is a managed DDoS protection service.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/inspector/latest/userguide/inspector_introduction.html" target="_blank">https://docs.aws.amazon.com/inspector/latest/userguide/inspector_introduction.html</a></p>', 'question': '<p>Which service analyzes EC2 Instances against pre-defined security templates to check for vulnerabilities?</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. AWS Trusted Advisor ', ' B. AWS Inspector ', ' C. AWS WAF ', ' D. AWS Shield ']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Your company is trying to deploy a two-tier, highly available web application to AWS. The application needs a storage layer to store artifacts such as photos and videos. Which of the following services can best be used as the underlying storage mechanism?', 'id': 9926800, 'original_assessment_id': 8014324, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon S3 is object storage built to store and retrieve any amount of data from anywhere on the Internet. It&rsquo;s a simple storage service that offers an extremely durable, highly available, and infinitely scalable data storage infrastructure at very low costs.</p> <p>Option A is not correct. Amazon EBS is a block level storage that can only be used as a drive for Amazon EC2 or Amazon RDS. Amazon EBS is not for storing images or videos. Amazon EBS is designed for application workloads that benefit from fine tuning for performance and capacity. Typical use cases include Big Data analytics engines (like the Hadoop/HDFS ecosystem and Amazon EMR clusters), relational and NoSQL databases (like Microsoft SQL Server and MySQL or Cassandra and MongoDB), stream and log processing applications (like Kafka and Splunk), and data warehousing applications (like Vertica and Teradata).</p> <p>Option B is not correct. Amazon EC2 Instance Store provides temporary block-level storage for your instance. Instance store is ideal for temporary storage of information that changes frequently, such as buffers, caches, scratch data, and other temporary content, or for data that is replicated across a fleet of instances, such as a load-balanced pool of web servers.</p> <p>Option D is not correct. Amazon RDS Instances are used to run relational databases in the cloud not for storing files.&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/s3/" target="_blank">https://aws.amazon.com/s3/</a></p>', 'question': '<p>Your company is trying to deploy a two-tier, highly available web application to AWS. The application needs a storage layer to store artifacts such as photos and videos. Which of the following services can best be used as the underlying storage mechanism?</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Amazon EBS volume ', ' B. Amazon EC2 instance store ', ' C. Amazon S3 ', ' D. Amazon RDS instance ']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Your company is planning to host its applications in the AWS Cloud. Which of the following services can be used to help decouple distributed software systems and components? (Choose two)', 'id': 9926846, 'original_assessment_id': 8014374, 'section': '', 'created': '2019-05-22T07:01:55Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:55Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Amazon Simple Queue Service (SQS) and Amazon SNS are both messaging services within AWS, which provide different benefits for developers.</p> <p>Amazon SNS allows applications to send time-critical messages to multiple subscribers through a &ldquo;push&rdquo; mechanism, eliminating the need to periodically check or &ldquo;poll&rdquo; for updates.</p> <p>Amazon SQS is a message queue service used by distributed applications to exchange messages through a polling model. Amazon SQS provides flexibility for distributed components of applications to send and receive messages without requiring each component to be concurrently available.</p> <p>Using SNS, you can publish messages to Amazon SQS queues to reliably send messages to one or many system components asynchronously.</p> <p>&nbsp;</p> <p>In brief, SQS and SNS can be integrated together to decouple application components so that they run (or fail ) independently, increasing the overall fault tolerance of the system.</p> <p>&nbsp;</p> <p>Option B is not correct. AWS EBS is a storage service for use with EC2 instances.</p> <p>Option C is not correct. Amazon Athena is a serverless analytics service. It is used to analyze data in Amazon S3 using standard SQL.</p> <p>Option E is not correct. AWS SES is a cloud-based email delivery service.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/sns/" target="_blank">https://aws.amazon.com/sns/</a></p> <p><a href="https://aws.amazon.com/sqs/" target="_blank">https://aws.amazon.com/sqs/</a></p>', 'question': '<p>Your company is planning to host its applications in the AWS Cloud. Which of the following services can be used to help decouple distributed software systems and components? (Choose two)</p>', 'feedbacks': ['', '', '', '', ''], 'answers': [' A. AWS SNS ', ' B. AWS EBS  ', '<p>C. Amazon Athena</p>', ' D. AWS SQS ', 'E. AWS SES']}, 'correct_response': ['a', 'd'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following will impact the price paid for an EC2 instance? (Choose two)', 'id': 9926848, 'original_assessment_id': 8014376, 'section': '', 'created': '2019-05-22T07:01:55Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:55Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>EC2 instance pricing varies depending on many variables:</p> <p>- The buying option (On-demand, Reserved, Spot, Dedicated)</p> <p>- Selected AMI</p> <p>- Selected instance type</p> <p>- Region</p> <p>- Data Transfer in/out</p> <p>- Storage capacity.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. Prices of the Amazon EC2 instances may vary depending on the Region where the instances are provisioned.&nbsp; They do not vary based on which AZ they are hosted within a region.</p> <p>Option C is not correct. An EC2 instance once allocated, you will be charged for it. For example, If you provision 2 EC2 instances and they are in the running state you will be charged for every hour they are running until you stop or terminate them. AWS will continue to charge you for the 2 instances whether you are using them or not.</p> <p>Option E is not correct. IAM identities include users, groups and roles. These identities are used to control who can access and use the instances. They don&rsquo;t have any impact on EC2 pricing.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/faqs/" target="_blank">https://aws.amazon.com/ec2/faqs/</a></p>', 'question': '<p>Which of the following will impact the price paid for an EC2 instance? (Choose two)</p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['<p>A. The Availability Zone where the instance is provisioned</p>', ' B.  Instance Type. ', '<p>C. Compute time consumed</p>', ' D. Storage capacity ', '<p>E. The IAM identity that uses the instance</p>']}, 'correct_response': ['b', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is a fully-managed, petabyte-scale data warehouse service in the AWS Cloud?', 'id': 9926850, 'original_assessment_id': 8014378, 'section': '', 'created': '2019-05-22T07:01:55Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:55Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;Amazon Redshift is a fully managed, petabyte-scale data warehouse service in the cloud. You can start with just a few hundred gigabytes of data and scale to a petabyte or more. This enables you to use your data to acquire new insights for your business and customers.</p> <p>Option A is not correct. Amazon Kinesis is used to collect, process, and analyze video and data streams in real time.</p> <p>Option C is not correct. Amazon Relational Database Service (Amazon RDS) is used to set up and operate a relational database in the cloud.</p> <p>Option D is not correct. Amazon DynamoDB is a NoSQL database.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/redshift/latest/mgmt/welcome.html" target="_blank">https://docs.aws.amazon.com/redshift/latest/mgmt/welcome.html</a></p>', 'question': '<p>Which of the following is a fully-managed, petabyte-scale data warehouse service in the AWS Cloud?</p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. Amazon Kinesis</p>', ' B. Amazon Redshift ', '<p> C. Amazon RDS</p>', '<p> D. Amazon DynamoDB </p>']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': "Your company's upper management is getting very nervous about managing governance, compliance, and risk auditing in AWS. What service should you enable and inform upper management about?", 'id': 9926852, 'original_assessment_id': 8014380, 'section': '', 'created': '2019-05-22T07:01:55Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:55Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>AWS CloudTrail is designed to log all actions taken in your AWS account. This provides a great resource for governance, compliance, and risk auditing.</p> <p>Options A &amp; C are not correct. There are no services called CloudAudit or Cloud Compliance.</p> <p>Option D is not correct. Amazon CloudWatch is used to monitor the utilization of AWS resources such as CPU and RAM of EC2. CloudWatch provides you with data and actionable insights to monitor your applications, understand and respond to system-wide performance changes, and get a unified view of operational health.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/cloudtrail/" target="_blank">https://aws.amazon.com/cloudtrail/</a></p>', 'question': "Your company's upper management is getting very nervous about managing governance, compliance, and risk auditing in AWS. What service should you enable and inform upper management about?", 'feedbacks': ['', '', '', ''], 'answers': [' A. CloudAudit ', ' B. CloudTrail ', ' C. Cloud Compliance ', ' D. CloudWatch ']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following AWS services can be used as a compute resource? (Choose two)', 'id': 9926854, 'original_assessment_id': 8014382, 'section': '', 'created': '2019-05-22T07:01:55Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:55Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>** Although there are no servers to manage in AWS Lambda, this does not mean that there are no servers or compute resources doing the work. Every application needs compute capacity to run. With Lambda, AWS handles this compute capacity and manages it for you. In brief, AWS Lambda provides serverless computing in the AWS Cloud.</p> <p>**&nbsp; Amazon Elastic Compute Cloud (Amazon EC2) is a web service that provides secure, resizable compute capacity in the cloud.</p> <p>Option A is not correct. Amazon S3 is&nbsp; storage service.</p> <p>Option C is not correct. Amazon VPC is a networking service.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/lambda/" target="_blank">https://aws.amazon.com/lambda/</a></p> <p><a href="https://aws.amazon.com/ec2/" target="_blank">https://aws.amazon.com/ec2/</a></p>', 'question': 'Which of the following AWS services can be used as a compute resource? (Choose two)', 'feedbacks': ['', '', '', ''], 'answers': ['A. Amazon S3', 'B. Amazon EC2', 'C. Amazon VPC', 'D. AWS Lambda']}, 'correct_response': ['b', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You are planning to offload some of your batch processing workloads to AWS. These jobs can be interrupted and resumed at any time. Which of the following instance types would be the most cost effective to use?', 'id': 9926856, 'original_assessment_id': 8014384, 'section': '', 'created': '2019-05-22T07:01:55Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:55Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Spot Instances are a cost-effective choice if you can be flexible about when your applications run and if your applications can be interrupted. For example, Spot Instances are well-suited for data analysis, batch jobs, background processing, and optional tasks.</p> <p>Option A is not correct. The Spot option provides discounts up to 90% off compared to the On-Demand price.</p> <p>Options C&amp;D are not correct. Since these jobs can be interrupted and resumed at any time, then you should use Spot instances as it provides the largest discount compared to any other payment option.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-spot-instances.html" target="_blank">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-spot-instances.html</a></p>', 'question': '<p>You are planning to offload some of your batch processing workloads to AWS. These jobs can be interrupted and resumed at any time. Which of the following instance types would be the most cost effective to use?</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. On-Demand ', ' B. Spot ', ' C. Full Upfront Reserved ', ' D. Partial Upfront Reserved ']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following storage mechanisms can be used to store and reliably deliver messages effectively across distributed systems?', 'id': 9926802, 'original_assessment_id': 8014326, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Amazon Simple Queue Service (Amazon SQS) offers a reliable, highly-scalable hosted queue for storing messages as they travel between applications or microservices. It moves data between distributed application components and helps you decouple these components.</p> <p>Option A is not correct. Amazon Glacier is used for backups and data archiving.</p> <p>Option B is not correct. Amazon EBS Volumes can only be used as a mountable disk drive for Amazon EC2 or Amazon RDS.</p> <p>Option C is not correct. Amazon EBS Snapshots are backups for your EBS volumes. &nbsp;&nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/sqs/" target="_blank">https://aws.amazon.com/sqs/</a></p>', 'question': '<p>Which of the following storage mechanisms can be used to store and reliably deliver messages effectively across distributed systems?</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Amazon Glacier ', ' B. Amazon EBS Volumes ', ' C. Amazon EBS Snapshots  ', ' D. Amazon SQS ']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following reserved instance payment options result in you paying a discounted hourly rate throughout the duration of the term? (Choose two)', 'id': 9926804, 'original_assessment_id': 8014330, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>You can choose between three payment options when you purchase a Standard or Convertible Reserved Instance:</p> <p>1- No Upfront:</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; No upfront payment is required. You are billed a discounted hourly rate&nbsp; for every hour within the term, regardless of whether the Reserved Instance is being used. No Upfront Reserved Instances are based on a contractual obligation to pay monthly for the entire term of the reservation. A successful billing history is required before you can purchase No Upfront Reserved Instances.</p> <p>2- Partial Upfront:</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; A portion of the cost must be paid up front and the remaining hours in the term are billed at a discounted hourly rate, regardless of whether you&rsquo;re using the Reserved Instance.</p> <p>3- All Upfront:</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; With the All Upfront option, you pay for the entire Reserved Instance term with one upfront payment. This option provides you with the largest discount compared to On-Demand instance pricing.</p> <p>&nbsp;</p> <p>Option A is not correct. When choosing &ldquo;All Upfront&rdquo;, a full payment is made at the start of the term, with no other costs or additional hourly charges incurred for the remainder of the term, regardless of hours used.</p> <p>Option C is not correct. Percentage upfront is not an available option.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/pricing/reserved-instances/pricing/" target="_blank">https://aws.amazon.com/ec2/pricing/reserved-instances/pricing/</a></p>', 'question': '<p>Which of the following reserved instance payment options result in you paying a discounted hourly rate throughout the duration of the term? (Choose two)</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. All Upfront option. ', ' B. Partial Upfront option. ', ' C. Percentage Upfront option. ', ' D. No Upfront option. ']}, 'correct_response': ['b', 'd'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which statement is correct with regards to service limits? (Choose two)', 'id': 9926806, 'original_assessment_id': 8014332, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Option A. Understanding your service limits (and how close you are to them) is an important part of managing your AWS deployments &ndash; continuous monitoring allows you to request limit increases or shut down resources before the limit is reached. One of the easiest ways to do this is via AWS Trusted Advisor&rsquo;s Service Limit Dashboard, which currently covers 39 limits across 10 services.</p> <p>&nbsp;</p> <p>Option C. AWS maintains service limits for each account to help guarantee the availability of AWS resources, as well as to minimize billing risks for new customers. Some service limits are raised automatically over time as you use AWS, though most AWS services require that you request limit increases manually. Most service limit increases can be requested through the AWS Support Center by choosing Create Case and then choosing Service Limit Increase.</p> <p>&nbsp;</p> <p>Option B is not correct. You can find a full list of the AWS service limits on this page:</p> <p><a href="https://docs.aws.amazon.com/general/latest/gr/aws_service_limits.html" target="_blank">https://docs.aws.amazon.com/general/latest/gr/aws_service_limits.html</a></p> <p>Option D is not correct. Amazon Simple Email Service (Amazon SES) is a cloud-based email sending service designed to help digital marketers and application developers send marketing, notification, and transactional emails.</p> <p>Additional information:</p> <p>You can configure the AWS Limit Monitor to send email notification when usage approaches a service limit.</p> <p>Option E is not correct. Service limits are applied at the AWS account level by aggregating usage from all users in the account.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/premiumsupport/technology/trusted-advisor/" target="_blank">https://aws.amazon.com/premiumsupport/technology/trusted-advisor/</a></p> <p><a href="https://aws.amazon.com/answers/account-management/limit-monitor/" target="_blank">https://aws.amazon.com/answers/account-management/limit-monitor/</a></p> <p><a href="https://aws.amazon.com/premiumsupport/knowledge-center/manage-service-limits/" target="_blank">https://aws.amazon.com/premiumsupport/knowledge-center/manage-service-limits/</a></p>', 'question': '<p>Which statement is correct with regards to service limits? (Choose two)</p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['<p>A. You can use the AWS Trusted Advisor to monitor your service limits.</p>', '<p>B. There are no service limits on AWS.</p>', '<p>C. You can contact support to increase the service limits.</p>', '<p>D. The AWS Simple Email Service is responsible for sending email notifications when usage approaches a service limit.</p>', '<p>E. Each IAM user has the same service limits.</p>']}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What does Amazon Elastic Beanstalk provide?', 'id': 9926808, 'original_assessment_id': 8014336, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Elastic Beanstalk makes it easy for developers to quickly deploy and manage applications in the AWS Cloud. Developers simply upload their application code, and Elastic Beanstalk automatically handles the deployment details of capacity provisioning, load balancing, auto-scaling, and application health monitoring.</p> <p>&nbsp;</p> <p>Options A,C &amp; D are not correct. AWS Elastic Beanstalk is not a storage appliance or cluster of EC2 instances. AWS Elastic Beanstalk uses proven AWS features and services, such as Amazon EC2, Amazon RDS, Elastic Load Balancing, Auto Scaling, Amazon S3, and Amazon SNS, to create an environment that runs your application.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/elasticbeanstalk/faqs/" target="_blank">https://aws.amazon.com/elasticbeanstalk/faqs/</a></p>', 'question': 'What does Amazon Elastic Beanstalk provide?', 'feedbacks': ['', '', '', ''], 'answers': [' A. A scalable storage appliance  on top of Amazon Web  Services. ', ' B. An application container on top  of Amazon Web Services. ', " C. A service by this name doesn't  exist. ", ' D. A scalable cluster of EC2  instances. ']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Sarah has created a web application, placing its underlining infrastructure in the N. Virginia (US-East-1) region. After several months, Sarah notices that much of her website’s traffic is coming from Japan. What can she do to reduce latency for her users in Japan?', 'id': 9926810, 'original_assessment_id': 8014338, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; CloudFront is AWS\'s content delivery network (CDN) service. You can use it to cache web content at edge locations that are closest to your end users. This will reduce latency and improve the overall performance.</p> <p>Option A is not correct. Cloud Computing now can deal with most of the customers&rsquo; requirements. Whatever your problem is you can find a solution.</p> <p>Option C is not correct. There is no relation between the website content and the traffic that comes to the web application.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/cloudfront/" target="_blank">https://aws.amazon.com/cloudfront/</a></p>', 'question': '<p>Sarah has created a web application, placing its underlining infrastructure in the N. Virginia (US-East-1) region. After several months, Sarah notices that much of her website’s traffic is coming from Japan. What can she do to reduce latency for her users in Japan?</p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. Migrate the application to a Japanese hosting service</p>', '<p>B. Create a CDN using CloudFront, so that content is cached at Edge Locations close to and in Japan</p>', '<p>C. Recreate the website content</p>', '<p> D. None of the above </p>']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You are working on two projects that require a completely different network configuration. Which of the following would allow you to isolate resources and network configurations for each of them?', 'id': 9926814, 'original_assessment_id': 8014342, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Amazon Virtual Private Cloud (Amazon VPC) lets you provision a logically isolated section of the AWS Cloud where you can launch AWS resources in a virtual network that you define. You have complete control over your virtual networking environment, including selection of your own IP address range, creation of subnets, and configuration of route tables and network gateways. You can use both IPv4 and IPv6 in your VPC for secure and easy access to resources and applications.</p> <p>&nbsp;</p> <p>Option A is not correct. Security Groups are used to control traffic.</p> <p>Option B is not correct. Edge Locations are used by CloudFront to distribute content to end users with low latency.</p> <p>Option C is not correct. There is nothing called Virtual Public Cloud</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/vpc/" target="_blank">https://aws.amazon.com/vpc/</a></p>', 'question': '<p>You are working on two projects that require a completely different network configuration. Which of the following would allow you to isolate resources and network configurations for each of them?</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Security Groups', ' B. Edge Locations', ' C. Virtual Public Cloud', ' D. Virtual Private Cloud']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following are important design principles when architecting cloud-based systems? (Choose two)', 'id': 9926816, 'original_assessment_id': 8014344, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Always design your application components to be loosely coupled. This is to ensure that even if one component fails, the entire system will not fail. Also if you design your system with the assumption that everything will fail, then you will ensure that the right measures are taken to build a highly available and fault tolerant system.</p> <p>&nbsp;</p> <p>Option A is not correct. You should aim to build loosely-coupled components NOT tightly-coupled components. If you build your architectures with tightly-coupled components, then a small interruption in one component may get your entire system down.</p> <p>Option B is not correct. You should only use the services that you need.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a></p>', 'question': '<p>Which of the following are important design principles when architecting cloud-based systems? (Choose two)</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Build Tightly-coupled components ', ' B. Use as many services as possible ', ' C. Assume everything will fail ', ' D. Build loosely-coupled components ']}, 'correct_response': ['c', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'There are performance issues with your under-development application, being built using microservices architecture. Which of the following AWS services would help you analyze these issues?', 'id': 9926818, 'original_assessment_id': 8014346, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS X-Ray helps developers analyze and debug distributed applications in production or under development, such as those built using  microservice architecture. With X-Ray, you can understand how your application and its underlying services are performing so you can identify and troubleshoot the root cause of performance issues and errors. X-Ray provides an end-to-end view of requests as they travel through your application, and shows a map of your application&rsquo;s underlying components. You can use X-Ray to analyze both applications in development and in production, from simple three-tier applications to complex microservices applications consisting of thousands of services.&nbsp;</p> <p>Option B is not correct. AWS CodePipeline is a fully managed continuous delivery service that helps you automate your release pipelines for fast and reliable application and infrastructure updates.</p> <p>Option C is not correct. Amazon Inspector helps you to identify security vulnerabilities as well as deviations from security best practices in applications NOT for analyzing performance issues.</p> <p>Option D is not correct. AWS Config is a service that enables you to assess, audit, and evaluate the configurations of your AWS resources.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'question': '<p>There are performance issues with your under-development application, being built using microservices architecture. Which of the following AWS services would help you analyze these issues?</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. X-Ray ', ' B. AWS CodePipeline ', ' C. AWS Inspector ', ' D.  AWS Config ']}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following AWS offerings is a MySQL-compatible database that has the ability to grow in storage size on its own?', 'id': 9926820, 'original_assessment_id': 8014348, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Aurora is a MySQL and PostgreSQL compatible relational database built for the cloud, that combines the performance and availability of high-end commercial databases with the simplicity and cost-effectiveness of open source databases. Aurora is up to five times faster than standard MySQL databases and three times faster than standard PostgreSQL databases. It provides the security, availability, and reliability of commercial-grade databases at 1/10th the cost. Aurora is fully managed by Amazon Relational Database Service (RDS), which automates time-consuming administration tasks like hardware provisioning, database setup, patching, and backups.</p> <p>Option A is not correct. DynamoDB is&nbsp; NoSQL database service.</p> <p>Option C is not correct. RDS Microsoft SQL Server is used to run SQL Server databases NOT MySQL databases.</p> <p>Option D is not correct. RDS PostgreSQL is used to run PostgreSQL databases NOT MySQL databases.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/rds/aurora/" target="_blank">https://aws.amazon.com/rds/aurora/</a></p>\t', 'question': '<p>Which of the following AWS offerings is a MySQL-compatible database that has the ability to grow in storage size on its own?</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. DynamoDB ', ' B. Aurora ', ' C. RDS Microsoft SQL Server ', 'D. RDS PostgreSQL']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What is the primary storage service used by Amazon RDS DB instances?', 'id': 9926822, 'original_assessment_id': 8014350, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; DB instances for Amazon RDS for MySQL, MariaDB, PostgreSQL, Oracle, and Microsoft SQL Server use Amazon Elastic Block Store (Amazon EBS) volumes for database and log storage.</p> <p>&nbsp;</p> <p>Option A is not correct. Amazon S3 refers to the simple storage service. Amazon S3 is an object level storage that cannot be used to store running operating systems.</p> <p>Option B is not correct. Amazon EFS refers to the Amazon Elastic File System. Amazon EFS is a file level storage that provides a scalable, elastic file system for Linux-based workloads for use with AWS Cloud services and on-premises resources. Amazon EFS cannot be used to store Amazon RDS DB instances.</p> <p>Option D is not correct. Amazon Glacier is used for storing backups and long-term data.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'question': '<p>What is the primary storage service used by Amazon RDS DB instances?</p>', 'feedbacks': ['', '', '', ''], 'answers': ['A. Amazon S3', 'B. Amazon EFS', 'C. Amazon EBS', 'D. Amazon Glacier']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What are your options for protecting the confidentiality of data in transit in Amazon S3? (Choose two)', 'id': 9926824, 'original_assessment_id': 8014352, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;Data protection refers to protecting data while in-transit (as it travels to and from Amazon S3) and at rest (while it is stored on disks in Amazon S3 data centers). You can protect data in transit by using SSL or by using client-side encryption.&nbsp;</p> <p>&nbsp;</p> <p>Option A is not correct. Server-Side Encryption is an option of protecting data at rest in Amazon S3. Server-Side Encryption involves requesting Amazon S3 to encrypt your object before saving it on disks in its data centers and decrypt it when you download the objects.</p> <p>Option D is not correct. RDS Encryption is related to the Amazon RDS service.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingEncryption.html" target="_blank">https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingEncryption.html
