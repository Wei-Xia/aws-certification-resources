of a second physical site. The AWS cloud supports many popular disaster recovery (DR) architectures from &ldquo;pilot light&rdquo; environments that may be suitable for small customer workload data center failures to &ldquo;hot standby&rdquo; environments that enable rapid failover at scale. With data centers in Regions all around the world, AWS provides a set of cloud-based disaster recovery services that enable rapid recovery of your IT infrastructure and data.&nbsp;&nbsp;</p> <p>&nbsp;</p> <p>Option B is not correct. AWS uses storage transportation devices, like AWS Snowball and Snowmobile to allow companies transfer data to the cloud.</p> <p>Option C is not correct. AWS provides multiple support plans to meet the different requirements of its customers.</p> <p>Option D is not correct. AWS edge locations are used by the CloudFront service to cache content to end users to reduce latency.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/disaster-recovery/" target="_blank">https://aws.amazon.com/disaster-recovery/</a></p>', 'answers': ['<p> A. Regions\xa0 </p>', '<p> B. Transportation devices</p>', '<p> C. Support plans</p>', '<p> D. Edge locations</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>AWS provides excellent cloud-based disaster recovery services utilizing their multiple _____________ .</p>'}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following services allows you to install and run your custom relational database software?', 'id': 10089208, 'original_assessment_id': 8074443, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; If you need a full control over your database, AWS provides a wide range of Amazon EC2 instances&mdash;with different hardware characteristics&mdash;on which you can install and run your custom relational database software. <p>Please note that if you use EC2 instead of RDS to run your relational database, you will be responsible for managing everything related to this database. </p> </p> <p>&nbsp;</p> <p>Option A is not correct. Amazon Inspector is an automated security assessment service to help improve the security and compliance of applications deployed on AWS</p> <p>Option B is not correct. Amazon Cognito lets you add user sign-up, sign-in, and access control to your web and mobile apps quickly and easily.</p> <p>Option C is not correct. Amazon RDS provides you with only six database engines to choose from, including Amazon Aurora, PostgreSQL, MySQL, MariaDB, Oracle Database, and SQL Server. These engines are already installed and ready to be used. You cannot install your custom database software on RDS.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2" target="_blank">https://aws.amazon.com/ec2</a></p>', 'answers': ['A. Amazon Inspector', 'B. Amazon Cognito', 'C. Amazon RDS', 'D. Amazon EC2'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following services allows you to install and run your custom relational database software?</p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You are working as a web app developer. You are currently facing issues in media playback for mobile devices. The problem is that the current format of your media does not support playback on mobile devices. Which of the following AWS services can help you in this regard?', 'id': 10089210, 'original_assessment_id': 8074445, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:38Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Elastic Transcoder is media transcoding in the cloud. It is designed to be a highly scalable, easy-to-use, and cost-effective way for developers and businesses to convert (or transcode) media files from their source format into versions that will play back on devices like smartphones, tablets, and PCs.</p> <p>&nbsp;</p> <p>Option B is not correct. Amazon Pinpoint is used by marketers to engage their customers by sending them targeted and transactional email, SMS, push notifications, and voice messages.</p> <p>Option C is not correct. Amazon Rekognition allows you to add image and video analysis to your applications. For example you can use it detect faces in the uploaded images.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a>&nbsp;&nbsp;&nbsp; page 56</p>', 'answers': [' A. Amazon Elastic Transcoder ', '<p> B. Amazon Pinpoint </p>', ' C. Amazon Rekognition ', '<p>D. None of the above.</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>You are working as a web app developer. You are currently facing issues in media playback for mobile devices. The problem is that the current format of your media does not support playback on mobile devices. Which of the following AWS services can help you in this regard?</p>'}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which Amazon EC2 Reserved Instance type is ideal for an application that runs 3 hours a day, 5 days a week?', 'id': 10089212, 'original_assessment_id': 8074447, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Scheduled RIs are available to launch within the time windows you reserve. This option allows you to match your capacity reservation to a predictable recurring schedule that only requires a fraction of a day, a week, or a month.</p> <p>Option A is not correct. Standard RIs are best suited for steady-state usage.</p> <p>Option B is not correct. Like Standard RIs, Convertible RIs are best suited for steady-state usage. But this option allows you to change the attributes of the RI as long as the exchange results in the creation of Reserved Instances of equal or greater value.</p> <p>Option D is not correct. Mixed RIs is not a valid RI type.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/pricing/reserved-instances/" target="_blank">https://aws.amazon.com/ec2/pricing/reserved-instances/</a></p>', 'answers': ['<p>A. Standard RIs</p>', '<p>B. Convertible RIs</p>', '<p>C. Scheduled RIs</p>', '<p>D. Mixed RIs</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which Amazon EC2 Reserved Instance type is ideal for an application that runs 3 hours a day, 5 days a week?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is a benefit of the "Loose Coupling" approach?', 'id': 10089214, 'original_assessment_id': 8074449, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:49:18Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; As application complexity increases, a desirable attribute of an IT system is that it can be broken into smaller, loosely coupled components. This means that IT systems should be designed in a way that reduces interdependencies&mdash;a change or a failure in one component should not cascade to other components.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; page14</p>', 'answers': ['<p> A. Reduces Privileged Access to your resources. </p>', '<p> B. The development team can modify the underlying implementation without affecting other components of the application. </p>', '<p> C. Enables users to quickly deploy only the approved IT services they need. </p>', '<p> D. Allows you to bid on spare Amazon EC2 computing capacity. </p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following is a benefit of the "Loose Coupling" approach?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following statements is correct regarding Availability Zones?', 'id': 10089216, 'original_assessment_id': 8074451, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:54:48Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Availability Zones are distinct locations within a region that are insulated from failures in other Availability Zones.</p> <p>Note:</p> <p>Although Availability Zones are insulated from failures in other Availability Zones, &nbsp;they are connected through private, low-latency links to other Availability Zones in the same region.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html" target="_blank">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html</a></p>', 'answers': ['<p>A. A collection of regions make up an Availability Zone.</p>', '<p>B. An Availability Zone is a distinct location within a region that is insulated from failures in other Availability Zones.</p>', '<p>C. The timeframe a particular service is available for use by authorized users is an Availability Zone.</p>', '<p>D. “Availability Zone” is another name for an entire region which contains AWS instances.</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following statements is correct regarding Availability Zones?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is NOT a benefit of using AWS Lambda?', 'id': 10089218, 'original_assessment_id': 8074453, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:58:30Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;AWS Lambda lets you run code without provisioning or managing servers.You pay only for the compute time you consume&mdash;there is no charge when your code is not running. With Lambda, you can run code for virtually any type of application or backend service&mdash;all with zero administration. Just upload your code, and Lambda takes care of everything required to run and scale your code with high availability. You can set up your code to automatically trigger from other AWS services, or you can call it directly from any web or mobile app.&nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'answers': ['<p>A. AWS Lambda runs code without provisioning or managing servers.</p>', '<p>B. There is no charge when your AWS Lambda code is not running.</p>', '<p>C. AWS Lambda provides a scalable data warehouse solution.</p>', '<p>D. AWS Lambda can be called directly from any mobile app.</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following is NOT a benefit of using AWS Lambda?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Your company is running an online sale over the coming weekend. You will need additional compute resources to handle the additional load. The availability of these additional instances must be guaranteed for the duration of the sale, what is the most cost-effective EC2 instance pricing option for this job?', 'id': 10089220, 'original_assessment_id': 8074455, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T15:00:23Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; On Demand instances would help provision any extra capacity that the application may need without any interruptions.</p> <p>Option B is not correct. Spot instances may be cost effective but AWS does not guarantee the availability of the instances.</p> <p>Option C is not correct. Dedicated instances are used when you want your instances to be isolated at the host hardware level from instances that belong to other customers (and also it has a greater cost).</p> <p>Option D is not correct. Using Reserved instances requires a contract of at least one year.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/pricing/" target="_blank">https://aws.amazon.com/ec2/pricing/</a></p>', 'answers': [' A. On-Demand Instances ', ' B.  Spot Instances ', ' C.  Dedicated Instances ', '<p> D.\xa0 Reserved Instances.</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Your company is running an online sale over the coming weekend. You will need additional compute resources to handle the additional load. The availability of these additional instances must be guaranteed for the duration of the sale, what is the most cost-effective EC2 instance pricing option for this job?</p>'}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which feature enables users to sign in to their AWS accounts with their existing corporate credentials?', 'id': 10089222, 'original_assessment_id': 8074457, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;With Federation, you can use single sign-on (SSO) to access your AWS accounts using credentials from your corporate directory. Federation uses open standards, such as Security Assertion Markup Language 2.0 (SAML), to exchange identity and security information between an identity provider (IdP) and an application.</p> <p>Option A is not correct. Amazon Cognito lets you add user sign-up, sign-in, and access control to web and mobile apps quickly and easily. Amazon Cognito scales to millions of users and supports sign-in with social identity providers, such as Facebook, Google, and Amazon, and enterprise identity providers via SAML 2.0.</p> <p>Option C is not correct. IAM Permissions let you specify the desired access to AWS resources. Permissions are granted to IAM entities (users, groups, and roles) and by default these entities start with no permissions. In other words, IAM entities can do nothing in AWS until you grant them your desired permissions.</p> <p>Option D is not correct. Access keys are long-term credentials for an AWS IAM user or the AWS account root user. Access keys are not used for signing in to your account. You can use access keys to sign programmatic requests to the AWS CLI or AWS API (directly or using the AWS SDK).</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/identity/federation/" target="_blank">https://aws.amazon.com/identity/federation/</a></p>', 'answers': ['<p>A. Amazon Cognito</p>', '<p>B. Federation</p>', '<p>C. IAM Permissions</p>', '<p>D. Access keys</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which feature enables users to sign in to their AWS accounts with their existing corporate credentials?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You have multiple standalone accounts and you want to decrease your AWS charges. What should you do ?', 'id': 10089224, 'original_assessment_id': 8074459, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;Consolidated billing has the following benefits:&nbsp;</p> <p>* One bill &ndash; You get one bill for multiple accounts.</p> <p>** Easy tracking &ndash; You can track each account\'s charges, and download the cost data in .csv format.</p> <p>*** Combined usage &ndash; If you have multiple standalone accounts, your charges might decrease if you add the accounts to an organization. AWS combines usage from all accounts in the organization to qualify you for volume pricing discounts.</p> <p>**** No extra fee &ndash; Consolidated billing is offered at no additional cost.&nbsp;</p> <p>&nbsp;</p> <p>Option B is not correct. Removing accounts or resources depend on your needs.</p> <p>Option C is not correct. Tracking the AWS charges will not decrease your charges.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/consolidated-billing.html" target="_blank">https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/consolidated-billing.html</a></p>', 'answers': [' A. Add the accounts to an organization and use Consolidated Billing. ', ' B. Try to remove unnecessary accounts. ', ' C. Track the AWS charges that are incurred by the member accounts. ', ' D. None of the above can help. '], 'feedbacks': ['', '', '', ''], 'question': 'You have multiple standalone accounts and you want to decrease your AWS charges. What should you do ?'}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following are part of the seven design principles for security in the cloud? (Choose three)', 'id': 10089226, 'original_assessment_id': 8074461, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T15:07:48Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>There are seven design principles for security in the cloud:&nbsp;</p> <ul> <li>Implement a strong identity foundation: Implement the principle of least privilege and enforce separation of duties with appropriate authorization for each interaction with your AWS resources. Centralize privilege management and reduce or even eliminate reliance on long-term credentials.</li> <li>Enable traceability: Monitor, alert, and audit actions and changes to your environment in real time. Integrate logs and metrics with systems to automatically respond and take action.</li> <li>Apply security at all layers: Rather than just focusing on protection of a single outer layer, apply a defense-in-depth approach with other security controls. Apply to all layers (e.g., edge network, VPC, subnet, load balancer, every instance, operating system, and application).</li> <li>Automate security best practices: Automated software-based security mechanisms improve your ability to securely scale more rapidly and cost effectively. Create secure architectures, including the implementation of controls that are defined and managed as code in version-controlled templates.</li> <li>Protect data in transit and at rest: Classify your data into sensitivity levels and use mechanisms, such as encryption, tokenization, and access control where appropriate.</li> <li>Keep people away from data: Create mechanisms and tools to reduce or eliminate the need for direct access or manual processing of data. This reduces the risk of loss or modification and human error when handling sensitive data.</li> <li>Prepare for security events: Prepare for an incident by having an incident management process that aligns to your organizational requirements. Run incident response simulations and use tools with automation to increase your speed for detection, investigation, and recovery.</li> </ul> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. Protecting from networking failures due to hardware issues or mis-configuration is not related to security. Protecting from failures and scaling horizontally are much more related to the reliability of your system.</p> <p>Option B is not correct. When dealing with sensitive data, you should allow as much automation as possible to reduce the risk of errors.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/architecture/AWS_Well-Architected_Framework.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/architecture/AWS_Well-Architected_Framework.pdf</a></p>', 'answers': ['<p>A. Scale horizontally to protect from failures.\xa0 \xa0</p>', ' B. Allow manual processing of data in order to reduce the risk of errors when handling sensitive data. ', ' C. Implement a strong identity foundation ', ' D. Enable traceability ', ' E. Protect data in transit and at rest '], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which of the following are part of the seven design principles for security in the cloud? (Choose three)</p>'}, 'correct_response': ['c', 'd', 'e'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'A company needs to host a big data application on AWS. Which of the following AWS Storage services would they choose to automatically get high throughput to multiple compute nodes?', 'id': 10089228, 'original_assessment_id': 8074463, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T15:09:51Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;Amazon Elastic File System (Amazon EFS) provides simple, scalable, elastic file storage for use with AWS Cloud services and on-premises resources. It is easy to use and offers a simple interface that allows you to create and configure file systems quickly and easily. Amazon EFS is built to elastically scale on demand without disrupting applications, growing and shrinking automatically as you add and remove files, so your applications have the storage they need, when they need it. It is designed to provide massively parallel shared access to thousands of Amazon EC2 instances, enabling your applications to achieve high levels of aggregate throughput and IOPS that scale as a file system grows, with consistent low latencies. As a regional service, Amazon EFS is designed for high availability and durability storing data redundantly across multiple Availability Zones. With these capabilities, Amazon EFS is well suited to support a broad spectrum of use cases, including web serving and content management, enterprise applications, media and entertainment processing workflows, home directories, database backups, developer tools, container storage, and big data analytics workloads.</p> <p>&nbsp;</p> <p>Option A is not correct. An Amazon Elastic Block Store volume cannot be attached to multiple compute resources at a time.</p> <p>Option B is not correct. S3 is an object level storage. S3 cannot be attached to compute resources.</p> <p>Option D is not correct. AWS Storage Gateway is a hybrid storage service that enables your on-premises applications to seamlessly use AWS cloud storage. You can use the service for backup and archiving, disaster recovery, cloud data processing, storage tiering, and migration.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/efs/" target="_blank">https://aws.amazon.com/efs/</a></p>', 'answers': [' A. Amazon Elastic Block Store. ', '<p>B. S3. </p>', ' C. Amazon Elastic File System. ', ' D. AWS Storage Gateway.'], 'feedbacks': ['', '', '', ''], 'question': '<p>A company needs to host a big data application on AWS. Which of the following AWS Storage services would they choose to automatically get high throughput to multiple compute nodes?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following affects Amazon CloudFront costs? (Choose two)', 'id': 10089230, 'original_assessment_id': 8074465, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T15:10:56Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>When you want to estimate the costs of Amazon CloudFront you need to consider the following:</p> <p>** Data Transfer Out.</p> <p>** Traffic Distribution.</p> <p>** Requests.</p> <p>Option B is not correct. CloudFront is a caching service not a storage service.</p> <p>Option D is not correct. Instance type is a factor that affects Amazon EC2 not CloudFront.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/cloudfront/pricing/" target="_blank">https://aws.amazon.com/cloudfront/pricing/</a></p>', 'answers': [' A. Traffic Distribution ', ' B. Volumes ', ' C. Requests ', '<p>D. Instance type</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p> Which of the following affects Amazon CloudFront costs? (Choose two)</p>'}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following services enables you to easily generate and use your own encryption keys in the AWS Cloud?', 'id': 10089232, 'original_assessment_id': 8074467, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS CloudHSM is a cloud-based hardware security module (HSM) that enables you to easily generate and use your own encryption keys on the AWS Cloud.</p> <p>&nbsp;</p> <p>Option A is not correct. AWS Certificate Manager is a service that lets you provision, manage, and deploy (SSL/TLS) certificates for use with AWS services and your internal connected resources.</p> <p>Option B is not correct. AWS Shield is a managed Distributed Denial of Service (DDoS) protection service.</p> <p>Option C is not correct. AWS WAF is a web application firewall that helps protect your web applications from common web exploits that could affect application availability, compromise security, or consume excessive resources.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a>&nbsp;&nbsp;&nbsp; page 75</p>', 'answers': [' A. AWS Certificate Manager ', ' B. AWS Shield ', ' C. AWS WAF ', ' D. AWS CloudHSM '], 'feedbacks': ['', '', '', ''], 'question': '<p> Which of the following services enables you to easily generate and use your own encryption keys in the AWS Cloud? </p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What are the benefits of using on-demand EC2 instances? (Choose two)', 'id': 10089170, 'original_assessment_id': 8074397, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; With On-Demand instances, you pay for compute capacity by the hour with no long-term commitments. You can increase or decrease your compute capacity depending on the demands of your application and only pay the specified hourly rate for the instances you use. The use of On-Demand instances frees you from the costs and complexities of planning, purchasing, and maintaining hardware and transforms what are commonly large fixed costs into much smaller variable costs. On-Demand instances also remove the need to buy &ldquo;safety net&rdquo; capacity to handle periodic traffic spikes.&nbsp;</p> <p>&nbsp;</p> <p>Option B is not correct. Spot instances are the cheapest EC2 buying option. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option D is not correct. You can configure and launch your EC2 instances in minutes.</p> <p>Option E is not correct. There is no free capacity for application testing. You can only have specific types of instances for free during the free tier period (12 months).</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'answers': [' A. You can increase or decrease your compute capacity depending on the demands of your application. ', ' B. They are the cheapest buying option. ', '<p> C. They remove the need to buy “safety net” capacity to handle periodic traffic spikes </p>', ' D. They require only 1-2 days for setup and configuration.   ', '<p>E. They provide free capacity when testing your new applications.</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>What are the benefits of using on-demand EC2 instances? (Choose two)</p>'}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What are the access time options provided by Amazon Glacier that keep costs low yet suitable for varying retrieval needs? (Choose two)', 'id': 10089172, 'original_assessment_id': 8074399, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; To keep costs low yet suitable for varying retrieval needs, Amazon Glacier provides three options for access to archives that span a few minutes to several hours: (Access option : Data access time)</p> <p>1- Expedited : 1&ndash;5 minutes</p> <p>2- Standard : 3&ndash;5 hours</p> <p>3- Bulk : 5&ndash;12 hours</p> <p>Tip: Do not memorize any numbers.</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf</a>&nbsp;&nbsp;&nbsp; page 12</p>', 'answers': [' A. Expedited ', '<p> B. Rapid</p>', ' C. Enterprise ', ' D. Bulk ', '<p>E. Medium</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>What are the access time options provided by Amazon Glacier that keep costs low yet suitable for varying retrieval needs? (Choose two)</p>'}, 'correct_response': ['a', 'd'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following actions may reduce Amazon EBS costs? (Choose two)', 'id': 10089234, 'original_assessment_id': 9053224, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; With Amazon EBS, it&rsquo;s important to keep in mind that you are paying for provisioned capacity and performance&mdash;even if the volume is unattached or has very low write activity. To optimize storage performance and costs for Amazon EBS, monitor volumes periodically to identify ones that are unattached or appear to be underutilized or overutilized, and adjust provisioning to match actual usage.</p> <p>When you want to reduce the costs of Amazon EBS consider the following:</p> <p>1- Delete Unattached Amazon EBS Volumes:</p> <p>An easy way to reduce wasted spend is to find and delete unattached volumes. However, when EC2 instances are stopped or terminated, attached EBS volumes are not automatically deleted and will continue to accrue charges since they are still operating.</p> <p>2- Resize or Change the EBS Volume Type:</p> <p>Another way to optimize storage costs is to identify volumes that are underutilized and downsize them or change the volume type.</p> <p>3- Delete Stale Amazon EBS Snapshots:</p> <p>If you have a backup policy that takes EBS volume snapshots daily or weekly, you will quickly accumulate snapshots. Check for stale snapshots that are over 30 days old and delete them to reduce storage costs.</p> <p>Option C is not correct. Amazon EBS doesn&rsquo;t use buckets.</p> <p>Option D is not correct. Amazon EBS is a storage service not a compute service.</p> <p>Option E is not correct. There are no reservations in Amazon EBS independently of Amazon EC2.</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/aws-technical-content/latest/cost-optimization-storage-optimization/optimizing-amazon-ebs-storage.html" target="_blank">https://docs.aws.amazon.com/aws-technical-content/latest/cost-optimization-storage-optimization/optimizing-amazon-ebs-storage.html</a></p>', 'answers': ['<p>A. Changing the type of the volume.</p>', '<p>B. Deleting unnecessary snapshots.</p>', '<p>C. Deleting unused buckets.</p>', '<p>D. Distributing requests to multiple volumes.</p>', '<p>E. Using reservations.</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which of the following actions may reduce Amazon EBS costs? (Choose two)</p>'}, 'correct_response': ['a', 'b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'A company wants to reduce their overall AWS costs but they don’t know where the high costs come from. What should they do? (Choose two)', 'id': 10089174, 'original_assessment_id': 8074401, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; A tag is a label that you or AWS assigns to an AWS resource. Each tag consists of a key and a value. A key can have more than one value. You can use tags to organize your resources, and cost allocation tags to track your AWS costs on a detailed level. After you activate cost allocation tags, AWS uses the cost allocation tags to organize your resource costs on your cost allocation report, to make it easier for you to categorize and track your AWS costs.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;Enabling billing alerts using CloudWatch will make it easier to track and manage your spending. The alarm triggers when your account billing exceeds the threshold you specify. Billing alerts can help prevent unexpected spend increases which may be due to unauthorized AWS account or Unknown EC2 instance usage, resources which have been provisioned in your account but are no longer in use or due to higher traffic load that can increase the utilization of all of your resources.</p> <p>Option B is not correct. There is nothing called Budget Explorer.</p> <p>Option D is not correct. The AWS Price List API is used to know the prices of the AWS services.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/cost-alloc-tags.html" target="_blank">https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/cost-alloc-tags.html</a></p> <p><span style="font-size: 11.0pt; line-height: 107%; font-family: \'Calibri\',\'sans-serif\';" target="_blank"><a href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/monitor_estimated_charges_with_cloudwatch.html" target="_blank">https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/monitor_estimated_charges_with_cloudwatch.html</a></span></p>', 'answers': [' A. Activate cost allocation tags to categorize and track their costs. ', ' B. Use the Budget Explorer to estimate and plan their AWS costs. ', ' C. Use CloudWatch to create billing alerts that notify them when their usage of their services exceeds thresholds that they define. ', ' D. Use the AWS Price List API. '], 'feedbacks': ['', '', '', ''], 'question': 'A company wants to reduce their overall AWS costs but they don’t know where the high costs come from. What should they do? (Choose two)'}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Engineers are wasting a lot of time and effort when installing and managing batch computing software in traditional data centers. Which of the following AWS services allows them to easily run hundreds of thousands of batch computing jobs?', 'id': 10089236, 'original_assessment_id': 9054110, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Batch enables developers, scientists, and engineers to easily and efficiently run hundreds of thousands of batch computing jobs on AWS. AWS Batch dynamically provisions the optimal quantity and type of compute resources (e.g., CPU or memory-optimized instances) based on the volume and specific resource requirements of the batch jobs submitted. With AWS Batch, there is no need to install and manage batch computing software or server clusters that you use to run your jobs, allowing you to focus on analyzing results and solving problems. AWS Batch plans, schedules, and executes your batch computing workloads across the full range of AWS compute services and features, such as Amazon EC2 and Spot Instances.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. Amazon EC2 can be used to run any number of batch processing jobs but you are responsible for installing and managing a batch computing software and creating the server clusters.</p> <p>Option B is not correct. AWS Fargate is a compute engine for Amazon ECS that allows you to run containers without having to manage servers or clusters.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; page 21</p>', 'answers': ['<p>A. Amazon EC2 </p>', '<p>B. AWS Fargate </p>', '<p> C. AWS Batch </p>', '<p>D. None of the above </p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Engineers are wasting a lot of time and effort when installing and managing batch computing software in traditional data centers. Which of the following AWS services allows them to easily run hundreds of thousands of batch computing jobs? </p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is the responsibility of AWS according to the Shared Security Model?', 'id': 10089194, 'original_assessment_id': 8074427, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p> According to the Shared Security Model, AWS’ responsibility is the Security of the Cloud. AWS is responsible for protecting the infrastructure that runs all of the services offered in the AWS Cloud. This infrastructure is composed of the hardware, software, networking, and facilities that run AWS Cloud services.</p> <p>&nbsp;</p> <p>All other options represent responsibilities of the customer.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/compliance/shared-responsibility-model/" target="_blank">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>', 'answers': ['<p> A. Securing regions and edge locations </p>', ' B. Securing access to AWS resources ', ' C. Monitoring AWS resources usage', ' D. Performing auditing tasks'], 'feedbacks': ['', '', '', ''], 'question': 'Which of the following is the responsibility of AWS according to the Shared Security Model? '}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which statement is true in relation to AWS pricing? (Choose two)', 'id': 10089238, 'original_assessment_id': 9055306, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; With AWS, you only pay for what you consume, you don&rsquo;t have to pay any money upfront and there are no long term contracts.</p> <p>Option B is not correct. There are no startup fees for any AWS service.</p> <p>Option C is not correct. You have the choice to reserve capacity on AWS. If you are committed to use a service for a long time, then it is better to reserve to get large discounts. For example Amazon EC2 Reserved Instances provide you with a significant discount (up to 75%) compared to On-Demand instance pricing.</p> <p>Option D is not correct. AWS is responsible for setting up the software licenses used in their platform. AWS makes it is easy for you by partnering with vendors like Microsoft, IBM and other vendors to simplify running many commercial software packages on your EC2 instances. For some commercial software packages that AWS does not provide such as Oracle applications you still need to obtain a license directly from the vendors.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/pricing/" target="_blank">https://aws.amazon.com/pricing/</a></p>', 'answers': ['<p>A. With AWS, you don’t have to pay any money upfront.</p>', '<p>B. For some services, you have to pay a startup fee in order to get the service running.</p>', '<p>C. There are no reservations on AWS, you only pay for what you use.</p>', '<p>D. You are responsible for buying a license for any software not developed by AWS.</p>', '<p>E. You only pay for the individual services that you need with no long term contracts.</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which statement is true in relation to AWS pricing? (Choose two)</p>'}, 'correct_response': ['a', 'e'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which statement is true in relation to security?', 'id': 10089240, 'original_assessment_id': 9113834, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS has no idea about the user data and cannot read any data even if they wanted to. All data are protected by the customer access keys and secret access keys and the user’s encryption methods.</p> <p>Option A is not correct. It is the responsibility of the customer to choose and mange the operating system.</p> <p>Option C is not correct. It is the responsibility of the customer to build secure applications.</p> <p>Option D is not correct. It is the responsibility of the customer to encrypt data either on the client side or on the server side.</p> <p>References:</p> <p><a href="https://aws.amazon.com/compliance/shared-responsibility-model/" target="_blank">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>', 'answers': ['<p>A. AWS manages everything related to the operating system.</p>', '<p>B. AWS cannot access users’ data.</p>', '<p>C. AWS is responsible for the security of your application.</p>', '<p>D. Server side encryption is the responsibility of AWS.</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which statement is true in relation to security?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which database should you use if your application requires joins or complex transactions?', 'id': 10089242, 'original_assessment_id': 9118862, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; If your database&rsquo;s schema cannot be denormalized, and your application requires joins or complex transactions, consider using a relational database such as Amazon RDS.</p> <p>&nbsp;</p> <p>Option A is not correct. A key-value database such as Amazon DynamoDB is a type of non-relational database that uses a simple key-value method to store and retrieve data. DynamoDB does not support complex relational queries such as joins or complex transactions.</p> <p>Option B is not correct. Document databases such as Amazon DocumentDB are designed to store semi-structured data as documents.</p> <p>Option D is not correct. In-memory databases such as Amazon ElastiCache are used for applications that require microsecond latency where millisecond latency is not enough.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a></p> <p><a href="https://aws.amazon.com/products/databases/" target="_blank">https://aws.amazon.com/products/databases/</a></p>', 'answers': ['<p>A. Amazon DynamoDB</p>', '<p>B. Amazon DocumentDB</p>', '<p>C. Amazon RDS</p>', '<p>D. Amazon ElastiCache</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which database should you use if your application requires joins or complex transactions?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following requires an access key and a security access key to get programmatic access to AWS resources? (Choose two)', 'id': 10089244, 'original_assessment_id': 9802862, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; An AWS IAM user might need to make API calls or use the AWS CLI. In that case, you need to create an access key (access key ID and a secret access key) for that user. You can create IAM user access keys with the IAM console, AWS CLI,or AWS API.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; To create access keys for your AWS account root user, you must use the AWS Management Console.</p> <p>Option B &amp; D are not correct. An IAM group and IAM role represent other IAM Identities that serve different purposes in the AWS IAM.</p> <p>Option E is not correct. TAM refers to the AWS technical account manager.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'answers': ['<p>A. IAM user</p>', '<p>B. IAM group</p>', '<p>C. AWS account root user</p>', '<p>D. IAM role</p>', '<p>E. TAM</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which of the following requires an access key and a security access key to get programmatic access to AWS resources? (Choose two)</p>'}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Amazon EBS volumes are automatically replicated within the same availability zone. What is the benefit of this?', 'id': 10089246, 'original_assessment_id': 9803126, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Durability refers to the ability of a system to assure data is stored and data remains consistent in the system as long as it is not changed by legitimate access. This means that data should not become corrupted or disappear due to a system malfunction. The replication of data makes EBS volumes 20 times more durable than typical commodity disk drives, which fail with an AFR (annual failure rate) of around 4%. For example, if you have 1,000 EBS volumes running for 1 year, you should expect 1 to 2 will have a failure.</p> <p>Option A is not correct. Elasticity refers to the ability of a system to scale its resources up or down based on demand.</p> <p>Option C is not correct. Traceability is related to the tracking of changes made throughout a system, and not related to replicating EBS data.</p> <p>Option D is not correct. Replicating the volume doesn&rsquo;t impact how you can access it. You can access EBS volumes using EC2 after mounting them to the operating system.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ebs/" target="_blank">https://aws.amazon.com/ebs/</a></p>', 'answers': ['<p>A. Elasticity</p>', '<p>B. Durability</p>', '<p>C. Traceability</p>', '<p>D. Accessibility</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Amazon EBS volumes are automatically replicated within the same availability zone. What is the benefit of this?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Where can AWS customers find their historical billing information?', 'id': 10089250, 'original_assessment_id': 9803460, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; To view your AWS bill, open the &ldquo;Bills&rdquo; pane of the Billing and Cost Management console, and then choose the month you want to view from the drop-down menu.</p> <p>Option A is not correct. &ldquo;AWS Billing History&rdquo; is a bogus option.</p> <p>Option C and D are not correct. AWS Simple Monthly Calculator and AWS TCO are calculators to estimate your AWS costs.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/premiumsupport/knowledge-center/view-aws-payments/" target="_blank">https://aws.amazon.com/premiumsupport/knowledge-center/view-aws-payments/</a></p>', 'answers': ['<p>A. AWS Billing History</p>', '<p>B. Billing and Cost Management console</p>', '<p>C. AWS Simple Monthly calculator</p>', '<p>D. AWS TCO</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Where can AWS customers find their historical billing information?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following procedures can reduce latency to your end users? (Choose two)', 'id': 10089254, 'original_assessment_id': 9804864, 'section': '', 'created': '2019-06-02T14:43:36Z', 'related_lectures': [], 'updated': '2019-06-02T14:43:36Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon CloudFront is a fast content delivery network (CDN) service that securely delivers data, videos, applications, and APIs to customers globally with low latency and high transfer speeds.</p> <p>CloudFront is the best solution to reduce latency if you have users from different places around the world.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Storing media assets in a region closer to the end-users can help reduce latency for those users. This is because these assets will travel a shorter distance over the network.</p>  <p>Option B is not correct. Storing media assets on an additional EBS volume or increasing the capacity of your server does nothing with regards to latency. The question doesn&rsquo;t mention that you are facing heavy workloads. Therefore increasing the capacity of your EC2 instances to higher types will be a waste of money in this scenario.</p> <p>Option D is not correct. Replicating your media assets on at least two availability zones may improve the availability of your application but will not reduce latency especially if these AZs exist in the same region.</p> <p>Option E is not correct. Amazon Elastic Transcoder lets you convert media files that you have stored in Amazon S3 into media files in the formats required by consumer playback devices. For example, you can convert large, high-quality digital media files into formats that users can play back on mobile devices, tablets, web browsers, and connected televisions.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/cloudfront/" target="_blank">https://aws.amazon.com/cloudfront/</a></p> <p><a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.RegionsAndAvailabilityZones.html" target="_blank">https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.RegionsAndAvailabilityZones.html</a></p>', 'answers': ['<p>A. Store media assets in S3 and use CloudFront to distribute these assets</p>', '<p>B. Store media assets on an additional EBS volume and increase the capacity of your server</p>', '<p>C. Store media assets in the region closest to your end users</p>', '<p>D. Replicate media assets to at least two availability zones</p>', '<p>E. Reduce the size of media assets using the Amazon Elastic Transcoder</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which of the following procedures can reduce latency to your end users? (Choose two)</p>'}, 'correct_response': ['a', 'c'], '_class': 'assessment'}]}, 'type': 'practice-test', 'title': 'AWS Certified Cloud Practitioner: practice test (6)'}]}]

try {
