</a></p>', 'question': '<p>What are your options for protecting the confidentiality of data in transit in Amazon S3? (Choose two)</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Use Server-Side Encryption ', ' B. Use Client-Side Encryption ', ' C. Use SSL ', ' D. RDS Encryption ']}, 'correct_response': ['b', 'c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following features of Amazon RDS can you use to improve the availability of your database? (Choose two)', 'id': 9926826, 'original_assessment_id': 8014354, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; If you are looking to use replication to increase database availability while protecting your latest database updates against unplanned outages, consider running your DB instance as a Multi-AZ deployment. You can use Multi-AZ deployments and Read Replicas in conjunction to enjoy the complementary benefits of each. You can simply specify that a given Multi-AZ deployment is the source DB instance for your Read Replica(s). That way you gain both the data durability and availability benefits of Multi-AZ deployments and the read scaling benefits of Read Replicas.</p> <p>&nbsp;</p> <p>Option B is not correct. VPC peering is not a feature of Amazon RDS. A VPC peering connection is a networking connection between two VPCs that enables you to route traffic between them using private IPv4 addresses or IPv6 addresses. A VPC peering connection helps you to facilitate the transfer of data. For example, if you have more than one AWS account, you can peer the VPCs across those accounts to create a file sharing network. You can also use a VPC peering connection to allow other VPCs to access resources you have in one of your VPCs.</p> <p>Option D is not correct. The purpose of patching is to resolve functionality issues, improve security or add new features.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/rds/details/multi-az/" target="_blank">https://aws.amazon.com/rds/details/multi-az/</a></p> <p><a href="https://aws.amazon.com/rds/details/read-replicas/" target="_blank">https://aws.amazon.com/rds/details/read-replicas/</a></p>', 'question': '<p>Which of the following features of Amazon RDS can you use to improve the availability of your database? (Choose two)</p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. Multi-AZ Deployment</p>', ' B. VPC Peering ', '<p>C. Read Replicas</p>', ' D. Automatic patching ']}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'How much data can you store in S3?', 'id': 9926828, 'original_assessment_id': 8014356, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>As an S3 user, there is virtually no limit on the amount of data you can store in S3.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/s3/" target="_blank">https://aws.amazon.com/s3/</a></p>', 'question': 'How much data can you store in S3?', 'feedbacks': ['', '', '', ''], 'answers': [' A. Storage capacity is virtually unlimited. ', ' B. You can store up to 1 PetaByte of data. ', ' C. Each account is given 50 gigabytes of storage capacity and no more can be used. ', ' D. You can store up to 1 PetaByte of data, then you are required to pay an additional fee. ']}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Based on the AWS shared responsibility model, which of the following is the responsibility of AWS? (Choose two)', 'id': 9926830, 'original_assessment_id': 8014358, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>AWS is responsible for items such as the physical security of the DC (data center), creating hypervisors, replacement of old disk drives, and patch management of the infrastructure. <p>&nbsp;</p>The customers are responsible for items such as building application schema, analyzing network performance, configuring security groups and network ACLs and encrypting their data.</p> <p>&nbsp;</p><p>References:</p> <p><a href="https://aws.amazon.com/compliance/shared-responsibility-model/" target="_blank">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>', 'question': '<p>Based on the AWS shared responsibility model, which of the following is the responsibility of AWS? (Choose two)</p>', 'feedbacks': ['', '', '', '', ''], 'answers': [' A. Monitoring network performance.', ' B. Configuring ACLs.', ' C. Installing software on EC2.', ' D. Creating hypervisors. ', ' E. Hardware maintenance.']}, 'correct_response': ['d', 'e'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following needs a username and password to access AWS resources?', 'id': 9926832, 'original_assessment_id': 8014360, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The AWS Management console allows you to access and manage Amazon Web Services through a simple and intuitive web-based user interface. You can also use the AWS Console mobile app to quickly view resources on the go.</p> <p>Option B is not correct. To make an API call you need an IAM Permission NOT a user name or password.</p> <p>Note: AWS Application Programming Interface (AWS API) is the sole way that external users interact with AWS resources, and there&rsquo;s literally no way to use AWS resources without the API being involved. In fact, if you access AWS through the AWS Management Console or the command line tools, you are actually using tools that make calls to the AWS API.</p> <p>Option C is not correct. To make programmatic requests to AWS services using SDKs you must provide valid credentials (Access key ID and secret access key) when setting up your SDK and must also have the IAM permissions that allow you to interact with these services.</p> <p>Note: SDKs are used to simplify using AWS services in your applications with an API tailored to your programming language or platform. AWS SDKs in AWS include Java SDK, .NET SDK, Node.js SDK and many others.</p> <p>Option D is not correct. Just like the AWS SDKs you must provide valid credentials (Access key ID and secret access key) when configuring your CLI NOT a user name or password. To interact with AWS services using CLI you must also have the required IAM permissions to use these services.</p> <p>References:</p> <p><a href="https://aws.amazon.com/console/" target="_blank">https://aws.amazon.com/console/</a></p>', 'question': 'Which of the following needs a username and password to access AWS resources?', 'feedbacks': ['', '', '', ''], 'answers': [' A. AWS Management Console ', ' B. AWS Application Programming Interface (API) ', ' C. AWS Software Development Kit (SDK) ', ' D. AWS CLI ']}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which AWS service uses Edge Locations to cache content?', 'id': 9926834, 'original_assessment_id': 8014362, 'section': '', 'created': '2019-05-22T07:01:54Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:54Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>CloudFront is a content caching service provided by AWS that uses Edge Locations (which are AWS data centers located all around the world) to reduce network latency when delivering content to end users.</p> <p>&nbsp;</p> <p>Option A is not correct. AWS Glacier is an Amazon S3 storage class.</p> <p>Option B is not correct. AWS KMS is a key management service.</p> <p>Option D is not correct. AWS Inspector is a security assessment service.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/cloudfront/" target="_blank">https://aws.amazon.com/cloudfront/</a></p>', 'question': '<p>Which AWS service uses Edge Locations to cache content?</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. AWS Glacier ', ' B. AWS KMS', ' C. AWS CloudFront ', ' D. AWS Inspector ']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following AWS services are free to use? (Choose two)', 'id': 9926836, 'original_assessment_id': 8014364, 'section': '', 'created': '2019-05-22T07:01:55Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:55Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>** AWS Auto Scaling is free to use.</p> <p>Note: AWS Auto Scaling is a service that can help you optimize your utilization and cost efficiencies when consuming AWS services so you only pay for the resources you actually need. When demand drops, AWS Auto Scaling will automatically remove any excess resource capacity so you avoid overspending.</p> <p>** AWS CloudFormation is available at no additional charge, and you pay only for the AWS resources needed to run your applications.</p> <p>Note: AWS CloudFormation is a service that gives developers and businesses an easy way to create a collection of related AWS resources and provision them in an orderly and predictable fashion.</p> <p>Option B is not correct. CloudWatch is not always free. You can get started with Amazon CloudWatch for free. Most AWS Services (EC2, S3, Kinesis, etc.) vend metrics automatically for free to CloudWatch. Many applications should be able to operate within the free tier limits. But if you go over those limits you will pay.</p> <p>Option D is not correct. Unlike many other services, there is no free tier usage with Route53. You have to pay for Route53 even if it is used with other free-tier services such as Amazon EC2 instances.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/autoscaling/" target="_blank">https://aws.amazon.com/autoscaling/</a></p> <p><a href="https://aws.amazon.com/cloudformation/" target="_blank">https://aws.amazon.com/cloudformation/</a></p>', 'question': '<p>Which of the following AWS services are free to use? (Choose two)</p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p> A. CloudFormation.</p>', '<p> B. CloudWatch.</p>', '<p> C. Auto-scaling.</p>', '<p> D. Route53</p>']}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Where can you store files in AWS?\xa0 (Choose two)', 'id': 9926838, 'original_assessment_id': 8014366, 'section': '', 'created': '2019-05-22T07:01:55Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:55Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>** Amazon Elastic File System (Amazon EFS) provides simple, scalable, elastic file storage for use with AWS Cloud services and on-premises resources. It is easy to use and offers a simple interface that allows you to create and configure file systems quickly and easily. Amazon EFS is built to elastically scale on demand without disrupting applications, growing and shrinking automatically as you add and remove files, so your applications have the storage they need, when they need it. It is designed to provide massively parallel shared access to thousands of Amazon EC2 instances, enabling your applications to achieve high levels of aggregate throughput and IOPS that scale as a file system grows, with consistent low latencies. As a regional service, Amazon EFS is designed for high availability and durability storing data redundantly across multiple Availability Zones.</p> <p>** Amazon Elastic Block Store (Amazon EBS) provides persistent block storage volumes for use with Amazon EC2 instances in the AWS Cloud. Each Amazon EBS volume is automatically replicated within its Availability Zone to protect you from component failure, offering high availability and durability.</p> <p>&nbsp;</p> <p>Option A is not correct. Amazon Simple Notification Service (SNS) is a pub/sub messaging service.</p> <p>Option D is not correct. Amazon Elastic Container Service (ECS) is a compute service that is used to run containerized applications on AWS.</p> <p>Option E is not correct. Amazon Elastic MapReduce (EMR) is a web service that enables businesses, researchers, data analysts, and developers to easily and cost-effectively process vast amounts of data across dynamically scalable Amazon EC2 instances.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/efs/" target="_blank">https://aws.amazon.com/efs/</a></p> <p><a href="https://aws.amazon.com/ebs/" target="_blank">https://aws.amazon.com/ebs/</a></p>', 'question': '<p>Where can you store files in AWS?\xa0 (Choose two) </p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['<p> A. Amazon SNS.</p>', '<p> B. Amazon EFS</p>', '<p> C. Amazon EBS</p>', '<p> D. Amazon ECS</p>', '<p>E. Amazon EMR</p>']}, 'correct_response': ['b', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What service helps you to aggregate log files from your EC2 instances?', 'id': 9926840, 'original_assessment_id': 8014368, 'section': '', 'created': '2019-05-22T07:01:55Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:55Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; You can use Amazon CloudWatch Logs to monitor, store, and access your log files from Amazon Elastic Compute Cloud (Amazon EC2) instances, AWS CloudTrail, Route 53, and other sources. You can then retrieve the associated log data from CloudWatch Logs.</p> <p>Option A is not correct. SQS is a messaging service.</p> <p>Option B is not correct. S3 is a storage service.</p> <p>Option C is not correct. CloudTrail is used to log, continuously monitor user activity and API usage.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/WhatIsCloudWatchLogs.html" target="_blank">https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/WhatIsCloudWatchLogs.html</a></p>', 'question': '<p>What service helps you to aggregate log files from your EC2 instances?</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. SQS ', ' B. S3 ', '<p> C. CloudTrail </p>', '<p> D. CloudWatch Logs </p>']}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is required to connect to Amazon EC2 instances?', 'id': 9926842, 'original_assessment_id': 8014370, 'section': '', 'created': '2019-05-22T07:01:55Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:55Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>During the creation process of the Amazon EC2 instances you can create and download your key pair. This key pair is required when you want to connect to your Amazon EC2 instances.</p> <p>Note:</p> <p>You can\'t connect to your instance unless you launched it with a security group that allows SSH access from your IP.</p> <p>&nbsp;</p> <p>Option A is not correct. MFA is an additional security layer that can be used to secure your AWS console. MFA can also be used to control access to AWS service APIs.</p> <p>Option B is not correct. There are no passwords related to the EC2 instances.</p> <p>Option D is not correct. A route table contains a set of rules, called routes, that are used to determine where network traffic is directed.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-key-pairs.html" target="_blank">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-key-pairs.html</a></p>', 'question': '<p>Which of the following is required to connect to Amazon EC2 instances?</p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. MFA</p>', '<p>B. Instance Password</p>', '<p>C. Key pairs</p>', '<p>D. Route Tables</p>']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'A company needs to host a database for at least 1 year. Which of the following options would be the most cost-effective solution?', 'id': 9926844, 'original_assessment_id': 8014372, 'section': '', 'created': '2019-05-22T07:01:55Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:55Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Since the database server will be hosted for a period of at least one year then it is better to use the RDS Reserved Instances as it provides you with a significant discount compared to the On-Demand Instance pricing for the DB instance.</p> <p>&nbsp;With the Partial Upfront option, you make a low upfront payment and are then charged a discounted hourly rate for the instance for the duration of the Reserved Instance term. The Partial Upfront option is more cost effective than the No upfront option (The more you spend upfront the more you save).</p> <p>&nbsp;</p> <p>Option A is not correct. Spot is an option for paying for EC2 not RDS.</p> <p>Option C is not correct. The No Upfront option does not require any upfront payment and provides a discounted hourly rate for the duration of the term. With the Partial Upfront option provides more discounts than the No Upfront option because you spend more upfront.</p> <p>Option D is not correct. On-Demand is not a cost effective solution.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/rds/reserved-instances/" target="_blank">https://aws.amazon.com/rds/reserved-instances/</a></p>', 'question': '<p>A company needs to host a database for at least 1 year. Which of the following options would be the most cost-effective solution?</p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. Spot Instances ', '<p> B. Partial Upfront - Reserved </p>', '<p> C. No Upfront - Reserved </p>', ' D. On-Demand ']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'An organization has an on-premises application that serves users from all around the world. If instead the application was deployed in AWS, what is the AWS characteristic that could help reduce latency to their users?', 'id': 9926858, 'original_assessment_id': 9761558, 'section': '', 'created': '2019-05-22T07:01:55Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:55Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; If you deliver applications to your global users from an on-premises datacenters, your users might face inconsistent availability and performance. AWS solved this problem by providing the ability to deploy your application in multiple regions around the world. The user will be redirected to the region that provides the lowest possible latency and the highest performance. You can also use the CloudFront service that uses edge locations (which are located in most of the major cities across the world) to deliver content with low latency and high performance to your global users.</p> <p>Option A is not correct. High Availability can be achieved by deploying your application in multiple availability zones within a single region. This may not reduce latency to your international users.</p> <p>Option B is not correct. AWS Elasticity allows you to reduce costs by scaling your resources down when demand decreases and maintain performance by scaling your resources up when demand increases.</p> <p>Option D is not correct. Fault tolerance has a different purpose. You should build your architecture to be fault tolerant to protect from infrastructure or system disruptions.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/about-aws/global-infrastructure/" target="_blank">https://aws.amazon.com/about-aws/global-infrastructure/</a></p>', 'question': '<p>An organization has an on-premises application that serves users from all around the world. If instead the application was deployed in AWS, what is the AWS characteristic that could help reduce latency to their users?</p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. High Availability</p>', '<p>B. Elasticity</p>', '<p>C. Global reach</p>', '<p>D. Fault tolerance</p>']}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Select the services that can be used to build hybrid cloud architectures. (Choose two)', 'id': 9926860, 'original_assessment_id': 9762072, 'section': '', 'created': '2019-05-22T07:01:55Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:55Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; In cloud computing, hybrid cloud refers to the use of both on-premises resources in addition to public cloud resources. A hybrid cloud enables an organization to migrate applications and data to the cloud, extend their datacenter capacity, utilize new cloud-native capabilities, move applications closer to customers, and create a backup and disaster recovery solution with cost-effective high availability. By working closely with enterprises, AWS has developed the industry&rsquo;s broadest set of hybrid capabilities across storage, networking, security, application deployment, and management tools to make it easy for you to integrate the cloud as a seamless and secure extension of your existing investments.</p> <p>&nbsp;</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Identity and Access Management (IAM) can grant your employees and applications access to the AWS Management Console and AWS service APIs using your existing identity systems. AWS IAM supports federation from corporate systems like Microsoft Active Directory, as well as external Web Identity Providers like Google and Facebook.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Virtual Private Cloud (Amazon VPC) allows you to create a Hardware VPN connection between your corporate data center and your VPC to leverage the AWS Cloud as an extension of your corporate datacenter.</p> <p>Option A is not correct. AWS Cloud9 is an AWS cloud IDE for writing, running, and debugging code.</p> <p>Option B is not correct. AWS Artifact provides on-demand access to AWS&rsquo; compliance reports.</p> <p>Option C is not correct. AWS CloudTrail is used to track API calls that are taken in AWS.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/iam/" target="_blank">https://aws.amazon.com/iam/</a></p> <p><a href="https://aws.amazon.com/vpc/" target="_blank">https://aws.amazon.com/vpc/</a></p>', 'question': '<p>Select the services that can be used to build hybrid cloud architectures. (Choose two)</p>', 'feedbacks': ['', '', '', '', ''], 'answers': ['<p>A. AWS Cloud9</p>', '<p>B. AWS Artifact</p>', '<p>C. AWS CloudTrail</p>', '<p>D. AWS Identity and Access Management</p>', '<p>E. Amazon Virtual Private Cloud</p>']}, 'correct_response': ['d', 'e'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which statement best describes the operational excellence pillar of the AWS Well-Architected Framework?', 'id': 9926862, 'original_assessment_id': 9762892, 'section': '', 'created': '2019-05-22T07:01:55Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:55Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>The 5 Pillars of the AWS Well-Architected Framework:</p> <p>1- Operational Excellence: The operational excellence pillar includes the ability to run and monitor systems to deliver business value and to continually improve supporting processes and procedures.</p> <p>2- Security: The security pillar includes the ability to protect information, systems, and assets while delivering business value through risk assessments and mitigation strategies.</p> <p>3- Reliability: The reliability pillar includes the ability of a system to recover from infrastructure or service disruptions, dynamically acquire computing resources to meet demand, and mitigate disruptions such as&nbsp; misconfigurations or transient network issues.</p> <p>4- Performance Efficiency: The performance efficiency pillar includes the ability to use computing resources efficiently to meet system requirements and to maintain that efficiency as demand changes and technologies evolve.</p> <p>5- Cost Optimization: The cost optimization pillar includes the ability to avoid or eliminate unneeded cost or sub-optimal resources.</p> <p>Option A is not correct. This statement is much more related to the Reliability pillar.</p> <p>Option C is not correct. This statement is much more related to the Performance Efficiency pillar.</p> <p>Option D is not correct. Managing datacenter operations is not related to any pillar. It is something that AWS is responsible for NOT the customer.</p> <p>&nbsp;</p> <p>Additional information:</p> <p>Creating a software system is a lot like constructing a building. If the foundation is not solid, structural problems can undermine the integrity and function of the building. When architecting technology solutions on Amazon Web Services (AWS), if you neglect the five pillars of operational excellence, security, reliability, performance efficiency, and cost optimization, it can become challenging to build a system that delivers on your expectations and requirements. Incorporating these pillars into your architecture helps produce stable and efficient systems. This allows you to focus on the other aspects of design, such as functional requirements. The AWS Well-Architected Framework helps cloud architects build the most secure, high-performing, resilient, and efficient infrastructure possible for their applications.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/blogs/apn/the-5-pillars-of-the-aws-well-architected-framework/" target="_blank">https://aws.amazon.com/blogs/apn/the-5-pillars-of-the-aws-well-architected-framework/</a></p>', 'question': '<p>Which statement best describes the operational excellence pillar of the AWS Well-Architected Framework?</p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. The ability of a system to recover gracefully from failure</p>', '<p>B. The ability to monitor and improve system processes and procedures</p>', '<p>C. The ability to provision resources on-demand</p>', '<p>D. The ability to manage datacenter operations more efficiently</p>']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following procedures may reduce your Amazon S3 costs?', 'id': 9926864, 'original_assessment_id': 9763980, 'section': '', 'created': '2019-05-22T07:01:55Z', 'related_lectures': [], 'updated': '2019-05-22T07:01:55Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon S3 offers a range of storage classes designed for different use cases. These include S3 Standard for general-purpose storage of frequently accessed data; S3 Intelligent-Tiering for data with unknown or changing access patterns; S3 Standard-Infrequent Access (S3 Standard-IA) and S3 One Zone-Infrequent Access (S3 One Zone-IA) for long-lived, but less frequently accessed data; and Amazon S3 Glacier (S3 Glacier) and Amazon S3 Glacier Deep Archive (S3 Glacier Deep Archive) for long-term archive and digital preservation.</p> <p>Option A is not correct. EBS is a block level storage service that has its own use cases.</p> <p>Option B is not correct. You don&rsquo;t have the option to store objects on a specific AZ. On the other hand you can choose the AWS region where you want your buckets to be.</p> <p>Option D is not correct. In order to reduce your Amazon S3 costs you should create a lifecycle policy to automatically move old (or less accessed) files to cheaper S3 storage tiers or to automatically delete them after an expiration date.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/s3/storage-classes/" target="_blank">https://aws.amazon.com/s3/storage-classes/</a></p>', 'question': '<p>Which of the following procedures may reduce your Amazon S3 costs?</p>', 'feedbacks': ['', '', '', ''], 'answers': ['<p>A. Move all the data stored in S3 standard to EBS.</p>', '<p>B. Pick the right Availability Zone for your S3 bucket.</p>', '<p>C. Use the right combination of storage classes based on the different use cases.</p>', '<p>D. Use the Import/Export feature to move old files automatically to Amazon Glacier.</p>']}, 'correct_response': ['c'], '_class': 'assessment'}]}, 'type': 'practice-test', 'title': 'AWS Certified Cloud Practitioner: practice test (2)'}, {'quiz_data': {'next': None, 'count': 65, 'previous': None, 'results': [{'assessment_type': 'multi-select', 'question_plain': 'Why would a company decide to use AWS over an on-premises data center? (Choose two)', 'id': 9927328, 'original_assessment_id': 8014516, 'section': '', 'created': '2019-05-22T07:28:52Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:52Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS continues to lower the cost of cloud computing for its customers. AWS recently lowered prices again for compute, storage, caching, and database services for all customers, making everything from web apps to big data on AWS even more cost-effective and widening the TCO gap with traditional infrastructure.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Elasticity is a system&rsquo;s ability to monitor user demand and automatically increase and decrease deployed resources accordingly. Elasticity is one of the most important advantages of AWS. The purpose of elasticity is to match the resources allocated with actual amount of resources needed at any given point in time. This ensures that you are only paying for the resources you actually need.&nbsp;</p> <p>&nbsp;</p> <p>Option A is not correct. Technical support is not free in AWS. You have to subscribe to a support plan first.</p> <p>Option B is not correct. AWS do not allow on-site visits to its datacenters under any circumstances.</p> <p>Option E is not correct. Neither AWS nor on-premises datacenters provide free commercial software licenses. But AWS allows you to pay for these licenses as-you-go. For example, using license included windows instances allows you access to fully compliant Microsoft software licenses bundled with Amazon EC2 or Amazon RDS instances and pay for them as you go with no upfront costs or long-term investments.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/aws-technical-content/latest/aws-overview/six-advantages-of-cloud-computing.html" target="_blank">https://docs.aws.amazon.com/aws-technical-content/latest/aws-overview/six-advantages-of-cloud-computing.html</a></p>', 'answers': ['<p>A. Free technical support</p>', '<p>B. On-site visits for auditing.</p>', '<p>C. Save costs</p>', '<p>D. Elastic resources</p>', '<p>E. Free commercial software licenses</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Why would a company decide to use AWS over an on-premises data center? (Choose two)</p>'}, 'correct_response': ['c', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'A company wants to add an extra layer of protection to their current authentication mechanism of usernames and passwords. Which of the following can be used to best achieve this goal?', 'id': 9927330, 'original_assessment_id': 8014518, 'section': '', 'created': '2019-05-22T07:28:52Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:52Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Multi-Factor Authentication (MFA) is a simple best practice that adds an extra layer of protection on top of your user name and password. With MFA enabled, when a user signs in to an AWS website, they will be prompted for their user name and password (the first factor&mdash;what they know), as well as for an authentication code from their AWS MFA device (the second factor&mdash;what they have). Taken together, these multiple factors provide increased security for your AWS account settings and resources.</p> <p>Option A is not correct. A password policy on your AWS account enables you to specify complexity requirements and mandatory rotation periods for your IAM users\' passwords. For example you can use a password policy to set a minimum password length, Require specific character types, including uppercase letters, lowercase letters, numbers, and so on.</p> <p>Option B is not correct. Using a mix of user names may not add any security benefits.</p> <p>Option C is not correct. AWS WAF is a AWS web application firewall that helps protect your web applications.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/iam/details/mfa/" target="_blank" >https://aws.amazon.com/iam/details/mfa/</a></p>', 'answers': ['<p> A. Use Password Policies </p>', '<p> B. Use a mix of user names </p>', '<p> C. Use AWS WAF </p>', '<p> D. Use MFA </p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>A company wants to add an extra layer of protection to their current authentication mechanism of usernames and passwords. Which of the following can be used to best achieve this goal?</p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What are the benefits of using DynamoDB? (Choose two)', 'id': 9927332, 'original_assessment_id': 8014520, 'section': '', 'created': '2019-05-22T07:28:52Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:52Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Benefits of DynamoDB include:</p> <p>1- Performance at scale:</p> <p>DynamoDB supports some of the world&rsquo;s largest scale applications by providing consistent, single-digit millisecond response times at any scale. You can build applications with virtually unlimited throughput and storage.</p> <p>2- Serverless:</p> <p>With DynamoDB, there are no servers to provision, patch, or manage and no software to install, maintain, or operate. DynamoDB automatically scales tables up and down to adjust for capacity and maintain performance.</p> <p>3- Highly available:</p> <p>Availability and fault tolerance are built in, eliminating the need to architect your applications for these capabilities.</p> <p>Option A is not correct. DynamoDB does not use or support any other NoSQL database engines. You only have access to DynamoDB\'s built-in engine.</p> <p>Option D is not correct. DynamoDB only supports the non-relational data model.</p> <p>Option E is not correct. DynamoDB is a serverless service.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'answers': ['<p>A. Supports multiple known NoSQL database engines like MySql and Oracle NoSQL.</p>', '<p>B. Automatic scaling to meet required throughput capacity</p>', '<p>C. Single-digit millisecond latency</p>', '<p>D. Supports both relational and non-relational data models</p>', '<p>E. Resizable instances</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>What are the benefits of using DynamoDB? (Choose two)</p>'}, 'correct_response': ['b', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'A company needs to track resource changes using the API call history. Which AWS service can help the company achieve this goal?', 'id': 9927334, 'original_assessment_id': 8014522, 'section': '', 'created': '2019-05-22T07:28:52Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:52Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS CloudTrail is a web service that records AWS API calls for your account and delivers log files to you. The recorded information includes the identity of the API caller, the time of the API call, the source IP address of the API caller, the request parameters, and the response elements returned by the AWS service.&nbsp; With CloudTrail, you can get a history of AWS API calls for your account, including API calls made using the AWS Management Console, AWS SDKs, command line tools, and higher-level AWS services (such as AWS CloudFormation). The AWS API call history produced by CloudTrail enables security analysis, resource change tracking, and compliance auditing.</p> <p>Option A is not correct. AWS Config is used to monitor and record your AWS resource configurations and allow you to automate the evaluation of recorded configurations against desired configurations.</p> <p>Option B is not correct. AWS CloudFormation is a service that allows you to use a simple text file to model and provision, in an automated and secure manner, all the resources needed for your applications across all regions and accounts.</p> <p>Option D is not correct. AWS CloudWatch is used to monitor and collect custom and granular metrics about your AWS resources.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank" >https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'answers': [' A.  AWS Config ', ' B.  AWS CloudFormation ', ' C.  AWS CloudTrail ', ' D.  AWS CloudWatch '], 'feedbacks': ['', '', '', ''], 'question': '<p>A company needs to track resource changes using the API call history. Which AWS service can help the company achieve this goal?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following are factors in determining the right database technology to use for each workload? (Choose two)', 'id': 9927336, 'original_assessment_id': 8014524, 'section': '', 'created': '2019-05-22T07:28:52Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:52Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The following questions can help you take decisions on which solutions to include in your architecture:</p> <p>- Is this a read-heavy, write-heavy, or balanced workload? How many reads and writes per second are you going to need? How will those values change if the number of users increases?</p> <p>- How much data will you need to store and for how long? How quickly do you foresee this will grow? Is there an upper limit in the foreseeable future? What is the size of each object (average, min, max)? How are these objects going to be accessed?</p> <p>- What are the requirements in terms of durability of data? Is this data store going to be your &ldquo;source of truth&rdquo;?</p> <p>- What are your latency requirements? How many concurrent users do you need to support?</p> <p>- What is your data model and how are you going to query the data? Are your queries relational in nature (e.g.,JOINs between multiple tables)? Could you denormalize your schema to create flatter data structures that are easier to scale?</p> <p>- What kind of functionality do you require? Do you need strong integrity controls or are you looking for more flexibility (e.g.,schema-less data stores)? Do you require sophisticated reporting or search capabilities? Are your developers more familiar with relational databases than NoSQL?</p> <p>Option B is not correct. Data sovereignty is the concept that information which has been converted and stored in binary digital form is subject to the laws of the country in which it is located. Data sovereignty is a factor you should consider when choosing your AWS region NOT the database.</p> <p>Option C is not correct. A software bug is an error, flaw, failure, or fault in a system that causes it to produce an incorrect or unexpected result, or to behave in unintended ways. Most bugs are due to human errors made in source code or software design, so if software has bugs, you have to search for a fix. Database technologies cannot help you with application bugs, as they provide services related only to databases.</p> <p>Option E is not correct. Availability zones in a region are all relatively the same. There is no reason to prefer any Availability Zone in which to run a database.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a></p>', 'answers': ['<p>A. The number of reads and writes per second</p>', '<p>B. Data sovereignty</p>', '<p>C. Software bugs</p>', '<p>D. The nature of the queries</p>', '<p>E. Availability zones</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which of the following are factors in determining the right database technology to use for each workload? (Choose two)</p>'}, 'correct_response': ['a', 'd'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following should you consider when creating a tagging strategy for your AWS resources? (Choose two)', 'id': 9927338, 'original_assessment_id': 8014526, 'section': '', 'created': '2019-05-22T07:28:52Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:52Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; When creating a tagging strategy for AWS resources, make sure that it accurately represents organizationally relevant dimensions and adheres to the following tagging best practices:</p> <p>1- Always use a standardized, case-sensitive format for tags, and implement it consistently across all resource types.</p> <p>2- Consider tag dimensions that support the ability to manage resource access control, cost tracking, automation, and organization.</p> <p>3- Implement automated tools to help manage resource tags.</p> <p>4- Err on the side of using too many tags rather than too few tags.</p> <p>5- Remember that it is easy to modify tags to accommodate changing business requirements, however consider the ramifications of future changes, especially in relation to tag-based access control, automation, or upstream billing reports.</p> <p>Option A is not correct. Tags are not automatically assigned to your resources. You have to add tags to your resources manually. Adding tags to your resources enables you to organize, filter, and manage them easily.</p> <p>Option C is not correct. If all the resources have different keys and values, then you will not benefit from using them. For example, if you have a development and a production environment and you want to distinguish between the resources used in each of them, you have to add a tag [e.g. KEY = &rdquo;Purpose&rdquo; and VALUE = either &ldquo;Development&rdquo; or &ldquo;Production&rdquo;] for all resources. When you want to select all production resources, first select the key which is "Purpose" then select the value "Production".</p> <p>Option E is not correct. Tag keys and values are case-sensitive.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/answers/account-management/aws-tagging-strategies/" target="_blank">https://aws.amazon.com/answers/account-management/aws-tagging-strategies/</a></p>', 'answers': ['<p>A. Configure your VPC to add tags automatically to your resources.</p>', '<p>B. Use as many tags as possible to help filter your resources easily.</p>', '<p>C. Use unique keys and values to help manage resources more efficiently.</p>', '<p>D. Always use a case-sensitive format for tags.</p>', '<p>E. Always use lower case letters for tags.</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which of the following should you consider when creating a tagging strategy for your AWS resources? (Choose two)</p>'}, 'correct_response': ['b', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is equivalent to virtual servers hosted in an on-premise location?', 'id': 9927340, 'original_assessment_id': 8014528, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Elastic Compute Cloud (Amazon EC2) is a web service that provides secure, resizable compute capacity in the cloud. It is designed to make web-scale cloud computing easier for developers. Amazon EC2&rsquo;s simple web service interface allows you to obtain and configure capacity with minimal friction. It provides you with complete control of your computing resources and lets you run on Amazon&rsquo;s proven computing environment. Amazon EC2 reduces the time required to obtain and boot new server instances to minutes, allowing you to quickly scale capacity, both up and down, as your computing requirements change. Amazon EC2 changes the economics of computing by allowing you to pay only for capacity that you actually use. Amazon EC2 provides developers the tools to build failure resilient applications and isolate them from common failure scenarios.</p> <p>Option A is not correct. AWS IAM enables you to manage access to AWS services and resources securely.</p> <p> Option B is not correct. Amazon EC2 instances are not managed by AWS. It is the responsibility of the customer to manage everything related to their instances. </p> <p>Option C is not correct. An AWS Region is a geographic location where you choose to deploy your resources to based on its proximity to your end users, data sovereignty and costs.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/" target="_blank" >https://aws.amazon.com/ec2/</a></p>', 'answers': [' A. AWS IAM ', '<p> B. AWS Managed Servers</p>', ' C. AWS Regions ', '<p> D. AWS EC2 Instances</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following is equivalent to virtual servers hosted in an on-premise location?</p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following AWS services scale automatically without your intervention? (Choose three)', 'id': 9927342, 'original_assessment_id': 8014530, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Both S3 and EFS scale automatically in storage capacity without any intervention to meet increased demand.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Also, AWS Lambda dynamically scales function execution in response to increased traffic.</p> <p>&nbsp;</p> <p>Option B is not correct. Amazon EMR doesn&rsquo;t scale on its own. You have to configure the AWS Auto Scaling feature to scale EMR automatically.</p><p>Option D is not correct. Amazon EC2 does scale automatically, but first you have to create an Auto Scaling system by creating a launch configuration, an auto scaling group, and determine the desired, minimum and maximum number of instances to provision.</p><p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'answers': ['<p>A. Amazon S3</p>', '<p>B. Amazon EMR</p>', '<p>C. Amazon EFS</p>', '<p>D. Amazon EC2</p>', '<p>E. AWS Lambda</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which of the following AWS services scale automatically without your intervention? (Choose three)</p>'}, 'correct_response': ['a', 'c', 'e'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Amazon SWF is designed to help users ___________.', 'id': 9927344, 'original_assessment_id': 8014532, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Amazon Simple Workflow Service (SWF) is a web service that makes it easy to coordinate work across distributed application components. Amazon SWF enables applications for a range of use cases, including media processing, web application back-ends, business process workflows, and analytics pipelines, to be designed as a coordination of tasks. Tasks represent invocations of various processing steps in an application which can be performed by executable code, web service calls, human actions, and scripts. The coordination of tasks involves managing execution dependencies, scheduling, and concurrency in accordance with the logical flow of the application. With Amazon SWF, developers get full control over implementing processing steps and coordinating the tasks that drive them, without worrying about underlying complexities such as tracking their progress and keeping their state.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/swf/" target="_blank" >https://aws.amazon.com/swf/</a></p>', 'answers': [' A. Design graphical user interface interactions. ', ' B. Manage user identification and authorization. ', ' C. Store Web content. ', ' D.Coordinate tasks across distributed application components.'], 'feedbacks': ['', '', '', ''], 'question': 'Amazon SWF is designed to help users ___________.'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Your company wants to migrate their website to AWS. Security is a major concern to them, so they need to host their website on exclusive hardware that is NOT shared with any other AWS customers. Which of the following EC2 instance types is the most appropriate choice?', 'id': 9927346, 'original_assessment_id': 8014534, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Dedicated Instances are Amazon EC2 instances that run in a virtual private cloud (VPC) on hardware that\'s dedicated to a single customer. Dedicated Instances that belong to different AWS accounts are physically isolated at the hardware level. In addition, Dedicated Instances that belong to AWS accounts that are linked to a single payer account are also physically isolated at the hardware level. However, Dedicated Instances may share hardware with other instances from the same AWS account that are not Dedicated Instances.</p> <p>Option A is not correct. Reserved instances share hardware with other customers.</p> <p>Options B and C are not correct. Independent instances and Distinct instances are bogus options.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/dedicated-instance.html" target="_blank" >https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/dedicated-instance.html</a></p>', 'answers': [' A. Reserved instances', ' B. Independent instances', ' C. Distinct instances', ' D. Dedicated instances'], 'feedbacks': ['', '', '', ''], 'question': '<p>Your company wants to migrate their website to AWS. Security is a major concern to them, so they need to host their website on exclusive hardware that is NOT shared with any other AWS customers. Which of the following EC2 instance types is the most appropriate choice?</p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following support plans include the AWS Support Concierge Service?', 'id': 9927348, 'original_assessment_id': 8014536, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Only the Enterprise plan includes the AWS Support Concierge Service.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/premiumsupport/features/" target="_blank" >https://aws.amazon.com/premiumsupport/features/</a></p>', 'answers': [' A. Basic ', ' B. Developer ', ' C. Business ', ' D. Enterprise '], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following support plans include the AWS Support Concierge Service?</p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You want to take a snapshot of an EC2 Instance and create a new instance out of it. This snapshot is equivalent to:', 'id': 9927350, 'original_assessment_id': 8014538, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>An Amazon Machine Image (AMI) provides the information required to launch an instance, which is a virtual server in the cloud. You must specify an AMI when you launch an instance, and you can launch as many instances from the AMI as you need. You can also launch instances from as many different AMIs as you need.</p> <p>Option A is not correct. An Amazon EBS volume is a durable, block-level storage device that you can attach to a single EC2 instance. </p> <p>Option B is not correct. Snapshots are created from EBS volumes.</p> <p>Option D is not correct. EBS Snapshots are used to back up the data on your Amazon EBS volumes to Amazon S3.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AMIs.html" target="_blank" >https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AMIs.html</a></p>', 'answers': ['<p> A. EBS Volume</p>', ' B. EC2 Snapshot ', ' C. AMI ', ' D. EBS Snapshot '], 'feedbacks': ['', '', '', ''], 'question': 'You want to take a snapshot of an EC2 Instance and create a new instance out of it. This snapshot is equivalent to:'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following AWS services can assist you with cost optimization?', 'id': 9927352, 'original_assessment_id': 8014540, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>AWS Trusted Advisor is an application that draws upon best practices learned from AWS&rsquo; aggregated operational history of serving hundreds of thousands of AWS customers. Trusted Advisor inspects your AWS environment and makes recommendations for saving money, improving system performance, and closing security gaps.</p> <p>Option A is not correct. AWS Shield is used to protect from DDoS attacks.</p> <p>Option B is not correct. Amazon Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on AWS.</p> <p>Option C is not correct. AWS WAF is a firewall.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/premiumsupport/trustedadvisor/" target="_blank" >https://aws.amazon.com/premiumsupport/trustedadvisor/</a></p>', 'answers': [' A. AWS Shield ', ' B. AWS Inspector ', ' C. AWS WAF ', ' D. AWS Trusted Advisor '], 'feedbacks': ['', '', '', ''], 'question': 'Which of the following AWS services can assist you with cost optimization?'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What are the benefits of using a managed service on AWS? (Choose two)', 'id': 9927354, 'original_assessment_id': 8014542, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Managed Services provides ongoing management of your AWS infrastructure so you can focus on your applications. By implementing best practices to maintain your infrastructure, AWS Managed Services helps to reduce your operational overhead and risk. AWS Managed Services automates common activities such as change requests, monitoring, patch management, security, and backup services, and provides full-lifecycle services to provision, run, and support your infrastructure. Our rigor and controls help to enforce your corporate and security infrastructure policies, and enable you to develop solutions and applications using your preferred development approach. AWS Managed Services improves agility, reduces cost, and unburdens you from infrastructure operations so you can direct resources toward differentiating your business. Because these services are instantly available to developers, they reduce dependency on in-house specialized skills and allow organizations to deliver new solutions faster. They are also designed for scalability and high availability, so they can reduce risk for your implementations.</p> <p>Option B is not correct. When using a managed service you don&rsquo;t have complete control of it. You are limited in what you can do with it. For example, Amazon RDS limits you to six database engines to choose from. However, Amazon EC2 allows you to install and run any database.&nbsp;</p> <p>Option C is not correct. For managed services, patching activities are done automatically.</p> <p>Option D is not correct. It is always your responsibility to encrypt your data.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/AWS_Cloud_Best_Practices.pdf</a></p>', 'answers': ['<p>A. Lowers operational complexity</p>', '<p>B. Provides complete control over your virtual infrastructure</p>', '<p>C. Enables developers to perform all patching activities on their own</p>', '<p>D. Eliminates the need to encrypt your data</p>', '<p>E. Delivers new solutions faster</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>What are the benefits of using a managed service on AWS? (Choose two)</p>'}, 'correct_response': ['a', 'e'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You have been asked to set up a database in AWS that will require frequent updates. You know that you will need a reasonable amount of storage space but are unsure of the best option. Which type of storage should be used by a database instance based on the above criteria?', 'id': 9927356, 'original_assessment_id': 8014544, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Amazon EBS provides durable, block-level storage volumes that you can attach to a running Amazon EC2 instance. Amazon EBS volumes offer consistent and low-latency performance compared to other storage options. You can use EBS volumes as primary storage for data that requires frequent updates, such as the system drive for an instance or storage for a database application.</p> <p>Option A is not correct. Amazon S3 is an object-level storage not block-level which means it is not suitable for installing operating systems or databases.</p> <p>Option C is not correct. AWS Storage Gateway is a hybrid storage service that enables your on-premises applications to seamlessly use AWS cloud storage.</p> <p>Option D is not correct. Amazon Glacier &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; is long term object-level data storage.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AmazonEBS.html" target="_blank" >https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AmazonEBS.html</a></p>', 'answers': [' A. Amazon S3 ', ' B. Amazon EBS ', ' C. AWS Storage Gateway ', ' D. Amazon Glacier '], 'feedbacks': ['', '', '', ''], 'question': '<p>You have been asked to set up a database in AWS that will require frequent updates. You know that you will need a reasonable amount of storage space but are unsure of the best option. Which type of storage should be used by a database instance based on the above criteria?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'An organization has been using AWS for a few months. Which of the below AWS tools will help the finance team visualize the organization’s AWS spending?', 'id': 9927358, 'original_assessment_id': 8014546, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The AWS Billing and Cost Management console includes the Cost Explorer tool for viewing AWS cost data as a graph. The user can filter the graphs using the resource tags. If the organization is using Consolidated Billing, it generates a report based on the linked accounts which can help to identify areas that require further inquiry. Using the Cost Explorer, the organization can view trends and use them to understand their spending and to predict future costs.</p> <p>Option A is not correct. AWS Cost Manager is a bogus option.</p> <p> Option C is not correct. AWS CloudWatch is used to monitor the utilization of your AWS resources. For example, you can use CloudWatch to monitor the CPU usage of a running EC2 instance.</p> <p>Option D is not correct. Consolidated billing is a feature in AWS Organizations that you can use to consolidate billing and payment for multiple AWS accounts.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/aws-cost-management/aws-cost-explorer/" target="_blank" >https://aws.amazon.com/aws-cost-management/aws-cost-explorer/</a></p>', 'answers': [' A. AWS Cost Manager ', ' B. AWS Cost Explorer ', ' C. AWS CloudWatch ', ' D. AWS Consolidated Billing '], 'feedbacks': ['', '', '', ''], 'question': '<p>An organization has been using AWS for a few months. Which of the below AWS tools will help the finance team visualize the organization’s AWS spending?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which AWS support plan would help provide general guidance when you request Architecture Support?', 'id': 9927360, 'original_assessment_id': 8014548, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>The developer support plan provides general guidance when you request Architecture Support.</p> <p>Option A is not correct. Architectural guidance is not available with basic support.</p> <p>Option C is not correct. With the business support plan, architectural guidance is contextual to your use-cases.</p> <p>Option D is not correct. In relation to architectural guidance, the enterprise support plan provides consultative review and guidance based on your applications.</p> <p>&nbsp;</p> <p>References:</p> <p><a href=" https://aws.amazon.com/premiumsupport/compare-plans/" target="_blank" > https://aws.amazon.com/premiumsupport/compare-plans/</a></p>', 'answers': [' A. Basic ', ' B. Developer ', ' C. Business ', ' D. Enterprise '], 'feedbacks': ['', '', '', ''], 'question': 'Which AWS support plan would help provide general guidance when you request Architecture Support?'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following is used to control network traffic in AWS? (Choose three)', 'id': 9927362, 'original_assessment_id': 8014550, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Security groups: Act as a firewall for associated Amazon EC2 instances, controlling both inbound and outbound traffic at the instance level.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Network access control lists (ACLs): Act as a firewall for associated subnets, controlling both inbound and outbound traffic at the subnet level.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Route Tables: A route table contains a set of rules, called routes, that are used to determine where network traffic is directed.</p> <p>Option B is not correct. By default, IAM users don\'t have permission to create or modify resources in AWS. IAM policies are used to grant IAM users permission to use the specific resources and API actions they\'ll need.</p> <p>Option E is not correct. Amazon EC2 uses public-key cryptography to encrypt and decrypt login information. Public-key cryptography uses a public key to encrypt a piece of data, and then the recipient uses the private key to decrypt the data. The public and private keys are known as a key pair. Public-key cryptography enables you to securely access your instances using a private key instead of a password.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/vpc/latest/userguide/VPC_Security.html" target="_blank">https://docs.aws.amazon.com/vpc/latest/userguide/VPC_Security.html</a></p> <p><a href="https://docs.aws.amazon.com/vpc/latest/userguide/VPC_Route_Tables.html" target="_blank">https://docs.aws.amazon.com/vpc/latest/userguide/VPC_Route_Tables.html</a></p>', 'answers': ['<p>A. Route Tables</p>', '<p>B. IAM Policies</p>', ' C. Security Groups ', ' D. Network Access Control lists. ', '<p>E. Key Pairs</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which of the following is used to control network traffic in AWS? (Choose three)</p>'}, 'correct_response': ['a', 'c', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What statement best describes the purpose of having multiple Availability Zones in each AWS region?', 'id': 9927404, 'original_assessment_id': 8014598, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Availability Zones are connected together within a region with low latency private links to provide users with the ability to easily setup and configure redundant architecture and backup solutions.</p> <p>&nbsp;</p> <p>Option A is not correct. In AWS, you have virtually unlimited storage capacity regardless of Regions or Availability Zones in a region.</p> <p>Option B is not correct. Availability Zones are part of the AWS Global infrastructure. There is no competition between Availability Zones.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/about-aws/global-infrastructure/" target="_blank" >https://aws.amazon.com/about-aws/global-infrastructure/</a></p>', 'answers': ['<p> A. Multiple Availability Zones increases the storage capacity available.</p>', '<p> B. Multiple Availability Zones results in cheaper prices due to competition between them.</p>', '<p>C. Multiple Availability Zones allow for duplicate and redundant compute and storage.</p>', ' D. None of the above. '], 'feedbacks': ['', '', '', ''], 'question': '<p>What statement best describes the purpose of having multiple Availability Zones in each AWS region?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': "Which of the following are benefits of the AWS's Relational Database Service (RDS)? (Choose two)", 'id': 9927406, 'original_assessment_id': 8014600, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Relational Database Service (Amazon RDS) makes it easy to set up, operate, and scale a relational database in the cloud. It provides cost-efficient and resizable capacity while automating time-consuming administration tasks such as hardware provisioning, database setup, patching and backups. It frees you to focus on your applications so you can give them the fast performance, high availability, security and compatibility they need.</p> <p>Option B is not correct. Unstructured data can only be stored on a NoSQL database such as DynamoDB.</p> <p>Option D is not correct. RDS does not support a NoSQL database engine.</p> <p>Option E is not correct. RDS doesn&rsquo;t support AutoScaling like EC2 instances, but it does support manual horizontal scaling (by adding read replicas) and manual vertical scaling (by upgrading/downgrading an existing instance).</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/nosql/" target="_blank">https://aws.amazon.com/nosql/</a></p> <p><a href="https://aws.amazon.com/rds/" target="_blank">https://aws.amazon.com/rds/</a></p>', 'answers': [' A. Automated patches and backups ', '<p>B. It allows you to store unstructured data</p>', '<p>C. You can resize capacity accordingly</p>', '<p>D. It allows you to store NoSQL data</p>', '<p>E. Scales automatically</p>'], 'feedbacks': ['', '', '', '', ''], 'question': "<p>Which of the following are benefits of the AWS's Relational Database Service (RDS)? (Choose two)</p>"}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'A company has a distributed application that periodically processes large volumes of data across multiple Amazon EC2 Instances. The application is designed to recover gracefully from Amazon EC2 instance failures. There is a requirement to accomplish this task in the most cost-effective way. Which one of the following types of instance would be most appropriate choice to use?', 'id': 9927408, 'original_assessment_id': 8014602, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>The question stated that the application is designed to recover gracefully from Amazon EC2 instance failures, therefore it can handle any interruption may occur with the instance. Hence, we can use the Spot instances for this application. Spot instances provide a discount (up to 90%) off the On-Demand price. </p><p> Spot Instances are the most cost-effective choice if you are flexible about when your applications run and if your applications can be interrupted.  </p><p> Option B is not correct. Reserved Instances provide a discount (up to 75%) compared to On-Demand instance. Even if the question stated that the company needs the instances for a year, the best answer should still be Spot Instances as they are more cost effective than Reserved Instances. </p><p> Option C is not correct. Dedicated instances are used when you want your instances to be physically isolated at the host hardware level from instances that belong to other AWS accounts. </p><p> Option D is not correct. On-demand instances are not cost-effective choice. </p><p></p><p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-spot-instances.html" target="_blank" >https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-spot-instances.html</a></p>', 'answers': [' A. Spot Instances ', ' B. Reserved instances ', ' C. Dedicated instances ', ' D. On-Demand instances '], 'feedbacks': ['', '', '', ''], 'question': '<p>A company has a distributed application that periodically processes large volumes of data across multiple Amazon EC2 Instances. The application is designed to recover gracefully from Amazon EC2 instance failures. There is a requirement to accomplish this task in the most cost-effective way. Which one of the following types of instance would be most appropriate choice to use?</p>'}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What are design principles for performance efficiency in the cloud? (Choose two)', 'id': 9927410, 'original_assessment_id': 8014604, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; There are five design principles for performance efficiency in the cloud:</p> <p>1- Democratize advanced technologies: Technologies that are difficult to implement can become easier to consume by pushing that knowledge and complexity into the cloud vendor\'s domain. Rather than having your IT team learns how to host and run a new technology, they can simply consume it as a service. For example, NoSQL databases, media transcoding, and machine learning are all technologies that require expertise that is not evenly dispersed across the technical community. In the cloud, these technologies become services that your team can consume while focusing on product development rather than resource provisioning and management.</p> <p>2- Go global in minutes: Easily deploy your system in multiple Regions around the world with just a few clicks. This allows you to provide lower latency and a better experience for your customers at minimal cost.</p> <p>3- Use serverless architectures: In the cloud, serverless architectures remove the need for you to run and maintain servers to carry out traditional compute activities. For example, storage services can act as static websites, removing the need for web servers, and event services can host your code for you. This not only removes the operational burden of managing these servers, but also can lower transactional costs because these managed services operate at cloud scale.</p> <p>4- Experiment more often: With virtual and automatable resources, you can quickly carry out comparative testing using different types of instances, storage, or configurations.</p> <p>5- Mechanical sympathy: Use the technology approach that aligns best to what you are trying to achieve. For example, consider data access patterns when selecting database or storage approaches.</p> <p>Other options presented are related to security not performance.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/architecture/AWS_Well-Architected_Framework.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/architecture/AWS_Well-Architected_Framework.pdf</a></p>', 'answers': ['<p>A. Implement security automation</p>', ' B. Use serverless architectures ', ' C. Enable traceability. ', ' D. Go global in minutes ', '<p>E. Implement a strong identity foundation</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p> What are design principles for performance efficiency in the cloud? (Choose two)</p>'}, 'correct_response': ['b', 'd'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What does AWS offer to secure your network? (Choose two)', 'id': 9927412, 'original_assessment_id': 8014606, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>** AWS has a Built-in firewall that can be used to control traffic to your network.</p> <p>** You can secure your network by encrypting your data in transit with TLS across all services.</p> <p>Option B is not correct. AWS allows IAM users to access AWS resources based on predefined policies.</p> <p>Option D is not correct. According to the shared responsibility model, it is the responsibility of the customer to configure security groups.</p> <p> Option E is not correct. A VPC spans all Availability Zones in a Region.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/security/" target="_blank" >https://aws.amazon.com/security/</a></p>', 'answers': [' A. Built-in firewall. ', '<p> B. Prevent any access to all AWS resources (except by the account owner). </p>', '<p> C. Encrypt data in transit. </p>', '<p>D. Automatically add roles to your security groups</p>', '<p>E. Isolated VPC in each Availability Zone.</p>'], 'feedbacks': ['', '', '', '', ''], 'question': ' What does AWS offer to secure your network? (Choose two) '}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which statement best describes what AWS is?', 'id': 9927414, 'original_assessment_id': 8014608, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Amazon Web Services offers reliable, scalable, and inexpensive cloud computing services.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Options B and C are not correct. AWS is not just for hosting or security. Amazon Web Services offers a broad set of global cloud-based products including compute, storage, databases, analytics, networking, mobile, developer tools, management tools, IoT, security and enterprise applications. These services help organizations move faster, lower IT costs, and scale. AWS is trusted by the largest enterprises and the hottest start-ups to power a wide variety of workloads including: web and mobile applications, game development, data processing and warehousing, storage, archive, and many others.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/products/" target="_blank" >https://aws.amazon.com/products/</a></p>', 'answers': ['<p>A. AWS is a cloud services provider.</p>', '<p>\xa0 B. AWS is a hosting services provider. </p>', '<p>C. AWS is a security services provider.</p>', '<p> D. None of the above.</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which statement best describes what AWS is?</p>'}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following can be used to call AWS services from different programming languages?', 'id': 9927416, 'original_assessment_id': 8014610, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>The AWS SDK can simplify using AWS services in your applications with an API tailored to your programming language or platform. Programming languages supported include Java, .NET, Node.js, PHP, Python, Ruby, Go, and C++.</p> <p>Option A is not correct. AWS CLI allows you to control multiple AWS services from the command line and automate them through scripts NOT from programming languages.</p> <p>&nbsp;Option B is not correct. AWS Console allows you to manage AWS services through a web based user interface.</p> <p>Option D is not correct. AWS IAM is used to manage access to your AWS resources.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/cli/" target="_blank" >https://aws.amazon.com/cli/</a></p> <p><a href="https://aws.amazon.com/tools/" target="_blank" >https://aws.amazon.com/tools/</a></p>', 'answers': [' A. AWS CLI ', ' B. AWS Console ', ' C. AWS SDK ', ' D. AWS IAM '], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following can be used to call AWS services from different programming languages?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which security procedures should you perform yourself even if you are using a managed service? (Choose 2)', 'id': 9927418, 'original_assessment_id': 8014612, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanat
