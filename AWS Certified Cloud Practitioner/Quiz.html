ion': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The amount of security configuration work you have to do varies depending on which services you select and how sensitive your data is. However, there are certain security features&mdash;such as individual user accounts and credentials, SSL/TLS for data transmissions, and user activity logging&mdash;that you should configure no matter which AWS service you use.</p> <p>Options A,D and E are not correct. With respect to the AWS managed services, AWS is responsible for software maintenance, patch management, monitoring, backup, disaster recovery, etc. &nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/compliance/shared-responsibility-model/" target="_blank" >https://aws.amazon.com/compliance/shared-responsibility-model/</a></p> <p><a href="https://aws.amazon.com/managed-services/" target="_blank" >https://aws.amazon.com/managed-services/</a></p>', 'answers': [' A. Database patching.', ' B. SSL/TLS.', ' C. Activity logging.', '<p> D. Disaster recovery.</p>', ' E. Software maintenance.'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which security procedures should you perform yourself even if you are using a managed service? (Choose 2)</p>'}, 'correct_response': ['b', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which statement best describes the concept of an AWS region?', 'id': 9927420, 'original_assessment_id': 8014614, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>An AWS Region is a geographic location with a collection of availability zones mapped to physical data centers within that region. Every region is physically isolated from and independent of every other region in terms of location, power, water, supply, etc.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html" target="_blank" >https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html</a></p>', 'answers': [' A. It is a collection of Edge locations ', '<p> B. It is a collection of Compute resources</p>', '<p> C. It is the same as an Availability Zone </p>', ' D. It is a geographical area divided into Availability Zones '], 'feedbacks': ['', '', '', ''], 'question': '<p>Which statement best describes the concept of an AWS region?</p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which AWS service must you use if you want to configure an AWS billing alarm?', 'id': 9927422, 'original_assessment_id': 8014616, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; CloudWatch is the AWS service that allows you to monitor the usage of your AWS resources. CloudWatch collects metrics, and allows you to create alarms based on those metrics.&nbsp; You can use CloudWatch to monitor your estimated AWS charges. When you enable the monitoring of estimated charges for your AWS account, the estimated charges are calculated and sent several times daily to CloudWatch as metric data. Billing metric data includes the estimated charges for every service in AWS that you use, in addition to the estimated overall total of your AWS charges. The alarm triggers when your account billing exceeds the threshold you specify.</p> <p>&nbsp;</p> <p>Option B is not correct. AWS Cost Explorer is used to view and analyze your costs and usage. You can explore your usage and costs using graphs and the Cost Explorer cost and usage reports.</p> <p>Option C is not correct. The consolidated billing is a feature in AWS Organizations that enables you to consolidate billing and payment for multiple AWS accounts.</p> <p>Option D is not correct. CloudTrail is a service that allows you to track all users&rsquo; actions that are taken in your AWS account.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/monitor_estimated_charges_with_cloudwatch.html" target="_blank" >https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/monitor_estimated_charges_with_cloudwatch.html</a></p>', 'answers': [' A. CloudWatch ', '<p>B. AWS Cost Explorer</p>', ' C. Consolidated billing ', ' D. CloudTrail '], 'feedbacks': ['', '', '', ''], 'question': '<p>Which AWS service must you use if you want to configure an AWS billing alarm?</p>'}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is a benefit of running an application in multiple Availability Zones?', 'id': 9927424, 'original_assessment_id': 8014618, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:55Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Placing instances that run your application in multiple Availability Zones improves the fault tolerance of your application. If one Availability Zone experiences an outage, traffic is routed to another Availability Zone, and this will increase the availability of your application.</p> <p>Option A is not correct. You can provision virtually unlimited compute capacity regardless of the number of Availability Zones.</p> <p>Option B is not correct. The question didn&rsquo;t mention whether these Availability Zones exists within a single region or multiple regions. Application response time for global users can only be improved if you deploy to multiple regions around the world.</p> <p>Option D is not correct. AWS service limits are region-specific NOT AZ-specific.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html" target="_blank">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html</a></p>', 'answers': ['<p> A. Increases the available compute capacity</p>', '<p> B. Reduces application response time between servers and global users</p>', '<p> C. Increases the availability of your application</p>', '<p> D. Enables you to go beyond service limits</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following is a benefit of running an application in multiple Availability Zones?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You decide to use Amazon S3 to store infrequently accessed data. Which storage class should you use?', 'id': 9927426, 'original_assessment_id': 8014620, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;Standard &ndash; Infrequent Access (Standard-IA) is a storage option within Amazon S3 you can use to reduce your costs by storing less-frequently accessed data at slightly lower levels of redundancy than the standard Amazon S3 storage.</p> <p>Option A is not correct. S3 Standard is not the most cost effective solution here. S3 Standard is more suitable for data that is frequently accessed. Because it delivers low latency and high throughput, S3 Standard is appropriate for a wide variety of use cases, including cloud applications, dynamic websites, content distribution, mobile and gaming applications, and big data analytics.</p> <p>Option C is not correct. S3 Intelligent-Tiering is the ideal storage class for long-lived data with access patterns that are unknown or unpredictable.</p> <p>Option D is not correct. S3 Glacier Deep Archive is Amazon S3&rsquo;s lowest-cost storage class that supports long-term retention and digital preservation for data that may be accessed once or twice in a year.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/s3/storage-classes/" target="_blank" >https://aws.amazon.com/s3/storage-classes/</a></p>', 'answers': [' A. S3 Standard Storage ', '<p>B. S3 Standard-IA Storage</p>', '<p> C. S3 Intelligent-Tiering.</p>', '<p> D. S3 Glacier Deep Archive</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>You decide to use Amazon S3 to store infrequently accessed data. Which storage class should you use? </p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following allows you to create a new RDS instance? (Choose two)', 'id': 9927428, 'original_assessment_id': 8014622, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>The AWS Management Console lets you create a new RDS instance through a web-based user interface.</p> <p>You can also use the AWS CloudFormation service to create a new RDS instance using the CloudFormation template language.</p> <p>Option B is not correct. AWS DMS is used to migrate databases to AWS.</p> <p>Option C is not correct. AWS CloudFront is a Content Delivery Network (CDN) in the cloud.</p> <p>Option E is not correct. AWS Lambda lets you run code without provisioning or managing servers.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/awsconsolehelpdocs/index.html" target="_blank">https://docs.aws.amazon.com/awsconsolehelpdocs/index.html</a></p> <p><a href="https://aws.amazon.com/cloudformation/" target="_blank">https://aws.amazon.com/cloudformation/</a></p>', 'answers': ['<p> A. AWS Management Console.</p>', ' B. AWS DMS', '<p>C. AWS CloudFront</p>', '<p>D. AWS CloudFormation</p>', '<p>E. AWS Lambda</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which of the following allows you to create a new RDS instance? (Choose two)</p>'}, 'correct_response': ['a', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following statements best describes the AWS shared controls?', 'id': 9927430, 'original_assessment_id': 8014624, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Shared Controls are controls which apply to both the infrastructure layer and customer layers, but in completely separate contexts or perspectives. In a shared control, AWS provides the requirements for the infrastructure and the customer must provide their own control implementation within their use of AWS services. Examples include:</p> <p>** Patch Management &ndash; AWS is responsible for patching and fixing flaws within the infrastructure, but customers are responsible for patching their guest OS and applications.</p> <p>** Configuration Management &ndash; AWS maintains the configuration of its infrastructure devices, but a customer is responsible for configuring their own guest operating systems, databases, and applications.</p> <p>** Awareness &amp; Training - AWS trains AWS employees, but a customer must train their own employees.</p> <p>&nbsp;Option A is not correct. It refers to &ldquo;Customer-Specific&rdquo; controls.</p> <p>Option C is not correct. It refers to &ldquo;Inherited Controls&rdquo;.</p> <p>Option D is not correct. Securing the infrastructure is the responsibility of AWS not the customer.&nbsp;</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/compliance/shared-responsibility-model/" target="_blank" >https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>', 'answers': [' A. Controls which are solely the responsibility of the customer based on the application they are deploying within AWS services.', ' B. Controls which apply to both the infrastructure layer and customer layers.', ' C. Controls which a customer fully inherits from AWS.', '<p>D. Controls which the customer and AWS use to secure the infrastructure</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following statements best describes the AWS shared controls?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'What is one benefit AND one drawback of buying a reserved EC2 instance? (Select two)', 'id': 9927432, 'original_assessment_id': 8014626, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Reserved instances require a one or three year purchase term, so you are committing to pay for them throughout this time period even if you don&rsquo;t use them. Reserved Instances provide you with a significant discount (up to 75%) compared to On-Demand instance pricing.</p> <p>Option B is not correct. Reserved instances are not suitable for occasional workloads. You should use On-Demand instances instead.</p> <p>Option C is not correct. Dedicated instances are a different EC2 buying option.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/pricing/reserved-instances/pricing/" target="_blank" >https://aws.amazon.com/ec2/pricing/reserved-instances/pricing/</a></p>', 'answers': ['<p>A. You are locked in to either a one-year or three-year pricing commitment.</p>', '<p> B. Reserved instances are best suited for occasional workloads.</p>', '<p>C. You get dedicated instances for free.</p>', '<p>D. Reserved instances can be purchased for a significant discount over on-demand instances.</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>What is one benefit AND one drawback of buying a reserved EC2 instance? (Select two)</p>'}, 'correct_response': ['a', 'd'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is the most appropriate means for developers to store Docker container images in the AWS Cloud?', 'id': 9927434, 'original_assessment_id': 8014630, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;Amazon EC2 Container Registry (ECR) is a fully managed Docker container registry that makes it easy for developers to store, manage, and deploy Docker container images. Amazon ECR is integrated with Amazon EC2 Container Service (ECS), simplifying your development to production workflow. Amazon ECR eliminates the need to operate your own container repositories or worry about scaling the underlying infrastructure. Amazon ECR hosts your images in a highly available and scalable architecture, allowing you to reliably deploy containers for your applications.</p> <p>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. Amazon Elastic Container Service (ECS) is not for storing images. Amazon ECS is used to run your containerized applications either using Amazon EC2 (servers) or AWS Fargate (serverless).</p> <p>Option B is not correct. Amazon Elastic Block Store (EBS) is a storage service that is used with Amazon EC2 only.</p> <p>Option D is not correct. Amazon Elastic MapReduce (EMR) enables you to process vast amounts of data using a hosted Hadoop framework running on the web-scale infrastructure of Amazon Elastic Compute Cloud (Amazon EC2) and Amazon Simple Storage Service (Amazon S3).</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank" >https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'answers': [' A. ECS ', ' B. EBS ', ' C. ECR ', ' D. EMR '], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following is the most appropriate means for developers to store Docker container images in the AWS Cloud?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'How can ELBs improve the fault tolerance of your application?', 'id': 9927436, 'original_assessment_id': 8014632, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ELB continuously performs health checks on the registered targets (such as Amazon EC2 instances) and only routes traffic to the healthy ones. This increases the fault tolerance of your application and makes it highly available.</p> <p>Option A is not correct. ELBs are not responsible for replicating data.</p> <p>Option C is not correct. Read Replicas are special types of DB instances that are part of Amazon RDS NOT ELB. The purpose of Read Replicas on Amazon RDS is to enhance database performance and increase database availability.</p> <p>Option D is not correct.There is no need to create multiple S3 buckets and distribute traffic between them; One S3 bucket can handle any amount of traffic without any intervention. Amazon S3 was designed from the ground up to handle traffic for any Internet application. Amazon S3’s massive scale allows to spread load evenly, so that no individual application is affected by traffic spikes.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/elasticloadbalancing/" target="_blank" >https://aws.amazon.com/elasticloadbalancing/</a></p>', 'answers': ['<p> A. By replicating your data to multiple availability zones. </p>', ' B. By ensuring that only healthy targets receive traffic. ', ' C. By creating Read Replicas. ', '<p>D. By distributing traffic across multiple S3 buckets</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>How can ELBs improve the fault tolerance of your application?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You want to host a set of servers in AWS using Amazon EC2 instances for a short period (3 months). Which is the most cost-effective option?', 'id': 9927438, 'original_assessment_id': 8014638, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>The most cost-effective option for this short period is to use On-Demand Instances.</p> <p>&nbsp;Option A is not correct. The question doesn&rsquo;t mention whether there can be interruptions to the instances or not, therefore we cannot choose Spot instances.</p> <p>Options C and D are not correct. Since the duration is just for 3 months, we should use On-demand instances. Reserved instances require a purchase term of at least one year.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/ec2/pricing/on-demand/" target="_blank" >https://aws.amazon.com/ec2/pricing/on-demand/</a></p>', 'answers': [' A. Spot Instances ', '<p> B. On-Demand Instances</p>', '<p> C. No Upfront cost Reserved Instances</p>', '<p> D. Partial Upfront cost Reserved Instances</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>You want to host a set of servers in AWS using Amazon EC2 instances for a short period (3 months). Which is the most cost-effective option?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following AWS services can help you perform security analysis and compliance auditing? (Choose two)', 'id': 9927440, 'original_assessment_id': 8014640, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; With AWS Config, you can discover existing and deleted AWS resources, determine your overall compliance against rules, and dive into configuration details of a resource at any point in time. These capabilities enable compliance auditing, security analysis, resource change tracking, and troubleshooting.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on AWS. Amazon Inspector automatically assesses applications for exposure, vulnerabilities, and deviations from best practices. This allows you to make security testing a more regular occurrence as part of development and IT operations.</p> <p>Additional information:</p> <p>One of the most important services that can help you perform security analysis and compliance auditing is AWS CloudTrail. AWS CloudTrail simplifies your compliance audits by automatically recording and storing event logs for actions made within your AWS account. With AWS CloudTrail, you can discover and troubleshoot security and operational issues by capturing a comprehensive history of changes that occurred in your AWS account within a specified period of time.</p> <p>Option A is not correct. AWS Virtual Private Gateway allows creating hybrid cloud architecture by connecting your data center (or network) to your Amazon virtual private cloud (VPC).</p> <p>Option D is not correct. AWS ECS is a compute service that allows you to run and scale containerized applications on AWS.</p> <p>Option E is not correct. AWS Batch is a compute service that allows you to run hundreds of thousands of batch computing jobs on AWS. AWS Batch dynamically provisions the optimal quantity and type of compute resources (e.g., CPU or memory optimized instances) based on the volume and specific resource requirements of the batch jobs submitted.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'answers': ['<p>A. AWS Virtual Private Gateway</p>', ' B.  AWS Config ', 'C.  AWS Inspector ', 'D. AWS ECS', '<p>E. AWS Batch</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which of the following AWS services can help you perform security analysis and compliance auditing? (Choose two)</p>'}, 'correct_response': ['b', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'How does AWS Lambda work?', 'id': 9927442, 'original_assessment_id': 8014642, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Lambda lets you run code without provisioning or managing servers. You pay only for the compute time you consume - there is no charge when your code is not running. With Lambda, you can run code for virtually any type of application or backend service - all with zero administration. Just upload your code and Lambda takes care of everything required to run and scale your code with high availability. You can set up your code to automatically trigger from other AWS services or call it directly from any web or mobile app.</p> <p>References:</p> <p><a href="https://aws.amazon.com/lambda/" target="_blank" >https://aws.amazon.com/lambda/</a></p>', 'answers': ['A. Upload your code to an S3 bucket then link it to Lambda to run it.', '<p>B. Configure an AutoScaling group and attach the Lambda instance to it, then upload and run your code.</p>', '<p>C. Setup the Storage, Compute Capacity, Security Groups, then upload and run your code.</p>', 'D. Just upload your code and watch it run.'], 'feedbacks': ['', '', '', ''], 'question': '<p>How does AWS Lambda work?</p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following can be used to protect data at rest on Amazon S3? (Choose two)', 'id': 9927444, 'original_assessment_id': 8014644, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon S3 provides a number of security features for the protection of data at rest, which you can use or not depending on your threat profile:</p> <p>1- Permissions: Use bucket-level or object-level permissions alongside IAM policies to protect resources from unauthorized access and to prevent information disclosure, data integrity compromise or deletion.</p> <p>2- Versioning: Amazon S3 supports object versions. Versioning is disabled by default. Enable versioning to store a new version for every modified or deleted object from which you can restore compromised objects if necessary.</p> <p>3- Replication: Amazon S3 replicates each object across all Availability Zones within the respective region. Replication can provide data and service availability in the case of system failure, but provides no protection against accidental deletion or data integrity compromise &ndash; it replicates changes across all Availability Zones where it stores copies.</p> <p>4- Backup: You can use application-level technologies to manually back up data stored in Amazon S3 to other AWS regions or to on-premises backup systems.</p> <p>5- Encryption &ndash; server side: Amazon S3 supports server-side encryption of user data. Server-side encryption is transparent to the end user. AWS generates a unique encryption key for each object, and then encrypts the object using AES-256.</p> <p>6- Encryption &ndash; client side: With client-side encryption you create and manage your own encryption keys. Keys you create are not exported to AWS in clear text. Your applications encrypt data before submitting it to Amazon S3, and decrypt data after receiving it from Amazon S3. Data is stored in an encrypted form, with keys and algorithms only known to you.</p> <p>Option C is not correct. You can back up data stored in Amazon S3 manually NOT automatically. Amazon S3 supports data replication and versioning instead of automatic backups.</p> <p>Option D is not correct. Conversion is the process of transforming data from one format to another.</p> <p>Option E is not correct. Decryption is the process of transforming data that has been rendered unreadable through encryption back to its unencrypted form.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/Security/AWS_Security_Best_Practices.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/Security/AWS_Security_Best_Practices.pdf</a></p>', 'answers': [' A. Versioning ', '<p>B. Permissions</p>', '<p>C. Automatic backups</p>', '<p>D. Conversion</p>', '<p>E. Decryption</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which of the following can be used to protect data at rest on Amazon S3? (Choose two)</p>'}, 'correct_response': ['a', 'b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You want to quickly deploy your .NET application on the AWS Cloud.\xa0 Which of the following AWS services can best help you?', 'id': 9927364, 'original_assessment_id': 8014552, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Elastic Beanstalk is an easy-to-use service for deploying and scaling web applications and services developed with Java, .NET, PHP, Node.js, Python, Ruby, Go, and Docker on familiar servers such as Apache, Nginx, Passenger, and IIS.</p> <p> Option B is not correct. Amazon EC2 is not a managed service. You have to manage your applications and instances yourself. </p> <p>Option C is not correct. AWS VPC is a networking service.</p> <p>Option D is not correct. AWS SQS is a messaging service.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/elasticbeanstalk/" target="_blank" >https://aws.amazon.com/elasticbeanstalk/</a></p>', 'answers': [' A. AWS Elastic Beanstalk ', ' B. AWS Elastic Compute Cloud (Amazon EC2) ', ' C. AWS VPC ', ' D. AWS SQS '], 'feedbacks': ['', '', '', ''], 'question': '<p>You want to quickly deploy your .NET application on the AWS Cloud.\xa0 Which of the following AWS services can best help you?</p>'}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is an AWS-managed database service that provides processing power up to five times faster than a traditional MySQL database?', 'id': 9927366, 'original_assessment_id': 8014556, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Amazon Aurora is a fully-managed, MySQL and PostgreSQL-compatible relational database engine. It combines the speed and reliability of high-end commercial databases with the simplicity and cost-effectiveness of open-source databases. It delivers up to five times the throughput of MySQL and up to three times the throughput of PostgreSQL without requiring changes to most of your existing applications.</p> <p>Option A is not correct. Amazon Redshift provides a scalable data warehouse in the cloud. </p><p> Option B is not correct. Amazon SimpleDB is a NoSQL data store.</p><p>Option D is not correct. DynamoDB is a NoSQL database engine.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/rds/aurora/" target="_blank" >https://aws.amazon.com/rds/aurora/</a></p>', 'answers': ['<p> A. Amazon Redshift</p>', '<p> B. Amazon SimpleDB</p>', ' C. Aurora ', ' D. DynamoDB '], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following is an AWS-managed database service that provides processing power up to five times faster than a traditional MySQL database?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following are customer responsibilities when using EC2? (Choose two)', 'id': 9927368, 'original_assessment_id': 8014558, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Amazon EC2 requires the customer to perform all of the necessary security configuration and management tasks. When customers deploy Amazon EC2 instances, they are responsible for management of&nbsp; custom Amazon Machine Images, management of the guest operating systems (including updates and security patches), securing application access and data, installing and configuring third-party applications or utilities, and the configuration of the AWS-provided firewall (called a security group) on each instance.</p> <p>Option A is not correct. AWS is responsible for patching the underlying infrastructure. The customer is responsible for patching the operating system and any software or application run on EC2.</p> <p>Option B is not correct. Managed databases such as Amazon RDS eliminate the need to setup, patch or backup databases.</p> <p>Option C is not correct. AWS is responsible for maintaining consistency of all hardware components.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/compliance/shared-responsibility-model/" target="_blank">https://aws.amazon.com/compliance/shared-responsibility-model/</a></p>', 'answers': ['<p>A. Patch the underlying infrastructure</p>', '<p>B. Setup and operate managed databases</p>', '<p>C. Maintain consistent hardware components </p>', '<p>D. Install and configure third-party software</p>', '<p>E. Protect sensitive data</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which of the following are customer responsibilities when using EC2? (Choose two)</p>'}, 'correct_response': ['d', 'e'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What are AWS’ recommendations regarding root access keys?', 'id': 9927370, 'original_assessment_id': 8014560, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS recommends that you delete your root access keys because you can&rsquo;t restrict permissions for the root user credentials. If you want to manage services that require administrative access create an IAM user, grant administrator access to that user, then use those credentials to interact with AWS.</p> <p>&nbsp;</p> <p>Option B is not correct. Regarding credentials created for other AWS users; users are responsible for saving them in a secure place. However, the root credentials should be deleted.</p> <p>Option C is not correct. AWS recommends that you do not ever share your root credentials with anyone.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html" target="_blank" >https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html</a></p>', 'answers': [' A. Delete them. ', ' B. Save them in a secure place. ', ' C. Only share them with trusted people. ', ' D. None of the above. '], 'feedbacks': ['', '', '', ''], 'question': '<p>What are AWS’ recommendations regarding root access keys?</p>'}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'How can you modify user permissions in AWS?', 'id': 9927372, 'original_assessment_id': 8014562, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Identity and Access Management (IAM) enables you to manage access to AWS services and resources securely. Using IAM, you can create and manage AWS users and groups, and use permissions to allow and deny their access to AWS resources.</p> <p>Option A is not correct. AWS ECS is used to run containerized applications on AWS.</p> <p>Option C is not correct. Security Groups are used to control instance traffic.</p> <p>Option D is not correct. The AWS Support team cannot modify user permissions on your behalf. It is your responsibility to manage your users’ permissions.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/iam/" target="_blank" >https://aws.amazon.com/iam/</a></p>', 'answers': ['<p> A. Use AWS ECS. </p>', '<p> B. Use AWS IAM. </p>', '<p> C. Use Security Groups. </p>', '<p> D. Contact the AWS Support team. </p>'], 'feedbacks': ['', '', '', ''], 'question': '<p> How can you modify user permissions in AWS? </p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following helps a customer delve deep into the Amazon EC2 billing activity for the past month?', 'id': 9927374, 'original_assessment_id': 8014564, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The AWS Cost &amp; Usage Report is a single location for accessing comprehensive information about your AWS costs and usage. The AWS Cost &amp; Usage Report lists AWS usage for each service category used by an account and its IAM users in hourly or daily line items, as well as any tags that you have activated for cost allocation purposes. The AWS Cost &amp; Usage Report can also be customized to aggregate your usage data to the daily or monthly level.&nbsp;</p> <p>&nbsp;</p> <p>Option A is not correct. The TCO (Total Cost of Ownership) Calculator provides directional guidance on possible realized savings when deploying AWS services.</p> <p>Option B is not correct. AWS Systems Manager provides a unified user interface so you can view operational data from multiple AWS services and allows you to automate operational tasks across your AWS resources.</p> <p>Option D is not correct. AWS CloudWatch can be used to monitor your applications and their underlying infrastructure.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/aws-technical-content/latest/cost-optimization-reservation-models/aws-cost-and-usage-report.html " target="_blank" >https://docs.aws.amazon.com/aws-technical-content/latest/cost-optimization-reservation-models/aws-cost-and-usage-report.html </a></p>', 'answers': [' A. AWS TCO', '<p> B. AWS Systems Manager</p>', '<p> C. AWS Cost &amp; Usage Reports\xa0 </p>', ' D. AWS CloudWatch '], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following helps a customer delve deep into the Amazon EC2 billing activity for the past month?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'A user is trying to save on the cost of AWS services. Which of the options mentioned below will not help the user save on cost?', 'id': 9927376, 'original_assessment_id': 8014566, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS charges the user based on the &ldquo;pay as you go&rdquo; model. AWS will charge the user once the AWS resource is allocated (even if it is not used). Thus, it is advised that once the user\'s work is completed he should:</p> <p>1- Terminate all unused EC2 instances.</p> <p>2- Delete all the EBS volumes attached to them.</p> <p>3- Release the unutilized Elastic IPs.</p> <p>4- Delete the ELBs.</p> <p>&nbsp;</p> <p>Option B is not correct. The AutoScaling launch configuration does not incur any charges. Thus, it will not make any difference whether it is deleted or not.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/autoscaling/pricing/" target="_blank" >https://aws.amazon.com/autoscaling/pricing/</a></p>', 'answers': ['<p>A. Deleting unutilized EBS volumes after instances are terminated</p>', '<p>B. Deleting an AutoScaling launch configuration after instances are terminated</p>', '<p>C. Releasing an Elastic IP - if not required - after an instance is terminated</p>', '<p>D. Deleting an AWS ELB after instances are terminated</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>A user is trying to save on the cost of AWS services. Which of the options mentioned below will not help the user save on cost?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What is a key benefit of accessing AWS Cloud services through an API?', 'id': 9927378, 'original_assessment_id': 8014568, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The Application Programming Interface (API) allows developers to easily work with various AWS services programmatically.</p> <p>Option A is not correct. There is no difference in performance when you provision resources using the console or using the AWS API. In fact, if you access AWS through the AWS Management Console or through the command line tools, you are actually using tools that make calls to the AWS API.</p> <p>Option B is not correct. Since AWS Console and AWS CLI actually provision resources by making calls to the AWS API, then there will be no difference in the time needed to provision these resources when using either of them.</p> <p>Option D is not correct. Using the AWS API may actually require more programmers to manage AWS resources programmatically.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AWSEC2/latest/APIReference/making-api-requests.html" target="_blank">https://docs.aws.amazon.com/AWSEC2/latest/APIReference/making-api-requests.html</a></p>', 'answers': ['<p>A. Improved performance of AWS resources</p>', '<p>B. Reduction in time needed to provision resources from minutes to seconds</p>', '<p>C. Ability to manage AWS services programmatically</p>', '<p>D. Reduction in the number of programmers</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>What is a key benefit of accessing AWS Cloud services through an API?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following services can be used to process images uploaded to S3?', 'id': 9927380, 'original_assessment_id': 8014570, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Lambda is the only service mentioned that can be used for "processing" as it is a computing service. </p> <p>Option A is not correct. Amazon Athena is an interactive query service that makes it easy to analyze data in Amazon S3 using standard SQL.</p> <p>Option C is not correct. AWS Artifact is a no cost, self-service portal for on-demand access to AWS&rsquo; compliance reports.</p> <p>Option D is not correct. Amazon PinPoint is used to engage your customers by sending them targeted and transactional email, SMS, push notifications, and voice messages.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/lambda/latest/dg/use-cases.html" target="_blank" >https://docs.aws.amazon.com/lambda/latest/dg/use-cases.html</a></p>', 'answers': ['<p>A. Amazon Athena</p>', 'B. AWS Lambda', 'C. AWS Artifact', 'D. Amazon PinPoint.'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following services can be used to process images uploaded to S3?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'If you have a large amount of data that needs to be archived, which of the following would be the most efficient storage service to use?', 'id': 9927382, 'original_assessment_id': 8014572, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Amazon Glacier is a secure, durable, and extremely low-cost cloud storage service for data archiving and long-term backup. It is designed to deliver 99.999999999% durability, and provides comprehensive security and compliance capabilities that can help meet even the most stringent regulatory requirements.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. AWS Storage Gateway is a hybrid storage service that enables your on-premises applications to seamlessly use AWS cloud storage.</p> <p>Option C is not correct. Amazon EBS is not intended for data archiving. It is used as the primary storage for Amazon EC2 and RDS instances.</p> <p>Option D is not correct. Amazon Elastic File System (Amazon EFS) is not a cost effective solution for data archiving. It is designed to provide massively parallel shared access to thousands of Amazon EC2 instances, enabling your applications to achieve high levels of aggregate throughput and IOPS with consistently low latencies.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/glacier/" target="_blank" >https://aws.amazon.com/glacier/</a></p>', 'answers': [' A. Amazon Storage Gateway ', ' B. Amazon Glacier ', ' C. Amazon EBS ', '<p> D. Amazon EFS</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>If you have a large amount of data that needs to be archived, which of the following would be the most efficient storage service to use?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Once again your customers are concerned about the security of their sensitive data, and now ask you, ”What happens to old storage devices on AWS?”What would be the best answer to this question?', 'id': 9927384, 'original_assessment_id': 8014574, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; When a storage device has reached the end of its useful life, AWS procedures include a decommissioning process that is designed to prevent customer data from being exposed to unauthorized individuals. AWS uses the techniques detailed in DoD 5220.22-M ("National Industrial Security Program Operating ManuaI ") or NIST 800-88 ("GuideIines for Media Sanitization") to destroy data as part of the decommissioning process. All decommissioned magnetic storage devices are degaussed and physically destroyed in accordance with industry-standard practices.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="http://d1.awsstatic.com/whitepapers/Security/AWS%20Security%20Whitepaper.pdf" target="_blank" >http://d1.awsstatic.com/whitepapers/Security/AWS%20Security%20Whitepaper.pdf</a></p>', 'answers': [' A. AWS reformats the disks and uses them again. ', ' B. AWS uses the techniques detailed in DoD 5220.22-M to destroy data as part of the  decommissioning process. ', ' C. AWS uses their own proprietary software to destroy data as part of the decommissioning  process. ', ' D. AWS uses a 3rd party security organization to destroy data as part of the decommissioning  process. '], 'feedbacks': ['', '', '', ''], 'question': '<p>Once again your customers are concerned about the security of their sensitive data, and now ask you, ”What happens to old storage devices on AWS?”What would be the best answer to this question?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following services help reduce the complexity and time needed to plan your application migration to the AWS Cloud?', 'id': 9927386, 'original_assessment_id': 8014576, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp; AWS Application Discovery Service helps systems integrators quickly and reliably plan application migration projects by automatically identifying applications running in on-premises data centers, their associated dependencies, and their performance profiles. Planning data center migrations can involve thousands of workloads that are often deeply interdependent. Application discovery and dependency mapping are important early first steps in the migration process, but these tasks are difficult to perform at scale due to the lack of automated tools.AWS Application Discovery Service automatically collects configuration and usage data from servers, storage, and networking equipment to develop a list of applications, how they perform, and how they are interdependent. This information is retained in encrypted format in an AWS Application Discovery Service database, which you can export as a CSV or XML file into your preferred visualization tool or cloud migration solution to help reduce the complexity and time in planning your cloud migration.</p> <p>Option A is not correct.&nbsp; AWS Migration Planner Service is a bogus option.</p> <p>Option C is not correct. Snowball is a petabyte-scale data transport solution that uses secure devices to transfer large amounts of data into and out of the AWS Cloud.</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank" >https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a>&nbsp;&nbsp;&nbsp; page 58</p>', 'answers': ['<p> A. AWS Migration Planner Service.</p>', '<p> B. AWS Application Discovery Service.</p>', '<p> C. AWS Snowball Migration Service.</p>', ' D. None of the above'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following services help reduce the complexity and time needed to plan your application migration to the AWS Cloud?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'While working with Amazon S3, you found that six of your S3 buckets were deleted, but no one is taking responsibility. You decide to open an investigation in order to find out who deleted the S3 buckets. Which of the following may help you in your investigation?', 'id': 9927388, 'original_assessment_id': 8014578, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS CloudTrail can help you track AWS API calls made to S3 and identify who deleted the S3 buckets. AWS CloudTrail is a web service that records AWS API calls for your account and delivers log files to you. The recorded information includes the identity of the API caller, the time of the API call, the source IP address of the API caller, the request parameters, and the response elements returned by the AWS service. With CloudTrail, you can get a history of AWS API calls for your account, including API calls made using the AWS Management Console, AWS SDKs, command line tools, and higher-level AWS services (such as AWS CloudFormation). The AWS API call history produced by CloudTrail enables security analysis, resource change tracking, and compliance auditing.&nbsp;</p> <p>&nbsp;</p> <p>Option A is not correct. SNS is not for logging, it is a messaging service.</p> <p>Option B is not correct. Amazon CloudWatch Logs are not used to record user interactions with AWS. You can use Amazon CloudWatch Logs to monitor, store, and access your log files from Amazon Elastic Compute Cloud (Amazon EC2) instances, AWS CloudTrail, Route 53, and other sources.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws-overview.pdf" target="_blank" >https://d1.awsstatic.com/whitepapers/aws-overview.pdf</a></p>', 'answers': ['<p> A.\xa0 SNS logs. </p>', '<p> B.\xa0 CloudWatch Logs. </p>', '<p> C.\xa0 CloudTrail logs. </p>', '<p> D.\xa0None of the above.</p>'], 'feedbacks': ['', '', '', ''], 'question': 'While working with Amazon S3, you found that six of your S3 buckets were deleted, but no one is taking responsibility. You decide to open an investigation in order to find out who deleted the S3 buckets. Which of the following may help you in your investigation?'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'For managed services like Amazon DynamoDB, what are the security-related tasks that AWS is responsible for? (Choose two)', 'id': 9927390, 'original_assessment_id': 8014584, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS has increased responsibilities for its managed services. Examples of managed services include Amazon DynamoDB, Amazon RDS, Amazon Redshift, Amazon Elastic MapReduce, and Amazon WorkSpaces. These services provide the scalability and flexibility of cloud-based resources with less operational overhead because AWS handle basic security tasks like guest operating system (OS) and database patching, installing antivirus software, and disaster recovery. For most managed services, you only configure logical access controls and protect account credentials, while maintaining control and responsibility of any personal data.</p> <p>Option C is not correct. The customer is responsible for creating the required access policies for all users using the Identity and Access Management service.</p> <p>Option D is not correct. All IAM users are responsible for protecting their credentials.</p> <p>Option E is not correct. The AWS customer can use the CloudTrail service to record all DynamoDB events from all Regions.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/managed-services/" target="_blank">https://aws.amazon.com/managed-services/</a></p>', 'answers': ['<p>A. Install antivirus software</p>', '<p> B. Disaster recovery</p>', '<p> C. Create the required access policies</p>', '<p> D. Protect Credentials</p>', '<p>E. Logging DynamoDB operations</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>For managed services like Amazon DynamoDB, what are the security-related tasks that AWS is responsible for? (Choose two)</p>'}, 'correct_response': ['a', 'b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which networking service enables one to create a virtual network within AWS?', 'id': 9927392, 'original_assessment_id': 8014586, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Virtual Private Cloud (Amazon VPC) is the service that allows a customer to create a virtual network for their resources in an isolated section of the AWS cloud.</p> <p>&nbsp;</p> <p>Option A is not correct. AWS Config is used to record and evaluate configurations of your AWS resources.</p> <p>Option B is not correct. Amazon Route 53 is a domain name system (DNS) in the AWS cloud.</p> <p>Option C is not correct. AWS Direct Connect allows you to establish a dedicated network connection from your premises to AWS.</p> <p>&nbsp;</p> <p>References:</p> <p><a href=""https://aws.amazon.com/vpc/"" target=""_blank"">https://aws.amazon.com/vpc/</a></p>', 'answers': ['<p> A. AWS Config </p>', '<p> B. Amazon Route 53 </p>', '<p> C. AWS Direct Connect </p>', '<p> D. Amazon Virtual Private Cloud (Amazon VPC) </p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which networking service enables one to create a virtual network within AWS?</p>'}, 'correct_response': ['d'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': "You need to set up a security certificate for a client's eCommerce website in order to use the HTTPS protocol. Which of the following AWS services do you need to access in order to manage your SSL server certificate? (Choose two)", 'id': 9927394, 'original_assessment_id': 8014588, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To enable HTTPS connections to your website or application in AWS, you need an SSL/TLS server certificate. You can use a server certificate provided by AWS Certificate Manager (ACM) or one that you obtained from an external provider. You can use ACM or IAM to store and deploy server certificates. Use IAM as a certificate manager only when you must support HTTPS connections in a region that is not supported by ACM. IAM supports deploying server certificates in all regions, but you must obtain your certificate from an external provider for use with AWS. Amazon Route 53 is used to register domain names or use your own domain name to route your end users to Internet applications. Route 53 is not responsible for creating SSL certifications.</p> <p>Option A is not correct. AWS Directory Service is a managed Microsoft Active Directory in the AWS Cloud.</p> <p>Option D is not correct. Amazon Route 53 can be used for registering domain names, routing end users to Internet applications, configuring DNS health checks to route traffic to healthy endpoints, managing traffic globally through a variety of routing types etc.</p> <p>Option E is not correct. AWS Data Pipeline is a web service that helps you reliably process and move data between different AWS compute and storage services, as well as on-premises data sources. AWS Data Pipeline integrates with on-premise and cloud-based storage systems to allow developers to use their data when they need it, where they want it, and in the required format.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/certificate-manager/" target="_blank">https://aws.amazon.com/certificate-manager/</a></p> <p><a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_server-certs.html" target="_blank">https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_server-certs.html</a></p> <p><a href="https://aws.amazon.com/route53/" target="_blank">https://aws.amazon.com/route53/</a></p>', 'answers': ['A. AWS Directory Service ', 'B. AWS Identity &amp; Access Management ', 'C. AWS ACM', 'D. Amazon Route 53 ', '<p>E. AWS Data Pipeline</p>'], 'feedbacks': ['', '', '', '', ''], 'question': "<p>You need to set up a security certificate for a client's eCommerce website in order to use the HTTPS protocol. Which of the following AWS services do you need to access in order to manage your SSL server certificate? (Choose two)</p>"}, 'correct_response': ['b', 'c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Big Cloud Jumbo Corp is beginning to explore migrating their entire on-premises data center to AWS. They are very concerned about how much it will cost once their entire IT infrastructure is running on AWS. What tool would you recommend they use to perform a cost-benefit analysis of moving to the AWS Cloud?', 'id': 9927396, 'original_assessment_id': 8014590, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>The AWS TCO (Total Cost of Ownership) Calculator is a free tool provided by AWS that allows you to compare your current on-premises cost vs. estimated AWS cost.</p> <p>Options B and D are not correct. AWS Estimate Calculator and AWS Migration Cost Calculator are bogus options.</p> <p> Option C is not correct. Cost Explorer is a tool that enables you to view and analyze your current AWS costs and usage.</p> <p>&nbsp;</p>   <p>References:</p> <p><a href="https://aws.amazon.com/tco-calculator/" target="_blank" >https://aws.amazon.com/tco-calculator/</a></p>', 'answers': ['<p> A. AWS TCO Calculator </p>', ' B. AWS Estimate Calculator ', ' C. AWS Cost Explorer ', ' D. AWS Migration Cost Calculator '], 'feedbacks': ['', '', '', ''], 'question': '<p>Big Cloud Jumbo Corp is beginning to explore migrating their entire on-premises data center to AWS. They are very concerned about how much it will cost once their entire IT infrastructure is running on AWS. What tool would you recommend they use to perform a cost-benefit analysis of moving to the AWS Cloud?</p>'}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following AWS services would you use to register a new domain name in the AWS Platform?', 'id': 9927398, 'original_assessment_id': 8014592, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Route53 allows for registration of new domain names in AWS. Amazon Route 53 is a highly available and scalable cloud Domain Name System (DNS) web service. It is designed to give developers and businesses an extremely reliable and cost effective way to route end users to Internet applications by translating names like www.example.com into the numeric IP addresses like 192.0.2.1 that computers use to connect to each other. Amazon Route 53 is fully compliant with IPv6 as well.&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Option A is not correct. AWS KMS is a managed service that enables you to easily encrypt your data. AWS KMS provides a highly available key storage, management, and auditing solution for you to encrypt data within your own applications and control the encryption of stored data across AWS services.</p> <p>Option B is not correct. Amazon Elastic Container Registry (ECR) is a Docker container registry.</p> <p>Option D is not correct. AWS Config provides you with an AWS resource inventory, configuration history, and configuration change notifications to enable security and governance.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/route53/" target="_blank" >https://aws.amazon.com/route53/</a></p>', 'answers': ['<p>A. AWS\xa0KMS</p>', '<p> B. Amazon ECR</p>', '<p> C. Amazon Route 53 </p>', '<p> D. AWS Config</p>'], 'feedbacks': ['', '', '', ''], 'question': 'Which of the following AWS services would you use to register a new domain name in the AWS Platform?'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following is NOT a characteristic of Amazon Elastic Compute Cloud (Amazon EC2)?', 'id': 9927400, 'original_assessment_id': 8014594, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon Elastic Compute Cloud (Amazon EC2) provides scalable computing capacity in the Amazon Web Services (AWS) cloud. Using Amazon EC2 eliminates your need to invest in hardware up front, so you can develop and deploy applications faster. You can use Amazon EC2 to launch as many or as few virtual servers as you need, configure security and networking, and manage storage. Amazon EC2 enables you to scale up or down to handle changes in requirements or spikes in popularity, reducing your need to forecast traffic.</p> <p>&nbsp;</p> <p>Option B is correct. Serverless is the native architecture of the cloud that enables you to shift more of your operational responsibilities to AWS. Serverless allows you to build and run applications and services without thinking about servers. It eliminates infrastructure management tasks such as server or cluster provisioning, patching, operating system maintenance, and capacity provisioning. Amazon EC2 is not a serverless service. EC2 instances are virtual servers in the cloud.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/concepts.html" target="_blank" >http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/concepts.html</a></p>', 'answers': ['<p> A. It can be used to launch as many or as few virtual servers as needed. </p>', '<p> B. It is considered a serverless web service.</p>', '<p> C. It eliminates the need to invest in hardware up front, so you can develop and deploy applications faster. </p>', ' D. It offers scalable computing capacity in the Amazon Web Services (AWS) cloud. '], 'feedbacks': ['', '', '', ''], 'question': 'Which of the following is NOT a characteristic of Amazon Elastic Compute Cloud (Amazon EC2)?'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Doodle, Inc. has a web application that ultimately stores billions of images and videos. All told, there is almost an exabyte of data stored in Doodle’s system. Which of the following AWS services can best transfer the data to AWS?', 'id': 9927402, 'original_assessment_id': 8014596, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Snowmobile is an Exabyte-scale data transfer service used to move extremely large amounts of data to AWS. You can transfer up to 100PB per Snowmobile, a 45-foot long ruggedized shipping container, pulled by a semi-trailer truck. Snowmobile makes it easy to move massive volumes of data to the cloud, including video libraries, image repositories, or even a complete data center migration. At exabyte scale, transferring data with Snowmobile is more secure, fast and cost effective.&nbsp;</p> <p>&nbsp;</p> <p>Option A is not correct. Amazon VPC is used to create virtual networks in the cloud.</p> <p>Option C is not correct. Snowball is a petabyte-scale data transport solution that is NOT practical to use at exabyte scale.</p> <p>Option D is not correct. Amazon S3 Transfer Acceleration is not a migration solution. Amazon S3 Transfer Acceleration enables fast transfers of files over long distances between your client and an S3 bucket. Transfer Acceleration takes advantage of Amazon CloudFront&rsquo;s globally distributed edge locations. As the data arrives at an edge location, data is routed to Amazon S3 over an optimized network path.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/snowmobile/" target="_blank" >https://aws.amazon.com/snowmobile/</a></p>', 'answers': [' A. Amazon VPC ', ' B. Snowmobile ', ' C. Snowball ', '<p> D. S3 Transfer Acceleration.</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Doodle, Inc. has a web application that ultimately stores billions of images and videos. All told, there is almost an exabyte of data stored in Doodle’s system. Which of the following AWS services can best transfer the data to AWS?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'After migrating to AWS, you don’t have to pay for:\xa0 (Select two)', 'id': 9927446, 'original_assessment_id': 8791352, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS is responsible for the infrastructure security and all data center operations such as racking, stacking, and powering servers, so you can focus on your customers and business projects rather than on IT infrastructure.</p> <p>Option B is not correct. When you reserve capacity, you have to pay for it.</p> <p>Option D is not correct. The best way to monitor your applications is through the AWS CloudWatch metrics which are not free.</p> <p>Option E is not correct. There are many service on AWS to use for auditing and compliance such as the AWS CloudTrail, AWS Config&nbsp; and Amazon Inspector and these services are not free.</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/architecture/AWS-Cost-Optimization-Pillar.pdf" target="_blank" >https://d1.awsstatic.com/whitepapers/architecture/AWS-Cost-Optimization-Pillar.pdf</a></p>', 'answers': ['<p>A. Data center operations.</p>', '<p>B. Reserved capacities.</p>', '<p>C. Infrastructure security.</p>', '<p>D. Monitoring applications.</p>', '<p>E. Auditing and compliance.</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>After migrating to AWS, you don’t have to pay for:\xa0 (Select two)</p>'}, 'correct_response': ['a', 'c'], '_class': 'assessment'}, {'assessment_type': 'multi-select', 'question_plain': 'Which of the following are use cases for Amazon S3? (Choose two)', 'id': 9927448, 'original_assessment_id': 9768470, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; You can host a static website on Amazon Simple Storage Service (Amazon S3). On a static website, individual webpages include static content. They might also contain client-side scripts. To host a static website, you configure an Amazon S3 bucket for website hosting, allow public read access, and then upload your website content to the bucket. By contrast, a dynamic website relies on server-side processing, including server-side scripts such as PHP, JSP, or ASP.NET. Amazon S3 does not support server-side scripting. Amazon Web Services (AWS) also has resources for hosting dynamic websites such as Amazon EC2.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amazon S3 is an excellent storage facility for your media assets. It is infinitely scalable, has built-in redundancy, and is available to you on a pay-as-you-go basis. For example, if you want to deliver or stream video files to your global users, all you need to do is to put your content in an S3 bucket and create a CloudFront distribution that points to the bucket. Your user&rsquo;s video player will use CloudFront URLs to request the video file. The request will be directed to the best edge location, based on the user&rsquo;s location. The Amazon Cloudfront Content Delivery Network (CDN) will serve the video from its cache, fetching it from the S3 bucket if it has not already been cached. The CDN caches content at the edge locations for consistent, low-latency, high-throughput video delivery.</p> <p>Option B is not correct. Databases and dynamic websites require block level storage (such as EBS). S3 cannot be used here as it is an object level storage.</p> <p>Option C is not correct. S3 can only be used to host static websites.</p> <p>Option D is not correct. S3 is not a compute service.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/AmazonS3/latest/dev/WebsiteHosting.html" target="_blank">https://docs.aws.amazon.com/AmazonS3/latest/dev/WebsiteHosting.html</a></p> <p><a href="https://aws.amazon.com/cloudfront/streaming/" target="_blank">https://aws.amazon.com/cloudfront/streaming/</a></p>', 'answers': ['<p>A. Hosting static websites</p>', '<p>B. Cost-effective database and log storage</p>', '<p>C. Hosting websites that require sustained high CPU utilization</p>', '<p>D. Processing data streams at any scale</p>', '<p>E. A media store for the CloudFront service</p>'], 'feedbacks': ['', '', '', '', ''], 'question': '<p>Which of the following are use cases for Amazon S3? (Choose two)</p>'}, 'correct_response': ['a', 'e'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What is the framework created by AWS Professional Services that helps your organization design a road map to successful cloud adoption?', 'id': 9927450, 'original_assessment_id': 9768642, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Professional Services created the AWS Cloud Adoption Framework (AWS CAF) to help organizations design and travel an accelerated path to successful cloud adoption. The guidance and best practices provided by the framework help you build a comprehensive approach to cloud computing across your organization, and throughout your IT lifecycle. Using the AWS CAF helps you realize measurable business benefits from cloud adoption faster and with less risk.</p> <p>The other options presented are bogus.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/professional-services/CAF/" target="_blank">https://aws.amazon.com/professional-services/CAF/</a></p>', 'answers': ['<p>A. AWS MAF</p>', '<p>B. AWS CAF</p>', '<p>C. AWS DAF</p>', '<p>D. AWS KAF</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>What is the framework created by AWS Professional Services that helps your organization design a road map to successful cloud adoption?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What are the main benefits of using the AWS Service Catalog?', 'id': 9927452, 'original_assessment_id': 9771266, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AWS Service Catalog allows organizations to create and manage catalogs of IT services that are approved for use on AWS. These IT services can include everything from virtual machine images, servers, software, and databases to complete multi-tier application architectures. AWS Service Catalog allows you to centrally manage commonly deployed IT services, and helps you achieve consistent governance and meet your compliance requirements, while enabling users to quickly deploy only the approved IT services they need.</p> <p>Option B is not correct. AWS Service Catalog doesn&rsquo;t contain catalogs by default. Each customer creates his own service catalog.</p> <p>Option C is not correct. You can find description and use cases for any service by visiting the landing page of the service (or the related documentation).</p> <p>Option D is not correct. AWS CloudFormation is the service that allows you to use code to model and provision all your cloud infrastructure resources.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/servicecatalog/" target="_blank">https://aws.amazon.com/servicecatalog/</a></p>', 'answers': ['<p>A. Centrally manage commonly deployed IT services</p>', '<p>B. Discover machine learning services quickly</p>', '<p>C. Quickly find descriptions and use cases for any service</p>', '<p>D. Allows you to model and provision all your cloud infrastructure resources using code</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>What are the main benefits of using the AWS Service Catalog?</p>'}, 'correct_response': ['a'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'What is the minimum level of AWS support that provides 24x7 access to technical support engineers via phone?', 'id': 9927454, 'original_assessment_id': 9780916, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>Each of the Business and Enterprise support plans provide 24x7 access to technical support engineers via phone, email, and chat. Hence, the correct answer is Business.</p> <p>Option A is not correct. The technical support is not available for the Basic support plan.</p> <p>Option B is not correct. Developer support plan provides business hours access to technical support engineers via email only.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://aws.amazon.com/premiumsupport/plans/" target="_blank">https://aws.amazon.com/premiumsupport/plans/</a></p>', 'answers': ['<p>A. Basic</p>', '<p>B. Developer</p>', '<p>C. Business</p>', '<p>D. Enterprise</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>What is the minimum level of AWS support that provides 24x7 access to technical support engineers via phone?</p>'}, 'correct_response': ['c'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'Which of the following statements describes the AWS Cloud’s agility?', 'id': 9927456, 'original_assessment_id': 9781066, 'section': '', 'created': '2019-05-22T07:28:53Z', 'related_lectures': [], 'updated': '2019-05-22T07:28:53Z', 'prompt': {'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; In a cloud computing environment, new IT resources are only a click away, which means that you reduce the time to make those resources available to your developers from weeks to just minutes. This results in a dramatic increase in agility for the organization, since the cost and time it takes to experiment and develop is significantly lower.</p> <p>Option A is not correct. AWS doesn&rsquo;t provide customizable hardware. AWS provides virtualized resources in the cloud.</p> <p>Option C is not correct. It is true that AWS provides virtually unlimited compute and storage capacity,but this statement doesn&rsquo;t describe AWS&rsquo; agility.</p> <p>Option D is not correct. It is true that AWS provides global infrastructure, but this statement doesn&rsquo;t describe AWS&rsquo; agility.</p> <p>&nbsp;</p> <p>References:</p> <p><a href="https://docs.aws.amazon.com/aws-technical-content/latest/aws-overview/six-advantages-of-cloud-computing.html" target="_blank">https://docs.aws.amazon.com/aws-technical-content/latest/aws-overview/six-advantages-of-cloud-computing.html</a></p>', 'answers': ['<p>A. AWS provides customizable hardware at the lowest possible cost.</p>', '<p>B. AWS allows you to provision resources in minutes.</p>', '<p>C. AWS provides virtually unlimited compute and storage capacity.</p>', '<p>D. AWS allows you to host your applications in multiple regions around the world.</p>'], 'feedbacks': ['', '', '', ''], 'question': '<p>Which of the following statements describes the AWS Cloud’s agility?</p>'}, 'correct_response': ['b'], '_class': 'assessment'}]}, 'type': 'practice-test', 'title': 'AWS Certified Cloud Practitioner: practice test (3)'}, {'quiz_data': {'next': None, 'count': 65, 'previous': None, 'results': [{'assessment_type': 'multiple-choice', 'question_plain': 'What is the DynamoDB replication technology that provides fast, local, read/write performance for globally-deployed applications?', 'id': 9869302, 'original_assessment_id': 8014776, 'section': '', 'created': '2019-05-17T11:27:48Z', 'related_lectures': [], 'updated': '2019-05-17T11:27:48Z', 'prompt': {'question': '<p>What is the DynamoDB replication technology that provides fast, local, read/write performance for globally-deployed applications?</p>', 'relatedLectureIds': '', 'explanation': '<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;Global Tables builds upon DynamoDB&rsquo;s global footprint to provide you with a fully managed, multi-region, and multi-master database that provides fast, local, read and write performance for massively scaled, global applications. Global Tables replicates your Amazon DynamoDB tables automatically across your choice of AWS regions. Multi-master replication ensures that updates performed in any region are propagated to other regions, and that data in all regions are eventually consistent. This means tables accessed locally by your globally distributed application are always up to date.</p> <p>Option A is not correct. DynamoDB DAX is an in-memory cache for DynamoDB that reduces response times from milliseconds to microseconds.</p> <p>Option C &amp; D are not correct. PITR refers to Point-in-time recovery. PITR is used to back up your data with per-second granularity and restore to any single second from the time PITR was enabled up to the prior 35 days. PITR works as additional insurance against accidental loss of data. Also, PITR is not global, you can only enable it within a single region.</p> <p>References:</p> <p><a href="https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf" target="_blank">https://d1.awsstatic.com/whitepapers/aws_pricing_overview.pdf</a>&nbsp;&nbsp;&nbsp; page 16</p> <p><a href="https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/GlobalTables.html" target="_blank">https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/GlobalTables.html</a></p>', 'feedbacks': ['', '', '', ''], 'answers': [' A. DynamoDB DAX ', ' B. Global Tables ', ' C. Global PITR ', ' D. Point-in-time recovery ']}, 'correct_response': ['b'], '_class': 'assessment'}, {'assessment_type': 'multiple-choice', 'question_plain': 'You have a need to build a tool for searching and comparing faces in your application.Which of the following AWS services could help?', 'id': 9869304, 'or
